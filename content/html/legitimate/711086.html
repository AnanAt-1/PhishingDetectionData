ction you agreed upon.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There are specific ways, that can help you to promote your referral both in your website and social media:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Include your affiliate links to the content you write. Don't push your customer too much towards buying it, but also don't undersell;\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Write separate blogs posts, that solely cover the product and its properties;\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Add advertisements of the product to your site;\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Don't forget to include social media - it can be a very efficient and useful tool for promotions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Create video content about your affiliate brand. You can even do formats like reviews or unboxing videos;\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Don't be afraid to be an affiliate for a few brands. As long as you are keeping a common sense; it is okay to promote a few different products;\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\" :{\"qid\":215877,\"id\":\"UXVlc3Rpb25AMDoyMTU4Nzc=\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Datasets: \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"What are the major text corpora used by computational linguists and natural language processing researchers, and what are the characteristics/biases of each corpus?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":2,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":5636108,\"id\":\"UXVlc3Rpb25AMDo1NjM2MTA4\"},\"answer\":{\"originalQuestionIfDifferent\":{\"question\":{\"qid\":53503,\"id\":\"UXVlc3Rpb25AMDo1MzUwMw==\",\"url\":\"/What-is-the-difference-between-natural-language-processing-and-computational-linguistics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the difference between natural language processing and computational linguistics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE0MTQ=\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":1414},\"slug\":\"What-is-the-difference-between-natural-language-processing-and-computational-linguistics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDo1MjI0Mjg3OjUzNTAz\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the difference between natural language processing and computational linguistics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":true},\"id\":\"QW5zd2VyQDA6NTIyNDI4Nw==\",\"aid\":5224287,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I use these terms to indicate different \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"research goals\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". The methodologies are often related and the communities overlap. We go to the same conferences (much of the strongest work in both fields appears at ACL, EMNLP, NAACL, etc.) and easily talk together about our problems and solutions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here's the distinction I personally make:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Computational linguistics \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"is analogous to computational biology or any other computational fill-in-the-blank. It develops computational methods to answer the scientific questions of linguistics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The core questions in linguistics involve the nature of linguistic representations and linguistic knowledge, and how linguistic knowledge is acquired and deployed in the production and comprehension of language. Answering these questions describes the human language ability and may help to explain the distribution of linguistic data and behavior that we actually observe.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In computational linguistics, we propose formal answers to these core questions. Linguists are really asking \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"what humans are computing and how\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". So we mathematically define classes of linguistic representations and formal grammars (which are usually probabilistic models nowadays) that seem adequate to capture the range of phenomena in human languages. We study their mathematical properties, and devise efficient algorithms for learning, production, and comprehension. Because the algorithms can actually run, we can test our models and find out whether they make appropriate predictions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Linguistics also considers a variety of questions beyond this core -- think of sociolinguistics, historical linguistics, psycholinguistics, and neurolinguistics. These scientific questions are fair game as well for computational linguists, who might use models and algorithms to make sense of the data. In this case, we are not trying to model the competence of everyday speakers in their native language, but rather to automate the special kind of reasoning that linguists do, potentially enabling us to work on bigger datasets (or even new kinds of data) and draw more accurate conclusions. Similarly, computational linguists may design software tools to help document endangered languages.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Natural language processing \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"is the art of solving engineering problems that need to analyze (or generate) natural language text. Here, the metric of success is not whether you designed a better scientific theory or proved that languages X and Y were historically related. Rather, the metric is whether you got good solutions on the engineering problem.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For example, you don't judge Google Translate on whether it captures what translation \\\\\\\"truly is\\\\\\\" or explains how human translators do their job. You judge it on whether it produces reasonably accurate and fluent translations for people who need to translate certain things in practice. The machine translation community has ways of measuring this, and they focus strongly on improving those scores.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"NLP is mainly used to help people navigate and digest large quantities of information that already exist in text form. It is also used to produce better user interfaces so that humans can better communicate with computers and with other humans.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"By saying that NLP is engineering, I don't mean that it is always focused on developing commercial applications. NLP may be used for scientific ends within other academic disciplines such as political science (blog posts), economics (financial news and reports), medicine (doctor's notes), digital humanities (literary works, historical sources), etc. But then it is being used as a tool within computational X-ology in order to answer the scientific questions of X-ologists, rather than the scientific questions of linguists.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Both fields\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" make use of formal training in CS, linguistics, and machine learning. If you want to truly advance either field in a lasting way, you should develop enough strength to do original research in all three of these areas. It might help to go to a school with a strong interdisciplinary culture, where many of the CS faculty and students are actively interested in linguistics for its own sake (or vice-versa).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That said, NLP people often get away with relatively superficial linguistics. They look at the errors made by their current system, and learn only as much linguistics as they need to understand and fix the most prominent types of errors. After all, their goal is not a full theory but rather the simplest, most efficient approach that will get the job done.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Conversely, if you study computational linguistics in a linguistics department, you will typically get a lot more linguistics and a lot less CS/ML. The students in those departments are technically adept, since linguistics is quite a technical field. But they tend to know much less math and CS. So the computational courses tend to be providing only some exposure to formal language theory, programming, and applied NLP. (These courses are popular among linguistics students who hope to improve their employability.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Eventually\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" I hope the two research programs will draw even closer together. If we can build a strong model of the human linguistic capacity, then that should solve a wide range of NLP problems for us. So today's computational linguistics is developing methods for tomorrow's NLP. That's been historically true too.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1872856701\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-5224287_e653ca34924949abbee5946c4fb0ab06\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":5636108,\"id\":\"UXVlc3Rpb25AMDo1NjM2MTA4\",\"isDeleted\":false,\"url\":\"/How-is-computational-linguistics-different-from-natural-language-processing\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How is computational linguistics different from natural language processing?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"How-is-computational-linguistics-different-from-natural-language-processing\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":11,\"suggestedReplies\":[\"What are some common applications of natural language processing in everyday technology?\",\"Can you explain how machine translation works in NLP?\",\"What role do algorithms play in natural language processing tasks?\"]},\"permaUrl\":\"/How-is-computational-linguistics-different-from-natural-language-processing/answer/Jason-Eisner\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-is-the-difference-between-natural-language-processing-and-computational-linguistics/answer/Jason-Eisner?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"
