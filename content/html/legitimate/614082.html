<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Fiction Theatre Company</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a23;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Background Animation */
        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: stars 200s linear infinite;
            z-index: -1;
        }

        /* Container */
        .container {
            background: rgba(10, 10, 35, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        /* Title */
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc; }
        }

        /* Subtitle */
        .subtitle {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61;
        }

        /* Message */
        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 40px;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #0a0a23;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .button:hover {
            background: #ff6f61;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.8);
        }

        /* Theatre Curtains */
        .curtains {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(90deg, rgba(255, 0, 0, 0.1) 50%, rgba(0, 0, 255, 0.1) 50%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Spaceship Animation */
        .spaceship {
            position: absolute;
            top: 20%;
            left: -200px;
            width: 100px;
            height: 100px;
            background: url('https://www.clipartmax.com/png/middle/316-3168862_spaceship-clipart-spaceship-png.png') no-repeat center/contain;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-200px) translateY(0) rotate(0); }
            50% { transform: translateX(calc(100vw + 200px)) translateY(-50px) rotate(360deg); }
            100% { transform: translateX(calc(100vw + 200px)) translateY(0) rotate(720deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theatre Curtains -->
    <div class="curtains"></div>

    <!-- Spaceship Animation -->
    <div class="spaceship"></div>

    <!-- Content Container -->
    <div class="container">
        <h1>Science Fiction Theatre Company</h1>
        <p class="subtitle">See you out there</p>
        <p class="message">An archive of our past shows will be here soon.</p>
        <button class="button">Explore the Future</button>
    </div>
</body>
</html>
