ongs to the massive 13.5-ton bell inside. It has marked time for Londoners since 1859, ringing from what is now known as the Elizabeth Tower. In 2012, officials renamed the Clock Tower as Elizabeth Tower to honour Queen Elizabeth II during her Diamond Jubilee. The clock has stopped only for maintenance and rare disruptions, such as bomb damage during World Wars I and II. Each of its four clock faces spans nearly 7 metres, with the minute hands measuring approximately 4 metres. At 96 metres tall, the tower is part of the grand Palace of Westminster, home to the UK Parliament.","Image":{"Url":"/th?id=OHR.LondonParliament_ROW3873497471_1920x1080.webp","Wallpaper":"/th?id=OHR.LondonParliament_ROW3873497471_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Info","Title":"Big Ben and Parliament, Palace of Westminster, London, England","Copyright":"© Puthipong Worasaran/Getty Images","SocialGood":null,"MapLink":{"Url":"","Link":""},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250515_LondonParliament\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Big+Ben+in+London\u0026form=hpcapt\u0026filters=HpDate:\u002220250515_0700\u0022","TriviaId":"HPQuiz_20250515_LondonParliament"},"AudioContent":null,"VideoContent":null,"Ssd":"20250515_0700","FullDateString":"15 בMay, 2025"}],"preloadMediaContents":[{"ImageContent":{"Description":"Pictured here is a spectacular view of a delta in the Venetian Lagoon, Italy. Spanning over 54,900 hectares, this lagoon is a rich mosaic of islands, mudflats, canals and marshes and is one of the largest wetlands in the entire Mediterranean Basin. The lagoon isn\u0027t just a scenic wonder—it\u0027s a place steeped in history and innovation. Formed after the last Ice Age, it became a refuge for people fleeing invasions around the time of the fall of the Western Roman Empire in 476 CE. In the centuries that followed, those early settlers began building what would eventually become the iconic city of Venice.","Image":{"Url":"/th?id=OHR.VeniceLagoon_ROW6294338902_1920x1080.webp","Wallpaper":"/th?id=OHR.VeniceLagoon_ROW6294338902_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Info","Title":"A delta in the Venetian Lagoon, Italy","Copyright":"© Dimitri Weber/Amazing Aerial Agency","SocialGood":null,"MapLink":{"Url":"","Link":""},"QuickFact":{"MainText":"","LinkUrl":"","LinkText":""},"TriviaUrl":"/search?q=Bing+homepage+quiz\u0026filters=WQOskey:\u0022HPQuiz_20250517_VeniceLagoon\u0022\u0026FORM=HPQUIZ","BackstageUrl":"/search?q=Venetian+Lagoon\u0026form=hpcapt\u0026filters=HpDate:\u002220250517_0700\u0022","TriviaId":"HPQuiz_20250517_VeniceLagoon"},"AudioContent":null,"VideoContent":null,"Ssd":"20250517_0700","FullDateString":"17 בMay, 2025"},{"ImageContent":{"Description":"The stunning bird, featured in today\u0027s image, is the great green macaw. Measuring around 90 centimetres in length and weighing above 1 kilogram, it is the second-heaviest macaw species and the third-heaviest parrot species in the world. This macaw species is known for its mostly green plumage, with a bold reddish forehead and soft pale blue hues on its lower back, rump and upper tail feathers. They have incredibly powerful beaks, practically built like nature’s nutcracker, which helps them open even the toughest nuts. Native to the tropical forests of Central and South America, this colourful parrot is critically endangered, with fewer than 1,000 individuals estimated in the wild. These intelligent, social birds depend heavily on old-growth forests, particularly in places like Costa Rica, where they nest in almendro trees.","Image":{"Url":"/th?id=OHR.GreenMacaw_ROW6177034783_1920x1080.webp","Wallpaper":"/th?id=OHR.GreenMacaw_ROW6177034783_1920x1200.jpg\u0026rf=LaDigue_1920x1200.jpg","Downloadable":true},"Headline":"Info","Title":"Great green macaw, Mexico","Copyright":"© Ondrej Prosicky/Shutterstoc
