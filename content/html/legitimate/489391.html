<!DOCTYPE html><html lang="en"><head><base href="/">

  
    <title>Spectrum.net</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Sign in to your Spectrum account for the easiest way to view and pay your bill, watch TV, manage your account and more.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script>
      var script = document.createElement('script');
      script.type = 'application/ld+json';
      const lang = document.cookie
        .split('; ')
        .find(row => row.startsWith('language='))
        ?.split('=')[1];

      if (lang.includes('es')) {
        script.text = JSON.stringify({
          '@context': 'https://schema.org',
          '@type': 'Organization',
          name: 'Spectrum',
          description:
            'Obtenga asistencia instantánea del servicio de atención al cliente de Spectrum usando nuestro chat en directo basado en texto.',
          url: 'https://www.spectrum.net/es/contact-us/chat-us',
          contactPoint: {
            '@type': 'ContactPoint',
            contactType: 'Customer Support',
            availableLanguage: ['English', 'Spanish'],
            contactOption: 'TollFree',
            url: 'https://www.spectrum.net/es/contact-us/chat-us',
          },
          potentialAction: {
            '@type': 'CommunicateAction',
            name: 'Start Chat',
            target: {
              '@type': 'EntryPoint',
              urlTemplate: 'https://www.spectrum.net/es/contact-us/chat-us',
              actionPlatform: ['http://schema.org/DesktopWebPlatform', 'http://schema.org/MobileWebPlatform'],
              inLanguage: ['English', 'Spanish'],
            },
          },
        });
      } else {
        script.text = JSON.stringify({
          '@context': 'https://schema.org',
          '@type': 'Organization',
          name: 'Spectrum',
          description: 'Get instant assistance from Spectrum customer service using our live text-based chat support.',
          url: 'https://www.spectrum.net/contact-us/chat-us',
          contactPoint: {
            '@type': 'ContactPoint',
            contactType: 'Customer Support',
            availableLanguage: ['English', 'Spanish'],
            contactOption: 'TollFree',
            url: 'https://www.spectrum.net/contact-us/chat-us',
          },
          potentialAction: {
            '@type': 'CommunicateAction',
            name: 'Start Chat',
            target: {
              '@type': 'EntryPoint',
              urlTemplate: 'https://www.spectrum.net/contact-us/chat-us',
              actionPlatform: ['http://schema.org/DesktopWebPlatform', 'http://schema.org/MobileWebPlatform'],
              inLanguage: ['English', 'Spanish'],
            },
          },
        });
      }

      document.head.appendChild(script);
    </script>
    <script>
      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
      window.utag_cfg_ovrd = window.utag_cfg_ovrd || {};
      window.utag_cfg_ovrd.noview = true;
      var utag_data = {
        page_name: 'spectrum_net_page',
        site_section: 'spectrum.net',
      };
    </script>
    <script type="text/javascript">
      (function (a, b, c, d) {
        a = '//tags.tiqcdn.com/utag/charter/spectrumdotnet2/prod/utag.js';
        b = document;
        c = 'script';
        d = b.createElement(c);
        d.src = a;
        d.type = 'text/java' + c;
        d.async = true;
        a = b.getElementsByTagName(c)[0];
        a.parentNode.insertBefore(d, a);
      })();
    </script>
    <script>
      (function () {
        var localStorage = window.localStorage;
        var firstInteractionTime = new Date().valueOf();
        localStorage.setItem('appInitTimestamp', firstInteractionTime.toString());
      })();
    </script>
    <style>
      @keyframes initLoader {
        0% {
          transform: rotate(220deg);
          stroke-dashoffset: 66%;
        }

        50% {
          transform: rotate(740deg);
          stroke-dashoffset: 296%;
        }

        100% {
          transform: rotate(940deg);
          stroke-dashoffset: 66%;
        }
      }

      .init-loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      svg.init-ngk-loader {
        background: transparent;
        z-index: 1;
        -webkit-animation: fade-in 0.75s ease-in-out;
        animation: fade-in 0.75s ease-in-out;
        transition-delay: 0s;
      }

      svg.init-ngk-loader circle {
        fill: transparent;
        stroke: #0073d1;
        transform-origin: center;
        transform: rotate(-90deg);
      }

      svg.init-ngk-loader circle.init-ngk-spin {
        -webkit-animation: initLoader 1.4s linear infinite;
        animation: initLoader 1.4s linear infinite;
      }

      .init-welcome-screen-container {
        color: white;
        background: var(--Brand-Gradient-Radial, radial-gradient(57.04% 57.02% at 48.69% 43%, #17346f 0%, #002139 73%));
        height: 100vh;
        width: 100vw;
        padding-top: calc(20vh - 6.25rem);
        display: none;
      }
      .welcome-screen {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .welcome-screen-header {
        height: 2.5rem;
        width: 12.5rem;
        display: flex;
        position: absolute;
        top: 20%;
        transform: translate(-50%, -100%);
        align-items: center;
        justify-content: flex-start;
        text-align: center;
      }

      .welcome-screen-header > img {
        width: 12.5rem;
      }

      .bottom-logo-container {
        width: 110%;
        overflow: hidden;
        position: absolute;
        bottom: 0;
        margin-bottom: 1rem;
      }
      .brandimage {
        width: 100%;
        object-fit: contain;
      }
    </style>
