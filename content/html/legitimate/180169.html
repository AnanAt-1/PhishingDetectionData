<script type="text/javascript">
var pushData = (data) => {
  dataLayer.push(data);
}

var replaceUndefined = (value) => {
  return value ? value : 'Null';
}

pushDeceasedInfo = (days, age, type) => {

    "dInfo": {

}

getSitePageType = () => {
   const item = window.dataLayer.find(element => element.siteInfo != null);
   if (item && item.siteInfo && item.siteInfo.pageType) {
       return item.siteInfo.pageType;
   }
   return 'Other';
}

    }

}

window.getGAuuid = () => {
    const uuidKeyCookie = "tcouuid";
    const regexCookie = new RegExp(`(^| )${uuidKeyCookie}=([^;]+)`);
    const gaUUidCookieArr = document.cookie.match(regexCookie);
    if (!gaUUidCookieArr) {
        const now = new Date();
        let uuid = "crypto" in window && window.crypto.randomUUID && window.crypto.randomUUID();
        if (!uuid) {
            uuid = String(now.getTime().toString(32) + Math.random().toString(16)).replace(/\./g, '-');
        }
        now.setTime(now.getTime() + 3600 * 1000);// 1 hour
        document.cookie = `${uuidKeyCookie}=${uuid};expires=${now.toUTCString()};path=/`;
        return uuid;
    }
    return gaUUidCookieArr[2];
};

window.pushSessionInfo = (sessionID) => {
    pushData({
        sessionInfo: {
            sessionID
        }
    });
}

<script type="text/javascript">
    API.fBxWallUser = null;

    function processNewUserLogin(user, saveUserUrl) {
        function login() {
            if (user != null) {
                API.fBxWallUser = JSON.stringify(user);
            }

            document.getElementById('loginForm').click();
        }

        if (user && saveUserUrl) {
            fetch(saveUserUrl, {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function (res) {
                return res.json();
            }).then(function (response) {
                if (response) {
                    user = res;
                    login();
                }
            }).catch(function (error) {
                return console.error('Error:', error);
            });
        } else { login(); }
    }

    window.login = {
        "GuestAuthNew":     '/SocialMedia/GuestAuthNew',
        "GetUserType":      '/SocialMedia/GetUserType',
        "ProcessLogOut":    '/SocialMedia/ProcessLogOut',
        "SaveUser":         '/SocialMedia/SaveUser',
        "FacebookOAuth":    '/SocialMedia/FacebookOAuth',
        "WallUserType": {
            "Facebook":     'Facebook',
            "Twitter":      'Twitter',
            "GooglePlus":   'GooglePlus',
            "Guest":        'Guest'
        }
    }
</script>
