    <style type="text/css" media="all">#loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }
      #loader {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #2e7d32;
        
        -webkit-animation: spin 2s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
        animation: spin 2s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
      }
      #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #f9c922;
        
        -webkit-animation: spin 3s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
        animation: spin 3s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
      }
      
      #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #e74c3c;
        
        -webkit-animation: spin 1.5s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
        animation: spin 1.5s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
      }
      
      @-webkit-keyframes spin {
        0%   { 
          -webkit-transform: rotate(0deg);  /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(0deg);  /* IE 9 */
          transform: rotate(0deg);  /* Firefox 16+, IE 10+, Opera */
        }
        100% {
          -webkit-transform: rotate(360deg);  /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(360deg);  /* IE 9 */
          transform: rotate(360deg);  /* Firefox 16+, IE 10+, Opera */
        }
      }
      @keyframes spin {
        0%   { 
          -webkit-transform: rotate(0deg);  /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(0deg);  /* IE 9 */
          transform: rotate(0deg);  /* Firefox 16+, IE 10+, Opera */
        }
        100% {
          -webkit-transform: rotate(360deg);  /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(360deg);  /* IE 9 */
          transform: rotate(360deg);  /* Firefox 16+, IE 10+, Opera */
        }
      }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currenturl = window.location.origin + '/';
            var defaultUrl = currenturl + "home-page";
            
            try {
                var countries = [
                    "et",
                    "aa",

                    "th",
                    "ae",
                    "sc",
                    "id",
                    "ua",
                    "us",
                    "pl",
                    "si",
                    "cz",
                    "bw",
                    "so",
                    "ch",
                    "ru"
                ];

                var xhr = new XMLHttpRequest();
                xhr.open("GET", window.location.origin + "/api/location", true);
                xhr.timeout = 10000;
                xhr.setRequestHeader("Content-Type", "application/json");
               
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var current = response.CountryCode.toLowerCase();
                        var url = defaultUrl;
                        for (var i = 0; i < countries.length; i++) {
                          
                            if (countries[i].indexOf(current.toLowerCase()) >= 0) {
                                url = currenturl + current;
                                break;
                            }
                            if (current === "gb") {
                                url = currenturl + "uk";
                            }
                            else if(current === "br"){
                                url = currenturl + "bz"
                            }
                        }
                        window.location.href = url + window.location.search;
                    } else {
                        console.error(
                            "Error while detecting current location. Status: " +
                            xhr.status +
                            ", Response Text: " +
                            xhr.responseText
                        );
                        window.location.href = defaultUrl + window.location.search;
                    }
                };

                xhr.onerror = function () {
                    console.error("Error while detecting current location.");
                    window.location.href = defaultUrl + window.location.search;
                };

                xhr.send();
            } catch (error) {
                console.error("Error while detecting current location: " + error);
                window.location.href = defaultUrl + window.location.search;
            }
        });
    </script>
