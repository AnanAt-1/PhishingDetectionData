<script>
document.addEventListener('DOMContentLoaded', () => {
    const reactionButtons = document.querySelectorAll('.reaction-btn');
    reactionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const wallpaper_id = btn.getAttribute('data-id');
            const reaction_type = btn.getAttribute('data-reaction');
                            alert("Please log in to react.");
                return;
                    });
    });

    function sendReaction(wallpaper_id, reaction_type, btn) {
        fetch('ajax/reaction.php', {
            method: 'POST',
            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            body: 'wallpaper_id='+wallpaper_id+'&reaction_type='+reaction_type
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) {
                updateReactionCounts(wallpaper_id, data.counts);
            } else {
                alert(data.error);
            }
        });
    }

    function updateReactionCounts(wallpaper_id, counts) {
        document.querySelectorAll('.reaction-btn[data-id="'+wallpaper_id+'"]').forEach(btn => {
            let rt = btn.getAttribute('data-reaction');
            if(counts[rt] !== undefined) {
                btn.textContent = getEmoji(rt) + ' ' + counts[rt];
            }
        });
    }

    function getEmoji(reaction) {
        switch(reaction) {
            case 'thumbs_up': return '👍';
            case 'thumbs_down': return '👎';
            case 'heart': return '❤️';
        }
    }
});
</script>
