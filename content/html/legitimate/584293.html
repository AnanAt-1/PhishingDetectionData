<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://nhlrumors.com">
    <title>We Have Moved!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f3f3f3, #ffffff);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: #052A47;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            color: #FC652A !important;
        }

        .progress-bar {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar > div {
            height: 100%;
            background: #FC652A;
            width: 0;
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Have Moved!</h1>
        <p>Our website has moved to NHLRumors.com! You will be redirected to our new site shortly.</p>
        <p>If the redirection doesn't happen, <a href="https://nhlrumors.com" style="color: #00ff99;">click here</a>.</p>
        <div class="progress-bar">
            <div></div>
        </div>
    </div>
    <script>
        // Optional manual redirect fallback
        setTimeout(() => {
            window.location.href = "https://nhlrumors.com";
        }, 5000);
    </script>
</body>
</html>
