medesigner":5,"boardgamesolodesigner":0,"boardgameartist":3,"boardgamepublisher":4,"boardgamedeveloper":0,"boardgamegraphicdesigner":0,"boardgamesculptor":0,"boardgameeditor":0,"boardgamewriter":0,"boardgameinsertdesigner":0,"boardgamehonor":2,"boardgamecategory":4,"boardgamemechanic":9,"boardgameexpansion":3,"boardgameversion":8,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":0,"reimplementation":4,"reimplements":0,"boardgamefamily":6,"videogamebg":0,"boardgamesubdomain":1,"boardgameaccessory":8,"cardset":1},"secondarynamescount":0,"alternatenamescount":1,"primaryname":{"nameid":"9785","name":"Betrayal at House on the Hill","sortindex":"1","primaryname":"1","translit":"Betrayal at House on the Hill"},"alternatenames":[{"nameid":"1942552","name":"\u5c71\u4e2d\u5c0f\u5c4b"}],"description":"<p><em><strong>Betrayal at House on the Hill<\/strong><\/em> quickly builds suspense and excitement as players explore a haunted mansion of their own 'design', encountering spirits and frightening omens that foretell their fate. With an estimated one hour playing time, Betrayal at House on the Hill is ideal for parties, family gatherings or casual fun with friends.<\/p>\n\n<p><em>Betrayal at House on the Hill<\/em> is a tile game that allows players to lay out the haunted house room by room, tile by tile, creating a new thrilling game board every time. The game is designed for three to six people, each of whom plays one of six possible characters.<\/p>\n\n<p>Secretly, one of the characters betrays the rest of the party, and the innocent members of the party must defeat the traitor in their midst before it&rsquo;s too late! Betrayal at House on the Hill will appeal to any game player who enjoys a fun, suspenseful, and strategic game.<\/p>\n\n<p>Betrayal at House on the Hill includes detailed game pieces, including character cards, pre-painted plastic figures, and special tokens, all of which help create a spooky atmosphere and streamline game play.<\/p>\n\n<p>An updated reprint of Betrayal at House on the Hill was released on October 5, 2010.<\/p>\n\n","wiki":"<p><strong><a rel=\"nofollow\" href=\"https:\/\/www.fgbradleys.com\/rules\/rules2\/BetrayalAtTheHouseOnTheHill-rules.pdf\" onclick=\"window.open(this.href, '_blank'); return false;\">Rules PDF<\/a><\/strong><br \/>\n<strong><a rel=\"nofollow\" href=\"https:\/\/www.google.com\/url?sa=t&amp;source=web&amp;rct=j&amp;opi=89978449&amp;url=https:\/\/media.wizards.com\/2020\/downloads\/rules\/Betrayal%25202010%2520-%2520Secrets%2520of%2520Survival.pdf&amp;ved=2ahUKEwj50Iq245GCAxVVd2wGHVQjBAIQFnoECAcQAQ&amp;usg=AOvVaw38YtspCXwWK2O6-rwZ9M13\" onclick=\"window.open(this.href, '_blank'); return false;\">Secrets of Survival book PDF<\/a><\/strong><br \/>\n<strong><a rel=\"nofollow\" href=\"https:\/\/www.google.com\/url?sa=t&amp;source=web&amp;rct=j&amp;opi=89978449&amp;url=https:\/\/media.wizards.com\/2020\/downloads\/rules\/Betrayal%25202010%2520-%2520Traitor%27s%2520Handbook.pdf&amp;ved=2ahUKEwiGhdLw4pGCAxU5y6ACHdOsBjsQFnoECAgQAQ&amp;usg=AOvVaw0JM2wztdKWYUkilc07KO6f\" onclick=\"window.open(this.href, '_blank'); return false;\">Traitor&#039;s Tome book PDF<\/a><\/strong><\/p>\n\n<p><strong>Components:<\/strong><\/p>\n\n<ul>\n    <li> 1 Rulebook<\/li>\n    <li> 2 Haunt books<ul>\n        <li> Traitor&rsquo;s Tome<\/li>\n        <li> Secrets of Survival<\/li>\n    <\/ul><\/li>\n    <li> 44 Room tiles<\/li>\n    <li> 1 Entrance Hall\/Foyer\/Grand Staircase tile<\/li>\n    <li> 6 Plastic explorer figures<\/li>\n    <li> 6 Two-sided character cards<\/li>\n    <li> 30 Plastic clips<\/li>\n    <li> 8 Dice<\/li>\n    <li> 1 Turn\/Damage track<\/li>\n    <li> 80 Cards<ul>\n        <li> 13 Omen cards<\/li>\n        <li> 22 Item cards<\/li>\n        <li> 45 Event cards<\/li>\n    <\/ul><\/li>\n    <li> 149 Tokens<ul>\n        <li> 12 Large circular monster tokens<\/li>\n        <li> 91 Small circular monster tokens (24 red, 24 orange, 6 yellow, 16 green, 9 blue, 6 purple, 6 magenta) <
