<!-- HIDE FROM OLDER BROWSERS

   copyright=null;   

   one=null;

   two=null;

   three=null;

   four=null;

   five=null;

   six=null;

   seven=null;

   eight=null;

   nine=null;

   ten=null;

   // initialize the value of "browser"

   var browser = "oldAndInTheWay";

   var bName = navigator.appName;

   var bVersion = parseInt(navigator.appVersion);

   

   // check for Netscape

   if (bName == "Netscape") {

     browser = "ns" + bVersion;

   } else {

     // check for MSIE

     if (bName == "Microsoft Internet Explorer") {

       if (bVersion >= 4) {

         browser = "ie" + bVersion;

       } else {

         browser = "ie3";

       }

     }

   }

   

   if ((browser == "ie4") || (browser == "ns3") || (browser == "ns4")){  

   

   navImages = new Array(21)                            // Preload images to memory.

   for(i = 1; i <= 20; i++)

      {

      navImages[i] = new Image()

      navImages[i].src = "/images/html/over"+i+".gif"

      }

   }

   

   function on_image(loc, img)	{				// MouseOver Event 

   if ((browser == "ie4") || (browser == "ns3") || (browser == "ns4")){  

   	{loc.src=navImages[img].src;}

   

   	}

   	}

   	

    

   function off_image(loc, img){ 				// MouseOut Event

   if ((browser == "ie4") || (browser == "ns3") || (browser == "ns4")){ 

       {loc.src=navImages[img].src;}

   	}

   	}

   	

   // Deactivate Cloaking  -->

</SCRIPT>
