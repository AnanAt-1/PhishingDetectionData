and forget about values such as solidarity and humanity. Better them than you!<\/p>\n\n<p>Who will be thrown at the zombies for the survival of the rest of the gang? Who will take over the security H.Q.? who will look for some first aid material? No room for the weak, you will negotiate, lie, ally, betray, in one word, you will try to survive!<\/p>\n\n<\/div><a class='anchor-target' name=\"Overview\"><\/a>\t\t\t\t<a class=\"anchor-target\" id=\"toc1\"><\/a>\n\t\t\t\t<div>\n\t\t\t\t\t<h2>Overview<\/h2><p>The goal is not to kill the greatest number of zombies but simply to survive. You must flee from place to place while zombies try to devour the inhabitants of the mall.<\/p>\n\n<p>Each player controls 3 characters, each with a different ability and worth a certain number of points at the end of the game if they survive.<\/p>\n\n<p>Each place in the mall has different characteristics. They may contain varying numbers of characters and may give some bonus items which will help your survival. When enough zombies arrive at a location, the players there must vote for who will get eaten. Players may also vote for who will become the new chief of security and who will search the van with its valuable goods, giving players a chance to negotiate and strike up deals, perhaps even making good on them.<\/p>\n\n<\/div><\/div>","wiki":"<strong>Awards<\/strong><br \/>\n<ul>\n    <li> 2007 <a rel=\"nofollow\" href=\"http:\/\/www.boardgamer.ru\" onclick=\"window.open(this.href, '_blank'); return false;\">BoardGamer.ru<\/a> Recommendation.<\/li>\n<\/ul>\n\n<p><strong>Microbadges:<\/strong><br \/>\n<a href=\"\/microbadge\/12351\"><img alt='Microbadge: Mall of Horror fan' onmouseover=\"return overlib('Mall of Horror fan', WRAP );\" onmouseout=\"return nd();\" title=''class='mbimg'loading=\"lazy\"src=\"https:\/\/cf.geekdo-static.com\/mbs\/mb_12351_1.png\"><\/a> <a href=\"\/microbadge\/12258\"><img alt='Microbadge: Mall of Horror fan' onmouseover=\"return overlib('Mall of Horror fan', WRA
