<script type="text/javascript">

	function callSearch(searchObject)
	{
		console.log("call search - " + searchObject.query + " in " + searchObject.locale);
		if(searchObject.query=="" && searchObject.mode=="voice")
			return;

		searchObject.env = env;
		const event = new CustomEvent('onSearch', { detail: { searchObject: searchObject } });
		window.dispatchEvent(event);
	}

</script>
