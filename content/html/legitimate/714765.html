t\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; class=\\\&quot;avatar\\\&quot; src=\\\&quot;https://global.discourse-cdn.com/nvidia/original/3X/d/2/d2a387bcc59afb6f6fc9281deb01d412675e26e6.png\\\&quot; data-dominant-color=\\\&quot;DADBDA\\\&quot;\\u003e ilkyest:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eI’m trying too, but with 1440x900, and nothing about work\\u003cbr\\u003e\\n\\u003ca href=\\\&quot;https://devtalk.nvidia.com/default/topic/596183/linux/nvidia-driver-with-gtx-650-and-arch-linux-refusing-more-than-1024x768/\\\&quot; class=\\\&quot;inline-onebox\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eNvidia driver with GTX 650 and arch linux. refusing more than 1024x768 [solved] - Linux - NVIDIA Developer Forums\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eYour problem is:\\u003c/p\\u003e\\n\\u003cp\\u003e[ 12.618] (WW) NVIDIA(GPU-0): The EDID read for display device CRT-0 is invalid: the\\u003cbr\\u003e\\n[ 12.618] (WW) NVIDIA(GPU-0): checksum for EDID version 1 is invalid.\\u003c/p\\u003e\\n\\u003cp\\u003eUnfortunately nvidia linux drivers verify the checksum of the EDID and it will not use them if its invalid and some displays do not have valid checksums on their EDID like the Yamakasi Catleap (the windows drivers do not do this).\\u003c/p\\u003e\\n\\u003cp\\u003eYou can use the same mode validation line I added although from the resolution I am guessing its an LCD from the resolution but hooked up via VGA? I would switch over to DVI of HDMI if it has that option. If an LCD over HDMI/DVI I would give this modeline a shot:\\u003c/p\\u003e\\n\\u003cp\\u003eModeline “1440x900”  106.50  1440 1528 1672 1904  900 903 909 934 -hsync +vsync\\u003c/p\\u003e\\n\\u003cp\\u003eIf its really a CRT/VGA I would do:\\u003c/p\\u003e\\n\\u003cp\\u003eModeline “1440x900”  106.47  1440 1520 1672 1904  900 901 904 932  -HSync +Vsync\\u003c/p\\u003e\\n\\u003cp\\u003eUnder the monitor section. You may also want to up the horiz/vertical refresh values under the monitor section as well.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:7,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:9,\&quot;updated_at\&quot;:\&quot;2020-05-06T17:06:38.355Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:6,\&quot;reads\&quot;:3,\&quot;readers_count\&quot;:2,\&quot;score\&quot;:30.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:30330,\&quot;topic_slug\&quot;:\&quot;failed-to-set-4k-resolution-3840x2160-on-gtx-650-ti\&quot;,\&quot;display_username\&quot;:null,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:6702,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/failed-to-set-4k-resolution-3840x2160-on-gtx-650-ti/30330/7\&quot;,\&quot;has_post_localizations\&quot;:false,\&quot;post_localizations\&quot;:[],\&quot;event\&quot;:null,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&qu               <p>Hi there!</p>
<p>I just bought a Seiki SE39UY04 (39" 4K TV) to use as a monitor and tried to set it up at 4K resolution (3840x2160), but unfortunately, the highest resolution available is 1920x1080… I’m running ubuntu 12.04, on my GTX 650 Ti (4K ready), using nvidia proprietary drivers.</p>
<p>I’m not a newbie regarding Linux (I’m on embedded Linux for years), but I never looked to the video/X subsystem , and I’m somewhat lost (xorg.conf, modelines, xrandr and so are new to me).</p>
<p>I tried to follow the modline recommandations found on an helpfull review <a target="_blank" href="http://www.youtube.com/watch?v=Mv5xyqwEKvw" rel="noopener nofollow ugc">on that page</a>, but I’m getting a weird error trying to add a new modeline:</p>
<pre><code class="lang-auto">renaud@fractal:~$ xrandr
Screen 0: minimum 8 x 8, current 1920 x 1080, maximum 16384 x 16384
VGA-0 disconnected (normal left inverted right x axis y axis)
DVI-D-0 disconnected (normal left inverted right x axis y axis)
HDMI-0 connected 1920x1080+0+0 (normal left inverted right x axis y axis) 860mm x 480mm
   1920x1080      59.9*+   50.0     24.0     30.0     30.0     25.0  
   1440x900       59.9  
   1280x960       60.0  
   1280x720       59.9     50.0  
   1024x768       75.0     70.1     60.0  
   800x600        75.0     72.2     60.3  
   720x576        50.0     25.0  
   720x480        59.9     30.0  
   640x480        75.0     72.8     59.9  
DVI-D-1 disconnected (normal left inverted right x axis y axis)
renaud@fractal:~$ xrandr --newmode "3840x2160" 307.00 3840 4016 4104 4400 2160 2168 2178 2250 +hsync +vsync
renaud@fractal:~$ xrandr --addmode HDMI-0 "3840x2160"
X Error of failed request:  BadMatch (invalid parameter attributes)
  Major opcode of failed request:  153 (RANDR)
  Minor opcode of failed request:  18 (RRAddOutputMode)
  Serial number of failed request:  35
  Current serial number in output stream:  36
</code></pre>
<p>I tried using nvidia-current (304), nvidia-experimental (310), and even nvidia-319 (319) but no luck.</p>
<p>Here is my <a target="_blank" href="http://pastebin.com/VY1inMBV" rel="noopener nofollow ugc">dmesg</a> and my <a target="_blank" href="http://pastebin.com/UYQeNZYN" rel="noopener nofollow ugc">lspci</a>. My nvidia bug report is empty.</p>

            <div class='post' itemprop='text'>
              <p>The gtx 650 ti works with the seiki display. I know as I was using it to drive  my 39 inch seiki @ 4k on my machine at work which now has a gtx 670.</p>
<p>First you must be using 319.23 or newer.</p>
<p>Second you need this under the device section:</p>
<p>Option “ModeValidation” “AllowNon60hzmodesDFPModes, NoEDIDDFPMaxSizeCheck, NoVertRefreshCheck, NoHorizSyncCheck, NoDFPNativeResolutionCheck, NoMaxSizeCheck, NoMaxPClkCheck,  AllowNonEdidModes, NoEdidMaxPClkCheck”</p>
<p>One (of the many) problems is that even on 319.23 it still reports the HDMI-0 as 165 Mhz max pixelclock so without some of the modevalidation overrides it won’t work.</p>
            </div>

<img loading="lazy" alt="" width="24" height="24" class="avatar" src="https://global.discourse-cdn.com/nvidia/original/3X/d/2/d2a387bcc59afb6f6fc9281deb01d412675e26e6.png" data-dominant-color="DADBDA"> ilkyest:</div>
<blockquote>
<p>I’m trying too, but with 1440x900, and nothing about work<br>
<a href="https://devtalk.nvidia.com/default/topic/596183/linux/nvidia-driver-with-gtx-650-and-arch-linux-refusing-more-than-1024x768/" class="inline-onebox" rel="noopener nofollow ugc">Nvidia driver with GTX 650 and arch linux. refusing more than 1024x768 [solved] - Linux - NVIDIA Developer Forums</a></p>
</blockquote>
</aside>
<p>Your problem is:</p>
<p>[ 12.618] (WW) NVIDIA(GPU-0): The EDID read for display device CRT-0 is invalid: the<br>
[ 12.618] (WW) NVIDIA(GPU-0): checksum for EDID version 1 is invalid.</p>
<p>Unfortunately nvidia linux drivers verify the checksum of the EDID and it will not use them if its invalid and some displays do not have valid checksums on their EDID like the Yamakasi Catleap (the windows drivers do not do this).</p>
<p>You can use the same mode validation line I added although from the resolution I am guessing its an LCD from the resolution but hooked up via VGA? I would switch over to DVI of HDMI if it has that option. If an LCD over HDMI/DVI I would give this modeline a shot:</p>
<p>Modeline “1440x900”  106.50  1440 1528 1672 1904  900 903 909 934 -hsync +vsync</p>
<p>If its really a CRT/VGA I would do:</p>
<p>Modeline “1440x900”  106.47  1440 1520 1672 1904  900 901 904 932  -HSync +Vsync</p>
<p>Under the monitor section. You may also want to up the horiz/vertical refresh values under the monitor section as well.</p>
            </div>
