master\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/community.spiceworks.com/inkmaster/{size}/25384_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2012-12-12T18:05:18.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eMost firewall do stateful packet inspection whereas an ACL is more or less an allow or deny scenario.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T18:05:18.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:10,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:50.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;InkMaster\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Ghost_Chili\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/a/1/7/a17dcabcad09f7eaefba1d82a9bd1c96cff82a1e.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:405,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Ghost Chili\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:2}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:1544424,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\ t I’m just using ACL’s right now. I know it’s not an SPI firewall, so basically it has no benefit over using ACL’s? Just a different way to configure it or something? I guess I should have been a bit more specific. I know what a firewall is and everything, just thought maybe we should be using the firewall on our router instead of the basic ACL’s we have in place\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:8,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T19:50:14.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:2,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:10.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;JustinCredible\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Datil\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/6/a/4/6a4ab9a117a2db86d64ac7821147a658620b1b3c.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:403,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Datil\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:638691,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/why-use-a-firewall-on-your-router-arent-acls-enough/181935/8\&quot;,\&quot;event\&quot;:null,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:1784339,\&quot;name\&quot;:\&quot;Rivitir\&quot;,\&quot;username\&quot;:\&quot;Rivitir\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/community.spiceworks.com/rivitir/{size}/6107_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2012-12-12T20:01:30.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;justincredible\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://sea3.discourse-cdn.com/spiceworks/user_avatar/community.spiceworks.com/justincredible/48/827_2.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e JustinCredible:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003ethe Cisco 1921 router has a firewall I can turn on, but I’m just using ACL’s right now. I know it’s not an SPI firewall, so basically it has no benefit over using ACL’s? Just a different way to configure it or something? I guess I should have been a bit more specific. I know what a firewall is and everything, just thought maybe we should be using the firewall on our router instead of the basic ACL’s we have in place\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eThe ACL’s are the built in firewall portion of the router.\\u003c/p\\u003e\\n\\u003cp\\u003eThe actual “Firewall” capabilities probably just adds to the existing ACL functionality I would assume.\\u003c/p\\u003e\\n\\u003cp\\u003eTake a look at this thread I found on the subject:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;https://learningnetwork.cisco.com/thread/9571\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttps://learningnetwork.cisco.com/thread/9571\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:9,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T20:01:30.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:20.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Rivitir\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Mace\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/e/5/d/e5d952d88db5df74c772484bd341d091a2c7e080.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:406,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://learningnetwork.cisco.com/thread/9571\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:1}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Mace\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:410666,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/why-use-a-firewall-on-your-router-arent-acls-enough/181935/9\&quot;,\&quot;event\&quot;:null,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:1784340,\&quot;name\&quot;:\&quot;JamesDalziel\&quot;,\&quot;username\&quot;:\&quot;jamesdalziel7043\&quot;,\&quot;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/j/9fc348/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2012-12-12T20:15:05.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eJustinCredible, you are absolutely right, a stateless firewall is essentially the same as ACL’s that end in a deny all statement.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever, IOS that runs on Cisco routers, and indeed your router, has a very powerful stateful firewall built in. It’s not quite up to ASA standards (which uses a very different and highly optimised OS), but is quite capable and in some cases better than some dedicated firewall appliances.\\u003c/p\\u003e\\n\\u003cp\\u003eThere are generally two flavours with IOS, ‘CBAC’ which is now considered the classic or legacy approach in Cisco Configuration Professional, and the current ZBFW which is extremely powerful. There is even some IPS functionality available if your license permits.\\u003c/p\\u003e\\n\\u003cp\\u003eIt is definitely beneficial to enable the firewall on your router, but it will add the additional complexity that SPI firewalls bring. This is not a reason not to do it, but worth bearing in mind.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:10,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T20:15:05.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incom \\u003eASA’s use Linux as their Kernel. Which makes the ASA’s as stable is IOS, and I find not nearly as complex to work with when it comes to firewall administration.\\u003c/p\\u003e\\n\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;jamesdalziel7043\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://avatars.discourse-cdn.com/v4/letter/j/9fc348/48.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e JamesDalziel:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e… It is definitely beneficial to enable the firewall on your router, but it will add the additional complexity that SPI firewalls bring. This is not a reason not to do it, but worth bearing in mind.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eAgreed. If the ACL’s do what you need. Why enable something that you will not use and just use resources?\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:12,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T20:23:11.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:0.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Rivitir\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Mace\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/e/5/d/e5d952d88db5df74c772484bd341d091a2c7e080.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_ re part of the router not a firewall.\\u003cbr\\u003e\\nHe’s obviously not using nat.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://www.simulationexams.com/tutorials/ccna/Cisco-access-control-lists.htm\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003eAn explanation of what ACL’s are for\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eYou are confusing ACL’s and NAT.\\u003c/p\\u003e\\n\\u003cp\\u003eNAT (Network Address Translation) has little to do with ACL’s. ACL’s control what is allowed through your NAT from your outside interface to your inside and vice versa.\\u003c/p\\u003e\\n\\u003cp\\u003eACL’s can be used for a lot more than blocking traffic. In routers you can use them for policy based routing, both firewalls, routers, and switches you can use them to specify QoS policies, on firewalls they allow you to specify what your interesting traffic is so the firewall knows what traffic to point through your L2L VPN and what not to, and much much more.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:13,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T20:27:06.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:15.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Rivitir\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Mace\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/e/5/d/e5d952d88db5df74c772484bd341d091a2c7e080.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:406,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Mace\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:410666,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/why-use-a-firewall-on-your-router-arent-acls-enough/181935/13\&quot;,\&quot;event\&quot;:null,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:1784344,\&quot;name\&quot;:\&quot;Ender&#39;s Game\&quot;,\&quot;username\&quot;:\&quot;julescampbell9679\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/community.spiceworks.com/julescampbell9679/{size}/14128_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2012-12-12T20:44:28.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eNever in my wildest dreams would I consider ACL’s part of NAT. If he’s using NAT he is using a firewall. I don’t think things have change that much, ACL’s control packets access to interfaces. NATs would be a level up. Packaging.\\u003cbr\\u003e\\nI agree ACL’s are for routers and switches. Cisco may think ACL’s are for firewalls.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://www.techrepublic.com/article/understand-the-order-of-operations-for-cisco-ios/6055946\\\&quot; class=\\\&quot;onebox\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ehttp://www.techrepublic.com/article/understand-the-order-of-operations-for-cisco-ios/6055946\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eUnderstand the order of operations for Cisco IOS\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:14,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T20:44:28.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:2,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:10.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Ender&#39;s Game\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Serrano\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/0/3/5/035b736bb2e71a22d1c7efd9e00b031e03c7931c.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:398,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;http://www.techrepublic.com/article/understand-the-order-of-operations-for-cisco-ios/6055946\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:0}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Serrano\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:873920,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false, nd forgot about Nat so many times that it caused the job to be very frustrating when dealing with Cisco.\\u003c/p\\u003e\\n\\u003cp\\u003eFirewall deals with protocols and ports primarily. Cisco ACL’s work with IP’s and protocols. I don’t believe ACL’s can change security postures like a firewall Can.\\u003c/p\\u003e\\n\\u003cp\\u003eThere again, evolution is constantly changing the shape of technology. Here today, gone tomorrow.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:16,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-12T23:52:03.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:15.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Ender&#39;s Game\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Serrano\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/0/3/5/035b736bb2e71a22d1c7efd9e00b031e03c7931c.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:398,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Serrano\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:873920,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&qu  firewall is a layer 3 device. What you are describing is technically an “Application Gateway.” Most products sold as firewalls today are this (MS ISA Server made this common) but technically, this is not firewall functionality.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:18,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-29T15:59:38.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:2,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:10.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Scott Alan Miller\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Pure_Capsaicin\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/7/9/2/79295d8c5ee6bf2494720d0cc0e6ba61b81bd5ca.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:407,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Pure Capsaicin\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:342547,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;user_suspended\&quot;:true,\&quot;post_url\&quot;:\&quot;/t/why-use-a-firewall-on-your-router-arent-acls-enough/181935/18\&quot;,\&quot;event\&quot;:null,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:1784349,\&quot;name\&quot;:\&quot;Scott Alan Miller\&quot;,\&quot;username\&quot;:\&quot;scottalanmiller\&quot;,\&quot;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/s/c2a13f/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2012-12-29T16:03:45.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;justincredible\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://sea3.discourse-cdn.com/spiceworks/user_avatar/community.spiceworks.com/justincredible/48/827_2.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e JustinCredible:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eI know there is a difference between a STATEFUL firewall and ACLs, but stateless firewalls - aren’t they pretty much just a set of ACL’s anyways?\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eA stateless firewall, the traditional firewall that we’ve had for forever, was a term for the “use” of a router, not a technically separate thing. Even in the late 90s, firewalls and routers were the same thing, no one would have considered that they might be different. That firewalls starting taking on more functionality and new layers have been added to them is a “recent” development in IT terms. For stateful firewalls to be available to the general computing world is a product of the last decade. Very recent. Many of us working in IT before they were available.\\u003c/p\\u003e\\n\\u003cp\\u003eSo at its most basic, any router applying any filtering, masking or ACLs is a stateless firewall as legitimately as any product sold with that designation.\\u003c/p\\u003e\\n\\u003cp\\u003eNAT is technically a router, not a firewall, function. It is used today for security but did not originate for that purpose and it is not built for security, that just happens as a side effect.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:19,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:24,\&quot;updated_at\&quot;:\&quot;2012-12-29T16:03:45.000Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:4,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:20.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:181935,\&quot;topic_slug\&quot;:\&quot;why-use-a-firewall-on-your-router-arent-acls-enough\&quot;,\&quot;display_username\&quot;:\&quot;Scott Alan Miller\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:\&quot;PepperLevel-Pure_Capsaicin\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/spiceworks/original/4X/7/9/2/79295d8c5ee6bf2494720d0cc0e6ba61b81bd5ca.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;\&quot;,\&quot;flair_group_id\&quot;:407,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Pure Capsaicin\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:342547,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_his             <div class='post' itemprop='text'>
              <p>I know there is a difference between a STATEFUL firewall and ACLs, but stateless firewalls - aren’t they pretty much just a set of ACL’s anyways? with NAT in place, people from the outside can’t access internal computers anyways, unless there’s port forwarding in effect or software is run on the client to allow access… What am I missing here?</p>
<p><a class="mention-group notify" href="/groups/cisco">@Cisco</a></p>
            </div>

          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.spiceworks.com/u/servermonkey8064'><span itemprop='name'>servermonkey8064</span></a>
                (hutchingsp)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-12T18:04:29Z' class='post-time'>
                    December 12, 2012,  6:04pm

              <span itemprop='position'>2</span>

            <div class='post' itemprop='text'>
              <p>I wouldn’t claim to know masses but I do think the boundaries are blurred.</p>
<p>If <em><strong>all</strong></em> you’re using a firewall for is, for example, to allow port 80 between Zone A and Zone B then sure, you could likely do that with ACLs on a router or L3 switch - it’s the smart stuff that drives you towards the firewall IMO.</p>
            </div>

          <div id='post_3' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">

              <span class="crawler-post-infos">

              <span itemprop='position'>3</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Most firewall do stateful packet inspection whereas an ACL is more or less an allow or deny scenario.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>

          <div id='post_4' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.spiceworks.com/u/Rivitir'><span itemprop='name'>Rivitir</span></a>
                (Rivitir)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-12T18:07:48Z' class='post-time'>
                    December 12, 2012,  6:07pm
                  </time>
                  <meta itemprop='dateModified' content='2012-12-12T18:07:48Z'>
              <span itemprop='position'>4</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>A firewall can do much more than a router can when it comes to controlling traffic. Just as a router can do much more when it comes to routing than a firewall. They each are designed or optimized to do the job they are built for best.</p>
<p>A true firewall, for example an ASA, can handle up to layer 7 controls. You can limit things such as what commands an FTP client can use or other capabilities. It can also handle more VPN traffic connections.</p>
<p>The reason their is bleed over in each device is because SMB market needs more general use hardware. Also hardware is much more powerful than in the past so now they can build more functionality into devices allowing them to take multiple rolls.</p>
<p>Used to be a firewall only firewalled nothing else and was limited to ACL’s. Not any more. Now we have switches that are routers AND can do some firewall needs just as routers have some functionality firewalls and switches have.</p>
            </div>

              <p>the reason that ACLs aren’t enough is because if someone knows that they are doing they can “piggy back” on the port you have open to access something they are not supposed to be able to under that same ACL policy.</p>

              </span>

            <div class='post' itemprop='text'>
              <p>JustinCredible, you are absolutely right, a stateless firewall is essentially the same as ACL’s that end in a deny all statement.</p>
<p>However, IOS that runs on Cisco routers, and indeed your router, has a very powerful stateful firewall built in. It’s not quite up to ASA standards (which uses a very different and highly optimised OS), but is quite capable and in some cases better than some dedicated firewall appliances.</p>
<p>There are generally two flavours with IOS, ‘CBAC’ which is now considered the classic or legacy approach in Cisco Configuration Professional, and the current ZBFW which is extremely powerful. There is even some IPS functionality available if your license permits.</p>
<p>It is definitely beneficial to enable the firewall on your router, but it will add the additional complexity that SPI firewalls bring. This is not a reason not to do it, but worth bearing in mind.</p>
            </div>

<p>You are confusing ACL’s and NAT.</p>
<p>NAT (Network Address Translation) has little to do with ACL’s. ACL’s control what is allowed through your NAT from your outside interface to your inside and vice versa.</p>
<p>ACL’s can be used for a lot more than blocking traffic. In routers you can use them for policy based routing, both firewalls, routers, and switches you can use them to specify QoS policies, on firewalls they allow you to specify what your interesting traffic is so the firewall knows what traffic to point through your L2L VPN and what not to, and much much more.</p>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-12T22:55:26Z' class='post-time'>

            <div class='post' itemprop='text'>
              <aside class="quote no-group" data-username="julescampbell9679">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="24" height="24" src="https://sea3.discourse-cdn.com/spiceworks/user_avatar/community.spiceworks.com/julescampbell9679/48/14128_2.png" class="avatar"> Ender's Game:</div>
<blockquote>
<p>…I agree ACL’s are for routers and switches. Cisco may think ACL’s are for firewalls. …</p>
</blockquote>
</aside>
<p>ACL is a general term. That term is used to describe a list of rules. So yes firewalls have ACL’s just as IOS does or NTFS file permissions.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">

          <div id='post_16' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.spiceworks.com/u/julescampbell9679'><span itemprop='name'>julescampbell9679</span></a>

              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-12T23:52:03Z' class='post-time'>
                    December 12, 2012, 11:52pm
                  </time>
                  <meta itemprop='dateModified' content='2012-12-12T23:52:03Z'>
              <span itemprop='position'>16</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Acknowledge that accepted.<br>
What I’d like to bring to the point. The use of ACL’s with Nat makes the order of things complicated . I’ve gone down the road and forgot about Nat so many times that it caused the job to be very frustrating when dealing with Cisco.</p>
<p>Firewall deals with protocols and ports primarily. Cisco ACL’s work with IP’s and protocols. I don’t believe ACL’s can change security postures like a firewall Can.</p>
<p>There again, evolution is constantly changing the shape of technology. Here today, gone tomorrow.</p>
            </div>

          <div id='post_17' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.spiceworks.com/u/pchin0824'><span itemprop='name'>pchin0824</span></a>
                (P.Chin)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-13T20:17:54Z' class='post-time'>
                    December 13, 2012,  8:17pm
                  </time>
                  <meta itemprop='dateModified' content='2012-12-13T20:17:54Z'>
              <span itemprop='position'>17</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Some of the more advanced firewalls can integrated with active directory. You can restrict access to the users based on who is logon to the computer rather than restricting by ip addresses.</p>
            </div>

          <div id='post_18' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.spiceworks.com/u/scottalanmiller'><span itemprop='name'>scottalanmiller</span></a>
                (Scott Alan Miller)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-29T15:59:38Z' class='post-time'>
                    December 29, 2012,  3:59pm
                  </time>
                  <meta itemprop='dateModified' content='2012-12-29T15:59:38Z'>
              <span itemprop='position'>18</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <aside class="quote no-group" data-username="james">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="24" height="24" src="https://sea3.discourse-cdn.com/spiceworks/user_avatar/community.spiceworks.com/james/48/6107_2.png" class="avatar"> Rivitir:</div>
<blockquote>
<p>A true firewall, for example an ASA, can handle up to layer 7 controls.</p>
</blockquote>
</aside>
<p>That’s not actually a firewall. Firewalls were standard decades before layer 7 controls were available. A firewall is a layer 3 device. What you are describing is technically an “Application Gateway.” Most products sold as firewalls today are this (MS ISA Server made this common) but technically, this is not firewall functionality.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">

          <div id='post_19' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://community.spiceworks.com/u/scottalanmiller'><span itemprop='name'>scottalanmiller</span></a>
                (Scott Alan Miller)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2012-12-29T16:03:45Z' class='post-time'>
                    December 29, 2012,  4:03pm
                  </time>
                  <meta itemprop='dateModified' content='2012-12-29T16:03:45Z'>
              <span itemprop='position'>19</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <aside class="quote no-group" data-username="justincredible">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="24" height="24" src="https://sea3.discourse-cdn.com/spiceworks/user_avatar/community.spiceworks.com/justincredible/48/827_2.png" class="avatar"> JustinCredible:</div>
<blockquote>
<p>I know there is a difference between a STATEFUL firewall and ACLs, but stateless firewalls - aren’t they pretty much just a set of ACL’s anyways?</p>
</blockquote>
</aside>
<p>A stateless firewall, the traditional firewall that we’ve had for forever, was a term for the “use” of a router, not a technically separate thing. Even in the late 90s, firewalls and routers were the same thing, no one would have considered that they might be different. That firewalls starting taking on more functionality and new layers have been added to them is a “recent” development in IT terms. For stateful firewalls to be available to the general computing world is a product of the last decade. Very recent. Many of us working in IT before they were available.</p>
<p>So at its most basic, any router applying any filtering, masking or ACLs is a stateless firewall as legitimately as any product sold with that designation.</p>
<p>NAT is technically a router, not a firewall, function. It is used today for security but did not originate for that purpose and it is not built for security, that just happens as a side effect.</p>
            </div>
