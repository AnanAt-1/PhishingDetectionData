s seamlessly distributed across devices. For instance, the Limelight Orchestrate platform is a CDN that distributes and broadcasts high-quality video material globally in order to meet the rising demand for over-the-top (OTT) content. Using their location, it sends consumers digital content. With this approach, the amount of traffic on a customer's own network is reduced and latency, or delayed reaction times, are minimized. Furthermore, CDNs can leverage technologies such as Artificial Intelligence (AI) and Machine Learning (ML) that can study historical audience data to predict or anticipate viewing patterns, and automatically download such content when a strong Wi-Fi connection is available. This will ensure that buffering issues do not get in the way of providing an optimal user experience.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1679990644\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-374266358_65bce720c7631fa8652dd40fb0482c88\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":124743852,\"id\":\"UXVlc3Rpb25AMDoxMjQ3NDM4NTI=\",\"isDeleted\":false,\"url\":\"/What-is-the-future-of-the-internet-and-content-delivery-networks\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the future of the internet and content delivery networks?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE4MTA5MTMzNDM=\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":1810913343},\"slug\":\"What-is-the-future-of-the-internet-and-content-delivery-networks\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":n \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjM4NjM5MDQ4Mg==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":386390482},\"slug\":\"What-is-a-content-delivery-network-CDN\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoxMzIyNjE2MjY6NDUzNjU1MjM=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is a content delivery network?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6MTMyMjYxNjI2\",\"aid\":132261626,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Data we browse on the web is accessed via the internet. The internet is using servers that are real physical computers.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Transmission of data from these servers to your computer is a costly affair. It has a lot of bottlenecks and complexity increases if the data has to travel a long route. Imagine a user in Australia trying to access the Google home page (let\\\\u2019s say it is hosted from a single data center in the USA).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now imagine that you want to access a streaming platform like YouTube with much heavier content. All these packets of information that have to be separated, have to travel through a complex network and be reassembled. before being consumed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"content delivery networks\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" do is create a cached version of the data in various strategically located data centers so that the end user gets the data faster. There are various strategies to choose from before fetching the new version among others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some examples of caching tactics:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"While using js libraries like bootstrap or jquery, it\\\\u2019s recommended that you use from CDN. Because in doing so CDN can effectively serve the same cache for multiple websites.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A lot of software companies use CDN providers like \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Akamai\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.akamai.com/us/en/cdn/\\\"}}}, {\\\"text\\\": \\\" to serve their contents across the globe.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|833163993\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-132261626_1cbd0a6274910fa7fdfed2734b473e69\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":6014519,\"id\":\"UXVlc3Rpb25 089733a005"] || [];window.ansFrontendGlobals.data.inlineQueryResults.results["c0eb30bd37ab00d78e691cee775443c6c7bb68fef13ad89843e13a089733a005"].push("{\"data\":{\"node\":{\"__typename\":\"QuestionRelevantAnswerItem2\",\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NDkzNTQ5MDphbnN3ZXI6NTE2ODMyMjc=\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":4935490,\"id\":\"UXVlc3Rpb25AMDo0OTM1NDkw\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the main contents of a content delivery network?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":3,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":17471551,\"id\":\"UXVlc3Rpb25AMDoxNzQ3MTU1MQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NTE2ODMyMjc=\",\"aid\":51683227,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The answer to that is not so simple. In the early days of the Internet, the 1990s the Internet was built on a 3 tiered hierarchical structure with local, retail focused tier 3, Service Providers (SP) purchasing upstream transit from higher tier SPs. Regional tier 2 SPs provide transit to tier 3 SPs and business customers while at the top national and international tier 1 SPs provide transit to tier 2 and tier 3 SPs. These tier 1 SPs are connected to each other and are considered the global Internet backbone. This presented a problem in European countries who noticed that a significant percentage of their traffic between tier 3 and tier 2 SPs was tromboning via tier 1 SPs in the US. This resulted in higher latency, transit cost and little growth in the ecosystem where Application SPs (ASP) are not enouraged to venture far from the tier 1 networks.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The Europeans resolved this problem by establishing what is now know as Internet eXchange Points (IXP) to allow SPs peer with eachother to keep local traffic, local. Examples like LINX, INEX and the original of the lot, the Swedish D-GIX. These IXPs were in the main carrier-neutral and in lots of cases ran by volunteers and had (and in lots of cases still do) an open member organisation ethos which encouraged the SP, government and business to peer at their local IXP, thereby keeping local traffic local, reducing latency, cost and offering a home for ASPs who wanted these benefits themselves.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Interestingly in the late 1990s and early 2000s it was considered that IXPs would outlive their usefulness due to a trend at the time where large SPs formed private inter-connections between themselves.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As the Internet started the switch from text based services like Hypertext Markup Language (HTML) and Simple Mail Transfer Protocol (SMTP) to video and the latter expected to be the lions share of traffic by the mid 2010s, it was becoming clear that the hierarchical model was not suitable for these new demands. Customers were unhappy with buffering and no matter how much access bandwidth they got they still suffered due to the long path from the video server to the customer. So for the video based services there was a need to do something. A quiet revolution occurred behind the scenes with a re-ordering of the Internet architecture. ASPs bypassed the upper tiers of the Internet by purchasing their own WAN links to the regions to supply their content at local caches called Content Delivery Networks (CDN). Of course the ideal place to locate these was at the IXP that already existed, is connected to all the SPs and has an open policy on new members (if you have an Autonomous Number (AS) you can join). Of course these days the IXP is still the ideal point for CDNs but in larger SPs where the demand is high enough it is likely the ASP will also locate a CDN there (as case of as well as not instead of). A case in point are Google Global Caches (GGC), Googles term for their CDN, they will tend to locate GGCs to meet demand, so in Ireland for example an island of ~6.5 million people there are 8 GGCs in Dublin serving the SPs in the Republic via INEX and at larger SPs plus 2 GGCs in Belfast serving Northern Ireland. This means that customers get appropriate latency for video content and an end to buffering.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As to cost, well that goes to the ASP, they supply the CDN and pay for the WAN link to fill it. There have been some experiments to reduce the WAN cost with the development of a CDN that the ASP pays for and locates at the IXP and/or SP but there is no WAN link to fill it, basically the peers of the CDN give bandwidth to fill it, at a ratio of the content their customers download from it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1386722807\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-51683227_a7d7997e377bfeceac30367b94d30884\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":17471551,\"id\":\"UXVlc3Rpb25AMDoxNzQ3MTU1MQ==\",\"isDeleted\":false,\"url\":\"/Who-pays-for-content-delivery-networks-CDN\",\"title\":\"{\\\"sections\\\": [{\\\"spa
