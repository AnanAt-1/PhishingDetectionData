dc4b","widgetId":301698098,"type":"heading","options":{"tag":"h2","className":"card-title","text":"LOCATION... is everything!  It's the only thing you can't change!  Call one of the most experienced Agents in Real Estate today.  Steve Gillespie 406-761-0001. "}},"68265eb9b39b2f900a09dc4c":{"id":"68265eb9b39b2f900a09dc4c","name":"IDX Search Form Widget 1","widgetId":301698098,"type":"card","options":{"paddingTop":2,"paddingBottom":2,"paddingLeft":2,"paddingRight":2},"content":["68265eb9b39b2f900a09dc4b","68265eb9b39b2f900a09dc4a"],"editUrl":"\/-\/Home\/custom_search_form_widget_edit\/?widget_id=301698098","widget":true},"68265eb9b39b2f900a09dc4e":{"id":"68265eb9b39b2f900a09dc4e","name":"LOGIC","widgetId":7708913,"type":"featuredListings","options":{"contentBlockType":"featuredListings","format":"carousel","searchParams":{"featuredListingsId":5211680,"page":1,"itemsPerPage":20,"view":"default","sort":"old"},"limit":20,"featuredUrl":"\/active-listings","autoPlay":"N","delay":5},"editUrl":"\/-\/FeaturedListings\/page_edit\/5211680","widget":true},"68265eb9b39b2f900a09dc50":{"id":"68265eb9b39b2f900a09dc50","name":"Sold Listings","widgetId":7708911,"type":"featuredListings","options":{"contentBlockType":"featuredListings","format":"carousel","searchParams":{"featuredListingsId":5211679,"page":1,"itemsPerPage":15,"view":"default","sort":"old"},"limit":15,"featuredUrl":"\/sold-listings","autoPlay":"Y","delay":5},"editUrl":"\/-\/FeaturedListings\/page_edit\/5211679","widget":true},"68265eb9b39b2f900a09dc52":{"id":"68265eb9b39b2f900a09dc52","type":"customContent","options":{"html":"<!DOCTYPE html PUBLIC \"-\/\/W3C\/\/DTD HTML 4.0 Transitional\/\/EN\" \"http:\/\/www.w3.org\/TR\/REC-html40\/loose.dtd\">\n<html><body><p style=\"text-align: center;\"><span style=\"font-size:24px;\"><strong><span style=\"color:#2F4F4F;\">&nbsp;<\/span><\/strong><\/span><span style=\"font-size:26px;\"><span style=\"color:#FF0000;\">&nbsp;Buyers, did you know that YOU&nbsp;pay 100% of the Real Estate Fees for both Buyer's and Seller's Agent?<\/span><\/span><br>\r\n<br>\r\n<font color=\"#ff0000\"><span style=\"font-size: 26px;\">Ask yourself!&nbsp; Who really&nbsp;wants to pay the Real Estate Commission? <\/span><\/font><\/p>\r\n\r\n<p style=\"text-align: center;\"><font color=\"#ff0000\"><span style=\"font-size: 26px;\">The answer:&nbsp;&nbsp;NOBODY!<\/span><\/font><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:26px;\"><span style=\"color:#FF0000;\">So the Seller bakes the fees&nbsp;into price, if you get a 30yr Mortgage, then you pay that fee with interest for 30 years.<\/span><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;When the Seller pays &nbsp;for&nbsp;their Agent, and the Buyer pays for their Agent&nbsp; only then will the cost of Real Estate fees&nbsp;come down.<\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:8px;\"><span style=\"color:#FF0000;\"><span style=\"background-color:#A9A9A9;\">====================================================================<\/span><\/span><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\">We approach Real Estate Fees with 100% transparency.&nbsp; So, you'll know how much you're paying each Agent.&nbsp; Isn't it about time you had a say in how much those services are worth to YOU?<\/p>\r\n\r\n<p style=\"text-align: center;\">Other Issues:<\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"color:#FF0000;\"><span style=\"font-size: 22px;\">What&nbsp;about using a&nbsp;LOCKBOX ?<\/span><\/span><br>\r\n<span style=\"color:#FF0000;\"><span style=\"font-size: 22px;\"><\/span><\/span><font color=\"#2f4f4f\"><span style=\"font-size: 22px;\">NOPE!&nbsp; While convenient, it's not safe or smart.&nbsp;<br>\r\nWe host all showings,&nbsp;<\/span><\/font><font color=\"#2f4f4f\"><span style=\"font-size: 22px;\">and the Owner is&nbsp;welcome to be attend if they would like to be there.&nbsp; <\/span><\/font><\/p>\r\n\r\n<p style=\"text-align: center;\"><font color=\"#2f4f4f\">Most agents want to be on the golf course or at the spa when the house is being shown... so use of the Lock-Box is great for the Agent. &nbsp;<\/font><br>\r\n<font color=\"#2f4f4f\"><span style=\"font-size: 22px;\">We will get lights on, be available to answer questions,&nbsp;be sure the house is in order, and&nbsp;secure upon exit.&nbsp;&nbsp;&nbsp;&nbsp;<\/span><\/font><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:28px;\"><font color=\"#2f4f4f\">\"Qualified buyers only please\"!<\/font><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"color:#FF0000;\"><span style=\"font-size:22px;\">The&nbsp;OPEN HOUSE...<\/span><\/span><br>\r\nIS WHERE:<br>\r\n1) Agent gets&nbsp;to meet your neighbors<br>\r\n2) Agent gets&nbsp;to meet new prospects\/buyers<br>\r\n3) Broker gets&nbsp;to brand their company<br>\r\n4) Broker &amp; Agent gets&nbsp;to appease the Seller<br>\r\n5) OPEN HOUSES ARE&nbsp;NOT DESIGNED TO SELL YOUR HOME, THAT'S A FACT.&nbsp;<br>\r\n<br>\r\nALLOWING THE&nbsp;PUBLIC TO WONDER&nbsp;THROUGH YOUR HOME DOES NOT BENEFIT YOU.<br>\r\n<br>\r\n<span style=\"color:#FF0000;\"><span style=\"font-size:20px;\">We continue to&nbsp;innovate, and you deserve transparency.&nbsp;<\/span><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\">&nbsp;Everyone's home is their castle.<br>\r\nEveryone&nbsp;deserves a&nbsp;high level of care, respect, and attention.<br>\r\n&nbsp; &nbsp;(We verify every prospect&nbsp;- we attend every showing - we do NOT&nbsp;advise of the use of a lockbox, Open-House, or showing your home to non-qualified people).&nbsp; &nbsp;<\/p>\r\n\r\n<p style=\"text-align: center;\">The&nbsp;process to sell a home for 200k&nbsp;is pretty much the same&nbsp;same as 400K or 600K or 800K<br>\r\nSO&nbsp;THE FEE SHOULD BE PRETTY MUCH THE SAME, RIGHT?<\/p>\r\n\r\n<p style=\"text-align: center;\">If you're a buyer, do you want&nbsp;a large Realtor Fee baked into the&nbsp;sale price?<br>\r\nSellers don't want to pay for Buyer Broker services that don't benefit them; and Buyers don't want to&nbsp;pay for something they may not even need.&nbsp;<\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:24px;\"><span style=\"color:#0000CD;\">CALL US!&nbsp; &nbsp;(406)761-0001<\/span><\/span><\/p>\r\n\r\n<p><\/p>\r\n<\/body><\/html>\n"},"editUrl":"\/-\/CustomContent\/widget_edit\/?widget_id=7708881","widget":true,"widgetType":"customContent","widgetId":7708881,"wysiwygAllowed":true},"68265eb9b39b2f900a09dc3e":{"id":"68265eb9b39b2f900a09dc3e","name":"Region 11","type":"col","content":["68265eb9b39b2f900a09dc48","68265eb9b39b2f900a09dc4c","68265eb9b39b2f900a09dc4e","68265eb9b39b2f900a09dc50","68265eb9b39b2f900a09dc52"],"options":{"id":"Region11","size":12}},"68265eb9b39b2f900a09dc3f":{"id":"68265eb9b39b2f900a09dc3f","name":"Region 12","type":"col","content":[],"options":{"id":"Region12","size":12,"lgProps":{"size":6}}},"68265eb9b39b2f900a09dc40":{"id":"68265eb9b39b2f900a09dc40","name":"Region 13","type":"col","content":[],"options":{"id":"Region13","size":12,"lgProps":{"size":6}}},"68265eb9b39b2f900a09dc22":{"id":"68265eb9b39b2f900a09dc22","name":"Featured Content Wrapper","type":"wrapper","options":{"tag":"div","id":"FeaturedContentWrapper","className":"text-dark","marginTop":"0rem","marginBottom":"4rem","paddingTop":"4rem","backgroundColor":"light"},"content":["68265eb9b39b2f900a09dc23"]},"68265eb9b39b2f900a09dc23":{"id":"68265eb9b39b2f900a09dc23","name":"Featured Content","type":"container","options":{"id":"FeaturedContent"},"content":["68265eb9b39b2f900a09dc24"]},"68265eb9b39b2f900a09dc24":{"id":"68265eb9b39b2f900a09dc24","name":"Featured Row 1","type":"row","options":{},"content":["68265eb9b39b2f900a09dc3e"]},"68265eb9b39b2f900a09dc25":{"id":"68265eb9b39b2f900a09dc25","name":"Content Wrapper","type":"wrapper","options":{"tag":"div","id":"ContentWrapper"},"content":["68265eb9b39b2f900a09dc2f","68265eb9b39b2f900a09dc33"]},"68265eb9b39b2f900a09dc54":{"id":"68265eb9b39b2f900a09dc54","type":"customContent","options":{"html":"<!DOCTYPE html PUBLIC \"-\/\/W3C\/\/DTD HTML 4.0 Transitional\/\/EN\" \"http:\/\/www.w3.org\/TR\/REC-html40\/loose.dtd\">\n<html><body><p style=\"text-align: center;\"><span style=\"font-size:28px;\"><span style=\"color:#0000FF;\"><i>&nbsp;<\/i><\/span><span style=\"color:#DAA520;\"><i>R.E.S.<\/i><\/span><i>\/<\/i><span style=\"color:#006400;\"><i>Gillespie Agency (Since 1928)<\/i><\/span><span style=\"color:#0000FF;\"><i><\/i><\/span><\/span><br>\r\n<span style=\"font-size:26px;\"><span style=\"color:#0000FF;\"><i>Respect, Integrity, Innovation, Transparency<\/i><\/span><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\"><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"color:#800080;\"><span style=\"font-size:26px;\"><em>Please Call Us:&nbsp; (406)761-0001<\/em><\/span><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:28px;\"><span style=\"color:#0000FF;\"><i>Thanks for Considering!<\/i><\/span><\/span><span style=\"font-size:36px;\"><span style=\"color:#0000FF;\"><i>&nbsp; &nbsp;<\/i><\/span><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:26px;\"><strong>A quick look&nbsp;...<\/strong><\/span><br>\r\n<br>\r\n<span style=\"color:#008000;\"><strong>We don't think it should cost more than $10,000&nbsp;to Sell a house these days!<\/strong><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\"><strong>Maybe more like 5K or just slightly higher.&nbsp;<\/strong><br>\r\n<b>Our&nbsp;fee structure is 100% transparent&nbsp;-<span style=\"color:#FF0000;\"> <span style=\"font-size:20px;\"><em>Everyone<\/em><\/span><\/span> will know how much money is built into the&nbsp;price to pay the Realtors.&nbsp;<\/b><\/p>\r\n\r\n<p style=\"text-align: center;\"><strong>LockBoxes?&nbsp; NOPE!&nbsp; We attend all showings.&nbsp;<br>\r\n(someone has to host that showing, and secure the property)&nbsp;<\/strong><\/p>\r\n\r\n<p style=\"text-align: center;\"><strong>Open houses have been obsolete for years... it is high time we admit that- sorry!&nbsp;<\/strong><\/p>\r\n\r\n<p style=\"text-align: center;\"><strong>A yard sign provided if you'd like one...&nbsp; today's buyer can find you no matter what.<\/strong><\/p>\r\n\r\n<p style=\"text-align: center;\"><strong>Print ads, Radio, TV,? -- All this is&nbsp;used to <span style=\"color:#FF0000;\"><span style=\"font-size:18px;\"><em>Brand the Realtor<\/em><\/span><\/span> and Real Estate Company not sell your house.&nbsp;&nbsp;<br>\r\n(This is&nbsp;another well known industry secret&nbsp;used to&nbsp;justify that&nbsp;6% fee)<\/strong><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"color:#FF0000;\"><strong>We make suggestions, YOU remain in charge!<\/strong><\/span><span style=\"color:#008000;\"><strong>&nbsp;<\/strong><\/span><span style=\"font-size:16px;\"><strong><span style=\"color:#0000FF;\"><br>\r\nCall us - we&nbsp;want&nbsp;to hear from you&nbsp;!<\/span>&nbsp;&nbsp;<\/strong><\/span><\/p>\r\n\r\n<p style=\"text-align: center;\"><span style=\"font-size:26px;\"><strong>&nbsp;<\/strong><\/span><span style=\"font-size:24px;\"><strong>Steve Gillespie <\/strong><\/span><span style=\"font-size:26px;\"><strong>(406)761-0001<\/strong><\/span><br>\r\n<span style=\"font-size:22px;\"><a href=\"mailto:Steve@MontanaRivers.com\">Steve@MontanaRivers.com<\/a><\/span><br>\r\n&nbsp;<\/p>\r\n<\/body><\/html>\n"},"editUrl":"\/-\/CustomContent\/widget_edit\/?widget_id=7708918","widget":true,"widgetType":"customContent","widgetId":7708918,"wysiwygAllowed":true},"68265eb9b39b2f900a09dc42":{"id":"68265eb9b39b2f900a09dc42","name":"Region 15","type":"col","content":["68265eb9b39b2f900a09dc54"],"options":{"id":"Region15","size":12}},"68265eb9b39b2f900a09dc2f":{"id":"68265eb9b39b2f900a09dc2f","type":"container","options":{"paddingTop":0,"paddingBottom":0},"content":["68265eb9b39b2f900a09dc29"]},"68265eb9b39b2f900a09dc29":{"id":"68265eb9b39b2f900a09dc29","type":"row","options":{},"content":["68265eb9b
