    <script>
        var deadline = new Date("Dec 08, 2021 00:00:00").getTime();
        var x = setInterval(function() {
        var now = new Date().getTime();
        var t = deadline - now;
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = "<p style='font-size:22px;font-family:haloOG;'>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s</p><p style='font-size:35px;margin-top:22px;'>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s</p>";
        if (t < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);
    </script>
