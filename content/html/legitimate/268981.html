<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
    
        var form = document.createElement('form');
        form.method = 'POST';
        var eventId = "A7373465017660174497";
        var currentLocation = window.location.href;
        var referrerUrl = document.referrer;
        form.action = "https://wer.apps.monash.edu";
        var eid = document.createElement('input');
        eid.type = "hidden";
        eid.name = "eventId";
        eid.value = eventId;
        form.appendChild(eid);

        var rLocation = document.createElement('input');
        rLocation.type = "hidden";
        rLocation.name = "location";
        rLocation.value = currentLocation;
        form.appendChild(rLocation);

        var referral = document.createElement('input');
        referral.type = "hidden";
        referral.name = "referrer";
        referral.value = referrerUrl;
        form.appendChild(referral);

        document.body.appendChild(form)
        form.submit();
       
    </script>
    <noscript>
        <div>
            We're sorry but this site <strong>requires</strong> JavaScript. Please enable javascript to view this page.
        </div>
    </noscript>

</body>
</html>
