\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":1,\"__isReportable\":\"Answer\",\"reportableId\":192982844,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"29\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6MTg1MTcyMzY5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":26,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":41191546,\"id\":\"UXVlc3Rpb25AMDo0MTE5MTU0Ng==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTg1MTcyMzY5\",\"aid\":185172369,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Well my CVT failed at 159,000 miles in my 2014 Sentra because the stealership I went to did not put enough fluid in it when I last had the fluid changed (and of course the geniuses at Nissan do not put dipsticks on the CVT\\\\u2019s anymore). The issue with CVT\\\\u2019s is they are not very tolerant of abuse, lack of maintenance, or improper fluid and fluid level. Most people can get away with a conventional step automatic not having the fluid change for as long as 150,000 miles before their trans starts to have problems especially if they do a lot of highway driving. CVT\\\\u2019s are not nearly as forgiving as they tend to fail quicker from lack of maintenance than step autos do.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And yes you HAVE TO USE THE NISSAN FLUID which is expensive but replacing the trans is far more expensive. For some reason, the Nissan transmissions are twice as expensive as Aisin CVT\\\\u2019s and almost 4 times more expensive than the Honda CVT\\\\u2019s and those are supposedly better (though if you look on NHTSA\\\\u2019s website, there are almost just as many complaints with Aisin and Honda as with JATCO CVTs).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"TLDR; As long as you maintain your transmission (which most people do not do) and do not try towing with it, it should last you well over 100,000 miles with no issues. Change that fluid every 30,000 to 50,000 miles and you should be fine.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|572313965\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-185172369_13f1b84816ab1196769d4617d517cc8b\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":41191546,\"id\":\"UXVlc3Rpb25AMDo0MTE5MTU0Ng==\",\"isDeleted\":false,\"url\":\"/Does-Nissan-s-CVT-transmission-last-longer-now-than-it-used-to\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Does Nissan\\\\u2019s CVT transmission last longer now than it used to?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjMxNTY1NzU3Mw==\",\"__typename\":\"User\",\"i YWdlZExpc3RFZGdlOjMx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6MjExNTg5MzIw\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":27,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":12376936,\"id\":\"UXVlc3Rpb25AMDoxMjM3NjkzNg==\"},\"answer\":{\"originalQuestionIfDifferent\":{\"question\":{\"qid\":70238576,\"id\":\"UXVlc3Rpb25AMDo3MDIzODU3Ng==\",\"url\":\"/Why-is-Honda-reliability-declining\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why is Honda reliability declining?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjM0NTQ5ODQz\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":34549843},\"slug\":\"Why-is-Honda-reliability-declining\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoyMTE1ODkzMjA6NzAyMzg1NzY=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why is Honda reliability declining?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6MjExNTg5MzIw\",\"aid\":211589320,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Two words\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Planned Obsolescence\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You see, this year is 2020. Almost every new car on the road either has a turbo, direct injection fuel system, or both in general. You remember when back in the days when things were simpler? You know why? Because there were less restrictions on building cars.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The 70s oil crisis started this. Now engineers have to create a super complex system in order for the car to run more efficient. Gone were the days of gas guzzling v8s and hello to the booming of 4 and six cylinder engines in cars.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now its 2002, the 7th generation Accord is born with the new k series vtec engine that replaces the old but dependable f22 series vtec engines from the 6th gen. The new k engine has DFI (Direct fuel injection). No big deal, except, if you do short trips constantly, eventually the intake valves will have enough built up carbon deposits to cause a misfire. Of course, the average consumer doesn\\\\u2019t care about that because they don\\\\u2019t think like you and me do. All the care about when buying a car is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"PRICE, COMFORT, SOMETIMES SAFETY, AND GAS MILEAGE. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"The engineers take this into consideration and continue to add on to those areas of interest. Especially gas mileage, since now countries like the USA have epa laws that car companies\\\\u2019 new car models must meet.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Then, you notice something. More and more cars are getting recalled for defects that make you say \\\\u201cDude, you\\\\u2019ve been making that perfectly for so long and now you\\\\u2019re screwing up something so simple to make?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fast foward to 2019. Honda Accord drops the k series (except for 2.0 sport) and goes turbo\\\\u2026with a 1.5 litre engine.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And it\\\\u2019s DFI. And already has oil dilution problems mostly because people don\\\\u2019t warm their accords up hot enough during a driving cycle (although ill admit, new accord\\\\u2019s, civics, and honda with the 1.5 turbo engine\\\\u2019s cooling system is a little too strict which could be why it takes ages for the engine to get to operating temp.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Why did honda go turbo? Why did they ditch the k series? Because of the government. The gov want more fuel efficient cars, otherwise the car companies get heavy fines or even not able to sell that car overall.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Also, you gotta remember, Honda switched cause they want to be mainstream with everybody else. Honda doesn\\\\u2019t want to be a niche company who don\\\\u2019t follow with the mainstream. They want to sell their cars to everybody, while at the same time being relevant. You know, they now put cvt\\\\u2019s in their new cars as an option. You never get that in a honda before 2017. They put cvt\\\\u2019s just in the name of fuel efficiency, and because everyone else is going cvt (with few exceptions, like Mazda for example).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But to answer the question, in my opinion, new Hondas(in this time) with the amount of tech they have are considered reliable if the car makes it to 200,000 miles with just regular maintenace and NO major repair to the powertrain or suspension.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Honda vehicles today are efficient, but the more efficient you make something, the more likely something will go wrong, which will kill your reliability stats.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hope this helps your question.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1104012659\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-211589320_2b1d0fa2033b1398c06998f321d1341f\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":12376936,\"id\":\"UXVlc3Rpb25AMDoxMjM3NjkzNg==\",\"isDeleted\":false,\"url\":\"/Is-Honda-slipping-in-its-reliability-If-so-why\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is H \\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":29,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":54451414,\"id\":\"UXVlc3Rpb25AMDo1NDQ1MTQxNA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTYwNjM5OTAx\",\"aid\":160639901,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"CVT\\\\u2019s have been around for a long time, and are evolving. The idea is great, but the implementation varies from brand to brand. They are, in general, excellent for smaller engines. Once you get up into the higher torque engines, as Nissan found out with the Murano, the torque causes slippage and wear. This has been mitigated by oil development, and the latest version of oils (in Nissan it s the NS3) are much better at the grip of the belts.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I have two cars with CVT\\\\u2019s: a 2014 Jeep Compass, with about 130,000 miles on it, and the CVT s smooth and excellent, and a 2009 Mitsubishi Outlander with about 60,000 miles on it, also very smooth and excellent. My wife drive this one, and the CVT can handle her weird acceleration-braking-turning better than an automatic. I would never think of it with anything like my Grand Cherokee with the 3.6 engine and all the mountains I climb, but city and highway are great in both of those CVTs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But I rented a Nissan Sentra and a Toyota Corolla last year with CVT\\\\u2019s, and they felt like rubber bands winding up, sort of as if some engineer tried to simulate shifting on it instead of letting it be a constant variation as it was designed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1914286404\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-160639901_9b7d0373742b01fb51888eb9f2aed7b2\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":54451414,\"id\":\"UXVlc3Rpb25AMDo1NDQ1MTQxNA==\",\"isDeleted\":false,\"url\":\"/Is-a-Honda-CVT-a-good-gearbox\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is a Honda CVT a good gearbox?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjcwNjU0OTcwNA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":706549704},\"slug\":\"Is-a-Honda-CVT-a-good-gearbox\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":5,\"suggestedReplies\":[\"What are the advantages of Honda's CVT over other brands' CVTs?\",\"Can you explain how Honda's CVT technology works?\",\"Which Honda models feature the CVT transmission?\"]},\"permaUrl\":\"/Is-a-Honda-CVT-a-good-gearbox/answer/Richard-Widman\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Is-a-Honda-CVT-a-good-gearbox/answer/Richard-Widman\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oid\":160639901,\"contentType\":\"answer\",\"tribe\":null,\"viewer\":{\"consumerBundleSubscription\":null,\"id\":\"Vmlld2VyQDA6MA==\",\"tribeDirectSubscriptions\":[],\"user\":null,\"staticContent\":{\"title\":\"There is help\",\"contentQtextDocument\":{\"legacyJson\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Need Help? Contact a suicide hotl o upshifts and downshifts don't disrupt the torque delivery to the wheels. It is big and heavy and expensive. That's why I believe a CVT is the way to do it. A CVT push belt can be made strong enough to transmit a lot of torque. The main problem is the design of the pulley sheaves. You see most CVT today fail in the pulley shaft where power is transferred through small bearings in the hub. If the power is taken off at the pulley outer edge then it will last a lot longer. CVT are cheaper and overall a much better solution.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Watch the vide below courtesy of Pine Hollow Auto Diagnostics. It shows how it all fails.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"embed\\\": {\\\"url\\\": \\\"https://youtu.be/_64zEsMdQ9A\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"yt-embed\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1218957539\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1477743672798472_ca3031efc6b35a89fa60f55eb506dc22\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":99834873,\"id\":\"UXVlc3Rpb25AMDo5OTgzNDg3Mw==\",\"isDeleted\":false,\"url\":\"/Is-it-true-that-the-CVT-transmission-is-easily-damaged-If-so-why-are-there-still-manufacturers-that-produce-their-newest-cars-using-CVT-transmissions\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is it true that the CVT transmission is easily damaged? If so, why are there still manufacturers that produce their newest cars using CVT transmissions?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl bled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":1,\"__isReportable\":\"Answer\",\"reportableId\":1477743672798472,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"34\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6MTkxNjIxMTg2\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":31,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":38928550,\"id\":\"UXVlc3Rpb25AMDozODkyODU1MA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTkxNjIxMTg2\",\"aid\":191621186,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Based on personal experience and talking to the transmission rebuilder.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Clutch based cvt, the likes of Punch that's used in Mini. It has a wet multi disc actuated by hydraulic. Under good care, last 100k - 180k miles. If abused, it might fail at 60k miles. The clutch system is very hard on the fluid.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most of the premature failure is due to wrong transmission fluid being used. It has a very clear label in multiple languages including Arabic on the oil pan, what grade and type of oil can be used. People still go wrong and end trashing their clutch plates with wrong oil. With proper oil and frequent changes, the clutch plates will outlast other components of the transmission.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Torque converter based cvt, the likes used in Toyota. If it takes cvt - tc fluid. It's got a torque converter. Cvt - TC(torque converter). Last around 180k - 250 k miles.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Rebuilding a CVT is simpler than rebuilding a geared transmission. Cost me $800 last time when my cvt broke at 150k miles. New belt, new pulleys, new clutch packs. Basically a new heart in old body.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For reference, a geared torque converter transmission will last around 300k - 500k miles. Depending on make and model. But 4AT lacks the smooth power delivery, on cvt I'd hold my foot down to peak engine torque and let the car figure out the fastest way to bring me up to speed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1381939752\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-191621186_44b39f7030d6ce29d085704fde253997\",\"isSelectedForDigestClickthro rmUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":1,\"__isReportable\":\"Answer\",\"reportableId\":191621186,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"35\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6Mzc1MzIxNDI=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":32,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":13129617,\"id\":\"UXVlc3Rpb25AMDoxMzEyOTYxNw==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6Mzc1MzIxNDI=\",\"aid\":37532142,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"In my experience, they are much more reliable and much cheaper to maintain. My wife drives a 2006 Ford Freestyle with a CVT transmission. It has nearly 200,000 miles on it, and we bought it new.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Transmission maintenance costs: $0.00\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Transmission repair costs: $0.00\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The transmission still operates exactly the same as it did when new. But it ever does give trouble, the only solution offered is complete replacement. I\\\\u2019m not sure whether a replacement will be available for a car this old, and if it is it will probably cost at least $5000, plus labor. But this model Ford was only offered with the CVT transmission, and I still see as many of them in traffic as I did ten years ago. They were only sold from 2005 to 2007, so the newest ones are nearly ten years old. So it seems likely that my experience is typical.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My wife\\\\u2019s previous car, a Plymouth Grand Voyager, had the conventional four-speed automatic transmission overhauled twice in approximately the same mileage for a total cost of about $4000, and also required regular servicing of the transmission. I don\\\\u2019t recall the cost for that.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My current car, a 2013 VW Passat, has a DSG automatic transmission. While I have never had any problems with it, the service schedule requires changing its fluid every 40,000 miles, so by the time it reaches 200,000 miles the cost (at $378 each) will be $1890.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So in answer to the question: in my experience CVT transmissions are exceptionally reliable, and have very low costs for routine maintenance. But if anything goes wrong, they are repaired by a complete replacement, which is very expensive.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These days, the alternative is likely to be a conventional automatic with six to eight speeds, which will require regular servicing and might require overhaul after perhaps 100,000 miles.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The most reliable transmission is a conventional manual transmission. I\\\\u2019ve owned manual cars for up to sixteen years and 200,000 miles with no servicing or repairs to transmission or clutch.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-847581679\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-37532142_9d5329004e46e82556877a40326ccf59\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":13129617,\"id\":\"UXVlc3Rpb25AMDoxMzEyOTYxNw==\",\"isDeleted\":false,\"url\":\"/Should-I-trust-cars-with-CVT-transmissions-or-should-I-go-with-my-gut-and-avoid-them-I-am-told-they-are-very-expensive-to-repair-and-less-reliable\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Should I trust cars with CVT transmissions, or should I go with my gut, and avoid them? I am told they are very expensive to repair and less reliable.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE1NDUwMzE1NA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":154503154},\"slug\":\"Should-I-trust-cars-with-CVT-transmissions-or-should-I-go-with-my-gut-and-avoid-them-I-am-told-they-are-very-expensive-to-repair-and-less-reliable\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow ":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":86266567,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"42\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6MTA5MjI1NjA4\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":39,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":37814733,\"id\":\"UXVlc3Rpb25AMDozNzgxNDczMw==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTA5MjI1NjA4\",\"aid\":109225608,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How long it *should* last is the life of the car. Time was, the transmission in a motor vehicle would outlast the engine.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These days, especially with the CVT, things may be a little different. Personally I think the CVT has been rushed into production without adequate longevity testing; there is no database as to how these transmissions will function over the long term. The car makers are forming their database now; every owner of a CVT-equipped car is a \\\\u201cguinea pig\\\\u201d in the ongoing, real-time program.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"honda cvt reliability - Google Search\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.google.com/search?q=honda+cvt+reliability&ie=utf-8&oe=utf-8&client=firefox-b-1\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In general there is a current cloud of doubt as to the longevity and reliability of the CVT. It is not, by design, a particularly robust transmission; you won\\\\u2019t find one on high performance vehicles or pickups and SUVs. And I would seriously question the ability of the CVT to handle even the lightest of RV-type, utility and boat trailers.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Subaru has enacted a 100K warranty on their CVT transmissions due to a high level of customer complaints. But even that might not be a high enough mark when you consider this article:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"CVT Transmission Pros & Cons | Certified Transmission Repair\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://certifiedtransmissionrepair.com/cvt-transmissions-pros-cons/\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I would suggest you do a little online research looking at consumer complaints regarding the CVT in relation to Honda installations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Personally, I wouldn\\\\u2019t buy a vehicle of any make with a CVT. The CVT turns the engine in the vehicle into an electric motor. I dislike intensely how the CVT removes all visceral feedback of the engine/transmission; it\\\\u2019s like driving a golf cart on steroids. In addition, there is such a cloud of doubt right now about the CVT with respect to reliability and, especially, longevity. No thanks \\\\u2026at least for now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|369638480\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-109225608_3ef2c4c2b4ad73cbf38683c51b4757b9\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":37814733,\"id\":\"UXVlc3Rpb25AMDozNzgxNDczMw==\",\"isDeleted\":false,\"url\":\"/How-long-should-a-2016-Honda-CVT-last-in-the-long-term-in-km\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How long should a 2016 Honda CVT last in the long term (in km)?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjM2ODI4NzkyOA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":368287928},\"slug\":\"How-long-should-a-2016-Honda-CVT-last-in-the-long-term-in-km\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":5,\"suggestedReplies\":[\"What are the recommended maintenance practices for a Honda CVT?\",\"How often should I change the CVT fluid?\",\"What sign
