        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2954-100-0awZa9lcDb2Iu4KTQoXiv3OoIqgJ7gw2.jpeg", "name": "Honda (company)"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-3762-100-puiOXBfJLAMH3a9gaipq6CnaRn4fCVCo.jpeg", "name": "Vehicles"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-12633-100-bmW9zyStWoweTzzZ8ENyEUstNfmdeUeL.jpeg", "name": "Reliability"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-20538-100-sIJ7mAQn6rZg4fNdrAA0JaRcbAxbMizc.jpeg", "name": "Transmissions (drivetrains)"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-302907-100-njpratktnslndrwtotxdoohyifpqybfo.jpeg", "name": "Automotive Engineering"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-637474-100-ucealcllanzgmxfhpzyioeyvlvobdzpm.jpeg", "name": "Continuously Variable Transmission (CVT)"}, {"@type": "Thing", "image": "", "name": "Automobile Transmission"}, {"@type": "Thing", "image": "", "name": "Car Reliability"}, {"@type": "Thing", "image": "", "name": "Honda Cvt"}, {"@type": "Thing", "image": "", "name": "Honda Vehicles"}, {"@type": "Thing", "image": "", "name": "Automotive Vehicles"}, {"@type": "Thing", "image": "", "name": "CVT"}, {"@type": "Thing", "image": "", "name": "Automotive Durability"}, {"@type": "Thing", "image": "", "name": "Honda Reliability"}, {"@type": "Thing", "image": "", "name": "CVT Transmission"}, {"@type": "Thing", "image": "", "name": "Transmission Maintenance"}], "acceptedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 346}, "description": "Professional Racing & Touring Driver | Entrepreneur", "image": "https://qph.cf2.quoracdn.net/main-thumb-77618828-100-yhvydtthcpmvtimadbuifbmqziusmkxx.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 275}, "name": "Yash Didwania", "url": "https://www.quora.com/profile/Yash-Didwania-1"}, "dateCreated": "2015-10-18T18:44:09.734197+00:00", "text": "Yes, CVT's by Honda is quite reliable and it has that fun to drive factor too. It's definitely not in the league of DSGs and Dual clutch transmissions but it does it's job rather well. It's perfect for your everyday city runs and it rare highway runs would be fine too. Generally, CVT doesn't face much issues. A cousin is using a 2004 Honda City AT and it still runs like new. So, go ahead with your decision without a second thought but do remember, the mileage will be poor and CVTs have a rubbery feeling when you push the engine hard (Above 3-4k RPM depending on the car).", "upvoteCount": 9, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=16348417"}], "answerCount": 9, "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1}, "image": "https://qph.cf2.quoracdn.net/main-thumb-41065339-100-thbxeqlixadswsgiftddavnmyxmdrsmo.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 89}, "name": "Rishabh", "url": "https://www.quora.com/profile/Rishabh-673"}, "dateCreated": "2015-10-17T19:59:33.044599+00:00", "dateModified": "2020-07-01T12:08:49.645142+00:00", "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "Are Honda's CVTs reliable in a long term?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 9}, "description": "Smith at Moira Mining Company (1900-present)", "hasOccupation": {"@type": "Role", "roleName": "Smith", "startDate": "1900"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-761808770-100-nfsdiklaijriqhkrogiudsxrszmyefni.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 0}, "name": "Grimhold Lozano", "url": "https://www.quora.com/profile/Grimhold-Lozano", "worksFor": {"@type": "Organization", "name": "Moira Mining Company"}}, "dateCreated": "2019-06-30T10:40:35.134814+00:00", "text": "Honda CVTs from 2004 to 2008 were notoriously unreliable. It\u2019s very easy to google this. I just sold my 2005 Honda Fit with CVT at 70,000 kms because the transmission vibrated harshly and almost got me in an accident when it caused the car to slip while i was on an incline. I\u2019m not too sure about the Honda CVTs post 2008.\n\nSo if we exclude the 2004 to 2008 Honda CVTs and start with 2009 cvt models, there are only 11 odd years to derive insights from. I don\u2019t think this is a long enough period to answer your question. If you\u2019re the type of car owner who changes cars every 5 years then i think it\u2019s worth gambling on the Honda CVT. For sure, you will encounter less problems compared to Nissan and Mitsubishi CVTs (made by JATCO). however, if you intend to keep your car more than 10 years i think you\u2019re better off going with a traditional automatic transmission.\n\nBy the way i\u2019m still driving a 1994 Honda Civic with a 4 speed conventional automatic and it\u2019s still going strong.", "upvoteCount": 23, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=150947302"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 392}, "description": "Mechanical Engineer | learner| listener| autodidact", "image": "https://qph.cf2.quoracdn.net/main-thumb-62291121-100-aasjoxmrduvnllliglycwtcmlxqgmycp.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 4027}, "name": "Venkatesh Ragupathi", "url": "https://www.quora.com/profile/Venkatesh-Ragupathi"}, "dateCreated": "2017-05-26T04:18:11.612876+00:00", "dateModified": "2017-05-26T04:21:16.077498+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-05fadec2c6a623f2b4efbb453dc33de3-lq"}], "text": "Yes, Honda\u2019s CVT is reliable.\n\nContinuously variable transmission provides smoother ride, fuel efficiency and efficient use of power from engine. so in terms of these it\u2019s better than automatic and manual transmission.\n\nNow CVTs in Honda and Toyota hybrids have been strong performers. Audi and BMW already shown solid reliability in CVT technology.\n\n\nPic source: Google\n\nRegards,\n\nVenkatesh Ragupathi [ https://www.quora.com/profile/Venkatesh-Ragupathi ]", "upvoteCount": 19, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=45560265"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2020-07-01T12:08:49.645142+00:00", "parentItem": {"@type": "Comment", "text": "Do you find Honda CVT transmissions to be reliable?", "url": "https://www.quora.com/Do-you-find-Honda-CVT-transmissions-to-be-reliable"}, "text": "IMHO, a transmission on any vehicle should be reliable enough to last the lifetime of the vehicle itself with nothing more than occasional fluid changes.\n\nCVT\u2019s have a bad rep for frequently failing far short of that goal.\n\nWhich is why I don\u2019t own any vehicles with a CVT nor would I buy one with a CVT. And if someone were considering purchasing a car with a CVT I would strongly suggest they perform their \u201cdue dillignece\u201d and see the reliability ratings on these transmissions.\n\nNow, there will be legions of folks who will swear up and down on CVT\u2019s and how great they are in every way. Except the statistics don\u2019t necessarily bear that out \u2026especially with longevity concerns.\n\nI\u2019m not telling you not to buy a car equipped with a CVT \u2026sometimes certain makes and models only come with a CVT. But do your research on the particular make and model. There\u2019s a lot of online information about the various CVT\u2019s used in various makes of automobile \u2026and some are definitely better than others.", "upvoteCount": 2, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=225041742"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Assistant"}, "dateCreated": "2024-08-17T04:50:18.358932+00:00", "text": "Honda's continuously variable transmissions (CVTs) are generally regarded as reliable, particularly when properly maintained. Here are some key points to consider regarding their long-term reliability:\n1. Design and Engineering: Honda has invested significantly in the development of their CVTs, aiming for improved durability and performance. Many Honda models equipped with CVTs have received positive reviews for their smooth operation and efficiency.\n2. Maintenance: Like any transmission, regular maintenance is crucial. Honda recommends specific service intervals for fluid changes, which can help prolong the life of the CVT. Neglecting maintenance can lead to issues over time.\n3. User Experiences: While many Honda owners report positive experiences with CVTs, some have encountered issues, particularly in earlier models. It's important to research specific models and their CVT history, as reliability can vary.\n4. Warranty and Support: Honda typically offers strong warranties on their vehicles, which can provide peace of mind for potential buyers. Additionally, they have a good reputation for customer support and addressing concerns.\nIn summary, Honda's CVTs are considered reliable for long-term use, especially with proper maintenance. However, it\u2019s always advisable to look into specific model years and user reviews for a more detailed picture.", "upvoteCount": 0, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=1477743801541070"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 10}, "image": "https://qph.cf2.quoracdn.net/main-thumb-190685388-100-svjtqpypwmdwhbbmysnpftwcbeapotwy.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 15}, "name": "Christine Mann", "url": "https://www.quora.com/profile/Christine-Mann-5"}, "dateCreated": "2019-04-10T04:43:12.485036+00:00", "text": "clearly an entire thread written by Honda. Just google it people. youll see 1000s of complaints and reasons to keep it old school and avoid cvts. They are a NIGHTMARE to fix. Cant wait til people wake up and realize \u201cnewer\u201d does not = better . case and point see the news about the new fuel efficient Boeing 737 Max.", "upvoteCount": 15, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=133005101"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 282}, "description": "Associated with the auto repair industry for 25+ years.", "image": "https://qph.cf2.quoracdn.net/main-thumb-1008840260-100-qsniwovdywpcchigklwkdvxboxudsqtr.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 32}, "knowsAbout": "Cars and Automobiles", "name": "Steve Prestek", "url": "https://www.quora.com/profile/Steve-Prestek-1"}, "dateCreated": "2020-07-01T03:44:40.419624+00:00", "parentItem": {"@type": "Comment", "text": "Do you find Honda CVT transmissions to be reliable?", "url": "https://www.quora.com/Do-you-find-Honda-CVT-transmissions-to-be-reliable"}, "text": "I have no personal experience except what I have heard through the grape vine. I understand them to be reliable. A Consumer Reports issue on used cars would show if the transmissions have problems. As with anything automotive, problems run in packs and they will show up.", "upvoteCount": 2, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=224977449"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 3707}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "Rashtrasant Tukadoji Maharaj Nagpur University "}, "description": "B Eng. Mechanical Engineering, Rashtrasant Tukadoji Maharaj Nagpur University  (2001)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "B Eng."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-16734843-100-qssubwkxlyogdezhpbzncqviqynflrfs.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 3732}, "knowsAbout": ["Mechanical Engineering"], "name": "Vikrant Vaidya", "url": "https://www.quora.com/profile/Vikrant-Vaidya"}, "dateCreated": "2015-10-19T08:21:20.322387+00:00", "dateModified": "2016-06-14T12:44:44.763009+00:00", "text": "You forgot to specify the type of vehicle... 2-wheeler or 4-wheeler. Honda makes both and both can have CVT.\n\nHonda 2-wheeler CVTs have proven track record over decades. Absolutely no issues there.\n\nHonda 4-wheeler CVTs are comparatively rarer in the market. But I am not aware of any reliability related issues about them either.\n\nEdit: I noticed the one of the topics linked is 'cars'. So you can disregard the 2-wheeler paragraph.\n\nAlso, considering only 4-wheeler market, Honda does have a significantly higher number of CVT offerings. And I am not aware of any CVT related recall of Honda cars.", "upvoteCount": 2, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=16359820"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 84}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "George Elliot Secondary School"}, "description": "studied at George Elliot Secondary School (2018)", "image": "https://qph.cf2.quoracdn.net/main-thumb-886441577-100-rivyhncmvdlbgzyctsmmruwmjqsgwvtq.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 14}, "name": "Nathan Archibald", "url": "https://www.quora.com/profile/Nathan-Archibald-14"}, "dateCreated": "2020-07-01T01:02:34.961160+00:00", "parentItem": {"@type": "Comment", "text": "Do you find Honda CVT transmissions to be reliable?", "url": "https://www.quora.com/Do-you-find-Honda-CVT-transmissions-to-be-reliable"}, "text": "They\u2019re probably the most reliable CVT currently available. That being said currently CVT\u2019s are no where near as reliable as traditional transmissions.", "upvoteCount": 2, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=224958737"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "Organization", "name": "Rental Company"}, "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 2228}, "description": "former Automobile Transporter at Rental Company (2016-2019)", "hasOccupation": {"@type": "Role", "endDate": "2019", "roleName": "Automobile Transporter", "startDate": "2016"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-336602129-100-zyelfxyjkcdpxgukrpchcsskvprabcmm.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1173}, "name": "Genette Tylerson", "url": "https://www.quora.com/profile/Genette-Tylerson"}, "dateCreated": "2019-12-07T00:29:33.061366+00:00", "parentItem": {"@type": "Comment", "text": "Are Honda's continuously variable transmissions reliable?", "url": "https://www.quora.com/Are-Hondas-continuously-variable-transmissions-reliable"}, "text": "I am not a fan of CVT\u2019s. But from what I have researched. Honda has designed their own CVT and it seems to be doing alright. Toyota also designs their own.\n\nMy nephew has a 2013 Honda Accord and I called to ask him if he has had any issues with it, and he said, NO! He has about 95,000 miles on it.", "upvoteCount": 2, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=184817205"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 2222}, "description": "Car and engine restoration experience.", "image": "https://qph.cf2.quoracdn.net/main-thumb-80707169-100-vcodcanscyxdrnesjfnqlfbcoixcsrxj.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 6186}, "knowsAbout": "Cars and Automobiles", "name": "Michael Kay", "url": "https://www.quora.com/profile/Michael-Kay-23"}, "dateCreated": "2017-08-18T18:33:46.949356+00:00", "dateModified": "2020-01-09T23:37:57.417763+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-8adecdbf987886d8b31d824380996ca8"}], "parentItem": {"@type": "Comment", "text": "Are CVT transmissions really that bad?", "url": "https://www.quora.com/Are-CVT-transmissions-really-that-bad"}, "text": "Question: \u201cAre CVT transmissions really that bad?\u201d\n\nNo. they are really quite good at very efficiently transferring power while smoothly varying the gear ratio to efficiently use the engine\u2019s torque.\n\nThe problem is that they do this differently than what motorists have become used to, and, especially for those people who are used to and like the sound and feel of performance cars, the CVT is too different and can be perceived as, therefore, unpleasant or \u201cbad\u201d.\n\nYou see, a conventional manual or automatic transmission changes its gear ratios in discrete steps\u2026three in an old American column-shift 3-speed manual, four in the first European cars imported into America (five for Alfa-Romeos), then five or six gears in modern cars. Automatic transmissions had two speeds (Power glides), three (Bendix), four (Hydra-Matics), and now as many as ten closely spaced gear ratios. But for each gear you would hear the engine go up the rpm range, say to 3,000 rpm, and then drop down a thousand rpm with each upward gear change and again climb upward again to whatever throttle position the driver wanted, and then start the process all over again until the transmission was in its top gear and the car reached cruising speed. At each gear change there would be this melodic tonal change as the engine dropped down in rpm (lower pitch) and regained a higher rpm (higher pitch). Drivers got used to this. This is the way things should be or were meant to be. Drivers can be very reluctant to accept change.\n\nA CVT transmission does not do this. It does not produce this musical climb up a scale of mechanical notes caused by discrete gear changes. This is because a CVT doesn\u2019t change gears. In a CVT the ratio varies smoothly and continuously. Think of a conventional manual or automatic transmission climbing a flight of stairs\u2026often one with steep risers and taking them two steps at a time. Think of a CVT as climbing up a ramp.\n\nThis smooth continuously varying nature of a CVT is really good for fuel economy as the engine can be kept at an rpm optimized for efficiency while the speed of the vehicle climbs. But it can be disconcerting for drivers who are not used to these transmissions. For, not only does the car not make the right engine noises, the engine of a car equipped with a CVT CAN REMAIN AT THE SAME SPEED (AND ENGINE NOTE) WHILE THE SPEED OF THE CAR GOES UP!!\n\n\u201cSo what?\u201d the owner of a hybrid would intelligently say. \u201cThe car moves, doesn\u2019t it?\u201d BUT THIS DRIVES SOME DRIVERS NUTS! \u201cIt just doesn\u2019t sound right!\u201d they will say, and then cite some verse of the Bible dealing with transmissions you have never heard of. OK, I admit, to someone used to shifting gears, it does take getting used to.\n\nBecause of this emotional automotive conservatism some CVT\u2019s have been programmed to mimic changing ratios in steps, pretending they are conventional transmissions.\n\nI admit that there were some badly designed CVT transmissions that did fail. The BMW Mini CVT is both failure prone and extremely expensive to rebuild. But, aside from the Mini, most of the bad CVT\u2019s are no longer on the road. And there are, to my knowledge, no CVT\u2019s being used in either very powerful cars or in premium priced cars. Their niche seems to be in cars designed to very efficiently use fuel, particularly hybrids. All of the CVT\u2019s now being made are good. But they are different. And they are different in a way that upsets some people. It\u2019s a religious thing.", "upvoteCount": 1107, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=54007731"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 9235}, "description": "fitter and machinest,engenering officer", "image": "https://qph.cf2.quoracdn.net/main-thumb-93487674-100-zpzkvthrqcjrgrjiwqzlpzeyvhbcapxa.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1060}, "knowsAbout": "Mechanical Engineering", "name": "Jonathan Tamm", "url": "https://www.quora.com/profile/Jonathan-Tamm"}, "dateCreated": "2022-03-24T02:32:38.899122+00:00", "text": "I inherited my dads Honda with a CVT 4 years ago when he died and drove it across Australia 3,500 from Adelaide to Geraldton towing his neighbors trailer.\n\nI changed the CVT oil when I got to Geraldton and it was clean but will repeat every few years as a precaution clean oil is cheap insurance.\n\nIt has worked flawlessly for the last 4 years we have had it and the 5 years before that so 8 years in total.\n\nIt is different than a 4\u20136 speed auto or manual with no jumps between ratios just a smooth transition.\n\nDifferent is not bad just different and after 40 years takes some adjustment.", "upvoteCount": 0, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=345964688"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2019-02-24T03:34:27.366858+00:00", "parentItem": {"@type": "Comment", "text": "Are CVT transmissions reliable?", "url": "https://www.quora.com/Are-CVT-transmissions-reliable?no_redirect=1"}, "text": "Overall? Compared to \u201cold fashioned\u201d multi-gear automatic transmissions?\n\nNo.\n\nThe CVT is a transmission that has, IMHO, been rushed into production because of the government mandates for increasing gas mileage. It is a poor transmission in anything other than light use \u2026and even then it\u2019s a crap shoot as to how long it lasts.\n\nThe CVT is not a robust transmission. The fact you only find them on relatively tame models of automobiles with relatively tame engines \u2026not any kind of truck \u2026even compact ones \u2026and certainly not on any high horsepower performance oriented vehicles \u2026is somewhat proof these are not a stout transmission.\n\nReliability of the units varies by make so you need to see some long term tests done on the model you\u2019re interested in \u2026see how long the CVT lasts before it grenades itself.\n\nSubaru, having garnered some bad publicity about its CVT, grandly came up with a 100,000 mile warranty for their CVT. Whooop-de-dooo!\n\nReally? 100K? For a modern vehicle?\n\nBack in about 1967 100K on any automobile was about all they were good for. Today most vehicles can easily exceed 200K and go upwards of 300K. And most multi-speed transmissions lasted as long as the vehicle they were installed in \u2026and even longer.\n\nHow about a *lifetime* warranty if you want to assure folks of the reliability and longevity of the CVT.\n\nSo your newish Subie Forester with 110K on it has a CVT that terminally eats itself. The replacement runs about 4 to 5 grand. And what you get is another crappy CVT for your money. Thanks but no thanks.\n\nMe, myself and I would rather shift my own gears than *ever* own a vehicle with a CVT in it. And I\u2019m not even gonna go into how a CVT saps all the visceral joy of driving a car. You can keep your uber-ly boring, highly unreliable and expensive to fix CVT.", "upvoteCount": 156, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=124448275"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 424}, "description": "Enthusiast", "image": "https://qph.cf2.quoracdn.net/main-thumb-32127531-100-qcbtnbxwqmmyjvvarhjvbsvsszlqzhyl.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 152}, "knowsAbout": "Cars and Automobiles", "name": "Krunal Rindani", "url": "https://www.quora.com/profile/Krunal-Rindani"}, "dateCreated": "2015-10-18T14:52:44.045029+00:00", "text": "CVTs are fairly reliable. However, I don't really like them. They are fine for city driving, but that's about it. Honda makes very reliable cars and so you should not have a problem with that.", "upvoteCount": 10, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=16344907"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 37170}, "description": "lives in Australia", "homeLocation": {"@type": "Place", "name": "Australia"}, "image": "", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 4707}, "name": "Adrian Crowe", "url": "https://www.quora.com/profile/Adrian-Crowe-1"}, "dateCreated": "2019-12-07T00:13:50.003537+00:00", "parentItem": {"@type": "Comment", "text": "Are Honda's continuously variable transmissions reliable?", "url": "https://www.quora.com/Are-Hondas-continuously-variable-transmissions-reliable"}, "text": "Yes. The greatest potential unreliability factor is that drivers are so bored that they fall asleep and crash, rending (that was a typo, but I rather like it) the entire car non-functional. For keen drivers that is actually an advantage.", "upvoteCount": 0, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=184815324"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 28}, "description": "worked at Barclays Bank", "image": "https://qph.cf2.quoracdn.net/main-thumb-339492372-100-mspwjyrkkzlwzfdqazzzrcpiusvzgfbh.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 10}, "name": "Carl Thomas", "url": "https://www.quora.com/profile/Carl-Thomas-73", "worksFor": {"@type": "Organization", "name": "Barclays Bank"}}, "dateCreated": "2019-02-21T23:23:54.190920+00:00", "parentItem": {"@type": "Comment", "text": "Are CVT transmissions less reliable than traditional geared automatic transmissions in the long run?", "url": "https://www.quora.com/Are-CVT-transmissions-less-reliable-than-traditional-geared-automatic-transmissions-in-the-long-run?no_redirect=1"}, "text": "I had a Lexus hybrid with a CVT. I loved it till the transmission broke. I have to admit I was using all 371bhp on a 150,000 mile car at the time so I was unsurprised.\n\nI considered and test drove some V8s with traditional autos and realised I wanted a CVT again. I bought the same model again with lower mileage.\n\nI love the smooth, seamless power delivery. That there's no loss of acceleration for each gear change. That it's always in the right gear. And the always surprising 50\u201370 and 70\u201390 motorway dashes. No manual or auto I've owned could do any of that.\n\nThat reminds me I'd better get a transmission service soon\u2026", "upvoteCount": 46, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=124075809"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "Organization", "name": "Nissan"}, "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 58}, "description": "former Service Technician at Nissan (2013-2016)", "hasOccupation": {"@type": "Role", "endDate": "2016", "roleName": "Service Technician", "startDate": "2013"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-263542573-100-itaaeoqowcrccmjjwvfxjwueydjoexdn.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 24}, "name": "Tristan Hall", "url": "https://www.quora.com/profile/Tristan-Hall-8"}, "dateCreated": "2017-03-31T00:14:05.382861+00:00", "parentItem": {"@type": "Comment", "text": "Is the Nissan CVT reliable?", "url": "https://www.quora.com/Is-the-Nissan-CVT-reliable"}, "text": "As a tech who has replaced over a dozen of them, and performed/watched others replace or perform service campaigns to inspect for excess wear, no.\n\nThe problem the XTronic suffers from, like most CVT\u2019s, largely is how it transfers power, using a multi-plated steel belt. This belt, if the conical pulleys it goes around do not supply sufficient pressure, can slip and cause excessive wear and damage. Several models in the lineup have had transmission control module reflashes to rectify fluid pressure issues. There are campaigns for wear and shudder on nearly every model that employs a CVT, whether it be reflashes, or inspections.\n\nThere is a reason the fluid for these transmissions costs $20 a quart. It is highly-engineered with VERY specific friction, heat transfer, and lubrication properties. Expect to pay $120\u2013160 just for a transmission service for FLUID ALONE. And proper maintenance is requisite to not having issues.\n\nMultiple brands have utilized CVT\u2019s at one point or another, and most have abandoned them. They are GREAT for fuel economy and efficiency. However, they as yet do not seem to be reliable, especially under customer abuse (read: lack of maintenance).", "upvoteCount": 95, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=40509271"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 29}, "description": "Passionate about cars.", "image": "", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 3}, "knowsAbout": "Cars and Automobiles", "name": "Rishi Shree", "url": "https://www.quora.com/profile/Rishi-Shree"}, "dateCreated": "2017-02-26T12:10:06.313598+00:00", "text": "It's quite reliable.", "upvoteCount": 2, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=37739233"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1243}, "description": "Amateur mechanic since 1979", "image": "https://qph.cf2.quoracdn.net/main-thumb-11483428-100-KgbTGH6J70mKXMxM20Xa80mLmWJ1BOxx.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 444}, "knowsAbout": "Mechanics", "name": "Ryan Craig", "url": "https://www.quora.com/profile/Ryan-Craig-2"}, "dateCreated": "2017-11-24T20:05:38.205888+00:00", "dateModified": "2017-12-07T16:09:02.155967+00:00", "parentItem": {"@type": "Comment", "text": "Just how bad is a CVT transmission? Is it worse than a 4-speed automatic transmission?", "url": "https://www.quora.com/Just-how-bad-is-a-CVT-transmission-Is-it-worse-than-a-4-speed-automatic-transmission"}, "text": "I don't think they are bad, in the right application. Small cars with small engines and automatic transmissions suck. You push the gas pedal and the rpms go up but the car doesn't seem to accelerate any better. Same whether a traditional automatic or a CVT.\n\nMy Nissan Murano has one, and I kind of like it, actually. It's smooth, since there is no shifting. When you stamp on the gas it starts accelerating, right away, while also downshifting at the same time. With a typical automatic there would be a pause while it downshifts, and then a sudden large increase in rpms.\n\nProbably the biggest shortcoming of the CVT in my car is its limited gear ratio range. The tallest gear is maybe slightly shorter than it could be. The lowest gear is quite tall. If I floor it, the car will be doing about 90km/h before it hits redline (and then stays there), so off the line acceleration is a little soft. Adequate for this vehicle, but definitely not sporty.\n\nI still worry about this CVT failing and costing a fortune to fix.\n\nEdit: to clarify, when I say small cars with small engines, I mean naturally aspirated engines. For example, I once had a loaner Nissan Sentra with a 4-speed automatic while my manual Sentra was in the shop. Hated it. It\u2019s different with turbos which provide much better torque at lower RPMs.", "upvoteCount": 68, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=64316907"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 278}, "description": "ASE certified Master Mechanic. Working on cars since 1974.", "image": "https://qph.cf2.quoracdn.net/main-thumb-1220384479-100-lrlktmcovajoevjdqcsjsuhccjeiyxsd.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 34}, "name": "Randall Brown", "url": "https://www.quora.com/profile/Randall-Brown-107"}, "dateCreated": "2022-11-21T22:14:38.435687+00:00", "parentItem": {"@type": "Comment", "text": "Is it true that the CVT transmission is easily damaged? If so, why are there still manufacturers that produce their newest cars using CVT transmissions?", "url": "https://www.quora.com/Is-it-true-that-the-CVT-transmission-is-easily-damaged-If-so-why-are-there-still-manufacturers-that-produce-their-newest-cars-using-CVT-transmissions"}, "text": "Every answer that sounds like a CVT cheerleader here is wrong, Dead wrong.\n\nYes CVT transmissions are fragile. Yes they fail early, even with extra oil changes.\n\nThe ONLY reason manufacturers are using CVT transmissions is to meet the higher fuel economy standards EPA has forced on them. They use the CVT transmissions on small low powered cars. Corollas not Camrys, Civics not accords and so on. \nThey CVT transmission does score noticeably better on the EPA mileage loop. BUT in real life driving they are only marginally better. \nThey break sooner and when they fail they fail catastrophically more often. When they fail they usually must be replaced NOT rebuilt.\\\n\nThey are bad for the consumer. Quit buying anything with one so they will go away. They WILL cost you more in the long run. The slight fuel economy advantage is chump change compared to the additional maintenance and repairs costs.\n\nTHEY COST MUCH MORE IN THE LONG RUN.", "upvoteCount": 78, "url": "https://www.quora.com/Are-Hondas-CVTs-reliable-in-a-long-term?top_ans=399455211"}], "text": "Are Honda's CVTs reliable in a long term?", "upvoteCount": 21}}
        </script>

network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":184817205,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"13\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6NTQwMDc3MzE=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":10,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":18121055,\"id\":\"UXVlc3Rpb25AMDoxODEyMTA1NQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NTQwMDc3MzE=\",\"aid\":54007731,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Question: \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"\\\\u201cAre CVT transmissions really that bad?\\\\u201d\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-8adecdbf987886d8b31d824380996ca8\\\", \\\"height\\\": 675, \\\"width\\\": 1200, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-80ea49a77df5cdbb5ab4be98b38c7303\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#242624\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No. they are really quite good at very efficiently transferring power while smoothly varying the gear ratio to efficiently use the engine\\\\u2019s torque.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The problem is that they do this differently than what motorists have become used to, and, especially for those people who are used to and like the sound and feel of performance cars, the CVT is too different and can be perceived as, therefore, unpleasant or \\\\u201cbad\\\\u201d.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You see, a conventional manual or automatic transmission changes its gear ratios in discrete steps\\\\u2026three in an old American column-shift 3-speed manual, four in the first European cars imported into America (five for Alfa-Romeos), then five or six gears in modern cars. Automatic transmissions had two speeds (Power glides), three (Bendix), four (Hydra-Matics), and now as many as ten closely spaced gear ratios. But for each gear you would hear the engine go up the rpm range, say to 3,000 rpm, and then drop down a thousand rpm with each upward gear change and again climb upward again to whatever throttle position the driver wanted, and then start the process all over again until the transmission was in its top gear and the car reached cruising speed. At each gear change there would be this melodic tonal change as the engine dropped down in rpm (lower pitch) and regained a higher rpm (higher pitch). Drivers got used to this. This is the way things \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"should be\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" or \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"were meant to be.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" Drivers can be very reluctant to accept change.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A CVT transmission does not do this. It does not produce this musical climb up a scale of mechanical notes caused by discrete gear changes. This is because a CVT \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"doesn\\\\u2019t change gears.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" In a CVT the ratio varies smoothly and continuously. Think of a conventional manual or automatic transmission climbing a flight of stairs\\\\u2026often one with steep risers and taking them two steps at a time. Think of a CVT as climbing up a ramp.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This smooth continuously varying nature of a CVT is really good for fuel economy as the engine can be kept at an rpm optimized for efficiency while the speed of the vehicle climbs. But it can be disconcerting for drivers who are not used to these transmissions. For, not only does the car not make the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"right \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"engine noises, the engine of a car equipped with a CVT CAN REMAIN AT THE SAME SPEED (AND ENGINE NOTE) WHILE THE SPEED OF THE CAR GOES UP!!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cSo what?\\\\u201d the owner of a hybrid would intelligently say. \\\\u201cThe car moves, doesn\\\\u2019t it?\\\\u201d BUT THIS DRIVES SOME DRIVERS NUTS! \\\\u201cIt just doesn\\\\u2019t sound right!\\\\u201d they will say, and then cite some verse of the Bible dealing with transmissions you have never heard of. OK, I admit, to someone used to shifting gears, it does take getting used to.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Because of this emotional automotive conservatism some CVT\\\\u2019s have been programmed to mimic changing ratios in steps, pretending they are conventional transmissions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I admit that there were some badly designed CVT transmissions that did fail. The BMW Mini CVT is both failure prone and extremely expensive to rebuild. But, aside from the Mini, most of the bad CVT\\\\u2019s are no longer on the road. And there are, to my knowledge, no CVT\\\\u2019s being used in either very powerful cars or in premium priced cars. Their niche seems to be in cars designed to very efficiently use fuel, particularly hybrids. All of the CVT\\\\u2019s now being made are good. But they are different. And they are different in a way that upsets some people. It\\\\u2019s a religious thing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1530931376\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-54007731_171b7d5efae655506ee3ec6bec08599f\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":18121055,\"id\":\"UXVlc3Rpb25AMDoxODEyMTA1NQ==\",\"isDeleted\":false,\"url\":\"/Are-CVT-transmissions-really-that-bad\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are CVT transmissions reall \":{\"question\":{\"qid\":42485021,\"id\":\"UXVlc3Rpb25AMDo0MjQ4NTAyMQ==\",\"url\":\"/Are-CVT-transmissions-reliable\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are CVT transmissions reliable?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyNjUwNzAxNw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":226507017},\"slug\":\"Are-CVT-transmissions-reliable\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoxMjQ0NDgyNzU6NDI0ODUwMjE=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are CVT transmissions reliable?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6MTI0NDQ4Mjc1\",\"aid\":124448275,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Overall? Compared to \\\\u201cold fashioned\\\\u201d multi-gear automatic transmissions?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The CVT is a transmission that has, IMHO, been rushed into production because of the government mandates for increasing gas mileage. It is a poor transmission in anything other than light use \\\\u2026and even then it\\\\u2019s a crap shoot as to how long it lasts.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The CVT is not a robust transmission. The fact you only find them on relatively tame models of automobiles with relatively tame engines \\\\u2026not any kind of truck \\\\u2026even compact ones \\\\u2026and certainly not on any high horsepower performance oriented vehicles \\\\u2026is somewhat proof these are not a stout transmission.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Reliability of the units varies by make so you need to see some long term tests done on the model you\\\\u2019re interested in \\\\u2026see how long the CVT lasts before it grenades itself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Subaru, having garnered some bad publicity about its CVT, grandly came up with a 100,000 mile warranty for their CVT. Whooop-de-dooo!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Really? 100K? For a modern vehicle?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Back in about 1967 100K on any automobile was about all they were good for. Today most vehicles can easily exceed 200K and go upwards of 300K. And most multi-speed transmissions lasted as long as the vehicle they were installed in \\\\u2026and even longer.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How about a *lifetime* warranty if you want to assure folks of the reliability and longevity of the CVT.\\\", \\\"mod er\",\"reportableId\":124075809,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"19\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjIw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6NDA1MDkyNzE=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":16,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":11666249,\"id\":\"UXVlc3Rpb25AMDoxMTY2NjI0OQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NDA1MDkyNzE=\",\"aid\":40509271,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"As a tech who has replaced over a dozen of them, and performed/watched others replace or perform service campaigns to inspect for excess wear, no.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The problem the XTronic suffers from, like most CVT\\\\u2019s, largely is how it transfers power, using a multi-plated steel belt. This belt, if the conical pulleys it goes around do not supply sufficient pressure, can slip and cause excessive wear and damage. Several models in the lineup have had transmission control module reflashes to rectify fluid pressure issues. There are campaigns for wear and shudder on nearly every model that employs a CVT, whether it be reflashes, or inspections.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is a reason the fluid for these transmissions costs $20 a quart. It is highly-engineered with VERY specific friction, heat transfer, and lubrication properties. Expect to pay $120\\\\u2013160 just for a transmission service for FLUID ALONE. And proper maintenance is requisite to not having issues.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Multiple brands have utilized CVT\\\\u2019s at one point or another, and most have abandoned them. They are GREAT for fuel economy and efficiency. However, they as yet do not seem to be reliable, especially under customer abuse (read: lack of maintenance).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1909996676\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-40509271_5c42697df40428771af1f01820d5b76f\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":11666249,\"id\":\"UXVlc3Rpb25AMDoxMTY2NjI0OQ==\",\"isDeleted\":false,\"url\":\"/Is-the-Nissan-CVT-reliable\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is the Nissan CVT reliable?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjEyOTA2NjgzOA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":129066838},\"slug\":\"Is-the-Nissan-CVT-reliable\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":28,\"suggestedReplies\":[\"What specific Nissan models have the most reliable CVTs?\",\"Are there any commo null,\"id\":\"QW5zd2VyQDA6NjQzMTY5MDc=\",\"aid\":64316907,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I don't think they are bad, in the right application. Small cars with small engines and automatic transmissions suck. You push the gas pedal and the rpms go up but the car doesn't seem to accelerate any better. Same whether a traditional automatic or a CVT.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My Nissan Murano has one, and I kind of like it, actually. It's smooth, since there is no shifting. When you stamp on the gas it starts accelerating, right away, while also downshifting at the same time. With a typical automatic there would be a pause while it downshifts, and then a sudden large increase in rpms.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Probably the biggest shortcoming of the CVT in my car is its limited gear ratio range. The tallest gear is maybe slightly shorter than it could be. The lowest gear is quite tall. If I floor it, the car will be doing about 90km/h before it hits redline (and then stays there), so off the line acceleration is a little soft. Adequate for this vehicle, but definitely not sporty.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I still worry about this CVT failing and costing a fortune to fix.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Edit: to clarify, when I say small cars with small engines, I mean naturally aspirated engines. For example, I once had a loaner Nissan Sentra with a 4-speed automat "network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":10,\"__isReportable\":\"Answer\",\"reportableId\":16346551,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"24\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6NjQzMTg5NzE=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":21,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":21051524,\"id\":\"UXVlc3Rpb25AMDoyMTA1MTUyNA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NjQzMTg5NzE=\",\"aid\":64318971,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The issue with CVTs, especially for gear heads and car guys and gals, is they are generally considered \\\\u201csoulless.\\\\u201d CVTs on their own are very efficient \\\\u2026but like most things that are very efficient in life \\\\u2026they are boring.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A CVT, in its normal mode of operation, is designed to smoothly and seamlessly shift into the highest gear ratio possible to maximize fuel economy. The CVT, through its action, turns an internal combustion engine into an electric motor. Driving a CVT, an engine will begin to rev up, then maintain a level of RPM while the CVT adjusts the ratio to the ideal RPM for the speed. With a CVT there is no visceral feedback of RPM changes and shift points as you would experience in a traditional multi-speed tranny.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For folks who view an automobile as simply an appliance to get from \\\\u201cA\\\\u201d to \\\\u201cB\\\\u201d they probably have no opinion one way or the other with regard to a CVT versus a multi-speed automatic tranny.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For folks who enjoy driving \\\\u2026who enjoy the visceral feedback of the car, transmission and engine \\\\u2026a CVT removes all of that. Now some CVTs can be programmed or set to emulate a multi-speed tranny and simulate shift points \\\\u2026but many cannot. Some CVTs may also have a manu-matic mode \\\\u2026a manual shifting ability \\\\u2026when they are programmed or set to emulate a multi-speed automatic. But not all vehicles with CVTs have these capabilities.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So how \\\\u201cbad\\\\u201d a CVT-equipped vehicle is depends on how you view driving and the driving experience.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1996569028\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-64318971_36d543028a19d2f7667c5b51eb780f31\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\": erationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":23,\"__isReportable\":\"Answer\",\"reportableId\":64318971,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"25\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6MTM4NTc1MTU2\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":22,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":37814733,\"id\":\"UXVlc3Rpb25AMDozNzgxNDczMw==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTM4NTc1MTU2\",\"aid\":138575156,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"100k miles firsthand experience. Jury is still out but here\\\\u2019s my 2 cents.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2013 Honda 2.4L CVT Accord. Bought used, 26k miles. Certified pre owned from Honda dealer, clean bill of health with lots of records. Drove 120,000 miles from Sept 2016 to April 2019. So about 3700 (yes 3\\\\u20137\\\\u20130\\\\u20130) miles per MONTH travelling Iowa, Neb, Mo, S Dak. Inspection job. About 95% highway speeds, 60\\\\u201375mph. Averaged 34mpg or so. Would figure that as 50,000 or so city miles.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Changed the fluid twice x $90 just to see. Clean, clear fluid came out both times. No sediment, metal or junk in the fluid. Saw it in person, tech said they all look this good.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Never any hint of problems. No jerky, sloppy or otherwise weird behavior. The only complaint I have is that there was an odd whine at speed. Best explained as the wail of the baby T-rex on the (second?) Jurrassic Park movie. Not real loud but disturbing. Audible at most speeds but not always or due to any particular heat/cold/speed/other reason we could work out. Tech said most do that after 3\\\\u201340 thou miles. Radio drowns it out at low volume. The speed, acceleration and torque delivery is very good. It takes a while to get used to since the car leaps forward fast enough to move your foot off the gas, giving a porpoising effect until you get the hang of it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is relevant is that the CVTs in some cars are not doing so well but it is not just the trans but the SOFTWARE in the car that is suspect. The trans is dependent on the computers to decide how the gear ratio stepping is done. So too agressive or whatever does matter.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The Nissan, Subaru & some other CVTs have a worse record than Honda. If you\\\\u2019re looking at a car do your homework before you decide. SOME makes of CVTs are suspect but Honda seems to have a handle on it. Going back to at least 2005 or so there is no serious defect trail in NHTSA or major forums I can find.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As far as CVT\\\\u2019s in general, the basic design is way more solid than traditional automatics. They\\\\u2019re used in many industrial machines. Airport tugs (very heavy duty), golf carts & lots of others. The computers helped bring CVT to cars due to fuel economy standards and weight reduction.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The automotive press doesn\\\\u2019t care for them but they don\\\\u2019t live in the real world. The US manufacturers are always slow to adopt new technology and prefer others prove it first.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-745638084\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-138575156_c3cbba7b477d441a47a4281b41b34b50\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":37814733,\"id\":\"UXVlc3Rpb25AMDozNzgxNDczMw==\",\"isDeleted\":false,\"url\":\"/How-long-should-a-2016-Honda-CVT-last-in-the-long-term-in-km\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How long should a 2016 Honda CVT last in the long term (in km)?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrend 8-200-slywytzyrxijstkyrokakryrclfgkref.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false,\"producerBundleStatus\":\"enabled\",\"viewerHasMuted\":false},\"__isContentObject\":\"Answer\",\"shouldBlurAllImages\":false,\"creationTime\":1556977675832105,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDo5NjA2MDAzMg==\",\"__typename\":\"WorkCredential\",\"__isCredential\":\"WorkCredential\",\"translatedString\":\"Head Cook N Bottle Washer (1966-present)\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":96060032,\"position\":\"Head Cook N Bottle Washer\",\"endYear\":\"-1\",\"companyName\":null,\"company\":null,\"startYear\":\"1966\"},\"isTranslated\":false,\"url\":\"/How-long-should-a-2016-Honda-CVT-last-in-the-long-term-in-km/answer/Sean-Flanagan-49\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMzg1NzUxNTY6WzE4OCwgMjYyMDE4XQ==\",\"viewCount\":262018,\"answerCount\":188}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"smart_distribution\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":33021,\"__isVotable\":\"Answer\",\"numUpvotes\":18,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":3,\"__isReportable\":\"Answer\",\"reportableId\":138575156,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"26\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6Nzg2NzY4MTc=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":23,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":11666249,\"id\":\"UXVlc3Rpb25AMDoxMTY2NjI0OQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6Nzg2NzY4MTc=\",\"aid\":78676817,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"All of this disaster talk. But the vast majority of Nissan CVTs since 2006 and newer have proven themselves reliable. I have a 2009 maxima with close to 300,000kms on it and I have not had any problems with the transmission. The 2007 and up Altimas are all either CVT or some rarely had a manual. I have seen many Altimas with over 300,000 kms and no issues. I saw one with over 400,000 and the transmission was running fine, unfortunately the body and exhaust were so rusted it was not worth fixing. Proper maintenance goes a long way, but the CVT does not require a lot of maintenance, certainly nothing extra. And the engine in a vehicle requires much more maintenance then the tranny does.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One of the issues with the CVT that helps lead to the assumption they are unreliable is that it is less able to handle neglect, as in if you keep driving the car for 10s of thousands of miles despite inadequate transmission fluid or not getting the transmission flushed properly and continuing to drive it for 50,000 kms past when it was due for one. Than you can easily wreck it. Where a regular auto can better handle this abuse. Then there is the fact that some people don't use the recommended transmission fluid. And if there is a major failure with the CVT for whatever reason, the entire thing has to be replaced with a new one as it is extremely difficult to repair. Whereas you can often repair regular automatics without the expense of replacing the entire transmission unit.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'd say the Nissan CVT is certainly reliable. Not only that but it is very responsive compared to your average econobox auto, and mated to a V6, a lot of fun.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nissan seems to believe in their CVT as they have them in the vast majority of their vehicles. Statistically they are reliable. Many car companies have started to use them more and more but none as much as Nissan. If they were truly as unreliable as some are saying Nissan could easily have started using their 7-speed and abandoned the CVT by now. And there would not be a steady increase in the number of vehicles from many car companies coming equipped with CVT as often the only option.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1844783171\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-78676817_c2a0cf6d5eea8452f2b741bfd989ceb0\",\ \\\\u2019ll waste big money, time and can put yourself in dangerous position.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Also, Nissan owns 70% of the main CVT transmission company, I bet that company is earning a ton lot of money by deceiving customers to buy unqualified products and the quality control at the factory is either not doing their job correctly or this is a company command to put all unqualified products on the road.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1223863867\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-80226234_8bb4074a65dbc2081f8e18ba35b2aad3\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":11666249,\"id\":\"UXVlc3Rpb25AMDoxMTY2NjI0OQ==\",\"isDeleted\":false,\"url\":\"/Is-the-Nissan-CVT-reliable\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is the Nissan CVT reliable?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjEyOTA2NjgzOA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":129066838},\"slug\":\"Is-the-Nissan-CVT-reliable\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":28,\"suggestedReplies\":[\"What specific Nissan models have the most reliable CVTs?\",\"Are there any common signs of CVT issues to watch for?\",\"How does the CVT compare to traditional automatic transmissions in reliability?\"]},\"permaUrl\":\"/Is-the-Nissan-CVT-reliable/answer/Min-Xin\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShor ame\":null,\"company\":{\"tid\":73541,\"id\":\"VG9waWNAMDo3MzU0MQ==\",\"__typename\":\"Topic\",\"name\":\"Fidelity Investments\"},\"startYear\":null},\"isTranslated\":false,\"url\":\"/Is-the-Nissan-CVT-reliable/answer/Min-Xin\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":40934,\"__isVotable\":\"Answer\",\"numUpvotes\":46,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":11,\"__isReportable\":\"Answer\",\"reportableId\":80226234,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"28\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTU5NzkyNTphbnN3ZXI6MTkyOTgyODQ0\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":5597925,\"id\":\"UXVlc3Rpb25AMDo1NTk3OTI1\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Are Honda's CVTs reliable in a long term?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":25,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":13129617,\"id\":\"UXVlc3Rpb25AMDoxMzEyOTYxNw==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTkyOTgyODQ0\",\"aid\":192982844,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"A CVT transmission, though it is VERY efficient, takes some getting used to. To those who like normal cars, the CVT transmission feels slow to react. You cannot tell your car speed by the \\\\u2018feel\\\\u2019of the speed of the engine. It uses a special oil that cannot be mixed with normal trans fluid so should ONLY be serviced by the dealer because one teaspoon of the wrong fluid will destroy it. That being said, servicing the unit at 40k or 50k is recommended. There are no gears and the oil \\\\u2018grabs\\\\u2019 the metal parts to prevent slippage. Regular oil lubricates, CVT oil \\\\u2018grabs\\\\u2019 for no slip.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We drive a 2008 Nissan Altima 4 cyl and had to replace a trans valve body once for $2,000 because we didn't change the trans oil soon enough. The car has been great at 106,000 miles and we are keeping it. It gets 550 miles on a tank on the highway on trips, 28mpg hiway. It has 6 \\\\u2018pretend\\\\u2019 gears and we can \\\\u2018downshift\\\\u2019 on a hill. Nissan has done a good job on their CVTs but there is some getting used to it. Their newer cars are much better.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Edit. Now, in 2025 (I wrote above in 2020), the car has 121,000 miles and us fine. Because I drive a 2013 Chevy Volt (155mpg average at160,000 miles) I only drove the Altima a bit over 700 miles last year. Both cars are good. One comment brought an edit on the Altima.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don't change my car fluids. If you WANT to change your own it is OK with me. Horror stories galore are all over the place about stupid mistakes. The Nissan transmission (all CVT's ) require common sense (for them) especially where the transmission is concerned. Let the dealer do it. Yes it is a little more expensive but is NOT worth the trouble. $160 or so every 60,000 miles is less trouble (for me) and they know their cars.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyone with a car can set up a bank account to buy your next one and service your current one. Oil changes, OK, but a CVT is unique and must be done right.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-468404572\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-192982844_4c14a91f84ff9b50fe31d478c094b746\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":13129617,\"id\":\"UXVlc3Rpb25AMDoxMzEyOTYxNw==\",\"isDeleted\":false,\"url\":\"/Should-I-trust-cars-with-CVT-transmissions-or-should-I-go-with-my-gut-and-avoid-them-I-am-told-they-are-very-expensive-to-repair-and-less-reliable\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Should I trust cars with CVT transmissions, or should I go with my gut, and avoid them? I am told they are very expensive to repair and less reliable.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE1NDUwMzE1NA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":154503
