ut the country. (RRP £5.99 per month).","how_to_play_heading":"How to play?","how_to_play_text_1":"The Fundraising Club Lottery is a monthly draw which takes place on the final day of each month. To be in with a chance of winning, you'll need to purchase at least one ticket using the form above. Tickets cost £10, and you can purchase a maximum of 5 tickets for each draw. By buying a ticket(s), you are committed to a recurring monthly payment. You can cancel this payment at any point.","how_to_play_text_2":"The deadline to buy tickets for each monthly draw is the 20th of the month. Tickets purchased after the 20th of the month will be entered into the draw that takes place at the end of the following month.","how_to_play_text_3":"Lottery tickets are selected at random in each draw. The first ticket drawn will win £5,000 + have a chance to win an additional £20,000 in our monthly bonus draw. The 2nd ticket drawn will win £2,000, and the next 20 tickets drawn will each win £50.","how_does_the_club_benefit":"How does the club benefit?","rules":"Rules","rule_0":"Players must be 18 or over","rule_1":"Tickets cost £10 per month","rule_2":"Tickets are a recurring monthly payment","rule_3":"Players may cancel the ticket at any time","rule_4":"A maximum of 5 tickets per player","rule_5":"A grant from every ticket will go to your club","rule_6":"Lottery draw on the final day of each month","rule_7":"Winners are notified by email and phone","segment":"Total Jackpot Prize £25,000 Every Month!!","important_facts":"Important Facts","facts_contact":"Need help? If you are struggling to complete the online sign-up process, or to make a general enquiry you can call us on 0800 304 7778 or email \u003cbr /\u003e \u003ca\u003ethefundraisingclub@contactourlottery.org.uk\u003c/a\u003e  (Monday to Friday).","facts_1":"To participate in the lottery or receive a prize, individuals must be over 18 years of age and reside within Great Britain.\n","facts_2":"\u003cterms\u003eClick here to see our Terms and Conditions\u003c/terms\u003e, or \u003ccomplaints\u003eComplaints and Dispute Policy\u003c/complaints\u003e, or \u003cprivacy\u003ePrivacy Policy\u003c/privacy\u003e and our \u003cfaq\u003eFAQ's\u003c/faq\u003e.","facts_3":"Software is available to prevent an individual computer from accessing gambling internet sites. Please see \u003ca\u003ewww.gamblock.com\u003c/a\u003e for further information","facts_4":"The Fundraising Club promotes responsible gambling. If you would like to self-exclude from the lottery or raffles, please follow the link to complete our online form \u003ca\u003ehere\u003c/a\u003e.","facts_5":"If you feel you have a problem with gambling, visit \u003ca\u003ewww.begambleaware.org\u003c/a\u003e or call the national gambling helpline on 0808 0820 133.","footer_p_1":"The promoter of The Fundraising Club Lottery is The Fundraising Club, Sterling House, 2 Topcliffe Close, Tingley, Wakefield, West Yorkshire, WF3 1DR. Registered Company C.I.C 16034835 England \u0026 Wales.","footer_p_2":"The Fundraising Club is registered with Leeds City Council to operate this small society lottery under registration number LOTREG/05397/24.","footer_p_3":"This website and lottery service is provided by our external lottery manager, Bee Ethical Limited, Company number 09314392. Bee Ethical Limited is licenced and regulated in Great Britain by the Gambling Commission under account number \u003ca\u003e44067\u003c/a\u003e.","footer_p_4":"Bee Ethical, Perio Mill Barns,\n Fotheringhay, PE8 5HU.\n 0800 3047722"},"information":{"information_title":"Club information","information_page_title":"{{clubName}} information","information_meta_description":"Club documents, policies and sponsors of {{clubName}}","documents_page_title":"{{groupName}} - {{clubName}} Documents","documents_title":"Documents","policies_title":"Policies","links_title":"Links","sponsors_title":"Sponsors","privacy_policy_title":"Privacy policy","data_policy_title":"Data policy","terms_and_conditions
