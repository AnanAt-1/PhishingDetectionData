00d78e691cee775443c6c7bb68fef13ad89843e13a089733a005"] || [];window.ansFrontendGlobals.data.inlineQueryResults.results["c0eb30bd37ab00d78e691cee775443c6c7bb68fef13ad89843e13a089733a005"].push("{\"data\":{\"question\":{\"answers\":{\"edges\":[{\"node\":{\"answer\":{\"aid\":1477743799244934,\"id\":\"QW5zd2VyQDA6MTQ3Nzc0Mzc5OTI0NDkzNA==\",\"isDeleted\":false,\"isMachineAnswer\":true,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"DNS (Domain Name System) primarily uses UDP (User Datagram Protocol) for several reasons:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Speed and Efficiency\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": UDP is a connectionless protocol that allows for faster transmission of data. Since DNS queries and responses are typically small (usually under 512 bytes), using UDP reduces the overhead associated with establishing and maintaining a connection, which is required in TCP (Transmission Control Protocol).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Low Latency\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": DNS queries are often time-sensitive. Using UDP allows clients to send a request and receive a response without waiting for a connection setup, leading to lower latency in resolving domain names.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Simple Query/Response Model\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": DNS operates on a simple request-response model. Most DNS queries consist of a single request from the client to the server and a single response back. UDP is well-suited for this kind of interaction, as it allows for quick, stateless communication.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Broadcast and Multicast Support\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": UDP supports broadcasting and multicasting, which can be useful in certain DNS scenarios, such as service discovery in local networks.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Error Handling\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": DNS queries can tolerate some level of packet loss. If a UDP packet is lost, the client can simply resend the query. While TCP provides reliable delivery, the overhead might not be necessary for the typically short-lived DNS transactions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fallback to TCP\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Although DNS primarily uses UDP, it can fall back to TCP for larger responses (e.g., DNSSEC) or for situations where reliability is critical, such as zone transfers between DNS servers.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In summary, the use of UDP in DNS is primarily due to its speed, efficiency, and suitability for the stateless, quick query-response nature of DNS operations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1039921297\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1477743799244934_c686fba2a760908eae9f14f0864e816e\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":508565,\"id\":\"UXVlc3Rpb25AMDo1MDg1NjU=\",\"isDeleted\":false,\"url\":\"/Why-does-DNS-use-UDP\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why does DNS use UDP?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"Why-does-DNS-use-UDP\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":8,\"suggestedReplies\":[\"What are the limitations of using UDP for DNS?\",\"How does DNS handle larger response sizes with UDP?\",\"Can you explain how DNS works with TCP fallback?\"]},\"permaUrl\":\"/Why-does-DNS-use-UDP/answers/1477743799244934\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Why-does-DNS-use-UDP/answers/1477743799244934\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"oid\":1477743799244934,\"contentType\":\"answer\",\"tribe\":null,\"viewer\":{\"consumerBundleSubscription\":null,\"id\":\"Vmlld2VyQDA6MA==\",\"tribeDirectSubscriptions\":[],\"user\":null,\"staticContent\":{\"title\":\"There is help\",\"contentQtextDocument\":{\"legacyJson\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Need Help? Contact a suicide hotline if you need someone to talk to. If you have a friend in need of help, please encourage that person to contact a suicide hotline as well.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Worldwide\\\\nIn general ames\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6Mjc0NzI2NTUxMTpMQVRO\",\"reverseOrder\":false,\"givenName\":\"Assistant\",\"familyName\":\"\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"isAnon\":false,\"profileUrl\":\"/profile/Assistant-79\",\"smallProfileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default.png-26-688c79556f251aa0.png\",\"profileImageUrl\":\"https://qsf.cf2.quoracdn.net/-4-images.new_grid.profile_default.png-26-688c79556f251aa0.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false,\"producerBundleStatus\":\"never_enrolled\",\"viewerHasMuted\":false},\"__isContentObject\":\"Answer\",\"shouldBlurAllImages\":false,\"creationTime\":1723834472441385,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"url\":\"/Why-does-DNS-use-UDP/answers/1477743799244934\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":1,\"__isVotable\":\"Answer\",\"numUpvotes\":0,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":1477743799244934,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"},\"__typename\":\"QuestionMachineAnswerItem\",\"id\":\"UXVlc3Rpb25NYWNoaW5lQW5zd2VySXRlbUAwOjUwODU2NTpxdWVzdGlvbl9tYWNoaW5lX2Fuc3dlcjoxNDc3NzQzNzk5MjQ0OTM0\",\"__isQuestionPagedListItem\":\"QuestionMachineAnswerItem\",\"question\":{\"qid\":508565,\"id\":\"UXVlc3Rpb25AMDo1MDg1NjU=\"},\"index\":0},\"cursor\":\"0\",\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjA=\"},{\"node\":{\"__typename\":\"QuestionRelevantAnswerItem2\",\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6NTA4NTY1OmFuc3dlcjoxOTEwNTI3MTE=\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":508565,\"id\":\"UXVlc3Rpb25AMDo1MDg1NjU=\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why does DNS use UDP?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":1,\"isEquivalentAnswer\":true,\"relatedQuestion\":{\"qid\":64077402,\"id\":\"UXVlc3Rpb25AMDo2NDA3NzQwMg==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTkxMDUyNzEx\",\"aid\":191052711,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"As stated in other answers, DNS can use both.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When DNS was invented (around 1983), UDP was chosen as the primary transport because:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Server resources are limited (and were more restricted 40 years ago)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"UDP does not require the overhead of tracking connections and their state\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It was anticipated that the DNS root servers night have to handle a massive amount of queries\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"DNS answers are usually rather small: one or more IP addresses, maybe an full qualified host name for reverse DNS, so they fit into one UDP packet \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {\\\"citation\\\": {\\\"target\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://stackoverflow.com/questions/1098897/what-is-the-largest-safe-udp-packet-size-on-the-internet\\\"}, \\\"title\\\": \\\"What is the largest Safe UDP Packet Size on the Internet\\\", \\\"index\\\": 1, \\\"unique_id\\\": \\\"jEqtp\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Each TCP connection requires some resources on the server to track it's state, timeouts, retransmits etc. UDP is \\\\u201cfire and forget\\\\u201d, a stateless protocol. Packet got lost? Client will send another query (goes both ways). Therefore UDP is much simpler and requires much less resources on the server side which is significant for a server handling high volumes of queries from lots of different clients.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This only changed during the recent years when DNSSEC was introduced, because the server's answers got much larger since keys and signatures and possibly certificate chains are involved and probably because of encrypted DNS. Plus with encryption you need to handshake anyway for key exchange, so a mutual connection is required.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": fal d=233580213;dc_lat=;dc_rdid=;tag_for_child_directed_treatment=;tfua=;gdpr=${GDPR};gdpr_consent=${GDPR_CONSENT_755};ltd=;dc_tdv=1\",\"shouldScaleImage\":false,\"logo\":{\"imageUrl\":\"https://qph.cf2.quoracdn.net/main-qimg-1ee87e4294d1cd8560db4d0a7f1f0d18\",\"id\":\"QWRMb2dvQDA6NDIwODk=\"},\"isSelectedForFeedSurvey\":false,\"isSelectedForQuestionPageSurvey\":false,\"viewerHasRepliedToSurvey\":false,\"numUpvotes\":0,\"leadgenFormId\":null,\"logoImageUrl\":\"https://qph.cf2.quoracdn.net/main-qimg-1ee87e4294d1cd8560db4d0a7f1f0d18\",\"streamType\":\"related_topic\"},\"id\":\"UXVlc3Rpb25BZEl0ZW1AMDo1MDg1NjU6YWQ6MjExMTA2MjQyMDM1NTExLTE=\"},{\"adLocation\":\"inline_question\",\"ad\":{\"answer\":{\"id\":\"QW5zd2VyQDA6MTk1Mzg0MTY2\",\"viewHash\":\"a-195384166_e136f7abdc87b3b7195c5a2b71907b55\",\"aid\":195384166,\"__typename\":\"Answer\",\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It is always hard to start without having a good picture of what you do want to create. Today there are millions of helping tools and everyone is empowered to create a blog. The only question that is still hovering in the air is - \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"how to start a successful blog?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So let\\\\u2019s go - here are some tips for those who are just starting and even for those who already have a blog:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Choose your blog niche.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" It\\\\u2019s easy to start a blog if you already know what you want to talk about but even if you don\\\\u2019t have your own topic, don\\\\u2019t give up - there are numerous bloggers who started with one idea and ended up with the other one. \\\\n\\\\nYou are creating a company or have a product? Writing a blog about it could become a great marketing strategy that would drag more attention to your business.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-9ccc0a35d0ceefdd064b9c00071ae6c4-pjlq\\\", \\\"height\\\": 839, \\\"width\\\": 1600, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-da923e255bef2654774505a72f147b82\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#ffc0ac\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Have something for the start.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" A lot of people start a blog without even knowing what to write about, it\\\\u2019s not the end of the world but surely you can do better! \\\\n\\\\nBefore starting a blog, gather up some materials around you that can be used in the blog - photos, some thoughts written down. Having something for the start obligates you to create a blog and not procrastinate with only thought about having it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Select an interesting domain name.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Forget all the boring ones and find a name that stands out. There are some interesting TLDs for your domain, you don\\\\u2019t have to use .com, with imagination you can make even .online TLD attractive!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-059855759bcb07f1a43867bf1e3c175b\\\", \\\"height\\\": 657, \\\"width\\\": 1291, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-3b75736dcfca55dae9c3ce94baf3ee2a\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#fdfdfe\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Also, these tips can help to select the best domain name for you: \\\\n\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Make the domain memorable\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - keep it short and simple, you can use domain checkers to help you find the one that fits you best!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Know your audience\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - domain target keywords are really important to your audience so make it relevant.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Less but better\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - avoid any hyphens, numbers or non-unicode characters in the domain name. It could be too difficult to remember or hard to understand.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Check for popular keywords\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - with the domain checker you can find domains with popular keywords. Also, it can help you find domains with the same name and variations, buying those can help you to protect your brand.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Protect your privacy\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - make sure that privacy protection is activated for your domain name. This will hide your private data from the WHOIS database.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Be fast to be first\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - hurry up as the domain you want can be bought within seconds!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Analyze the blogs you like.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" It is so much easier to start with an example. I am not talking about copying others, just getting some inspiration and finding successful methods. Don\\\\u2019t forget to analyze which blogs are getting the most traffic - SimilarWeb can help you out with that. If a blog is getting a lot of traffic, research what could be the key factors of that. \\\\n\\\\nYou can even analyze the SEO strategy of other websites! \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Neil Patel\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://neilpatel.com/\\\"}}}, {\\\"text\\\": \\\" allows you to do that through his own website.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Remember that SEO is important but Content is still the king.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" No one ever got traffic without doing anything BUT it doesn\\\\u2019t mean that expensive ads will give you what you want. The most important thing here is content and you need to \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"make sure it\\\\u2019s rock-solid\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.hostinger.com/tutorials/comprehensive-content-audit-guide?utm_source=quora.com&utm_medium=web&utm_campaign=answers&utm_content=20200131_tips-for-starting-a-blog\\\"}}}, {\\\"text\\\": \\\", though \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"SEO\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.hostinger.com/tutorials/what-is-seo/?utm_source=quora.com&utm_medium=web&utm_campaign=answers&utm_content=20200131_tips-for-starting-a-blog\\\"}}}, {\\\"text\\\": \\\" is also playing a huge role in blogging.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Set up social media platforms.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Online presence is important and using social media can help you increase your user engagement. It\\\\u2019s the best tool to notify people about new articles and plans. Facebook and Instagram can help you grow and receive feedback from your readers directly. Also, you can implement the links from your blog post to Facebook and Instagram to gain more followers there and create a community for them. \\\\n\\\\nAs social media channels (and even effective ones) the personal profiles can be used too. A lot of bloggers have their blogs linked in the \\\\u201cAbout me\\\\u201d section of their Facebook and Instagram profiles. Self-promotion for friends and followers can increase traffic and popularity.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Create a top-notch design.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Even when content is so important, you have to make sure that your visitors can easily read it and find it. The eye-catching design is a must to keep the readers in the blog for more than a few seconds. You can create a design yourself, or you can use existing templates - WordPress has a lot of them! If you have no idea about the latest trends, give a shot for a minimalistic look. It will make your blog look more professional and easy to navigate.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-0e7a48d13ffbc64fcb056c29215ab104-pjlq\\\", \\\"height\\\": 784, \\\"width\\\": 1371, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-4afff7b8bf6379d689c1bac07fc70fe1\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#f7f7f7\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Congrats! Now your blog is ready to storm the internet. Be sure to keep it updated and it will stay on the successful path. Here Google Analytics and other platforms that help to track your blog growth or plan its future will come in handy. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"A goal without a plan is just a wish, so make it real and enjoy the journey!\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"question\":{\"id\":\"UXVlc3Rpb25AMDoxOTAxOTAx\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\
