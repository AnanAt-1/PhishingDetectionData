	<meta property="og:description" content="From the box:

A roll of the dice decides where you place your marble on the board.  Don&#039;t like your roll?  You get a second chance!  3 in a row scores one point.  Four in a row scores two points.  Get the point?  Build your rows or block your opponents.  There&#039;s fun and strategy on every roll, and doubles are always WILD!

The board is a grid, with the numbers 3-11 along each edge. Two blue dice determine which blue column, two red dice determine which red row, and you place your marble where they meet. Doubles are wild, so you can choose where to place your marble. If your opponent has a marble at that spot and it&#039;s not part of a three-in-a-row, you have a roll off, 3 dice and three chances, to see who can get the highest roll and claim that spot. Once a marble is part of a three-in-a-row it is locked in. Points are counted for a three-in-a-row in every direction; horizontally, vertically, and diagonally. The game ends when someone runs out of marbles, and everyone has a final turn.
