4 dollars) to purchase a slave in the antebellum south?\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:3,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:6,\&quot;updated_at\&quot;:\&quot;2004-10-18T03:44:35.000Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:2,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:0,\&quot;readers_count\&quot;:0,\&quot;score\&quot;:10.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:269771,\&quot;topic_slug\&quot;:\&quot;how-much-did-slaves-cost-in-america\&quot;,\&quot;display_username\&quot;:\&quot;astro\&quot;,\&quot;primary_group_name\&quot;:\&quot;Registered\&quot;,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;http://boards.straightdope.com/sdmb/showthread.php?t=259106\\u0026highlight=slave\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:9}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Guest\&quot;,\&quot;title_is_group\&quot;:true,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:1645,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/how-much-did-slaves-cost-in-america/269771/3\&quot;,\&quot;has_post_localizations\&quot;:false,\&quot;post_localizations\&quot;:[],\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:null},{\&quot;id\&quot;:5273661,\&quot;name\&quot;:\&quot;Sampiro\&quot;,\&quot;username\&quot;:\&quot;Sampiro\&quot;,\&quot;avatar_template\&quot;:\&quot;https://avatars.discourse-cdn.com/v4/letter/s/2acd7d/{size}.png\&quot;,\&quot;created_at\&quot;:\&quot;2004-10-18T05:58:33.000Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003ePossibly relevant or possibly hijacks:\\u003c/p\\u003e\\n\\u003cp\\u003eDisclaimer: I’m not proud of this, but it is interesting-\\u003cbr\\u003e\\nOne of my ancestors in colonial South Carlona, according to family lore, was a physician who purchased the sick slaves from the slave ships.  They were often sold in one lot and for less than the price of a single healthy slave.  With proper medical care some of the slaves usually survived and could be resold at a profit.\\u003c/p\\u003e\\n\\u003cp\\u003eI have an audio recording made in 1953 of my great-grandmother’s stepmother/aunt (who was then 99 years old) in which she recalls seeing, ca. 1863/1864, travelling slave merchants in south Alabama buying slaves for trade goods (bacon, hams, coffee, etc.)  and gold/Union currency.  The slaves were sold for a small fraction of what they would have brought before the war (maybe 10%) and were being sold by owners in desperate need of reliable cash (Confederate money being worthless and the Union blockade and Confederate requisitioning having deprived them of their farm animals or other needed supplies).  The slavetraders were taking them down to Mobile (one of the last remaining Confederate harbors that had not been bottled) and blockade running them down to South America where slavery was still legal and lucrative.  (Only about 1 in 10 of the ships going \\u003cem\\u003eout\\u003c/em\\u003e of Mobile ran into Union ships, so it was a lucrative venture.)  Her own family was Irish and poor and though no more liberal than most southerners of the time they w             <div class='post' itemprop='text'>
              <p>When America still had slavery, what was the going price of a slave? And what would that be in todays dollars?</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">

          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>

              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://boards.straightdope.com/u/silenus'><span itemprop='name'>silenus</span></a>
                
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2004-10-18T03:29:54Z' class='post-time'>
                    October 18, 2004,  3:29am

                  <meta itemprop='dateModified' content='2004-10-18T03:29:54Z'>
              <span itemprop='position'>2</span>
              </span>

            <div class='post' itemprop='text'>
              <p>*Slave prices inflated rapidly as the institution expanded in Texas. The average price of a bondsman, regardless of age, sex, or condition, rose from approximately $400 in 1850 to nearly $800 by 1860. During the late 1850s, prime male field hands aged eighteen to thirty cost on the average $1,200, and skilled slaves such as blacksmiths often were valued at more than $2,000. In comparison, good Texas cotton land could be bought for as little as six dollars an acre. *</p>
<p>From <a href="http://www.rra.dst.tx.us/c_t/History1/SLAVERY.cfm" rel="nofollow noopener">here.</a></p>
            </div>

              <span class="crawler-post-infos">

            <div class='post' itemprop='text'>
              <p>Possibly relevant or possibly hijacks:</p>
<p>Disclaimer: I’m not proud of this, but it is interesting-<br>
One of my ancestors in colonial South Carlona, according to family lore, was a physician who purchased the sick slaves from the slave ships.  They were often sold in one lot and for less than the price of a single healthy slave.  With proper medical care some of the slaves usually survived and could be resold at a profit.</p>
<p>I have an audio recording made in 1953 of my great-grandmother’s stepmother/aunt (who was then 99 years old) in which she recalls seeing, ca. 1863/1864, travelling slave merchants in south Alabama buying slaves for trade goods (bacon, hams, coffee, etc.)  and gold/Union currency.  The slaves were sold for a small fraction of what they would have brought before the war (maybe 10%) and were being sold by owners in desperate need of reliable cash (Confederate money being worthless and the Union blockade and Confederate requisitioning having deprived them of their farm animals or other needed supplies).  The slavetraders were taking them down to Mobile (one of the last remaining Confederate harbors that had not been bottled) and blockade running them down to South America where slavery was still legal and lucrative.  (Only about 1 in 10 of the ships going <em>out</em> of Mobile ran into Union ships, so it was a lucrative venture.)  Her own family was Irish and poor and though no more liberal than most southerners of the time they were mortified at people they knew trading human beings for food and a little money.</p>
            </div>

            <div class='post' itemprop='text'>
              <p>In a similar vein as <strong>Sampiro</strong>’s post…</p>
<p>In his book <em>Mountain Masters</em>, John Inscoe points out that, at least in the mountains of North Carolina, many new slaveholders would begin by buying a child. Slave children cost less than adults and were considered a profitable investment. I’ve gone through the antebellum census records for several of these mountain counties myself, and it is very common (and a little chilling) to see a household that owns one slave between the ages of 8 and 12.</p>
            </div>
