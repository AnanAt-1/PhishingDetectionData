<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="MovieStarPlanet">
<title>MovieStarPlanet</title>
<meta name="description" content="MoviestarPlanet - a social game for kids, teens & tweens. Play dress up, be creative with Artbooks & star in movies. Have fun in a safe online network. Fame, fortune & friends is yours!" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="img/favicon.ico" />

<!-- Style -->
<link rel="stylesheet" type="text/css" href="style/moviestarplanetstyle.css?v=3" />
<link rel="stylesheet" type="text/css" href="style/arrowBounce.css?v=1" />
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css?v=1" />

<!-- Font style -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<body>
  <!-- Home -->
  <div class="bgimg ">
    <div class="text-white center">
      <div class="title-container">
        <div class="logo_container">
          <a href="https://moviestarplanet2.com"><img id="logo"></a>
        </div>
        <div>
          <h1 id="localize_page_subtitle_backer" class="stroke-white text-white">Friends, Fun, Fashion & Fame</h1>
          <h1 id="localize_page_subtitle" class="text-pink">Friends, Fun, Fashion & Fame</h1>
        </div>
        <div class="layout-element"></div>
      </div>
      <div class="button-container">

        <div class="button">          
          <a id="play_msp2_button" class="main-btn-msp pink-button play_msp2_button-size" href="https://moviestarplanet2.com?s" role="button">
            <span id="localize_play_msp2">Play MovieStarPlanet 2</span>
          </a>
          <div class="button-art">
            <img style="top: 10%; left: 10%" src="img/blingstar.png" class="bling">
            <img style="top: -15%; left: 15%" src="img/blingstar.png" class="bling">
            <img style="top: -30%; left: 28%" src="img/blingstar.png" class="bling">
            <img style="bottom:5%; right: 31%" src="img/blingstar.png" class="bling">
            <img style="top:-35%; right: 0%" src="img/logo_msp2.png" class="logo">
          </div>
        </div>

        <div class = "button">
          <h2 id="localize_not_supported_label" class="blurry-shadow verdana hidden">Play MSP on Windows or Mac</h2>
          <a id="download_now_button" class="main-btn-msp blue-button download-button-size button-margin hidden" href="#" role="button">
            <span id="localize_download_msp_classic">Download MovieStarPlanet 1</span>
            <img class="button-icon" src="img/download_icon.svg">
          </a>
        </div>

      </div>
      <!--<div class="gift-container" style="position: absolute;left: 8%;bottom:10%;">
        <a id="gift_button" href="#" class="shrink" style="max-width: 360px;display: block;">
          <img id="gift_img" style="width: 100%; visibility: hidden;">
        </a>
      </div>-->
    </div>

    <!-- Navbar (sticky bottom) -->
    <div id="bottom-bar" class="white-transparent-background verdana small-text">
      <div id="footerMenu" class="menu-container">
        <!-- Items will be dynamically created, dependent on country -->
      </div>
      <div class="right_aligned_container">
        <a id="get_app_store" href="https://apps.apple.com/us/app/moviestarplanet-2-star-life/id1464895545" target="_blank"
          title="Download MovieStarPlanet2 on Apple Store!">
          <img src="img/apple_store_small.png" alt="" />
        </a>
        <a id="get_google_play_store" href="https://play.google.com/store/apps/details?id=com.moviestarplanet.msp2" target="_blank"
          title="Download MovieStarPlanet2 on Google Play!"><img src="img/google_store_small.png" alt="" /></a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js?v=1"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="'https://www.googletagmanager.com/ns.html?id=' + gtagmanagerId + '" height="0" width="0"
        style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <script type="text/javascript" src="js/GoogleAnalytics.js?v=3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js?v=1"></script>
    <script type="text/javascript" src="js/CoockieConsent.js?v=3"></script>
    <script type="text/javascript" src="js/Device.js?v=3"></script>
    <script type="text/javascript" src="js/Browser.js?v=3"></script>
    <script type="text/javascript" src="js/Environment.js?v=3"></script>
    <script type="text/javascript" src="js/PageRedirection.js?v=3"></script>
    <script type="text/javascript" src="js/BuildFooter.js?v=6"></script>
    <script type="text/javascript" src="js/Download.js?v=4"></script>
    <script type="text/javascript" src="js/MSP.js?v=5"></script>
</body>

</html>
