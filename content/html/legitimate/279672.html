  <script nonce="MGJiNzdhMjgtYWRkOS00YjhhLTk2ODQtZGI5OTU5MTNhYTg0">
    var stored = localStorage.getItem('idi');
    var href = '/idi/create?' + (stored ? '&idi=' + stored : '')
    request = new XMLHttpRequest();
    request.open("GET", href, true);
    request.send(null);
    request.addEventListener("load", function(){
      if(request.status === 200) {
          var idi = request.responseText
          localStorage.setItem('idi', idi)

          var request2 = new XMLHttpRequest();
          request2.open("GET", '/idi/get', true);
          request2.send(null);
          request2.addEventListener("load", function(){
            const idi2 = request2.responseText
            if(idi===idi2){
              location.reload(true);
            }else{
              document.body.appendChild( document.createTextNode("Something went wrong :(") )
            }
          })

          
      }
    })
  </script>
