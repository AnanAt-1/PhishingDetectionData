<h2>R.I.P. Peter Kuhlmann, aka Pete Namlook (1960-2012)</h2>

<p><img src="rip-pete-namlook.jpg"></p>

<blockquote>"It is with much grief that we announce the passing of
Peter Kuhlmann, AKA Pete Namlook. We are still shocked and are working
on an official announcement that will follow soon to bring clarity to
our minds. As word spreads on the internet more and more we just want
to make clear that he died peacefully from as yet unspecified causes
on 8th November 2012. We will announce more details as and when they
surface." -- his daughter Fabia</blockquote>

<p><a href="http://www.factmag.com/2012/11/15/r-i-p-pete-namlook-storied-producer-and-boss-of-german-ambient-label-fax/">More information.</a></p>
