<h1 align="center">TRURO WI MARKET <font size="3">(last update 9\1\01)</font></h1>

<p align="center">&nbsp;</p>

<p align="left"><font size="5">The market is held every Tuesday
from 9.15 to 1500 at the Hall for Cornwall in the Trelawney bar. </font><font
size="4">Access is from both Lemon Quay and Boscawen Street the
market forms a link between them. Unlike some smaller Markets,
Truro has produce for the whole day (some food/cooking becomes
scarce in the afternoon) There is a Coffee shop, a Restaurant and
Toilets in the Hall, plus full disabled access. .....</font><a
href="map.htm"><font size="4">Location Map</font></a></p>

<p align="left"><font size="4">Occasionally the market has to
change days, below are known changes to the published times and
days.</font></p>
