	<meta property="og:description" content="&amp;quot;Hannibal: The Second Punic War&amp;quot;, is a two-player wargame that covers the conflict between Carthage and Rome, during the period of 218 to 195 B.C..

The Carthaginians, under the military leadership of their general, Hannibal, marched into Italy and won several battle. The Romans, meanwhile, built up their strength and eventually counterattacked, leading to a Roman victory.

The game shows the difference between the two military systems, the Carthaginians start out with better leaders, but the Romans have a greater population to build armies from. The game map represents countries of the Western Mediterranean area in which the war actually took place.

Each turn represents one year. During each turn, there is in sequence a Diplomacy Segment, a Carthaginian turn and a Roman turn. Basic and Advanced Rules allow customization of gameplay. Strategic movement is performed on the map. When armies engage each other, they are transferred to a Battleboard, which allows for army field positioning and tactical combat.  Amphibious Assaults, Recruiting and Promotion on the March, Siege Assault, Naval Combat and Interception, and Neutrals are all part of the basic rules. Tactical Superiority, Roman Battlefield relief, Supply and Attrition, Land Units in naval combat, Limited Intelligence, Blockade, and special rules for Syracuse are Advanced rules.

Originally published by Decision Games (I) in Strategy &amp;amp; Tactics magazine #141.

Game Scale:
Turn: 1 year
Map: Point-to-Point
Units: 1,500 to 10,000 men, 25-50 warships

Game Inventory:
One 22 x 34&amp;quot; full color mapsheet
One dual-side printed countersheet (200 1/2&amp;quot; counters)
One 20-page Hannibal: The Second Punic War rules booklet

Complexity: Medium
Solitaire Suitability: Medium
Players: 1 or more
Playing Time: 3-5 Hours

Players will have to provide one 6-sided die" />

Wargames","sortindex":"1","objecttype":"family","objectid":"4664","primarylink":0,"itemstate":"approved","href":"\/boardgamesubdomain\/4664\/wargames","canonical_link":"https:\/\/boardgamegeek.com\/boardgamesubdomain\/4664\/wargames"}],"boardgameaccessory":[],"cardset":[]},"linkcounts":{"boardgamedesigner":1,"boardgamesolodesigner":0,"boardgameartist":2,"boardgamepublisher":1,"boardgamedeveloper":0,"boardgamegraphicdesigner":0,"boardgamesculptor":0,"boardgameeditor":0,"boardgamewriter":0,"boardgameinsertdesigner":0,"boardgamehonor":0,"boardgamecategory":3,"boardgamemechanic":6,"boardgameexpansion":0,"boardgameversion":1,"expandsboardgame":0,"boardgameintegration":0,"contains":0,"containedin":0,"reimplementation":0,"reimplements":0,"boardgamefamily":10,"videogamebg":0,"boardgamesubdomain":1,"boardgameaccessory":0,"cardset":0},"secondarynamescount":0,"alternatenamescount":0,"primaryname":{"nameid":"5895","name":"Hannibal: The Second Punic War","sortindex":"1","primaryname":"1","translit":"Hannibal: The Second Punic War"},"description":"<p><em><strong>&quot;Hannibal: The Second Punic War&quot;<\/strong><\/em>, is a two-player wargame that covers the conflict between Carthage and Rome, during the period of 218 to 195 B.C..<\/p>\n\n<p>The Carthaginians, under the military leadership of their general, Hannibal, marched into Italy and won several battle. The Romans, meanwhile, built up their strength and eventually counterattacked, leading to a Roman victory.<\/p>\n\n<p>The game shows the difference between the two military systems, the Carthaginians start out with better leaders, but the Romans have a greater population to build armies from. The game map represents countries of the Western Mediterranean area in which the war actually took place.<\/p>\n\n<p>Each turn represents one year. During each turn, there is in sequence a Diplomacy Segment, a Carthaginian turn and a Roman turn. Basic and Advanced Rules allow customization of gameplay. Strategic movement is performed on the map. When armies engage each other, they are transferred to a Battleboard, which allows for army field positioning and tactical combat.  Amphibious Assaults, Recruiting and Promotion on the March, Siege Assault, Naval Combat and Interception, and Neutrals are all part of the basic rules. Tactical Superiority, Roman Battlefield relief, Supply and Attrition, Land Units in naval combat, Limited Intelligence, Blockade, and special rules for Syracuse are Advanced rules.<\/p>\n\n<p>Originally published by <a  href=\"\/boardgamepublisher\/102\/decision-games-i\"   >Decision Games (I)<\/a> in <em><a class=\"\" href=\"\/wiki\/page\/Strategy_and_Tactics_Magazine#\">Strategy &amp; Tactics<\/a><\/em> magazine #141.<\/p>\n\n<p>Game Scale:<br \/>\nTurn: 1 year<br \/>\nMap: Point-to-Point<br \/>\nUnits: 1,500 to 10,000 men, 25-50 warships<\/p>\n\n<p>Game Inventory:<br \/>\nOne 22 x 34&quot; full color mapsheet<br \/>\nOne dual-side printed countersheet (200 1\/2&quot; counters)<br \/>\nOne 20-page Hannibal: The Second Punic War rules booklet<\/p>\n\n<p>Complexity: Medium<br \/>\nSolitaire Suitability: Medium<br \/>\nPlayers: 1 or more<br \/>\nPlaying Time: 3-5 Hours<\/p>\n\n<p>Players will have to provide one 6-sided die<\/p>\n\n","wiki":"<span class='text-muted'>This page does not exist. You can edit this page to create it.<\/span>","website":{"url":false},"imageid":"478669","images":{"thumb":"https:\/\/cf.geekdo-images.com\/H5zq4ty7bORbkc6G-f8nIQ__thumb\/img\/Wvzo1Mp99U_QYrC8dQbDOAz2Kak=\/fit-in\/200x150\/filters:strip_icc()\/pic478669.jpg","micro":"https:\/\/cf.geekdo-images.com\/H5zq4ty7bORbkc6G-f8nIQ__micro\/img\/w0Co9HADkCOE8czRHtIOiOxT0E8=\/fit-in\/64x64\/filters:strip_icc()\/pic478669.jpg","square":"https:\/\/cf.geekdo-images.com\/H5zq4ty7bORbkc6G-f8nIQ__square\/img\/RK9mf7HF8FSWsfhuErxr8kGiD1E=\/75x75\/filters:strip_icc()\/pic478669.jpg","squarefit":"https:\/\/cf.geekdo-images.com\/H5zq4ty7bORbkc6G-f8nIQ__squarefit\/img\/nAfAX1SXoPnJBygbcptSKP-gJFo=\/fit-in\/75x75\
