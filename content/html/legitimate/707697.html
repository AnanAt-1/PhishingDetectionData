      function removejscssfile(filename, filetype){
        var targetelement=(filetype=="js")? "script" : (filetype=="css")? "link" : "none" //determine element type to create nodelist from
        var targetattr=(filetype=="js")? "src" : (filetype=="css")? "href" : "none" //determine corresponding attribute to test for
        var allsuspects=document.getElementsByTagName(targetelement)
          for (var i=allsuspects.length; i>=0; i--){ //search backwards within nodelist for matching elements to remove
          if (allsuspects[i] && allsuspects[i].getAttribute(targetattr)!=null && allsuspects[i].getAttribute(targetattr).indexOf(filename)!=-1)
              allsuspects[i].parentNode.removeChild(allsuspects[i]) //remove element by calling parentNode.removeChild()
          }
      }

   &lt;a id=&quot;mot&quot;&gt;
   &lt;/a&gt;
   Motivation
  &lt;/h2&gt;
  &lt;p&gt;
   Consider these functions which should return a value but which might not have
  a value to return:
  &lt;/p&gt;
  &lt;pre&gt;(A) double sqrt(double n );
(B) char get_async_input();
(C) point polygon::get_any_point_effectively_inside();&lt;/pre&gt;
  &lt;p&gt;
   There are different approaches to the issue of not having a value to return.
  &lt;/p&gt;
  &lt;p&gt;
   A typical approach is to consider the existence of a valid return value as
  a postcondition, so that if the function cannot compute the value to return,
  it has either undefined behavior (and can use assert in a debug build)
  or uses a runtime check and throws an exception if the postcondition is violated.
  This is a reasonable choice for example, for function (A), because the
  lack of a proper return value is directly related to an invalid parameter (out
  of domain argument), so it is appropriate to require the callee to supply only
  parameters in a valid domain for execution to continue normally.
  &lt;/p&gt;
  &lt;p&gt;
   However, function (B), because of its asynchronous nature, does not fail just
  because it can&#x27;t find a value to return; so it is incorrect to consider
  such a situation an error and assert or throw an exception. This function must
  return, and somehow, must tell the callee that it is not returning a meaningful
  value.
  &lt;/p&gt;
  &lt;p&gt;
   A similar situation occurs with function (C): it is conceptually an error to
  ask a
   &lt;i&gt;
    null-area
   &lt;/i&gt;
   polygon to return a point inside itself, but in many
  applications, it is just impractical for performance reasons to treat this as
  an error (because detecting that the polygon has no area might be too expensive
  to be required to be tested previously), and either an arbitrary point (typically
  at infinity) is returned, or some efficient way to tell the callee that there
  is no such point is used.
  &lt;/p&gt;
  &lt;p&gt;
   There are various mechanisms to let functions communicate that the returned
  value is not valid. One such mechanism, which is quite common since it has zero
  or negligible overhead, is to use a special value which is reserved to communicate
  this. Classical examples of such special values are EOF, string::npos, points
  at infinity, etc...
  &lt;/p&gt;
  &lt;p&gt;
   When those values exist, i.e. the return type can hold all meaningful values
   &lt;i&gt;
    plus
   &lt;/i&gt;
   the
   &lt;i&gt;
    signal
   &lt;/i&gt;
   value, this mechanism is quite appropriate and
  well known. Unfortunately, there are cases when such values do not exist. In
  these cases, the usual alternative is either to use a wider type, such as &#x27;int&#x27;
  in place of &#x27;char&#x27;; or a compound type, such as std::pair&amp;lt;point,bool&amp;gt;.
  &lt;/p&gt;
  &lt;p&gt;
   Returning a std::pair&amp;lt;T,bool&amp;gt;, thus attaching a boolean flag to the result
  which indicates if the result is meaningful, has the advantage that can be turned
  into a consistent idiom since the first element of the pair can be whatever
  the function would conceptually return. For example, the last two functions
  could have the following interface:
  &lt;/p&gt;
  &lt;pre&gt;std::pair&amp;lt;char,bool&amp;gt; get_async_input();
std::pair&amp;lt;point,bool&amp;gt; polygon::get_any_point_effectively_inside();&lt;/pre&gt;
  &lt;p&gt;
   These functions use a consistent interface for dealing with possibly inexistent
  results:
  &lt;/p&gt;
  &lt;pre&gt;std::pair&amp;lt;point,bool&amp;gt; p = poly.get_any_point_effectively_inside();
if ( p.second )
  flood_fill(p.first);
&lt;/pre&gt;
  &lt;p&gt;
   However, not only is this quite a burden syntactically, it is also error
  prone since the user can easily use the function result (first element of the
  pair) without ever checking if it has a valid value.
  &lt;/p&gt;
  &lt;p&gt;
   Clearly, we need a better idiom.
  &lt;/p&gt;
  &lt;h2&gt;
   &lt;a id=&quot;dev&quot;&gt;
   &lt;/a&gt;
   Development
  &lt;/h2&gt;
  &lt;h3&gt;
   &lt;u&gt;
    The models:
   &lt;/u&gt;
  &lt;/h3&gt;
  &lt;p&gt;
   In C++, we can
   &lt;i&gt;
    declare
   &lt;/i&gt;
   an object (a variable) of type T, and we can give this variable
  an
   &lt;i&gt;
    initial value
   &lt;/i&gt;
   (through an
   &lt;i&gt;
    initializer
   &lt;/i&gt;
   . (c.f. 8.5)).
   &lt;br/&gt;
   When a declaration includes a non-empty initializer (an initial value is given), it is said that
  the object has been
   &lt;i&gt;
    &lt;b&gt;
     initialized
    &lt;/b&gt;
   &lt;/i&gt;
   .
   &lt;br/&gt;
   If the declaration uses an empty initializer (no initial value is given),
  and neither default nor value initialization applies, it is said that the object is
   &lt;i&gt;
    &lt;b&gt;
     uninitialized
    &lt;/b&gt;
   &lt;/i&gt;
   . Its actual value exist but has an
   &lt;i&gt;
    indeterminate initial value
   &lt;/i&gt;
   (c.f. 8.5.9).
   &lt;br/&gt;
   &lt;code&gt;
    optional&amp;lt;T&amp;gt;
   &lt;/code&gt;
   intends to formalize the notion of initialization 
(or lack of it)
  allowing a program to test whether an object has been initialized and stating that access to
  the value of an uninitialized object is undefined behavior. That is,
  when a variable is declared as optional&amp;lt;T&amp;gt; and no initial value is given,
  the variable is
   &lt;i&gt;
    formally
   &lt;/i&gt;
   uninitialized. A formally uninitialized optional object has conceptually
  no value at all and this situation can be tested at runtime. It is formally
   &lt;i&gt;
    undefined behavior
   &lt;/i&gt;
   to try to access the value of an uninitialized optional. An uninitialized optional can be
   &lt;i&gt;
    assigned
   &lt;/i&gt;
   a      value, in which case its initialization state changes to initialized. Furthermore, given the formal
  treatment of initialization states in optional objects, it is even possible to reset an optional to
   &lt;i&gt;
    uninitialized
   &lt;/i&gt;
   .
  &lt;/p&gt;
  &lt;p&gt;
   In C++ there is no formal notion of uninitialized objects, which
  means that objects always have an initial value even if indeterminate.
   &lt;br/&gt;
   As discussed on the previous section, this has a drawback because you need additional
  information to tell if an object has been effectively initialized.
   &lt;br/&gt;
   One of the typical ways in which this has been historically
  dealt with is via a special value: EOF,npos,-1, etc... This is equivalent to adding
  the special value to the set of possible values of a given type. This super set of
  T plus some
   &lt;i&gt;
    nil_t
   &lt;/i&gt;
   —were nil_t is some stateless POD-can be modeled in modern
  languages as a
   &lt;b&gt;
    discriminated union
   &lt;/b&gt;
   of
   &lt;code&gt;
    T
   &lt;/code&gt;
   and
   &lt;code&gt;
    nil_t
   &lt;/code&gt;
   .
  Discriminated unions are often called
   &lt;i&gt;
    variants
   &lt;/i&gt;
   . A variant has a
   &lt;i&gt;
    current type
   &lt;/i&gt;
   ,
  which in our case is either
   &lt;code&gt;
    T
   &lt;/code&gt;
   or
   &lt;code&gt;
    nil_t
   &lt;/code&gt;
   .
   &lt;br/&gt;
   Using the
   &lt;a href=&quot;../../../doc/html/variant.html&quot;&gt;
    Boost.Variant
   &lt;/a&gt;
   library, this model can be implemented
  in terms of
   &lt;code&gt;
    boost::variant&amp;lt;T,nil_t&amp;gt;
   &lt;/code&gt;
   .
   &lt;br/&gt;
   There is precedent for a discriminated union as a model for an optional value: the
   &lt;a href=&quot;http://www.haskell.org/&quot;&gt;
    &lt;u&gt;
     Haskell
    &lt;/u&gt;
   &lt;/a&gt;
   &lt;b&gt;
    Maybe
   &lt;/b&gt;
   built-in type constructor. 
Thus, a discriminated union
   &lt;code&gt;
    T+nil_t
   &lt;/code&gt;
   serves as a conceptual foundation.
  &lt;/p&gt;
  &lt;p&gt;
   A
   &lt;code&gt;
    variant&amp;lt;T,nil_t&amp;gt;
   &lt;/code&gt;
   follows naturally from the traditional idiom of extending
the range of possible values adding an additional sentinel value with the special meaning of
   &lt;i&gt;
    Nothing.
   &lt;/i&gt;
   However, this additional
   &lt;i&gt;
    Nothing
   &lt;/i&gt;
   value is largely irrelevant for our purpose
 since our goal is to formalize the notion of uninitialized objects and, while a special extended value
   &lt;i&gt;
    can
   &lt;/i&gt;
   be used to convey that meaning, it is not strictly 
necessary in order to do so.
  &lt;/p&gt;
  &lt;p&gt;
   The observation made in the last paragraph about the irrelevant nature of the additional
   &lt;code&gt;
    nil_t
   &lt;/code&gt;
   with respect to
   &lt;u&gt;
    purpose
   &lt;/u&gt;
   of optional&amp;lt;T&amp;gt; suggests
an alternative model: a
   &lt;i&gt;
    container
   &lt;/i&gt;
   that either has a value of T or nothing.
  &lt;/p&gt;
  &lt;p&gt;
   As of this writing I don&#x27;t know of any precedent for a variable-size fixed-capacity (of 1)
stack-based container model for optional values, yet I believe this is the consequence of
the lack of practical implementations of such a container rather than an inherent shortcoming
of the container model.
  &lt;/p&gt;
  &lt;p&gt;
   In any event, both the discriminated-union or the single-element container models serve as a conceptual
ground for a class representing optional—i.e. possibly uninitialized—objects.
   &lt;br/&gt;
   For instance, these models show the
   &lt;i&gt;
    exact
   &lt;/i&gt;
   semantics required for a wrapper of optional values:
  &lt;/p&gt;
  &lt;p&gt;
   Discriminated-union:
  &lt;/p&gt;
  &lt;blockquote&gt;
   &lt;li&gt;
    &lt;b&gt;
     deep-copy
    &lt;/b&gt;
    semantics:  copies of the variant implies copies of the value.
   &lt;/li&gt;
   &lt;li&gt;
    &lt;b&gt;
     deep-relational
    &lt;/b&gt;
    semantics: comparisons between variants matches both current types and values
   &lt;/li&gt;
   &lt;li&gt;
    If the variant&#x27;s current type is T, it is modeling an
    &lt;i&gt;
     initialized
    &lt;/i&gt;
    optional.
   &lt;/li&gt;
   &lt;li&gt;
    If the variant&#x27;s current type is not T, it is modeling an
    &lt;i&gt;
     uninitialized
    &lt;/i&gt;
    optional.
   &lt;/li&gt;
   &lt;li&gt;
    Testing if the variant&#x27;s current type is T models testing if the optional is initialized
   &lt;/li&gt;
   &lt;li&gt;
    Trying to extract a T from a variant when its current type is not T, models the undefined 
behavior
of trying to access the value of an uninitialized optional
   &lt;/li&gt;
  &lt;/blockquote&gt;
  &lt;p&gt;
   Single-element container:
  &lt;/p&gt;
  &lt;blockquote&gt;
   &lt;li&gt;
    &lt;b&gt;
     deep-copy
    &lt;/b&gt;
    semantics:  copies of the container implies copies of the value.
   &lt;/li&gt;
   &lt;li&gt;
    &lt;b&gt;
     deep-relational
    &lt;/b&gt;
    semantics: comparisons between containers compare container size and if match, contained value
   &lt;/li&gt;
   &lt;li&gt;
    If the container is not empty (contains an object of type T), it is modeling an
    &lt;i&gt;
     initialized
    &lt;/i&gt;
    optional.
   &lt;/li&gt;
   &lt;li&gt;
    If the container is empty, it is modeling an
    &lt;i&gt;
     uninitialized
    &lt;/i&gt;
    optional.
   &lt;/li&gt;
   &lt;li&gt;
    Testing if the container is empty models testing if the optional is initialized
   &lt;/li&gt;
   &lt;li&gt;
    Trying to extract a T from an empty container models the undefined behavior
of trying to access the value of an uninitialized optional
   &lt;/li&gt;
  &lt;/blockquote&gt;
  &lt;h3&gt;
   &lt;u&gt;
    The semantics:
   &lt;/u&gt;
  &lt;/h3&gt;
  &lt;p&gt;
   Objects of type
   &lt;code&gt;
    optional&amp;lt;T&amp;gt;
   &lt;/code&gt;
   are intended to be used in places where objects of type T would
but which might be uninitialized. Hence,
   &lt;code&gt;
    optional&amp;lt;T&amp;gt;
   &lt;/code&gt;
   &#x27;s purpose is to formalize the
additional possibly uninitialized state.
   &lt;br/&gt;
   From the perspective of this role,
   &lt;code&gt;
    optional&amp;lt;T&amp;gt;
   &lt;/code&gt;
   can have the same operational semantics of T
plus the additional semantics corresponding to this special state.
   &lt;br/&gt;
   As such,
   &lt;code&gt;
    optional&amp;lt;T&amp;gt;
   &lt;/code&gt;
   could be thought of as a
   &lt;i&gt;
    supertype
   &lt;/i&gt;
   of T. Of course,
we can&#x27;t do that in C++, so we need to compose the desired semantics using a different mechanism.
   &lt;br/&gt;
   Doing it the other way around, that is, making
   &lt;code&gt;
    optional&amp;lt;T&amp;gt;
   &lt;/code&gt;
   a
   &lt;i&gt;
    subtype
   &lt;/i&gt;
   of T is not only
conceptually wrong but also impractical: it is not allowed to derive from a non-class type, such as a 
built-in type.
  &lt;/p&gt;
  &lt;p&gt;
   We can draw from the purpose of optional&amp;lt;T&amp;gt; the required basic semantics:
  &lt;/p&gt;
  &lt;blockquote&gt;
   &lt;p&gt;
    &lt;b&gt;
     Default Construction:
    &lt;/b&gt;
    To introduce a formally uninitialized wrapped
object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Direct Value Construction via copy:
    &lt;/b&gt;
    To introduce a formally
initialized wrapped object whose value is obtained as a copy of some object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Deep Copy Construction:
    &lt;/b&gt;
    To obtain a new yet equivalent wrapped
object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Direct Value Assignment (upon initialized):
    &lt;/b&gt;
    To assign a value to the wrapped object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Direct Value Assignment (upon uninitialized):
    &lt;/b&gt;
    To initialize the wrapped object
with a value obtained
as a copy of some object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Assignment (upon initialized):
    &lt;/b&gt;
    To assign to the wrapped object the value 
of another wrapped object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Assignment (upon uninitialized):
    &lt;/b&gt;
    To initialize the wrapped object
with value of another wrapped object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Deep Relational Operations (when supported by the type T):
    &lt;/b&gt;
    To compare
wrapped object values taking into account the presence of uninitialized
states.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Value access:
    &lt;/b&gt;
    To unwrap the wrapped object.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Initialization state query:
    &lt;/b&gt;
    To determine if the object is formally
initialized or not.
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     Swap:
    &lt;/b&gt;
    To exchange wrapped objects. (with whatever exception safety
guarantees are provided by T&#x27;s swap).
   &lt;/p&gt;
   &lt;p&gt;
    &lt;b&gt;
     De-initialization:
    &lt;/b&gt;
    To release the wrapped object (if any) and leave
the wrapper in the uninitialized state.
   &lt;/p&gt;
  &lt;/blockquote&gt;
  &lt;p&gt;
   Additional operations are useful, such as converting constructors and
converting assignments, in-place construction and assignment, and safe value
access via a pointer to the wrapped object or null.
  &lt;/p&gt;
  &lt;h3&gt;
   &lt;u&gt;
    The Interface:
   &lt;/u&gt;
  &lt;/h3&gt;
  &lt;p&gt;
   Since the purpose of optional is to allow us to use objects with a formal
uninitialized additional state, the interface could try to follow the interface
of the underlying T type as much as possible. In order to choose the proper
degree of adoption of the native T interface, the following must be noted:
   &lt;br/&gt;
   Even if all the operations supported by an instance of type T are defined for
the entire range of values for such a type, an optional&amp;lt;T&amp;gt; extends such a set of
values with a new value for which most (otherwise valid) operations are not
defined in terms of T.
   &lt;br/&gt;
   Furthermore, since optional&amp;lt;T&amp;gt; itself is merely a T wrapper (modeling a T
supertype), any attempt to define such operations upon uninitialized optionals
will be totally artificial w.r.t. T.
   &lt;br/&gt;
   This library chooses an interface which follows from T&#x27;s interface only for
those operations which are well defined (w.r.t the type T) even if any of the
operands are uninitialized. These operations include: construction,
copy-construction, assignment, swap and relational operations.
   &lt;br/&gt;
   For the value access operations, which are undefined (w.r.t the type T) when the
operand is uninitialized, a different interface is chosen (which will be
explained next).
   &lt;br/&gt;
   Also, the presence of the possibly uninitialized state requires additional
operations not provided by T itself which are supported by a special interface.
  &lt;/p&gt;
  &lt;h3&gt;
   Lexically-hinted Value Access in the presence of possibly untitialized
optional objects: The operators * and -&amp;gt;
  &lt;/h3&gt;
  &lt;p&gt;
   A relevant feature of a pointer is that it can have a
   &lt;b&gt;
    null
  pointer value
   &lt;/b&gt;
   . This is a
   &lt;i&gt;
    special
   &lt;/i&gt;
   value which is used to indicate that the
  pointer is not referring to any object at all. In other words, null pointer
  values convey the notion of inexistent objects.
  &lt;/p&gt;
  &lt;p&gt;
   This meaning of the null pointer value allowed pointers to became a
   &lt;i&gt;
    de facto
   &lt;/i&gt;
   standard
  for handling optional objects because all you have to do to refer to a value which you
  don&#x27;t really have is to use a null pointer value of the appropriate type.
  Pointers have been used for decades—from the days of C APIs to modern C++ libraries—to
   &lt;i&gt;
    refer
   &lt;/i&gt;
   to optional (that is, possibly inexistent) objects; particularly
  as optional arguments to a function, but also quite often as optional data members.
  &lt;/p&gt;
  &lt;p&gt;
   The possible presence of a null pointer value makes the operations that access the
  pointee&#x27;s value possibly undefined, therefore, expressions which use dereference
  and access operators, such as:
   &lt;code&gt;
    ( *p = 2 )
   &lt;/code&gt;
   and
   &lt;code&gt;
    ( p-&amp;gt;foo())
   &lt;/code&gt;
   ,
  implicitly convey the notion of optionality, and this information is tied to
  the
   &lt;i&gt;
    syntax
   &lt;/i&gt;
   of the expressions. That is, the presence of operators * and -&amp;gt; tell by
  themselves—without any additional context—that the expression will be undefined unless
  the implied pointee actually exist.
  &lt;/p&gt;
  &lt;p&gt;
   Such a
   &lt;i&gt;
    de facto
   &lt;/i&gt;
   idiom for referring to optional objects can be formalized in the form of a
concept: the
   &lt;a href=&quot;../../utility/OptionalPointee.html&quot;&gt;
    OptionalPointee
   &lt;/a&gt;
   concept.
   &lt;br/&gt;
   This concept captures the syntactic usage of operators *, -&amp;gt; and conversion to bool to convey
the notion of optionality.
  &lt;/p&gt;
  &lt;p&gt;
   However, pointers are good to
   &lt;u&gt;
    refer
   &lt;/u&gt;
   to optional objects, but not particularly good
to handle the optional objects in all other respects, such as initializing or moving/copying
them. The problem resides in the shallow-copy of pointer semantics: if you need to
  effectively move or copy the object, pointers alone are not enough. The problem
  is that copies of pointers do not imply copies of pointees. For example, as
  was discussed in the motivation, pointers alone cannot be used to return optional
  objects from a function because the object must move outside from the function and
  into the caller&#x27;s context.
   &lt;br/&gt;
   A solution to the shallow-copy problem that is often used is to resort to dynamic
  allocation and use a smart pointer to automatically handle the details of this.
  For example, if a function is to optionally return an object X, it can use shared_ptr&amp;lt;X&amp;gt;
  as the return value. However, this requires dynamic allocation of X. If X is
  a built-in or small POD, this technique is very poor in terms of required resources.
  Optional objects are essentially values so it is very convenient to be able to use automatic
  storage and deep-copy semantics to manipulate optional values just as we do with ordinary
  values. Pointers do not have this semantics, so are inappropriate for the initialization and
  transport of optional values, yet are quite convenient for handling the access to the
  possible undefined value because of the idiomatic aid present in the OptionalPointee
  concept incarnated by pointers.
  &lt;/p&gt;
  &lt;h4&gt;
   Optional&amp;lt;T&amp;gt; as a model of OptionalPointee
  &lt;/h4&gt;
  &lt;p&gt;
   For value access operations optional&amp;lt;&amp;gt; uses operators * and -&amp;gt; to lexically
warn about the possibly uninitialized state appealing to the familiar pointer
semantics w.r.t. to null pointers.
   &lt;br/&gt;
   &lt;u&gt;
    &lt;b&gt;
     However, it is particularly important to note that optional&amp;lt;&amp;gt; objects are not pointers. optional&amp;lt;&amp;gt;
is not, and does not model, a pointer
    &lt;/b&gt;
   &lt;/u&gt;
   &lt;b&gt;
    .
   &lt;/b&gt;
   &lt;p&gt;
    For instance, optional&amp;lt;&amp;gt; does not have shallow-copy so does not alias: two different optionals
  never refer to the
    &lt;i&gt;
     same
    &lt;/i&gt;
    value unless T itself is a reference (but may have
    &lt;i&gt;
     equivalent
    &lt;/i&gt;
    values).
    &lt;br/&gt;
    The difference between an optional&amp;lt;T&amp;gt; and a pointer must be kept in mind, particularly
  because the semantics of relational operators are different: since optional&amp;lt;T&amp;gt;
  is a value-wrapper, relational operators are deep: they compare optional values;
  but relational operators for pointers are shallow:  they do not compare pointee values.
    &lt;br/&gt;
    As a result, you might be able to replace optional&amp;lt;T&amp;gt; by T* on some situations but
  not always. Specifically, on generic code written for both, you cannot use relational
  operators directly, and must use the template functions
    &lt;a href=&quot;../../utility/OptionalPointee.html#equal&quot;&gt;
     equal_pointees()
    &lt;/a&gt;
    and
    &lt;a href=&quot;../../utility/OptionalPointee.html#less&quot;&gt;
     less_pointees()
    &lt;/a&gt;
    instead.
    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;synopsis&quot;&gt;
      Synopsis
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;pre&gt;namespace boost {

template&amp;lt;class T&amp;gt;
class optional
{
  public :

    &lt;i&gt;&lt;u&gt;(If T is of reference type, the parameters and results by reference are by value)&lt;/u&gt;&lt;/i&gt;

    optional () ;

    optional ( none_t ) ;

    optional ( T const&amp;amp; v ) ;

    optional ( bool condition, T const&amp;amp; v ) ;  &lt;u&gt;&lt;i&gt;[new in 1.34]&lt;/i&gt;&lt;/u&gt;
    
    optional ( optional const&amp;amp; rhs ) ;

    template&amp;lt;class U&amp;gt; explicit optional ( optional&amp;lt;U&amp;gt; const&amp;amp; rhs ) ;

    template&amp;lt;class InPlaceFactory&amp;gt; explicit optional ( InPlaceFactory const&amp;amp; f ) ;

    template&amp;lt;class TypedInPlaceFactory&amp;gt; explicit optional ( TypedInPlaceFactory const&amp;amp; f ) ;

    optional&amp;amp; operator = ( none_t ) ;

    optional&amp;amp; operator = ( T const&amp;amp; v ) ;

    optional&amp;amp; operator = ( optional const&amp;amp; rhs ) ;

    template&amp;lt;class U&amp;gt; optional&amp;amp; operator = ( optional&amp;lt;U&amp;gt; const&amp;amp; rhs ) ;

    template&amp;lt;class InPlaceFactory&amp;gt; optional&amp;amp; operator = ( InPlaceFactory const&amp;amp; f ) ;

    template&amp;lt;class TypedInPlaceFactory&amp;gt; optional&amp;amp; operator = ( TypedInPlaceFactory const&amp;amp; f ) ;

    T const&amp;amp; get() const ;
    T&amp;amp;       get() ;

    T const&amp;amp; get_value_or( T const&amp;amp; default ) const ;  &lt;u&gt;&lt;i&gt;[new in 1.34]&lt;/i&gt;&lt;/u&gt;
    
    T const* operator -&amp;gt;() const ;
    T*       operator -&amp;gt;() ;

    T const&amp;amp; operator *() const ;
    T&amp;amp;       operator *() ;

    T const* get_ptr() const ;
