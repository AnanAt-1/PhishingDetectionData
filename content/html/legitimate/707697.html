    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;semantics&quot;&gt;
      Detailed Semantics
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;p&gt;
     &lt;b&gt;
      &lt;u&gt;
       NOTES:
      &lt;/u&gt;
     &lt;/b&gt;
    &lt;/p&gt;
    &lt;p&gt;
     &lt;b&gt;
      Because T might be of reference type, in the sequel, those entries whose
semantic depends on T being of reference type or not will be distinguished using
the following convention:
      &lt;br/&gt;
      If the entry reads: optional&amp;lt;T (not a ref)&amp;gt;, the description corresponds only to
the case where T is not of reference type.
      &lt;br/&gt;
      If the entry reads: optional&amp;lt;T&amp;amp;&amp;gt;, the description corresponds only to the case
where T is of reference type.
      &lt;br/&gt;
      If the entry reads: optional&amp;lt;T&amp;gt;, the description is the same for both cases.
     &lt;/b&gt;
    &lt;/p&gt;
    &lt;p&gt;
     &lt;i&gt;
      The following section contains various assert() which are used only to
show the postconditions as sample code. It is not implied that the type T must
support each particular expression but that if the expression is supported, the
implied condition holds.
     &lt;/i&gt;
    &lt;/p&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;gt;::optional();&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Default-Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is
      &lt;u&gt;
       uninitialized
      &lt;/u&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      T&#x27;s default constructor
      &lt;u&gt;
       &lt;i&gt;
        is not
       &lt;/i&gt;
      &lt;/u&gt;
      called.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;optional&amp;lt;T&amp;gt; def ;
assert ( !def ) ;&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;gt;::optional( none_t );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      uninitialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is
      &lt;u&gt;
       uninitialized
      &lt;/u&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;p&gt;
       T&#x27;s default constructor
       &lt;u&gt;
        &lt;i&gt;
         is not
        &lt;/i&gt;
       &lt;/u&gt;
       called.
       &lt;br/&gt;
       The
expression
       &lt;code&gt;
        boost::none
       &lt;/code&gt;
       denotes an instance of
       &lt;code&gt;
        boost::none_t
       &lt;/code&gt;
       that can be
used as the parameter.
      &lt;/p&gt;
     &lt;/blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
#include &amp;lt;boost/none.hpp&amp;gt;
optional&amp;lt;int&amp;gt; n(boost::none) ;
assert ( !n ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( T const&amp;amp; v )&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Directly-Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is
      &lt;u&gt;
       initialized
      &lt;/u&gt;
      and its value is a
      &lt;i&gt;
       copy
      &lt;/i&gt;
      of &#x27;v&#x27;.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever T::T( T const&amp;amp; ) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      T::T( T const&amp;amp; ) is called.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      Exceptions can only be thrown during T::T( T const&amp;amp; );
in that case, this constructor has no effect.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
T v;
optional&amp;lt;T&amp;gt; opt(v);
assert ( *opt == v ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;amp;&amp;gt;::optional( T&amp;amp; ref )&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Directly-Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is
      &lt;u&gt;
       initialized
      &lt;/u&gt;
      and its value is an
instance of an internal type wrapping the reference &#x27;ref&#x27;.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
T v;
T&amp;amp; vref = v ;
optional&amp;lt;T&amp;amp;&amp;gt; opt(vref);
assert ( *opt == v ) ;
++ v ; // mutate referee
assert (*opt == v); 
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( bool condition, T const&amp;amp; v ) ;
optional&amp;lt;T&amp;amp;&amp;gt;           ::optional( bool condition, T&amp;amp;       v ) ;
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      If
      &lt;i&gt;
       condition
      &lt;/i&gt;
      is
      &lt;code&gt;
       true
      &lt;/code&gt;
      , same as:
     &lt;/p&gt;
     &lt;pre&gt;optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( T const&amp;amp; v )
optional&amp;lt;T&amp;amp;&amp;gt;           ::optional( T&amp;amp;       v )
&lt;/pre&gt;
     &lt;p&gt;
      otherwise, same as:
     &lt;/p&gt;
     &lt;pre&gt;
optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional()
optional&amp;lt;T&amp;amp;&amp;gt;           ::optional()
&lt;/pre&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( optional const&amp;amp; rhs );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Copy-Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
and its value is a
      &lt;i&gt;
       copy
      &lt;/i&gt;
      of the value of
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      ; else
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever T::T( T const&amp;amp; ) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized, T::T(T const&amp;amp; ) is called.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      Exceptions can only be thrown during T::T( T const&amp;amp; );
in that case, this constructor has no effect.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
optional&amp;lt;T&amp;gt; uninit ;
assert (!uninit);

optional&amp;lt;T&amp;gt; uinit2 ( uninit ) ;
assert ( uninit2 == uninit );

optional&amp;lt;T&amp;gt; init( T(2) );
assert ( *init == T(2) ) ;

optional&amp;lt;T&amp;gt; init2 ( init ) ;
assert ( init2 == init ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;amp;&amp;gt;::optional( optional const&amp;amp; rhs );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Copy-Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
and its value is another reference to the same object referenced by
      &lt;b&gt;
       *rhs
      &lt;/b&gt;
      ; else
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized, both
      &lt;b&gt;
       *this
      &lt;/b&gt;
      and
      &lt;b&gt;
       *rhs
      &lt;/b&gt;
      will
reefer to the same object
      &lt;b&gt;
      &lt;/b&gt;
      (they alias).
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
optional&amp;lt;T&amp;amp;&amp;gt; uninit ;
assert (!uninit);

optional&amp;lt;T&amp;amp;&amp;gt; uinit2 ( uninit ) ;
assert ( uninit2 == uninit );

T v = 2 ; T&amp;amp; ref = v ;
optional&amp;lt;T&amp;gt; init(ref);
assert ( *init == v ) ;

optional&amp;lt;T&amp;gt; init2 ( init ) ;
assert ( *init2 == v ) ;

v = 3 ;

assert ( *init  == 3 ) ;
assert ( *init2 == 3 ) ;


&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;template&amp;lt;U&amp;gt; explicit optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( optional&amp;lt;U&amp;gt; const&amp;amp; rhs );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Copy-Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
    and its value is a
      &lt;i&gt;
       copy
      &lt;/i&gt;
      of the value of
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      &lt;i&gt;
       converted
      &lt;/i&gt;
      to type T; else
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever T::T( U const&amp;amp; ) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      T::T( U const&amp;amp; ) is called if
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized, which requires
a valid conversion from U to T.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      Exceptions can only be thrown during T::T( U const&amp;amp; );
in that case, this constructor has no effect.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
optional&amp;lt;double&amp;gt; x(123.4);
assert ( *x == 123.4 ) ;

optional&amp;lt;int&amp;gt; y(x) ;
assert( *y == 123 ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;template&amp;lt;&lt;i&gt;InPlaceFactory&lt;/i&gt;&amp;gt; explicit optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( &lt;i&gt;InPlaceFactory&lt;/i&gt; const&amp;amp; f );&lt;/pre&gt;
    &lt;pre&gt;template&amp;lt;&lt;i&gt;TypedInPlaceFactory&lt;/i&gt;&amp;gt; explicit optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::optional( &lt;i&gt;TypedInPlaceFactory&lt;/i&gt; const&amp;amp; f );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Constructs an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      with a value of T obtained from
the factory.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is
      &lt;u&gt;
       initialized
      &lt;/u&gt;
      and its value is
      &lt;i&gt;
       directly given
      &lt;/i&gt;
      from the factory &#x27;f&#x27; (i.e., the value
      &lt;u&gt;
       is not copied
      &lt;/u&gt;
      ).
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever the T constructor called by the factory throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      See
      &lt;a href=&quot;#inplace&quot;&gt;
       In-Place Factories
      &lt;/a&gt;
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      Exceptions can only be thrown during the call to the
T constructor used by the factory;
in that case, this constructor has no effect.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
class C { C ( char, double, std::string ) ; } ;

C v(&#x27;A&#x27;,123.4,&quot;hello&quot;);

optional&amp;lt;C&amp;gt; x( in_place   (&#x27;A&#x27;, 123.4, &quot;hello&quot;) ); // InPlaceFactory used
optional&amp;lt;C&amp;gt; y( in_place&amp;lt;C&amp;gt;(&#x27;A&#x27;, 123.4, &quot;hello&quot;) ); // TypedInPlaceFactory used

assert ( *x == v ) ;
assert ( *y == v ) ;

&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;amp; optional&amp;lt;T&amp;gt;::operator= ( none_t n ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Same as opeator=(optional const&amp;amp; rhs), when rhs is default-constructed (uninitialized).
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
#include &amp;lt;boost/none.hpp&amp;gt;

optional&amp;lt;int&amp;gt; def ;
optional&amp;lt;int&amp;gt; opt(123) ;

opt = boost::none ;

assert ( opt == def ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;amp; optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::operator= ( T const&amp;amp; rhs ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Assigns the value &#x27;rhs&#x27; to an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
and its value is a
      &lt;i&gt;
       copy
      &lt;/i&gt;
      of
      &lt;b&gt;
       rhs.
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever T::operator=( T const&amp;amp; ) or T::T(T const&amp;amp;) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      was initialized, T&#x27;s assignment operator is 
used, otherwise, its copy-constructor is used.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      In the event of an exception, the initialization 
state of
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is unchanged and its value unspecified as far as optional 
is concerned (it is up to T&#x27;s operator=()) [If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially 
uninitialized and T&#x27;s
      &lt;i&gt;
       copy constructor
      &lt;/i&gt;
      fails,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is left 
properly uninitialized]
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
T x;
optional&amp;lt;T&amp;gt; def ;
optional&amp;lt;T&amp;gt; opt(x) ;

T y;
def = y ;
assert ( *def == y ) ;
opt = y ;
assert ( *opt == y ) ;&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;amp;&amp;gt;&amp;amp; optional&amp;lt;T&amp;amp;&amp;gt;::operator= ( T&amp;amp; const&amp;amp; rhs ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      (Re)binds thee wrapped reference.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
and it references the same object referenced by
      &lt;b&gt;
       rhs.
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      was initialized, is is
      &lt;i&gt;
       rebound
      &lt;/i&gt;
      to the 
new object. See
      &lt;a href=&quot;#refassign&quot;&gt;
       here
      &lt;/a&gt;
      for details on this behavior.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;
int a = 1 ;
int b = 2 ;
T&amp;amp; ra = a ;
T&amp;amp; rb = b ;
optional&amp;lt;int&amp;amp;&amp;gt; def ;
optional&amp;lt;int&amp;amp;&amp;gt; opt(ra) ;

def = rb ; // binds &#x27;def&#x27; to &#x27;b&#x27; through &#x27;rb&#x27;
assert ( *def == b ) ;
*def = a ; // changes the value of &#x27;b&#x27; to a copy of the value of &#x27;a&#x27;
assert ( b == a ) ;
int c = 3;
int&amp;amp; rc = c ;
opt = rc ; // REBINDS to &#x27;c&#x27; through &#x27;rc&#x27;
c = 4 ;
assert ( *opt == 4 ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;amp; optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::operator= ( optional const&amp;amp; rhs ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Assigns another
      &lt;b&gt;
       optional
      &lt;/b&gt;
      to an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
and its value is a
      &lt;i&gt;
       copy
      &lt;/i&gt;
      of the value of
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      ; else
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever T::operator( T const&amp;amp;) or  T::T( T const&amp;amp; ) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If both
      &lt;b&gt;
       *this
      &lt;/b&gt;
      and
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      are initially initialized, 
T&#x27;s
      &lt;i&gt;
       assignment
      &lt;/i&gt;
      &lt;i&gt;
       operator
      &lt;/i&gt;
      is used. If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially initialized but
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is uninitialized, T&#x27;s
      &lt;i&gt;
       destructor
      &lt;/i&gt;
      is called. If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially 
uninitialized but rhs is initialized, T&#x27;s
      &lt;i&gt;
       copy constructor
      &lt;/i&gt;
      is called.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      In the event of an exception, the initialization 
state of
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is unchanged and its value unspecified as far as optional 
is concerned (it is up to T&#x27;s operator=()) [If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially 
uninitialized and T&#x27;s
      &lt;i&gt;
       copy constructor
      &lt;/i&gt;
      fails,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is left 
properly uninitialized]
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T v;
optional&amp;lt;T&amp;gt; opt(v);
optional&amp;lt;T&amp;gt; def ;

opt = def ;
assert ( !def ) ;
// previous value (copy of &#x27;v&#x27;) destroyed from within &#x27;opt&#x27;.

&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;amp;&amp;gt; &amp;amp; optional&amp;lt;T&amp;amp;&amp;gt;::operator= ( optional&amp;lt;T&amp;amp;&amp;gt; const&amp;amp; rhs ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      (Re)binds thee wrapped reference.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      If
      &lt;b&gt;
       *rhs
      &lt;/b&gt;
      is initialized, *
      &lt;b&gt;
       this
      &lt;/b&gt;
      is initialized
and it references the same object referenced by
      &lt;b&gt;
       *rhs
      &lt;/b&gt;
      ; otherwise,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized (and references no object).
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      was initialized and so is
      &lt;b&gt;
       *rhs
      &lt;/b&gt;
      ,
      &lt;b&gt;
       this
      &lt;/b&gt;
      is is
      &lt;i&gt;
       rebound
      &lt;/i&gt;
      to the new object. See
      &lt;a href=&quot;#refassign&quot;&gt;
       here
      &lt;/a&gt;
      for details on this 
behavior.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;int a = 1 ;
int b = 2 ;
T&amp;amp; ra = a ;
T&amp;amp; rb = b ;
optional&amp;lt;int&amp;amp;&amp;gt; def ;
optional&amp;lt;int&amp;amp;&amp;gt; ora(ra) ;
optional&amp;lt;int&amp;amp;&amp;gt; orb(rb) ;

def = orb ; // binds &#x27;def&#x27; to &#x27;b&#x27; through &#x27;rb&#x27; wrapped within &#x27;orb&#x27;
assert ( *def == b ) ;
*def = ora ; // changes the value of &#x27;b&#x27; to a copy of the value of &#x27;a&#x27;
assert ( b == a ) ;
int c = 3;
int&amp;amp; rc = c ;
optional&amp;lt;int&amp;amp;&amp;gt; orc(rc) ;
ora = orc ; // REBINDS ora to &#x27;c&#x27; through &#x27;rc&#x27;
c = 4 ;
assert ( *ora == 4 ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;template&amp;lt;U&amp;gt; optional&amp;amp; optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::operator= ( optional&amp;lt;U&amp;gt; const&amp;amp; rhs ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      Assigns another
      &lt;i&gt;
       convertible
      &lt;/i&gt;
      &lt;b&gt;
       optional
      &lt;/b&gt;
      to an
      &lt;b&gt;
       optional
      &lt;/b&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      If
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is initialized,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized
and its value is a
      &lt;i&gt;
       copy
      &lt;/i&gt;
      of the value of
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      &lt;i&gt;
       converted
      &lt;/i&gt;
      to type T; else
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Whatever T::operator=( U const&amp;amp; ) or T::T( U const&amp;amp; ) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If both
      &lt;b&gt;
       *this
      &lt;/b&gt;
      and
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      are initially initialized, 
T&#x27;s
      &lt;i&gt;
       assignment
      &lt;/i&gt;
      &lt;i&gt;
       operator
      &lt;/i&gt;
      (from U) is used. If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially initialized but
      &lt;b&gt;
       rhs
      &lt;/b&gt;
      is uninitialized, T&#x27;s
      &lt;i&gt;
       destructor
      &lt;/i&gt;
      is called. If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially 
uninitialized but rhs is initialized, T&#x27;s
      &lt;i&gt;
       converting constructor
      &lt;/i&gt;
      (from U) is called.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      In the event of an exception, the initialization 
state of
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is unchanged and its value unspecified as far as optional 
is concerned (it is up to T&#x27;s operator=()) [If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initially 
uninitialized and T&#x27;s
      &lt;i&gt;
       converting constructor
      &lt;/i&gt;
      fails,
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is left 
properly uninitialized]
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T v;
optional&amp;lt;T&amp;gt; opt0(v);
optional&amp;lt;U&amp;gt; opt1;

opt1 = opt0 ;
assert ( *opt1 == static_cast&amp;lt;U&amp;gt;(v) ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;void optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::reset( T const&amp;amp; v ) ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Deprecated:
      &lt;/b&gt;
      same as operator= ( T const&amp;amp; v) ;
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;void optional&amp;lt;T&amp;gt;::reset() ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Deprecated:
      &lt;/b&gt;
      Same as operator=( none_t n);
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;T const&amp;amp; optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::operator*() const ;
T&amp;amp;       optional&amp;lt;T&lt;i&gt; (not a ref)&lt;/i&gt;&amp;gt;::operator*();&lt;/pre&gt;
    &lt;pre&gt;T const&amp;amp; optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::get() const ;
T&amp;amp;       optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt;::get() ;

inline T const&amp;amp; get ( optional&amp;lt;T&lt;i&gt; (not a ref)&lt;/i&gt;&amp;gt; const&amp;amp; ) ;
inline T&amp;amp;       get ( optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt; &amp;amp;) ;
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Requirements: *this
      &lt;/b&gt;
      is initialized
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      A reference to the contained value
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      The requirement is asserted via BOOST_ASSERT().
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T v ;
optional&amp;lt;T&amp;gt; opt ( v );
T const&amp;amp; u = *opt;
assert ( u == v ) ;
T w ;
*opt = w ;
assert ( *opt == w ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
     &lt;pre&gt;&lt;/pre&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;T const&amp;amp; optional&amp;lt;T&amp;amp;&amp;gt;::operator*() const ;
T      &amp;amp; optional&amp;lt;T&lt;i&gt;&amp;amp;&lt;/i&gt;&amp;gt;::operator*();&lt;/pre&gt;
    &lt;pre&gt;T const&amp;amp; optional&amp;lt;T&amp;amp;&amp;gt;::get() const ;
T&amp;amp;       optional&amp;lt;T&amp;amp;&amp;gt;::get() ;

inline T const&amp;amp; get ( optional&amp;lt;T&lt;i&gt;&amp;amp;&lt;/i&gt;&amp;gt; const&amp;amp; ) ;
inline T&amp;amp;       get ( optional&amp;lt;T&amp;amp;&amp;gt; &amp;amp;) ;
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Requirements: *this
      &lt;/b&gt;
      is initialized
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      &lt;u&gt;
       The
      &lt;/u&gt;
      reference contained.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      The requirement is asserted via BOOST_ASSERT().
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T v ;
T&amp;amp; vref = v ;
optional&amp;lt;T&amp;amp;&amp;gt; opt ( vref );
T const&amp;amp; vref2 = *opt;
assert ( vref2 == v ) ;
++ v ;
assert ( *opt == v ) ;&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;T const&amp;amp; optional&amp;lt;T&amp;gt;::get_value_or( T const&amp;amp; default) const ;
T&amp;amp;       optional&amp;lt;T&amp;gt;::get_value_or( T&amp;amp;       default ) ;

inline T const&amp;amp; get_optional_value_or ( optional&amp;lt;T&amp;gt; const&amp;amp; o, T const&amp;amp; default ) ;
inline T&amp;amp;       get_optional_value_or ( optional&amp;lt;T&amp;gt;&amp;amp;       o, T&amp;amp;       default ) ;
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      A reference to the contained value (which can be itself a reference), if any, or
      &lt;code&gt;
       default
      &lt;/code&gt;
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T v, z ;
optional&amp;lt;T&amp;gt; def;
T const&amp;amp; y = def.get_value_or(z);
assert ( y == z ) ;

optional&amp;lt;T&amp;gt; opt ( v );
T const&amp;amp; u = get_optional_value_or(opt,z);
assert ( u == v ) ;
assert ( u != z ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
     &lt;pre&gt;&lt;/pre&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;T const* optional&amp;lt;T&amp;gt;::get_ptr() const ;
T*       optional&amp;lt;T&amp;gt;::get_ptr() ;

inline T const* get_pointer ( optional&amp;lt;T&amp;gt; const&amp;amp; ) ;
inline T*       get_pointer ( optional&amp;lt;T&amp;gt; &amp;amp;) ;
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is initialized, a pointer to the contained
value; else 0 (
      &lt;i&gt;
       null
      &lt;/i&gt;
      ).
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If T is a reference type, the pointer is to the referenced object
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      The contained value is permanently stored within *this, so
you should not hold nor delete this pointer.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;int v=123;
optional&amp;lt;int&amp;gt; opt(v);
optional&amp;lt;int&amp;gt; const copt(v);
int* p = opt.get_ptr() ;
int const* cp = copt.get_ptr();
assert ( p == get_pointer(opt) );
assert ( cp == get_pointer(copt) ) ;

int&amp;amp; rv = v ;
optional&amp;lt;int&amp;amp;&amp;gt; optr(rv);

*(optr.get_ptr()) = 456 ;

assert ( v == 456 );


&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;T const* optional&amp;lt;T&amp;gt;::operator -&amp;gt;() const ;
T*       optional&amp;lt;T&amp;gt;::operator -&amp;gt;()       ;
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Requirements: *this
      &lt;/b&gt;
      is initialized.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      A pointer to the contained value.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If T is a reference type, the pointer is to the referenced object
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      The requirement is asserted via BOOST_ASSERT().
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;struct X { int mdata ; } ;
X x ;
optional&amp;lt;X&amp;gt; opt (x);
opt-&amp;gt;mdata = 2 ;

X&amp;amp; rx = x ;

optional&amp;lt;X&amp;amp;&amp;gt; optr (rx);
optr-&amp;gt;mdata = 4 ;

assert ( x.mdata = 4 ) 

&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T&amp;gt;::operator &lt;i&gt;unspecified-bool-type&lt;/i&gt;() const ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      An unspecified value which if used on a boolean context is equivalent to (get() != 0)
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;optional&amp;lt;T&amp;gt; def ;
assert ( def == 0 );
optional&amp;lt;T&amp;gt; opt ( v ) ;
assert ( opt );
assert ( opt != 0 );
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt; bool optional&amp;lt;T&amp;gt;::operator!() ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      If
      &lt;b&gt;
       *this
      &lt;/b&gt;
      is uninitialized,
      &lt;code&gt;
       true
      &lt;/code&gt;
      ; else
      &lt;code&gt;
       false.
      &lt;/code&gt;
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      This operator is provided for those compilers which can&#x27;t use
the
      &lt;i&gt;
       unspecified-bool-type
      &lt;/i&gt;
      operator in certain boolean contexts.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;optional&amp;lt;T&amp;gt; opt ;
assert ( !opt );
*opt = some_T ;

// Notice the &quot;double-bang&quot; idiom here.
assert ( !!opt ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool optional&amp;lt;T&amp;gt;::is_initialized() const ;&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      &lt;i&gt;
       true
      &lt;/i&gt;
      is the
      &lt;b&gt;
       optional
      &lt;/b&gt;
      is initialized,
      &lt;i&gt;
       false
      &lt;/i&gt;
      otherwise.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;optional&amp;lt;T&amp;gt; def ;
assert ( !def.is_initialized() );
optional&amp;lt;T&amp;gt; opt ( v ) ;
assert ( opt.is_initialized() );&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt; make_optional( T const&amp;amp; v )&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      optional&amp;lt;T&amp;gt;(v) for the
      &lt;i&gt;
       deduced
      &lt;/i&gt;
      type
      &lt;code&gt;
       T
      &lt;/code&gt;
      of
      &lt;code&gt;
       v
      &lt;/code&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;template&amp;lt;class T&amp;gt; void foo ( optional&amp;lt;T&amp;gt; const&amp;amp; opt ) ;

foo ( make_optional(1+1) ) ; // Creates an optional&amp;lt;int&amp;gt;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;optional&amp;lt;T &lt;i&gt;(not a ref)&lt;/i&gt;&amp;gt; make_optional( bool condition, T const&amp;amp; v )&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      optional&amp;lt;T&amp;gt;(condition,v) for the
      &lt;i&gt;
       deduced
      &lt;/i&gt;
      type
      &lt;code&gt;
       T
      &lt;/code&gt;
      of
      &lt;code&gt;
       v
      &lt;/code&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;optional&amp;lt;double&amp;gt; calculate_foo()
{
  double val = compute_foo();
  return make_optional(is_not_nan_and_finite(val),val);
}

optional&amp;lt;double&amp;gt; v = calculate_foo();
if ( !v )
  error(&quot;foo wasn&#x27;t computed&quot;);
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool operator == ( optional&amp;lt;T&amp;gt; const&amp;amp; x, optional&amp;lt;T&amp;gt; const&amp;amp; y );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      If both
      &lt;b&gt;
       x
      &lt;/b&gt;
      and
      &lt;b&gt;
       y
      &lt;/b&gt;
      are initialied,
      &lt;code&gt;
       (*x == *y)
      &lt;/code&gt;
      .
If only x or y is initialized,
      &lt;code&gt;
       false
      &lt;/code&gt;
      . If both are uninitialized,
      &lt;code&gt;
       true
      &lt;/code&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      Pointers have shallow relational operators while
      &lt;b&gt;
       optional
      &lt;/b&gt;
      has
deep relational operators. Do not use operator == directly in generic code
which expect to be given either an optional&amp;lt;T&amp;gt; or a pointer;
use
      &lt;a href=&quot;../../utility/OptionalPointee.html#equal&quot;&gt;
       equal_pointees()
      &lt;/a&gt;
      instead
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T x(12);
T y(12);
T z(21);
optional&amp;lt;T&amp;gt; def0 ;
optional&amp;lt;T&amp;gt; def1 ;
optional&amp;lt;T&amp;gt; optX(x);
optional&amp;lt;T&amp;gt; optY(y);
optional&amp;lt;T&amp;gt; optZ(z);

// Identity always hold
assert ( def0 == def0 );
assert ( optX == optX );

// Both uninitialized compare equal
assert ( def0 == def1 );

// Only one initialized compare unequal.
assert ( def0 != optX );

// Both initialized compare as (*lhs == *rhs)
assert ( optX == optY ) ;
assert ( optX != optZ ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool operator &amp;lt; ( optional&amp;lt;T&amp;gt; const&amp;amp; x, optional&amp;lt;T&amp;gt; const&amp;amp; y );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      If
      &lt;b&gt;
       y
      &lt;/b&gt;
      is not initialized,
      &lt;code&gt;
       false
      &lt;/code&gt;
      .
If
      &lt;b&gt;
       y
      &lt;/b&gt;
      is initialized and
      &lt;b&gt;
       x
      &lt;/b&gt;
      is not initialized,
      &lt;code&gt;
       true
      &lt;/code&gt;
      .
If both
      &lt;b&gt;
       x
      &lt;/b&gt;
      and
      &lt;b&gt;
       y
      &lt;/b&gt;
      are initialized,
      &lt;code&gt;
       (*x &amp;lt; *y)
      &lt;/code&gt;
      .
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      Pointers have shallow relational operators while
      &lt;b&gt;
       optional
      &lt;/b&gt;
      has
deep relational operators. Do not use operator &amp;lt; directly in generic code
which expect to be given either an optional&amp;lt;T&amp;gt; or a pointer;
use
      &lt;a href=&quot;../../utility/OptionalPointee.html#less&quot;&gt;
       less_pointees()
      &lt;/a&gt;
      instead
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T x(12);
T y(34);
optional&amp;lt;T&amp;gt; def ;
optional&amp;lt;T&amp;gt; optX(x);
optional&amp;lt;T&amp;gt; optY(y);

// Identity always hold
assert ( !(def &amp;lt; def) );
assert ( optX == optX );

// Both uninitialized compare equal
assert ( def0 == def1 );

// Only one initialized compare unequal.
assert ( def0 != optX );

// Both initialized compare as (*lhs == *rhs)
assert ( optX == optY ) ;
assert ( optX != optZ ) ;
&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool operator != ( optional&amp;lt;T&amp;gt; const&amp;amp; x, optional&amp;lt;T&amp;gt; const&amp;amp; y );
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      !( x == y );
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool operator &amp;gt; ( optional&amp;lt;T&amp;gt; const&amp;amp; x, optional&amp;lt;T&amp;gt; const&amp;amp; y );
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      ( y &amp;lt; x );
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool operator &amp;lt;= ( optional&amp;lt;T&amp;gt; const&amp;amp; x, optional&amp;lt;T&amp;gt; const&amp;amp; y );
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      !( y&amp;lt;x );
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;bool operator &amp;gt;= ( optional&amp;lt;T&amp;gt; const&amp;amp; x, optional&amp;lt;T&amp;gt; const&amp;amp; y );
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      !( x&amp;lt;y );
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      Nothing.
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;
bool operator == ( optional&amp;lt;T&amp;gt; const&amp;amp; x, T const&amp;amp; n );
bool operator != ( optional&amp;lt;T&amp;gt; const&amp;amp; x, T const&amp;amp; n );
bool operator &amp;lt;  ( optional&amp;lt;T&amp;gt; const&amp;amp; x, T const&amp;amp; n );
bool operator &amp;gt;  ( optional&amp;lt;T&amp;gt; const&amp;amp; x, T const&amp;amp; n );
bool operator &amp;lt;= ( optional&amp;lt;T&amp;gt; const&amp;amp; x, T const&amp;amp; n );
bool operator &amp;gt;= ( optional&amp;lt;T&amp;gt; const&amp;amp; x, T const&amp;amp; n );
bool operator == ( T const&amp;amp; n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator != ( T const&amp;amp; n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;lt;  ( T const&amp;amp; n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;gt;  ( T const&amp;amp; n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;lt;= ( T const&amp;amp; n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;gt;= ( T const&amp;amp; n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      The result obtained by replacing the argument &#x27;n&#x27; by optional&amp;lt;T&amp;gt;(n).
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;
bool operator == ( optional&amp;lt;T&amp;gt; const&amp;amp; x, none_t n );
bool operator != ( optional&amp;lt;T&amp;gt; const&amp;amp; x, none_t n );
bool operator &amp;lt;  ( optional&amp;lt;T&amp;gt; const&amp;amp; x, none_t n );
bool operator &amp;gt;  ( optional&amp;lt;T&amp;gt; const&amp;amp; x, none_t n );
bool operator &amp;lt;= ( optional&amp;lt;T&amp;gt; const&amp;amp; x, none_t n );
bool operator &amp;gt;= ( optional&amp;lt;T&amp;gt; const&amp;amp; x, none_t n );
bool operator == ( none_t n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator != ( none_t n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;lt;  ( none_t n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;gt;  ( none_t n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;lt;= ( none_t n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
bool operator &amp;gt;= ( none_t n, optional&amp;lt;T&amp;gt; const&amp;amp; y );
&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Returns:
      &lt;/b&gt;
      The result obtained by replacing the argument &#x27;n&#x27; by optional&amp;lt;T&amp;gt;().
     &lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;pre&gt;void swap ( optional&amp;lt;T&amp;gt;&amp;amp; x, optional&amp;lt;T&amp;gt;&amp;amp; y );&lt;/pre&gt;
    &lt;blockquote&gt;
     &lt;p&gt;
      &lt;b&gt;
       Effect:
      &lt;/b&gt;
      If both
      &lt;b&gt;
       x
      &lt;/b&gt;
      and
      &lt;b&gt;
       y
      &lt;/b&gt;
      are initialized, calls
      &lt;code&gt;
       swap(*x,*y)
      &lt;/code&gt;
      using std::swap.
      &lt;br/&gt;
      If only one is initialized, say x, calls:
      &lt;code&gt;
       y = *x; x = boost:none;
      &lt;/code&gt;
      &lt;br/&gt;
      If none is initialized, does nothing.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Postconditions:
      &lt;/b&gt;
      The states of x and y interchanged.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Throws:
      &lt;/b&gt;
      If both are initialized, whatever swap(T&amp;amp;,T&amp;amp;) throws.
If only one is initialized, whatever T::T ( T const&amp;amp; ) throws.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Notes:
      &lt;/b&gt;
      If both are initialized, swap(T&amp;amp;,T&amp;amp;) is used
      &lt;i&gt;
       unqualified
      &lt;/i&gt;
      but with std::swap introduced in scope.
      &lt;br/&gt;
      If only one is initialized, T::~T() and T::T( T const&amp;amp; ) is called.
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Exception Safety:
      &lt;/b&gt;
      If both are initialized, this operation has the exception
safety guarantees of swap(T&amp;amp;,T&amp;amp;).
      &lt;br/&gt;
      If only one is initialized, it has the same
      &lt;b&gt;
       basic
      &lt;/b&gt;
      guarantee as optional&amp;lt;T&amp;gt;::operator=( T const&amp;amp; ).
     &lt;/p&gt;
     &lt;p&gt;
      &lt;b&gt;
       Example:
      &lt;/b&gt;
     &lt;/p&gt;
     &lt;blockquote&gt;
      &lt;pre&gt;T x(12);
T y(21);
optional&amp;lt;T&amp;gt; def0 ;
optional&amp;lt;T&amp;gt; def1 ;
optional&amp;lt;T&amp;gt; optX(x);
optional&amp;lt;T&amp;gt; optY(y);

boost::swap(def0,def1); // no-op

boost::swap(def0,optX);
assert ( *def0 == x );
assert ( !optX );

boost::swap(def0,optX); // Get back to original values

boost::swap(optX,optY);
assert ( *optX == y );
assert ( *optY == x );

&lt;/pre&gt;
     &lt;/blockquote&gt;
    &lt;/blockquote&gt;
    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;examples&quot;&gt;
      Examples
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;h3&gt;
     Optional return values
    &lt;/h3&gt;
    &lt;pre&gt;optional&amp;lt;char&amp;gt; get_async_input()
{
  if ( !queue.empty() )
       return optional&amp;lt;char&amp;gt;(queue.top());
  else return optional&amp;lt;char&amp;gt;(); // uninitialized
}

void receive_async_message()
{
  optional&amp;lt;char&amp;gt; rcv ;
  // The safe boolean conversion from &#x27;rcv&#x27; is used here.
  while ( (rcv = get_async_input()) &amp;amp;&amp;amp; !timeout() )
    output(*rcv);
}
&lt;/pre&gt;
    &lt;h3&gt;
     Optional local variables
    &lt;/h3&gt;
    &lt;pre&gt;optional&amp;lt;string&amp;gt; name ;
if ( database.open() )
{
  name = database.lookup(employer_name) ;
}
else
{
  if ( can_ask_user )
    name = user.ask(employer_name) ;
}

if ( name )
     print(*name);
else print(&quot;employer&#x27;s name not found!&quot;);
&lt;/pre&gt;
    &lt;h3&gt;
     Optional data members
    &lt;/h3&gt;
    &lt;pre&gt;class figure
{
  public:

    figure()
    {
      // data member &#x27;m_clipping_rect&#x27; is uninitialized at this point.
    }

    void clip_in_rect ( rect const&amp;amp; rect )
      {
         ....
         m_clipping_rect = rect ; // initialized here.
      }

    void draw ( canvas&amp;amp; cvs )
      {
        if ( m_clipping_rect )
          do_clipping(*m_clipping_rect);

        cvs.drawXXX(..);
      }

    // this can return NULL.
    rect const* get_clipping_rect() { return get_pointer(m_clipping_rect); }

  private :

    optional&amp;lt;rect&amp;gt; m_clipping_rect ;

};
&lt;/pre&gt;
    &lt;h3&gt;
     Bypassing expensive unnecessary default construction
    &lt;/h3&gt;
    &lt;pre&gt;class ExpensiveCtor { ... } ;
class Fred
{
  Fred() : mLargeVector(10000) {}

  std::vector&amp;lt; optional&amp;lt;ExpensiveCtor&amp;gt; &amp;gt; mLargeVector ;
} ;
&lt;/pre&gt;
    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;ref&quot;&gt;
      Optional references
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;p&gt;
     This library allows the template parameter T to be of reference type: T&amp;amp;, and
to some extent, T const&amp;amp;.
    &lt;/p&gt;
    &lt;p&gt;
     However, since references are not real objects some restrictions apply and
some operations are not available in this case:
    &lt;/p&gt;
    &lt;ul&gt;
     &lt;li&gt;
      Converting constructors
     &lt;/li&gt;
     &lt;li&gt;
      Converting assignment
     &lt;/li&gt;
     &lt;li&gt;
      InPlace construction
     &lt;/li&gt;
     &lt;li&gt;
      InPlace assignment
     &lt;/li&gt;
    &lt;/ul&gt;
    &lt;p&gt;
     Also, even though optional&amp;lt;T&amp;amp;&amp;gt; treats it wrapped pseudo-object much as a real
value, a true real reference is stored, thus aliasing can ocurr:
    &lt;/p&gt;
    &lt;ul&gt;
     &lt;li&gt;
      Copies of optional&amp;lt;T&amp;amp;&amp;gt; copies the reference, but all copied references
  will nonetheless reefer to the same object.
     &lt;/li&gt;
     &lt;li&gt;
      Value-access provides access to the referenced object rather
  than the reference itself.
     &lt;/li&gt;
     &lt;li&gt;
      Pointer-access provides a pointer to the referenced object rather
  than a pointer to the reference itself.
     &lt;/li&gt;
    &lt;/ul&gt;
    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;refassign&quot;&gt;
      Rebinding semantics for assignment of optional 
references
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;p&gt;
     If you assign to an
     &lt;i&gt;
      uninitialized
     &lt;/i&gt;
     optional&amp;lt;T&amp;amp;&amp;gt; the effect is to bind (for the first time) to the object. 
Clearly, there is no other choice.
    &lt;/p&gt;
    &lt;pre&gt;int x = 1 ;
int&amp;amp; rx = x ;
optional&amp;lt;int&amp;amp;&amp;gt; ora ;
optional&amp;lt;int&amp;amp;&amp;gt; orb(rx) ;
ora = orb ; // now &#x27;ora&#x27; is bound to &#x27;x&#x27; through &#x27;rx&#x27;
*ora = 2 ; // Changes value of &#x27;x&#x27; through &#x27;ora&#x27;
assert(x==2); 
&lt;/pre&gt;
    &lt;p&gt;
     If you assign to a bare C++ reference, the assignment is forwarded to the 
referenced object; it&#x27;s value changes but the reference is never rebound.
    &lt;/p&gt;
    &lt;pre&gt;int a = 1 ;
int&amp;amp; ra = a ;
int b = 2 ;
int&amp;amp; rb = b ;
ra = rb ; // Changes the VALUE of &#x27;a&#x27; to that of &#x27;b&#x27;
assert(a==b);
b = 3 ;
assert(ra!=b); // &#x27;ra&#x27; is not rebound to &#x27;b&#x27;
&lt;/pre&gt;
    &lt;p&gt;
     Now, if you assign to an
     &lt;i&gt;
      initialized
     &lt;/i&gt;
     optional&amp;lt;T&amp;amp;&amp;gt;, the effect is to
     &lt;b&gt;
      rebind
     &lt;/b&gt;
     to the new object instead of assigning the referee. This is unlike 
bare C++ references.
    &lt;/p&gt;
    &lt;pre&gt;int a = 1 ;
int b = 2 ;
int&amp;amp; ra = a ;
int&amp;amp; rb = b ;
optional&amp;lt;int&amp;amp;&amp;gt; ora(ra) ;
optional&amp;lt;int&amp;amp;&amp;gt; orb(rb) ;
ora = orb ; // &#x27;ora&#x27; is &lt;b&gt;rebound&lt;/b&gt; to &#x27;b&#x27;
*ora = 3 ; // Changes value of &#x27;b&#x27; (not &#x27;a&#x27;)
assert(a==1); 
assert(b==3); 
&lt;/pre&gt;
    &lt;h3&gt;
     Rationale:
    &lt;/h3&gt;
    &lt;p&gt;
     Rebinding semantics for the assignment of
     &lt;i&gt;
      initialized
     &lt;/i&gt;
     optional 
references has been chosen to provide
     &lt;b&gt;
      &lt;i&gt;
      &lt;/i&gt;
      consistency among initialization 
states
      &lt;i&gt;
      &lt;/i&gt;
     &lt;/b&gt;
     even at the expense of lack of consistency with the semantics of bare 
C++ references.
     &lt;br/&gt;
     It is true that optional&amp;lt;U&amp;gt; strives to behave as much as possible as U does 
whenever it is initialized; but in the case when U is T&amp;amp;, doing so would result 
in inconsistent behavior w.r.t to the lvalue initialization state.
    &lt;/p&gt;
    &lt;p&gt;
     Consider the following code :
    &lt;/p&gt;
    &lt;pre&gt;
int x = 1 ;
int&amp;amp; rx = x ;
void foo ( optional&amp;lt;int&amp;amp;&amp;gt; &amp;amp; outer )
{
  optional&amp;lt;int&amp;amp;&amp;gt; b(rx);
  outer = b ;
}
&lt;/pre&gt;
    &lt;p&gt;
     What should the assignment to &#x27;outer&#x27; do?
     &lt;br/&gt;
     If &#x27;outer&#x27; is
     &lt;i&gt;
      uninitialized
     &lt;/i&gt;
     , the answer is clear: it should bind to &#x27;x&#x27; (so we now have 
a second reference to &#x27;x&#x27;).
     &lt;br/&gt;
     But what if &#x27;outer&#x27; is already
     &lt;i&gt;
      initialized?
     &lt;/i&gt;
     &lt;br/&gt;
     The assignment could change the value of the 
referenced object (whatever that is), but doing that would be inconsistent with the uninitialized case
and then you wouldn&#x27;t be able to reason at compile time about all the references to x since
the appearance of a new reference to it would depend on wheter the lvalue (&#x27;outer&#x27;)
is initialized or not.
    &lt;/p&gt;
    &lt;p&gt;
     Arguably, if rebinding the reference to another object is wrong for your code, then is 
likely that binding it for the fist time via assignment instead of intialization is also wrong.
In that case, you can always just assign the value to the referenced object directly via
the access operator
     &lt;code&gt;
      *opt=value
     &lt;/code&gt;
     .
    &lt;/p&gt;
    &lt;p&gt;
     If rebinding is wrong but first-time binding 
isn&#x27;t (via assignment), you can always work around the rebinding semantics using a discriminator:
    &lt;/p&gt;
    &lt;pre&gt;
if ( !opt )
      opt = value ; // first-time binding
else *opt = value ; // assign to referee without rebinding 
&lt;/pre&gt;
    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;none&quot;&gt;
      none_t and none
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;p&gt;
     optional&amp;lt;T&amp;gt; supports uninitialized states with a convenient syntax via a constant of 
the
     &lt;i&gt;
      implementation-defined
     &lt;/i&gt;
     type
     &lt;code&gt;
      boost::none_t
     &lt;/code&gt;
     , identified as
     &lt;code&gt;
      boost::none
     &lt;/code&gt;
     .
    &lt;/p&gt;
    &lt;p&gt;
     Starting with Boost version 1.34.0, both
     &lt;code&gt;
      boost::none_t
     &lt;/code&gt;
     and
     &lt;code&gt;
      boost::none
     &lt;/code&gt;
     are
included in
     &lt;code&gt;
      boost/none.hpp
     &lt;/code&gt;
     , which is automatically included by
     &lt;code&gt;
      boost/optional/optional.hpp
     &lt;/code&gt;
    &lt;/p&gt;
    &lt;p&gt;
     This contant is similar in purpose to NULL, except that is not a
     &lt;i&gt;
      null pointer value
     &lt;/i&gt;
     . You can use it to initialize  
an optional&amp;lt;T&amp;gt; instance, which has the same effect of a default constructor, and you can assign it which has the 
effect of reseting the optional&amp;lt;T&amp;gt; instance. You can also use it in relational operators to make the predicate expression
more clear.
    &lt;/p&gt;
    &lt;p&gt;
     Here are some typical examples:
    &lt;/p&gt;
    &lt;pre&gt;
#include &quot;boost/optional/optional.hpp&quot; // boost/none.hpp is included automatically

boost::optional&amp;lt;int&amp;gt; foo ( int a )
{
  return some_condition(a) ? boost::make_optional(a) : boost::none ;  
  
  // NOTE: in real code you can just use this: make_optional(some_condition(a), a ) 
}

boost::optional&amp;lt;int&amp;gt; opt = boost::none ;

if ( opt == boost::none )
  opt = foo(123);

opt = boost::none ;

&lt;/pre&gt;
    &lt;hr/&gt;
    &lt;h2&gt;
     &lt;a id=&quot;inplace&quot;&gt;
      In-Place Factories
     &lt;/a&gt;
    &lt;/h2&gt;
    &lt;p&gt;
     One of the typical problems with wrappers and containers is that their
interfaces usually provide an operation to initialize or assign the contained
object as a copy of some other object. This not only requires the underlying
type to be
     &lt;a href=&quot;../../utility/CopyConstructible.html&quot;&gt;
      Copy Constructible
     &lt;/a&gt;
     , but also requires the existence of a fully
constructed object, often temporary, just to follow the copy from:
    &lt;/p&gt;
    &lt;pre&gt;struct X
{
  X ( int, std:::string ) ;
} ;&lt;/pre&gt;
    &lt;pre&gt;class W
{
  X wrapped_ ;

public:

  W ( X const&amp;amp; x ) : wrapped_(x) {}
} ;&lt;/pre&gt;
    &lt;pre&gt;void foo()
{
  // Temporary object created.
  W ( X(123,&quot;hello&quot;) ) ;
}
&lt;/pre&gt;
    &lt;p&gt;
     A solution to this problem is to support direct construction of the contained
object right in the container&#x27;s storage.
     &lt;br/&gt;
     In this scheme, the user only needs to supply the arguments to the constructor
to use in the wrapped object construction.
    &lt;/p&gt;
    &lt;pre&gt;class W
{
  X wrapped_ ;

public:

  W ( X const&amp;amp; x ) : wrapped_(x) {}
  W ( int a0, std::string a1) : wrapped_(a0,a1) {}
} ;&lt;/pre&gt;
    &lt;pre&gt;void foo()
{
  // Wrapped object constructed in-place
  // No temporary created.
  W (123,&quot;hello&quot;) ;
}
&lt;/pre&gt;
    &lt;p&gt;
     A limitation of this method is that it doesn&#x27;t scale well to wrapped objects with multiple
constructors nor to generic code were the constructor overloads are unknown.
    &lt;/p&gt;
    &lt;p&gt;
     The solution presented in this library is the family of
     &lt;b&gt;
      InPlaceFactories
     &lt;/b&gt;
     and
     &lt;b&gt;
      TypedInPlaceFactories
     &lt;/b&gt;
     .
     &lt;br/&gt;
     These factories are a family of classes which encapsulate an increasing number of arbitrary
constructor parameters and supply a method to construct an object of a given type using those
parameters at an address specified by the user via placement new.
    &lt;/p&gt;
    &lt;p&gt;
     For example, one member of this family looks like:
    &lt;/p&gt;
    &lt;pre&gt;template&amp;lt;class T,class A0, class A1&amp;gt;
class TypedInPlaceFactory2
{
  A0 m_a0 ; A1 m_a1 ;

public:

  TypedInPlaceFactory2( A0 const&amp;amp; a0, A1 const&amp;amp; a1 ) : m_a0(a0), m_a1(a1) {}

  void construct ( void* p ) { new (p) T(m_a0,m_a1) ; }
} ;
&lt;/pre&gt;
    &lt;p&gt;
     A wrapper class aware of this can use it as:
    &lt;/p&gt;
    &lt;pre&gt;class W
{
  X wrapped_ ;

public:

  W ( X const&amp;amp; x ) : wrapped_(x) {}
  W ( TypedInPlaceFactory2 const&amp;amp; fac ) { fac.construct(&amp;amp;wrapped_) ; }
} ;&lt;/pre&gt;
    &lt;pre&gt;void foo()
{
  // Wrapped object constructed in-place via a TypedInPlaceFactory.
  // No temporary created.
  W ( TypedInPlaceFactory2&amp;lt;X,int,std::string&amp;amp;rt(123,&quot;hello&quot;)) ;
}
&lt;/pre&gt;
    &lt;p&gt;
     The factories are divided in two groups:
     &lt;ul&gt;
      &lt;li&gt;
       &lt;u&gt;
        TypedInPlaceFactories
       &lt;/u&gt;
       : those which take the target type as a primary template parameter.
      &lt;/li&gt;
      &lt;li&gt;
       &lt;u&gt;
        InPlaceFactories
       &lt;/u&gt;
       : those with a template
       &lt;code&gt;
        construct(void*)
       &lt;/code&gt;
       member function taking the target type.
      &lt;/li&gt;
     &lt;/ul&gt;
     &lt;p&gt;
      Within each group, all the family members differ only in the number of parameters allowed.
     &lt;/p&gt;
     &lt;p&gt;
     &lt;/p&gt;
     &lt;p&gt;
      This library provides an overloaded set of helper template functions to construct these factories
without requiring unnecessary template parameters:
     &lt;/p&gt;
     &lt;pre&gt;template&amp;lt;class A0,...,class AN&amp;gt;
InPlaceFactory&lt;i&gt;N &lt;/i&gt;&amp;lt;A0,...,AN&amp;gt; &lt;b&gt;in_place&lt;/b&gt; ( A0 const&amp;amp; a0, ..., AN const&amp;amp; aN) ;

template&amp;lt;class T,class A0,...,class AN&amp;gt;
TypedInPlaceFactory&lt;i&gt;N &lt;/i&gt;&amp;lt;T,A0,...,AN&amp;gt; &lt;b&gt;in_place&lt;/b&gt; ( T const&amp;amp; a0, A0 const&amp;amp; a0, ..., AN const&amp;amp; aN) ;&lt;/pre&gt;
     &lt;p&gt;
      In-place factories can be used generically by the wrapper and user as follows:
     &lt;/p&gt;
     &lt;pre&gt;class W
{
  X wrapped_ ;

public:

  W ( X const&amp;amp; x ) : wrapped_(x) {}

  template&lt;class inplacefactory=&quot;&quot;&gt;&lt;/class&gt;
  W ( InPlaceFactory const&amp;amp; fac ) { fac.template &amp;lt;X&amp;gt;construct(&amp;amp;wrapped_) ; }

} ;&lt;/pre&gt;
     &lt;pre&gt;void foo()
{
  // Wrapped object constructed in-place via a InPlaceFactory.
  // No temporary created.
  W ( in_place(123,&quot;hello&quot;) ) ;
}
&lt;/pre&gt;
     &lt;p&gt;
      The factories are implemented in the headers:
      &lt;a href=&quot;../../../boost/utility/in_place_factory.hpp&quot;&gt;
       in_place_factory.hpp
      &lt;/a&gt;
      and
      &lt;a href=&quot;../../../boost/utility/typed_in_place_factory.hpp&quot;&gt;
       typed_in_place_factory.hpp
      &lt;/a&gt;
     &lt;/p&gt;
     &lt;hr/&gt;
     &lt;h2&gt;
      &lt;a id=&quot;bool&quot;&gt;
       A note about optional&amp;lt;bool&amp;gt;
      &lt;/a&gt;
     &lt;/h2&gt;
     &lt;p&gt;
      &lt;code&gt;
       optional&amp;lt;bool&amp;gt;
      &lt;/code&gt;
      should be used with special caution and consideration.
     &lt;/p&gt;
     &lt;p&gt;
      First, it is functionally similar to a tristate boolean (false,maybe,true) —such as
      &lt;a href=&quot;http://www.boost.org/doc/html/tribool.html&quot;&gt;
       boost::tribool
      &lt;/a&gt;
      —except that in a tristate boolean,
the
      &lt;i&gt;
       maybe
      &lt;/i&gt;
      state
      &lt;u&gt;
       represents a valid value
      &lt;/u&gt;
      , unlike the corresponding state
of an uninitialized optional&amp;lt;bool&amp;gt;.
      &lt;br/&gt;
      It should be carefully considered if an optional&amp;lt;bool&amp;gt; instead of a tribool is really needed
     &lt;/p&gt;
     &lt;p&gt;
      Second, optional&amp;lt;&amp;gt; provides a simple way to test initialization state: an implicit conversion to a type that evaluates as a &#x27;bool&#x27; in a boolean context.
      &lt;br/&gt;
      Using optional&amp;lt;bool&amp;gt; can lead to subtle errors due to this implicit conversion:
     &lt;/p&gt;
     &lt;pre&gt;void foo ( bool v ) ;
void bar()
{
  optional&amp;lt;bool&amp;gt; v = try();

  // The following intended to pass the &lt;b&gt;value&lt;/b&gt; of &#x27;v&#x27; to foo():
  foo(v);
  // But instead, the &lt;i&gt;initialization state&lt;/i&gt; is passed
  // due to a typo: it should have been foo(&lt;b&gt;*&lt;/b&gt;v).
}
&lt;/pre&gt;
     &lt;p&gt;
      The only implicit conversion is to bool, and it is
      &lt;i&gt;
       safe
      &lt;/i&gt;
      in the sense that typical
integral promotions don&#x27;t apply (i.e. if foo() takes an &#x27;int&#x27; instead, it won&#x27;t compile).
      &lt;hr/&gt;
      &lt;h2&gt;
       &lt;a id=&quot;exsafety&quot;&gt;
        Exception Safety Guarantees
       &lt;/a&gt;
      &lt;/h2&gt;
      &lt;h3&gt;
       &lt;u&gt;
        Assignment:
       &lt;/u&gt;
      &lt;/h3&gt;
      &lt;p&gt;
       &lt;i&gt;
        IMPORTANT NOTE: This changed in 1.33.1 with respect to previous versions
       &lt;/i&gt;
      &lt;/p&gt;
      &lt;p&gt;
       Because of the current implementation (see
       &lt;a href=&quot;#impl&quot;&gt;
        Implementation Notes
       &lt;/a&gt;
       ), all
of the assignment methods:
      &lt;/p&gt;
      &lt;ul&gt;
       &lt;li&gt;
        &lt;code&gt;
         optional&amp;lt;T&amp;gt;::operator= ( optional&amp;lt;T&amp;gt; const&amp;amp; )
        &lt;/code&gt;
       &lt;/li&gt;
       &lt;li&gt;
        &lt;code&gt;
         optional&amp;lt;T&amp;gt;::operator= ( T const&amp;amp; )
        &lt;/code&gt;
       &lt;/li&gt;
       &lt;li&gt;
        &lt;code&gt;
         template&amp;lt;class U&amp;gt; optional&amp;lt;T&amp;gt;::operator= ( optional&amp;lt;U&amp;gt; const&amp;amp; )
        &lt;/code&gt;
       &lt;/li&gt;
       &lt;li&gt;
        &lt;code&gt;
         template&amp;lt;class InPlaceFactory&amp;gt; optional&amp;lt;T&amp;gt;::operator= (
  InPlaceFactory const&amp;amp; )
        &lt;/code&gt;
       &lt;/li&gt;
       &lt;li&gt;
        &lt;code&gt;
         template&amp;lt;class TypedInPlaceFactory&amp;gt; optional&amp;lt;T&amp;gt;::operator= (
  TypedInPlaceFactory const&amp;amp; )
        &lt;/code&gt;
       &lt;/li&gt;
      &lt;/ul&gt;
      &lt;p&gt;
       cannot offer any
       &lt;i&gt;
        exception safety guarantee
       &lt;/i&gt;
       beyond that provided by
       &lt;code&gt;
        T::operator=( T const&amp;amp; )
       &lt;/code&gt;
      &lt;/p&gt;
      &lt;p&gt;
       On the other hand, the
       &lt;i&gt;
        uninitializing
       &lt;/i&gt;
       methods:
      &lt;/p&gt;
      &lt;ul&gt;
       &lt;li&gt;
        &lt;code&gt;
         optional&amp;lt;T&amp;gt;::operator= ( detail::none_t )
        &lt;/code&gt;
       &lt;/li&gt;
      &lt;/ul&gt;
      &lt;p&gt;
       Provides the no-throw guarantee (assuming a no-throw T::~T()) becuse it only destroys the stored object.
      &lt;/p&gt;
      &lt;h3&gt;
       &lt;u&gt;
        Swap:
       &lt;/u&gt;
      &lt;/h3&gt;
      &lt;p&gt;
       &lt;code&gt;
        void swap( optional&amp;lt;T&amp;gt;&amp;amp;, optional&amp;lt;T&amp;gt;&amp;amp; )
       &lt;/code&gt;
       has the same exception guarantee as
       &lt;code&gt;
        swap(T&amp;amp;,T&amp;amp;)
       &lt;/code&gt;
       when both optionals are initialized.
       &lt;br/&gt;
       If only one of the optionals is initialized, it gives the same exception guarantee as
       &lt;code&gt;
        T::operator=( T const&amp;amp; )
       &lt;/code&gt;
       (since
       &lt;code&gt;
        optional&amp;lt;T&amp;gt;::operator=( none_t )
       &lt;/code&gt;
       doesn&#x27;t throw).
       &lt;br/&gt;
       If none of the optionals is initialized, it has no-throw guarantee since it is a no-op.
      &lt;/p&gt;
      &lt;hr/&gt;
      &lt;h2&gt;
       &lt;a id=&quot;requirements&quot;&gt;
        Type requirements
       &lt;/a&gt;
      &lt;/h2&gt;
      &lt;p&gt;
       In general, T must be
       &lt;a href=&quot;../../utility/CopyConstructible.html&quot;&gt;
        Copy Constructible
       &lt;/a&gt;
       and have a no-throw destructor. The copy-constructible requirement is not needed
if InPlaceFactories are used.
       &lt;br/&gt;
       T
       &lt;u&gt;
        is not
       &lt;/u&gt;
       required to be
       &lt;a href=&quot;http://www.sgi.com/tech/stl/DefaultConstructible.html&quot;&gt;
        Default Constructible
       &lt;/a&gt;
      &lt;/p&gt;
      &lt;hr/&gt;
      &lt;h2&gt;
       &lt;a id=&quot;impl&quot;&gt;
        Implementation Notes
       &lt;/a&gt;
      &lt;/h2&gt;
      &lt;p&gt;
       optional&amp;lt;T&amp;gt; is currently implemented
  using a custom aligned storage facility built from
       &lt;code&gt;
        alignment_of
       &lt;/code&gt;
       and
       &lt;code&gt;
        type_with_alignment
       &lt;/code&gt;
       (both from Type Traits). 
  It uses a separate boolean flag to indicate the initialization state.
      &lt;/p&gt;
      &lt;p&gt;
       Placement new with T&#x27;s copy constructor and T&#x27;s destructor
  is explicitly used to initialize and destroy optional values. This allows T&#x27;s default constructor to be effectively by-passed.
      &lt;/p&gt;
      &lt;p&gt;
       If assignment is used and the lvalue optional is uninitialized, T&#x27;s copy constructor is used. However, if it is already initialized, T&#x27;s assignment operator is used. This prevents optional from offering any exception guarantee stronger than the one offered by the type T itself
      &lt;/p&gt;
      &lt;hr/&gt;
      &lt;h2&gt;
       &lt;a id=&quot;porta&quot;&gt;
        Dependencies and Portability
       &lt;/a&gt;
      &lt;/h2&gt;
      &lt;p&gt;
       The implementation uses
       &lt;code&gt;
        type_traits/alignment_of.hpp
       &lt;/code&gt;
       and
       &lt;code&gt;
        type_traits/type_with_alignment.hpp
       &lt;/code&gt;
      &lt;/p&gt;
      &lt;hr/&gt;
      &lt;h2&gt;
       &lt;a id=&quot;credits&quot;&gt;
        Acknowledgments
       &lt;/a&gt;
      &lt;/h2&gt;
      &lt;p&gt;
       Pre-formal review:
      &lt;/p&gt;
      &lt;blockquote&gt;
       &lt;p&gt;
        Peter Dimov suggested the name &#x27;optional&#x27;, and was the first to point out the
  need for aligned storage
        &lt;br/&gt;
        Douglas Gregor developed &#x27;type_with_alignment&#x27;, and later Eric Friedman coded
  &#x27;aligned_storage&#x27;, which are the core of the optional class implementation.
        &lt;br/&gt;
        Andrei Alexandrescu and Brian Parker also worked with aligned storage techniques
  and their work influenced the current implementation.
        &lt;br/&gt;
        Gennadiy Rozental made extensive and important comments which shaped the design.
        &lt;br/&gt;
        Vesa Karvonen and Douglas Gregor made quite useful comparisons between optional,
  variant and any; and made other relevant comments. Douglas Gregor and Peter
  Dimov commented on comparisons and evaluation in boolean contexts.
        &lt;br/&gt;
        Eric Friedman helped understand the issues involved with aligned storage, move/copy
  operations and exception safety.
        &lt;br/&gt;
        Many others have participated with useful comments: Aleksey Gurotov, Kevlin
  Henney, David Abrahams, and others I can&#x27;t recall.
       &lt;/p&gt;
      &lt;/blockquote&gt;
      &lt;p&gt;
       Post-formal review:
      &lt;/p&gt;
      &lt;blockquote&gt;
       &lt;p&gt;
        William Kempf carefully considered the originally proposed interface and
    suggested the new interface which is currently used. He also started and fueled
    the discussion about the analogy optional&amp;lt;&amp;gt;/smart pointer and about
    relational operators.
        &lt;br/&gt;
        Peter Dimov, Joel de Guzman, David Abrahams, Tanton Gibbs and Ian Hanson focused
    on the relational semantics of optional (originally undefined); concluding
    with the fact that the pointer-like interface doesn&#x27;t make it a pointer so
    it shall have deep relational operators.
        &lt;br/&gt;
        Augustus Saunders also explored the different relational semantics between
    optional&amp;lt;&amp;gt; and a pointer and developed the OptionalPointee concept as
    an aid against potential conflicts on generic code.
        &lt;br/&gt;
        Joel de Guzman noticed that optional&amp;lt;&amp;gt; can be seen as an API on top
    of variant&amp;lt;T,nil_t&amp;gt;.
        &lt;br/&gt;
        Dave Gomboc explained the meaning and usage of the Haskell analog to optional&amp;lt;&amp;gt;:
    the Maybe type constructor (analogy originally pointed out by David Sankel).
        &lt;br/&gt;
        Other comments were posted by Vincent Finn, Anthony Williams, Ed Brey, Rob
    Stewart, and others.
        &lt;br/&gt;
        Joel de Guzman made the case for the support of references and helped with
    the proper semantics.
        &lt;br/&gt;
        Mat Marcus shown the virtues of a value-oriented interface, influencing the
    current design, and contributed the idea of &quot;none&quot;.
       &lt;/p&gt;
      &lt;/blockquote&gt;
