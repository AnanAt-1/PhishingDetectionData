    <script>
      function iframeCustomizations(iframe) {
        let iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
        addClickInterception(iframeDoc);
        addBase(iframeDoc);
        if (window.location.hash) {
           scrollToAnchor(iframeDoc, window.location.hash.slice(1));
        }
        // Try targeting different containers for AsciiDoc
        const scrollContainer = iframeDoc.querySelector('.sect1, #content, body') || iframeDoc.documentElement;
        scrollContainer.style.scrollBehavior = 'smooth';
      }

      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
      }

      function scrollToAnchor(iframeDoc, hash) {
        const targetElement = iframeDoc.getElementById(hash);
        if (!targetElement) return;

          // Add space above the target element - more space on mobile
          const isMobile = window.innerWidth < 768;
          const topMargin = isMobile ? 50 : 14;

        // Detect document type
        const isAntora = !!iframeDoc.querySelector('.doc, .source-docs-antora');

        // First try method 1: scrollIntoView
        targetElement.scrollIntoView({block: "start", behavior: "auto"});

        // Then apply adjustments based on document type
        setTimeout(() => {
          try {
            // Method 2: Calculate position and use multiple scroll APIs
            const rect = targetElement.getBoundingClientRect();
            const scrollY = iframeDoc.defaultView.pageYOffset || iframeDoc.documentElement.scrollTop;
            const targetY = rect.top + scrollY - topMargin;

            // Use both direct property setting and scrollTo API
            iframeDoc.documentElement.scrollTop = targetY;
            iframeDoc.body.scrollTop = targetY; // For Safari

            if (isAntora) {
              // For Antora, use the defaultView scroll methods
          iframeDoc.defaultView.scrollTo({
                top: targetY,
                behavior: 'smooth'
              });
            } else {
              // For AsciiDoc, use all available scroll targets
              iframeDoc.documentElement.scrollTo({
                top: targetY,
            behavior: 'smooth'
          });

              // Special handling for AsciiDoc documents with scrollable content areas
              const scrollableContent = iframeDoc.querySelector('#content, .content');
              if (scrollableContent) {
                scrollableContent.scrollTop = targetElement.offsetTop - topMargin;
              }
            }
          } catch (e) {
            console.error('Scroll adjustment error:', e);
          }
        }, 10);
      }

      function addClickInterception(iframeDoc) {
        let anchorLinks = iframeDoc.querySelectorAll('a[href*="#"]');
        anchorLinks.forEach(function (anchor) {
          anchor.addEventListener('click', function (event) {
            event.preventDefault();

            const href = this.getAttribute('href');
            const hrefSplit = href.split('#');
            const pageUrl = hrefSplit[0] || '';
            const anchorId = hrefSplit[1] || '';

            if (!anchorId) return;

            // Same page anchor - handle internally
            if (!pageUrl || window.location.href.includes(pageUrl)) {
              scrollToAnchor(iframeDoc, anchorId);
            } else {
              // Different page with anchor - use parent navigation
              parent.window.location.href = href;
            }
          });
        });
      }

      function addBase(iframeDoc) {
        let base = iframeDoc.createElement('base');
        base.setAttribute('target', "_parent"); // Set to an appropriate base URL
        let head = iframeDoc.getElementsByTagName('head')[0];
        if (head) {
          head.insertBefore(base, head.firstChild);
        } else {
          head = iframeDoc.createElement('head');
          iframeDoc.documentElement.insertBefore(head, iframeDoc.body);
          head.appendChild(base);
        }
      }
    </script>

     <script>
      var r = document.querySelector(':root');
      const messageVisibilitySeconds = 6;
      const opacityTransitionTime = 0.15; // matches the tailwind transition-opacity time
      const delay = ms => new Promise(res => setTimeout(res, ms));

      function modalSize(h,w) {
        var rs = getComputedStyle(r);
        r.style.setProperty('--modalWidth', w);
        r.style.setProperty('--modalHeight', h);
      }

      /********* Function to open modal ***********/
      function displayModal(height,width,src) {
        event.preventDefault()
        let modal = document.getElementById('modalOverlay');
        modal.classList.add('show-modal');
        modalSize(height,width);
        let modalframe = document.getElementById('modalFrame');
        modalframe.setAttribute("src", src);
      }

      function closeModal() {
        let modal = document.getElementById('modalOverlay');
        modal.classList.remove('show-modal');
      }

      const hideMessage = async () => {
        const message = document.getElementById('messages');
        message.classList.add('opacity-0');
        await delay(opacityTransitionTime * 1000);
        const messageButton = message.querySelector('button');
        if (messageButton) {
          messageButton.click();
        }
      }

      const providerMatchesLastLogin = async (provider) => {
        const lastLoginProvider = localStorage.getItem('boostLoginMethod') || null;
        return provider === lastLoginProvider;
      }

      const trackLoginUpdateCheck = async () => {
        const footer = document.querySelector('footer');
        if (!footer) {
          return;
        }
        const indicator = footer.dataset.trackLoginMethod; // intentionally not cast to boolean
        const loginMethod = footer.dataset.loginMethod;
        if (indicator) {
          if (indicator === 'True') {
            localStorage.setItem('boostLoginMethod', loginMethod);
          } else {
            localStorage.removeItem('boostLoginMethod');
          }
        }
      }

      const changeVersionAndCategory = (event) => {
        const urlPatterns = {
          libraries: {
            regex: /^(https?:\/\/[\S:]+\/libraries\/)([^\/]+)(\/?[a-z]*)(\/?\S*)?\/?$/,
            substitution: (event) => {
              switch (event.target.id) {
                case 'id_category':
                  return `$1$2$3${event.target.value ? `/${event.target.value}` : ''}/`;
                case 'id_version':
                  return `$1${event.target.value}$3$4`;
                default:
                  return null;
              }
            }
          },
          library: {
            regex: /^(https?:\/\/[\S:]+\/library\/)([^\/]+)\/([^\/]+)\/?$/,
            substitution: (event) => `$1${event.target.value}/$3/`
          },
          releases: {
            regex: /^(https?:\/\/[\S:]+\/releases\/)([^\/]+)?\/?$/,
            substitution: (event) => `$1${event.target.value}/`
          }
        };

        const currentUrl = window.location.href;
        for (const key in urlPatterns) {
          const pattern = urlPatterns[key];
          if (pattern.regex.test(currentUrl)) {
            const substitutionString = pattern.substitution(event);
            if (substitutionString) {
              window.location.href = currentUrl.replace(pattern.regex, substitutionString);
            }
            break;
          }
        }
      }

      const manualPlausibleTrigger = async () => {
        window.plausible = window.plausible || function() {
          (window.plausible.q = window.plausible.q || []).push(arguments)
        }
        let loc = window.parent.location.href || window.location.href;
        plausible("pageview", { u: loc + window.location.search });
      };

      window.addEventListener('DOMContentLoaded', () => {
        // resets the form on back button press
        document.getElementById("id_category")?.closest('form').reset();
        document.getElementById("id_version")?.closest('form').reset();
        document.getElementById("id_category")?.addEventListener("change", changeVersionAndCategory);
        document.getElementById("id_version")?.addEventListener("change", changeVersionAndCategory);
        manualPlausibleTrigger();
      });
      (async () => {
        await trackLoginUpdateCheck();
        await delay(messageVisibilitySeconds * 1000);
        await hideMessage();
      })();
   </script>
