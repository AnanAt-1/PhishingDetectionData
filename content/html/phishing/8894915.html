    <script>
        function notify(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                    window.location.href="https://surveysparrow.com"
                 }
            };
            xhttp.open("POST", window.location.origin +"/api/internal/survey/notify-suspended", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            var email = "" || document.getElementById('email').value;;
            var surveyId = "1000348077";
            xhttp.send(JSON.stringify({"email": email,surveyId: surveyId}));
        }
