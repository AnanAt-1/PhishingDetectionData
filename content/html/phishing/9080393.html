      rel="stylesheet"
    />
    <style type="text/css">
      @font-face {
        font-family: KitSansBold;
        font-weight: bold;
        src: url("/fonts/KitSansBold.woff") format("woff");
      }

      h1,
      h2 {
        font-family: KitSansBold, sans-serif;
        font-weight: bold;
      }

      body {
        background: #fff url("/icon-fade-bg.png") repeat-x center top;
        font-family: Inter, -apple-system, "system-ui", "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        margin: 0px;
        padding: 0px;
      }

      .error_message {
        -moz-box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
        background: #44b1ff;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
        margin: 100px auto;
        overflow: hidden;
        width: 400px;
        color: rgba(255, 255, 255, 0.8);
        padding: 50px 75px 60px;
      }

      .error_message h1 {
        color: #fff;
        font-size: 120px;
        margin: 0px;
        padding: 0px;
      }

      .error_message h2 {
        color: #fff;
        font-size: 34px;
        font-weight: 200;
        margin: -20px 0px 0px;
        padding: 0px;
        text-transform: uppercase;
      }

      .error_message p {
        font-size: 18px;
      }

      .error_message .links {
        list-style: none;
        margin: 0;
        padding: 10px 0px 0px;
      }

      .error_message .links li {
        float: left;
        margin-right: 20px;
        text-align: center;
        width: 190px;
      }

      .error_message .links li.docs_link {
        float: right;
        margin-right: 0;
      }

      .error_message .links li a {
        border: solid transparent 1px;
        border-radius: 10px;
        padding: 8px 16px;
        background: rgb(17, 24, 39);
        color: #fff;
        display: block;
        font-size: 14px;
        text-decoration: none;
      }

      .error_message .links li a:hover {
        background: rgb(31 41 55);
      }

      .error_message .links li span {
        font-size: 11px;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <div class="error_message">
      <h1>404!</h1>
      <h2>The page you were looking for doesn't exist.</h2>

      <p id="reason">
        You may have mistyped the address or the page may have moved.
      </p>
      <ul class="links">
        <li class="status_link">
          <a href="http://status.kit.com">Status Page</a>
          <span>Get the latest information</span>
        </li>
        <li class="docs_link">
