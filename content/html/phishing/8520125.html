<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inloggen | CMS Exitus ICT </title>

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/style.css?v=CUm5brc4dvAwzzyNWxsFZqZYPrAu2ZgfsUZlWFaHw8c" />
    <link rel="stylesheet" href="/css/custom.css?v=OwzlIn9l9aEj7ikt20BHmPpestVhmez2hL1CXxUt-aM" />
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img src="/images/logo.svg" style="width:100%;margin:0 0 50px;" />
            </div>
            <p>Vul onderstaande gegevens in om in te loggen.</p>

            <form class="m-t" role="form" method="post" action="/auth/credentials">
                <input type="hidden" name="Continue" value="/" />
                <div class="form-group" data-validation-summary="userName,password"></div>
                <input type="hidden" name="redirect" value="">

                <div class="form-group">
                    <input type="email" id="username" name="username" class="form-control" placeholder="Gebruikersnaam" required="" autofocus autocapitalize="off" autocomplete="off" spellcheck="false" autocorrect="off" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Wachtwoord" required="">
                </div>
                <div class="form-group">
                    <div class="checkbox" style="text-align:left;">
                        <input type="checkbox" name="RememberMe" id="RememberMe" />
                        <label for="RememberMe">Onthoud mij</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Inloggen</button>

                <p class="text-muted text-center"><small>Vragen over of problemen met het inloggen?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="https://exitus-ict.nl/contact" target="_blank">Neem contact op</a>
            </form>
            <p class="m-t"> <small>CMS Exitus ICT &copy; 2025</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/Popper/popper.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
