.log(\"item at:\" ,key, results[key])\n\t\t\t\t\t\t\tif (Object.isString(results[key])) {\n\t\t\t\t\t\t\t\tTRS.push(QBuilder('tr', {}, [QBuilder('td', {\n\t\t\t\t\t\t\t\t\tonclick: that.instanceName + \".addItem(this, '\" + key + \"')\"\n\t\t\t\t\t\t\t\t}, [results[key]])]));\n\t\t\t\t\t\t\t\tresultCounter++;\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t});\n\n\t\t\t\t\tif (resultCounter > that.Config.resultLimit)\n\t\t\t\t\t\tTRS = [QBuilder('tr', {}, [QBuilder('td', {}, [String(that.Config.overLimitResponse)])])];\n\t\t\t\t\telse if (resultCounter == 0 && searchVal != '')\n\t\t\t\t\t\tTRS = [QBuilder('tr', {}, [QBuilder('td', {}, [String(that.Config.noMatchResponse)])])];\n\n\t\t\t\t\tvar table = QBuilder('table', {\n\t\t\t\t\t\tcellSpacing: 0,\n\t\t\t\t\t\tid: 'rhTable_' + that.instanceName\n\t\t\t\t\t}, [QBuilder('tbody', {}, TRS)]);\n\n\t\t\t\t\tthat.table = table;\n\t\t\t\t\tconsole.log(that.table, responseHolderId);\n\t\t\t\t\t$(responseHolderId).appendChild(table);\n\n\t\t\t\t\tthat.searching = false;\n\t\t\t\t}\n\t\t\t);\n\t\t}\n\t\tconsole.log(\"ending method\");\n\t},\n\tgetCountByCountry: function(tag) {\n\t\tvar that = this;\n\n\t\tvar uri = this.countURI;\n\t\tvar responseHolderId = this.responseHolderId;\n\n\t\tthis.searching = true;\n\n\t\tjQuery.post(uri, {\n\t\t\t\tsearchVal: \"\",\n\t\t\t\tlist: this.Config.list,\n\t\t\t\tshowLocalName: this.Config.showLocalName,\n\t\t\t\texcludeInstitution: this.Config.excludeInstitution,\n\t\t\t\texcludeCountry: this.Config.excludeCountry,\n\t\t\t\tincludeCountry: this.Config.includeCountry,\n\t\t\t\tshowEMEA: this.Config.showEMEA,\n\t\t\t\tshowAANZ: this.Config.showAANZ,\n\t\t\t\tshowAM: this.Config.showAM,\n\t\t\t\tcountry: this.Config.country\n\t\t\t},\n\t\t\tfunction(transport) {\n\t\t\t\tvar results = transport.responseText.evalJSON();\n\n\t\t\t\tvar resultCounter = 0;\n\t\t\t\tfor (var i in results) {\n\t\t\t\t\tdocument.getElementById(tag).innerHTML = results[i];\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t});\n\t} e, addslashes(index));\n\t\t\t\telse if (this.Config.allowCustomValues)\n\t\t\t\t\tthis.addItem(itemName, addslashes(itemName));\n\t\t\t}\n\t\t\tif (Object.keys(list).length <= 1) {\n\t\t\t\t$(this.responseHolderId).innerHTML = \"\";\n\t\t\t}\n\t\t}\n\t},\n\taddItem: function(which, i) {\n\t\tvar name = '';\n\t\tif (Object.isString(which))\n\t\t\tname = which;\n\t\telse\n\t\t\tname = which.textContent;\n\n\t\tif ((!this.selectedItems[i] || this.selectedItems[i] != 1) && Object.size(this.selectedItems) < this.Config.answerLimit) {\n\t\t\tconsole.log(\"Selected items:\",this.selectedItems)\n\t\t\tthis.selectedItems[i] = 1;\n\t\t\tvar id = randomString(10);\n\n\t\t\tvar addedItem = QBuilder('tr', {\n\t\t\t\tid: id\n\t\t\t}, [\n\t\t\t\tQBuilder('td', {\n\t\t\t\t\tclassName: 'leftRound'\n\t\t\t\t}, []),\n\t\t\t\tQBuilder('td', {}, [QBuilder('span', {\n\t\t\t\t\tclassName: 'itemName'\n\t\t\t\t}, [name])]),\n\t\t\t\tQBuilder('td', {\n\t\t\t\t\tclassName: 'deleteBox',\n\t\t\t\t\tonclick: this.instanceName + '.deleteItem(\\'' + id + '\\',\\'' + i + '\\')'\n\t\t\t\t}, [])\n\t\t\t]);\n\n\t\t\t$(this.selectedHolderId + 'TB').appendChild(addedItem);\n\t\t\t$(this.inputDivId).value = '';\n\t\t\t$(this.clearAllId).show();\n\t\t\t$(this.responseHolderId).innerHTML = \"\";\n\t\t}\n\n\t\tif (Object.size(this.selectedItems) >= this.Config.showDeleteMinimum)\n\t\t\t$(this.removeButtonId).show();\n\n\t\tif (Object.size(this.selectedItems) == this.Config.answerLimit) {\n\t\t\t$(this.inputDivId).hide();\n\t\t}\n\t},\n\tclearItemList: function() {\n\t\tfor (var i in this.selectedItems)\n\t\t\tdelete this.selectedItems;\n\t\tvar emptyDiv = QBuilder('div', {\n\t\t\tid: this.selectedHolderId\n\t\t}, [QBuilder('table', {\n\t\t\tcellspacing: 0\n\t\t}, [QBuilder('tbody', {\n\t\t\tid: this.selectedHolderId + 'TB'\n\t\t}, [])])]);\n\t\t$(this.selectedHolderId).replace(emptyDiv);\n\t\t$(this.clearAllId).hide();\n\t\t$(this.removeButtonId).hide();\n\t\tthis.inputdiv.show();\n\t},\n\tdeleteItem: function(id, name) {\n\t\t$(id).remove();\n\t\tdelete this.selectedItems[name];\n\t\tif (Object.size(this.selectedItems) < this.Config.showDeleteMinimum)\n\t\t\t$(this.removeButtonId).hide();\n\t\tif (Object.size(this.selectedItems) == 0)\n\t\t\tthis.inputdiv.show();\n\t},\n\tgetAjaxList: function(searchVal, count) {\n\t\tvar that = this;\n\t\tconsole.log(\"starting method\");\n\t\tif (this.uCount == count) {\n\t\t\tconsole.log(\"count equal\");\n\t\t\tvar uri = this.uri;\n\t\t\tvar responseHolderId = this.responseHolderId;\n\n\t\t\tthis.searching = true;\n\t\t\tjQuery.post(uri, \n\t\t\t\t{\n\t\t\t\t\tsearchVal: searchVal,\n\t\t\t\t\tlist: this.Config.list,\n\t\t\t\t\tshowLocalName: this.Config.showLocalName,\n\t\t\t\t\texcludeInstitution: this.Config.excludeInstitution,\n\t\t\t\t\texcludeCountry: this.Config.excludeCountry,\n\t\t\t\t\tincludeCountry: this.Config.includeCountry,\n\t\t\t\t\tshowEMEA: this.Config.showEMEA,\n\t\t\t\t\tshowAANZ: this.Config.showAANZ,\n\t\t\t\t\tshowAM: this.Config.showAM,\n\t\t\t\t\tcountry: this.Config.country,\n\t\t\t\t\tincludeState: this.Config.includeState,\n\t\t\t\t\texcludeState: this.Config.excludeState\n\t\t\t\t},\n\t\t\t\tfunction(transport) {\n\t\t\t\t\tvar TRS = [];\n\t\t\t\t\t$(responseHolderId).innerHTML = '';\n\t\t\t\t\tvar results = JSON.parse(JSON.stringify(transport));\n\t\t\t\t\tresults = JSON.parse(results)\n\t\t\t\t\tthat.itemList = results;\n\n\t\t\t\t\tvar resultCounter = 0;\n\t\t\t\t\tconsole.log(\"results:\", results, typeof(results))\n\t\t\t\t\tObject.keys(results).forEach(function(key) {\n\t\t\t\t\t\tconsole.log(\"key\", key);\n\t\t\t\t\t\tif (results[key]) {\n\t\t\t\t\t\t\tconsole.log(\"item at:\" ,key, results[key])\n\t\t\t\t\t\t\tif (Object.isString(results[key])) {\n\t\t\t\t\t\t\t\tTRS.push(QBuilder('tr', {}, [QBuilder('td', {\n\t\t\t\t\t\t\t\t\tonclick: that.instanceName + \".addItem(this, '\" + key + \"')\"\n\t\t\t\t\t\t\t\t}, [results[key]])]));\n\t\t\t\t\t\t\t\tresultCounter++;\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t});\n\n\t\t\t\t\tif (resultCounter > that.Config.resultLimit)\n\t\t\t\t\t\tTRS = [QBuilder('tr', {}, [QBuilder('td', {}, [String(that.Config.overLimitResponse)])])];\n\t\t\t\t\telse if (resultCounter == 0 && searchVal != '')\n\t\t\t\t\t\tTRS = [QBuilder('tr', {}, [QBuilder('td', {}, [String(that.Config.noMatchResponse)])])];\n\n\t\t\t\t\tvar table = QBuilder('table', {\n\t\t\t\t\t\tcellSpacing: 0,\n\t\t\t\t\t\tid: 'rhTable_' + that.instanceName\n\t\t\t\t\t}, [QBuilder('tbody', {}, TRS)]);\n\n\t\t\t\t\tthat.table = table;\n\t\t\t\t\tconsole.log(that.table, responseHolderId);\n\t\t\t\t\t$(responseHolderId).appendChild(table);\n\n\t\t\t\t\tthat.searching = false;\n\t\t\t\t}\n\t\t\t);\n\t\t}\n\t\tconsole.log(\"ending method\");\n\t},\n\tgetCountByCountry: function(tag) {\n\t\tvar that = this;\n\n\t\tvar uri = this.countURI;\n\t\tvar responseHolderId = this.responseHolderId;\n\n\t\tthis.searching = true;\n\n\t\tjQuery.post(uri, {\n\t\t\t\tsearchVal: \"\",\n\t\t\t\tlist: this.Config.list,\n\t\t\t\tshowLocalName: this.Config.showLocalName,\n\t\t\t\texcludeInstitution: this.Config.excludeInstitution,\n\t\t\t\texcludeCountry: this.Config.excludeCountry,\n\t\t\t\tincludeCountry: this.Config.includeCountry,\n\t\t\t\tshowEMEA: this.Config.showEMEA,\n\t\t\t\tshowAANZ: this.Config.showAANZ,\n\t\t\t\tshowAM: this.Config.showAM,\n\t\t\t\tcountry: this.Config.country\n\t\t\t},\n\t\t\tfunction(transport) {\n\t\t\t\tvar results = transport.responseText.evalJSON();\n\n\t\t\t\tvar resultCounter = 0;\n\t\t\t\tfor (var i in results) {\n\t\t\t\t\tdocument.getElementById(tag).innerHTML = results[i];\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t});\n\t},\n\tsaveAndContinue: function() {\n\t\tvar that = this;\n\t\tvar saved = $('QR~' + this.QID + '~1').value;\n\t\tif (saved != '') {\n\t\t\tjQuery.post(that.savedURI, {\n\t\t\t\t\tsaved: saved,\n\t\t\t\t\tlist: that.Config.list,\n\t\t\t\t\tshowLocalName: that.Config.showLocalName\n\t\t\t\t},\n\t\t\t\tfunction(transport) {\n\t\t\t\t\tvar result = transport.responseText.evalJSON();\n\t\t\t\t\tthat.results = result;\n\t\t\t\t\tfor (var i = 0; i < result.length; i++) {\n\t\t\t\t\t\tthat.addItem(result[i][1], result[i][0]);\n\t\t\t\t\t}\n\t\t\t\t});\n\t\t}\n\t},\n\tlistener: function(event, element) {\n\t\tthis.keyUpEvent = event;\n\t\tvar searchVal = this.inputdiv.value;\n\t\t//\tconsole.dir(this);\n\t\t//\t$(this.pressEnterId).hide();\n\t\tvar that = this;\n\t\tif (event.keyCode == '13') {\n\t\t\tif (!this.searching)\n\t\t\t\tthis.addEnteredItem(event);\n\t\t} else if (event.keyCode == '40' || event.keyCode == '39')\n\t\t\tthis.selectNextItem();\n\t\telse if (event.keyCode == '38' || event.keyCode == '37')\n\t\t\tthis.selectPrevItem();\n\t\telse {\n\t\t\tif (element.timer)\n\t\t\t\tclearTimeout(element.timer);\n\t\t\t//\t\tif (this.inputdiv.value != '')\n\t\t\t//\t\t\telement.timer = setTimeout(function(){$(that.pressEnterId).show();},5000);\n\n\t\t\tthis.currentCount++;\n\n\t\t\tif (searchVal == '')\n\t\t\t\t$(this.responseHolderId).innerHTML = \"\";\n\t\t\telse {\n\t\t\t\tif ('university '.indexOf(searchVal.toLowerCase()) != -1 || 'the '.indexOf(searchVal.toLowerCase()) != -1)\n\t\t\t\t\treturn;\n\n\t\t\t\tthis.uCount++;\n\t\t\t\t//\t\t\t\tsetTimeout(this.instanceName+'.getAjaxList(\"'+searchVal+'\",'+this.uCount+')', 500);\n\t\t\t\tsetTimeout(this.instanceName + '.getAjaxList(\"' + searchVal + '\",' + this.uCount + ')', 50);\n\t\t\t}\n\t\t}\n\t},\n\tremoveSelected: function() {\n\t\tvar selectedRows = $$('#' + this.responseHolderId + ' .selected');\n\t\tif (selectedRows[0])\n\t\t\tselectedRows[0].removeClassName('selected');\n\t},\n\tsaveSelectedItems: function() {\n\t\tfor (var i = 0; i < saver.length; i++) {\n\t\t\tvar responseArray = [];\n\t\t\tfor (var j in eval(saver[i][1]).selectedItems) {\n\t\t\t\tif (eval(saver[i][1]).selectedItems[j] == 1)\n\t\t\t\t\tresponseArray.push(j);\n\t\t\t}\n\t\t\t$('QR~' + saver[i][0] + '~1').value = responseArray.join(',');\n\t\t}\n\t\tsetTimeout(this.clickNextButton, 500);\n\t},\n    clickNextButton: function() {\n        $('NextButton').click();\n    },\n\tselectNextItem: function() {\n\t\tif ($(this.responseHolderId).down() && $(this.responseHolderId).down().down()) {\n\t\t\tvar tbody = $(this.responseHolderId).down().down();\n\t\t\tvar rows = tbody.childElements();\n\t\t\tvar selectedRows = $$('#' + this.responseHolderId + ' .selected');\n\t\t\tif (selectedRows[0]) {\n\t\t\t\tif (selectedRows[0].next()) {\n\t\t\t\t\tselectedRows[0].next().addClassName('selected');\n\t\t\t\t\t$(this.responseHolderId).scrollTop = selectedRows[0].next.offsetTop - 100;\n\t\t\t\t\tselectedRows[0].removeClassName('selected');\n\t\t\t\t}\n\t\t\t} else if (rows[0])\n\t\t\t\trows[0].addClassName('selected');\n\t\t}\n\t},\n\tselectPrevItem: function() {\n\t\tif ($(this.responseHolderId).down() && $(this.responseHolderId).down().down()) {\n\t\t\tvar tbody = $(this.responseHolderId).down().down();\n\t\t\tvar rows = tbody.childElements();\n\t\t\tvar selectedRows = $$('#' + this.responseHolderId + ' .selected');\n\t\t\tif (selectedRows[0]) {\n\t\t\t\tif (rows[0].hasClassName('selected')) {\n\t\t\t\t\trows[0].removeClassName('selected');\n\t\t\t\t\t$(this.inputDivId).focus();\n\t\t\t\t} else if (selectedRows[0].previous()) {\n\t\t\t\t\tselectedRows[0].previous().addClassName('selected');\n\t\t\t\t\t$(this.responseHolderId).scrollTop = selectedRows[0].previous().offsetTop - 100;\n\t\t\t\t\tselectedRows[0].removeClassName('selected');\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n}\n\nObject.size = function(obj) {\n\tvar size = 0,\n\t\tkey;\n\tfor (key in obj) {\n\t\tif (obj.hasOwnProperty(key)) size++;\n\t}\n\treturn size;\n}\n\nfunction addslashes(str) {\n\tstr = str.replace(/\\\\/g, '\\\\\\\\');\n\tstr = str.replace(/\\'/g, '');\n\tstr = str.replace(/\\\"/g, '\\\\\"');\n\tstr = str.replace(/\\0/g, '\\\\0');\n\treturn str;\n}\n\nfunction randomString(string_length) {\n\tif (!string_length)\n\t\tstring_length = 15;\n\tvar chars = \"0123456789ABCDEFGHIJKLMNOPQRSTUVWX
