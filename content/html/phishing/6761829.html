      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <p>What violation are you reporting?</p>
        <form id="abuse-form" name="abuseForm" method="post">
            <input type="hidden" value="1392" name="form_id"/>
            <div class="radio">
              <label><input type="radio" value="Phishing" name="abuse_reason" checked>Phishing</label>

              <label><input type="radio" value="Threats, cyberbullying, harassment" name="abuse_reason">Threats, cyberbullying, harassment</label>

              <label><input type="radio" value="Child endangerment or exploitation" name="abuse_reason">Child endangerment or exploitation</label>
            </div>

            </div>

            </div>
