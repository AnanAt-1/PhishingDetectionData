ze:16px;font-style:normal;font-weight:500;line-height:40px;user-select:none;white-space:nowrap;transition:all .3s ease}.beian-block-btn:focus,.beian-block-btn:hover{border-color:#266fe8;background:#266fe8}.beian-block-question{margin-top:80px;border-top:1px solid #d6dbe3;padding-top:40px}.beian-block-question__title{color:#181818;font-size:28px;font-style:normal;font-weight:500;margin-bottom:24px;line-height:48px;text-align:center}.beian-block-question__list{display:flex;flex-flow:row wrap;gap:24px 20px}.beian-block-question__card{width:calc(50% - 10px);border:1px solid #ebedf1;background:#fff;box-shadow:0 12px 48px -12px rgba(0,0,0,.05);padding:23px 24px;text-decoration:none}.beian-block-question__card-header{display:flex;align-items:start;padding-bottom:12px;gap:8px}.beian-block-question__card-title{display:flex;align-items:start;gap:10px;color:#000;font-size:20px;font-style:normal;font-weight:500;line-height:28px;transition:all .3s ease;flex:1;width:0}.beian-block-question__card-action{flex-shrink:0;color:#000;margin-left:auto;display:flex;align-items:center}.beian-block-question__card-body{border-top:1px solid #ebedf1;padding-top:12px;color:#4b5b76;font-size:14px;font-style:normal;font-weight:400;line-height:22px}.beian-block-question__card:hover .beian-block-question__card-action,.beian-block-question__card:hover .beian-block-question__card-title{color:#0052d9}.beian-block-question__card:hover .icon-arrow-right{transform:translateX(4px)}.beian-block-img__question{display:block;width:28px;height:28px;flex-shrink:0;object-fit:contain}.beian-block-icon{display:inline-block;width:24px;height:24px;flex-shrink:0;transition:all .3s ease}@media screen and (max-width:1000px){.beian-block-question__card{width:100%}}@media screen and (max-width:768px){.beian-block-container__inner{padding:90px 16px 60px}.beian-block-empty__title{font-size:20px;line-height:24px;margin-bottom:12px}.beian-block-empty__desc{font-size:12px;line-height:22px;max-width:300px;margin-bottom:20px}.b                                   fill="currentColor" />

                </a> <% }); %> </div>
          </div> <% } %> </div></script><script type="text/template" id="error-template"><div class="beian-block-container__inner">

          </div>
        </div>
      </div></script><script src="https://beaconcdn.qq.com/sdk/4.3.4/beacon_web.min.js"></script><script>function safeJsonParse(e,t){let n;try{n=JSON.parse(e)}catch(e){n=t||{}}return n}function compile(e){return`(function parse(data){\n          let output = "";\n\n          function echo(html){\n            output += html;\n          }\n          ${e="echo(`"+(e=e.replace(/<%=(.+?)%>/g,"`); \n  echo( $1 ); \n  echo(`").replace(/<%([\s\S]+?)%>/g,"`); \n $1 \n  echo(`"))+"`);"}\n          return output;\n        })`}function getQueryString(e){let t=new RegExp("(^|&)"+e+"=([^&]*)(&|$)","i"),n=window.location.search.substr(1).match(t);return null!=n?decodeURIComponent(n[2]):null}async function getInterfaceData(e,t){try{const n=await fetch(e,{method:"POST",headers:{"Content-Type":"application/json"},body:t}),o=await n.json();return o?.data}catch(t){throw console.error("【getInterfaceData】失败",e,t),t}}</script><script>window.addEventListener("DOMContentLoaded",(event=>{const beacon=new BeaconAction({appkey:"0WEB05EW4ATU5I91",delay:1e3}),domain=getQueryString("d");document.querySelectorAll("a").forEach((t=>{t.addEventListener("click",(t=>{try{let e=t.target.dataset.hub;e&&beacon.onUserAction(e)}catch(t){}}))})),(async()=>{const[configRes,domainRes]=await Promise.all([getInterfaceData(`https://${location.host}/ajax/rainbow?action=getRainbowConfig`,JSON.stringify({app:"beian-config",groups:["BEIAN_WEBBLOCK_CONFIG"],options:{enableEnv:1}})),getInterfaceData(`https://${location.host}/cgi/capi?action=DescribeDomainIcpStatus`,JSON.stringify({serviceType:"ba",Version:"2020-07-20",Action:"DescribeDomainIcpStatus",Domain:domain}))]),{AuditTicket:AuditTicket,LandedStatus:LandedStatus,GovStatus:GovStatus}=domainRes?.Response||{},onlineRows=(configRes?.[0]?.rows||[]).map((t=>({...t,AuditTicket:"1"===t.AuditTicket,GovStatus:"1"===t.GovStatus,LandedStatus:"1"===t.LandedStatus,desc:safeJsonParse(t.desc,[]),questions:safeJsonParse(t.questions,[])}))),priorityConditions=[t=>GovStatus&&LandedStatus&&AuditTicket&&t.GovStatus&&t.LandedStatus&&t.AuditTicket,t=>GovStatus&&LandedStatus&&!AuditTicket&&t.GovStatus&&t.LandedStatus&&!t.AuditTicket,t=>GovStatus&&!LandedStatus&&t.GovStatus&&!t.LandedStatus,t=>!t.AuditTicket&&!t.LandedStatus&&!t.GovStatus],configItem=priorityConditions.reduce(((t,e)=>t||onlineRows.find(e)),null),template=document.getElementById(configItem?"block-template":"error-template").innerHTML,parse=eval(compile(template));document.getElementById("beian-container").innerHTML=parse(configItem)})()}))</script></body></html>

  <script>
    // 微信设置字体最大，布局乱的补丁
    function is_weixn() {
      var ua = navigator.userAgent.toLowerCase();
      return ua.match(/MicroMessenger/i) == "micromessenger";
    }
    if (is_weixn()) {
      if (
        typeof WeixinJSBridge == "object" &&
        typeof WeixinJSBridge.invoke == "function"
      ) {
        handleFontSize();
      } else {
        if (document.addEventListener) {
          document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        } else if (document.attachEvent) {
          document.attachEvent("WeixinJSBridgeReady", handleFontSize);
          document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
        }
      }
      function handleFontSize() {
        // 设置网页字体为默认大小
        WeixinJSBridge.invoke("setFontSizeCallback", { fontSize: 0 });
        // 重写设置网页字体大小的事件
        WeixinJSBridge.on("menu:setfont", function () {
          WeixinJSBridge.invoke("setFontSizeCallback", { fontSize: 0 });
        });
      }
    }
  </script>
