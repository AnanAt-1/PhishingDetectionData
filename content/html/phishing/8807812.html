<div id="ad-root"></div>
<div id="ad-logo-splash">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    #ad-root {
      text-align: center;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      margin: 0;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
      background: #fff;
      color: #848484;
    }

    #ad-root a {
      color: #000;
      text-decoration: none;
    }

    #ad-heading {
        h1 {
            font-size: 20px;
            font-weight: 400;
            margin: 0;
        }

        img {
            width: 312px;
        }
    }

    #ad-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px;
      background: #fff;
      color: #848484;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 90px;
    }

    #ad-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: grid;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #000;
      background: #D2E7C1;
      border: 1px solid #679F38;
      position: relative;
    }

    #ad-circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #679F38;
      background: #D2E7C1;
      animation: expand 1s ease-in-out infinite;
    }

    @keyframes expand {
      0% {
        width: 100%;
        height: 100%;
        opacity: 1;
      }
      40% {
        width: 200%;
        height: 200%;
        opacity: 0;
      }
      100% {
        width: 200%;
        height: 200%;
        opacity: 0;
      }
    }

    #ad-logo-splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 3px;
      bottom: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #ad-logo-splash img {
      width: 306px;
      height: 306px;
      transform: translateY(-51.5%);
    }
</style>
<script>
    const kCountdownDuration = 3;
    const adRoot = document.getElementById('ad-root');
    const adLogoSplash = document.getElementById('ad-logo-splash');

    function Countdown(callback) {
      let counter = kCountdownDuration - 1;

      const interval = setInterval(() => {
        callback(counter);
        if (counter <= 0) {
          clearInterval(interval);
        }
        counter = counter - 1;
      }, 1000);
    }

    function freeAd() {
      const overlay = document.createElement('div');
      overlay.id = 'ad-overlay';

      const heading = document.createElement('div');
      heading.id = 'ad-heading';
      heading.innerHTML = `<h1>This QR Code is powered by</h1><img src="/static/images/polo_logo_v2.png" alt="The QR Code Generator" />`

      const circle = document.createElement('div');
      circle.id = 'ad-circle';
      circle.textContent = `${kCountdownDuration}`;

      const message = document.createElement('div');
      message.innerHTML = `<div>This QR Code was created with a free account on <a href="https://www.the-qrcode-generator.com?utm_source=qr_serve&amp;utm_campaign=free_banner">www.the-qrcode-generator.com</a><br/><br/>Upgrade to remove this ad.</div>`;

      overlay.appendChild(heading);
      overlay.appendChild(circle);
      overlay.appendChild(message);
      adRoot.appendChild(overlay);

      Countdown((count) => {
        circle.textContent = count;
        if (count <= 0) {
          if(adRoot) {
            adRoot.removeChild(overlay);
            adRoot.style.display = 'none';
          }
        }
      });
    }

    function showLogoSplash() {
      setTimeout(() => {
        if(adLogoSplash) adLogoSplash.style.display = 'none';
        freeAd();
      }, 3000); // Duration of the GIF
    }

    showLogoSplash();
</script>





    
        <script>
            setTimeout(() => {

        </script>
