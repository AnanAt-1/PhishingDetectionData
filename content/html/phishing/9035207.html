<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate">
    <title>MezoPlesk</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; color: #ffffc2; text-align: center; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #111 45%, #4ca1af 55%);
        }
        #logo { width: 80%; max-width: 512px; margin-bottom: 20px; }
        .btn-log {
            font-size: 1.2vw; padding: 15px 30px; color: #ffffc2; background: linear-gradient(135deg, #111, #4ca1af);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; text-transform: uppercase; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4); transition: 0.3s; cursor: pointer; outline: none;
        }
        .btn-log:hover { box-shadow: 0 6px 15px rgba(0,0,0,0.6); transform: translateY(-3px); }
        .btn-log:active { transform: translateY(2px); box-shadow: 0 2px 5px rgba(0,0,0,0.4); }
        p { font-size: 2vw; margin: 10px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); animation: fadeIn 1s ease-in-out 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        body::before { content: ''; position: absolute; inset: 0; z-index: -1; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <img id="logo" src="https://i.postimg.cc/nrGD8VN7/logopltrans.png" alt="Logo MezoPlesk">
    <button class="btn-log" onclick="redirectToLogin()">Accéder à MezoPlesk</button>
    <p>Bienvenue sur MezoPlesk</p>
    
    <script>
        function redirectToLogin() {
            let baseUrl = window.location.hostname;
            let port = ":8443";
            let loginPath = "/login_up.php";
            window.location.href = "https://" + baseUrl + port + loginPath;
        }
    </script>
</body>
</html>
