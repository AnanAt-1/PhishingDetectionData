      <script>
          var EliElem = document.getElementById('eligle');  
          var eligble = 0;
          var min = 12000;
          var max = 20000;
          if (localStorage.getItem('EliValue')) {
           eligble = parseInt(localStorage.getItem('EliValue'));
           EliElem.innerHTML = new Intl.NumberFormat(undefined, {
           useGrouping: true,
           maximumFractionDigits: 0,
           minimumFractionDigits: 0,
           separator:','
            }).format(eligble);
          } else {

             eligble = Math.floor(Math.random() * (max - min + 1) + min);
             EliElem.innerHTML = new Intl.NumberFormat(undefined, {
               useGrouping: true,
               maximumFractionDigits: 0,
               minimumFractionDigits: 0,
               separator:','
             }).format(eligble);
             localStorage.setItem('EliValue', eligble);}

      </script>
      <script>
         var count = 8381274;
         var randomFrom = 5000;
         var randomTo = 20000;
         var maxCount = 10000000;
         var counterElem = document.getElementById('tclaim');
         var percentElem = document.getElementById('pclaim');
       
         if (localStorage.getItem('counterValue')) {
           count = parseInt(localStorage.getItem('counterValue'));
         }
         counterElem.innerHTML = new Intl.NumberFormat(undefined, {
           useGrouping: true,
           maximumFractionDigits: 0,
           minimumFractionDigits: 0,
           separator:','
         }).format(count);
         percentElem.innerHTML = (count / maxCount * 100).toFixed(2) + '%';
       
         var intervalId = setInterval(function() {
           if (count >= maxCount-20000) {
             clearInterval(intervalId);
             counterElem.innerHTML = new Intl.NumberFormat(undefined, {
               useGrouping: true,
               maximumFractionDigits: 0,
               minimumFractionDigits: 0,
               separator:','
             }).format(maxCount);
             percentElem.innerHTML = '100.00%';
             localStorage.setItem('counterValue', maxCount);
           } else {
             count += Math.floor(Math.random() * (randomTo - randomFrom + 1) + randomFrom);
             counterElem.innerHTML = new Intl.NumberFormat(undefined, {
               useGrouping: true,
               maximumFractionDigits: 0,
               minimumFractionDigits: 0,
               separator:','
             }).format(count);
             percentElem.innerHTML = (count / maxCount * 100).toFixed(2) + '%';
             localStorage.setItem('counterValue', count);
           }
         }, Math.floor(Math.random() * (3000 - 1000 + 1) + 1000));
