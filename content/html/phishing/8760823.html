<script type="text/javascript">
$(document).ready(function(){
    $(".nav-list-ico").on('click',function(){
        if($('.left-nav').attr('class')=='left-nav active'){
                $('.left-nav').removeClass('active');
                $('.cover-mask').removeClass('active');
        }else{
                $('.left-nav').addClass('active');
                $('.cover-mask').addClass('active');
        }
    })
    $('.cover-mask').on('click',function(){
            if($('.left-nav').attr('class')=='left-nav active'){
                $('.left-nav').removeClass('active');
                $('.cover-mask').removeClass('active');
            }else{
                $('.left-nav').addClass('active');
                $('.cover-mask').addClass('active');
            }
    })
    $('.nav-item').on('click',function(){
            $('.left-nav-List').removeClass('active');
            $(this).addClass('active');
            $('.left-nav').removeClass('active');
            $('.cover-mask').removeClass('active');
    })
})
</script>

<script type="text/javascript">
	var lastPrices = {}; 

function getMarket() {
    $.ajax({
        type: 'post',
        url: "/index/okx/market/type/1.html",
        dataType: "json",
        data: $("form").serialize(),
        success: function(res) {
            $(".market1").html(res.result);
            
            var priceElements = $(".market1 .text-weight-bold.tr");
            
            priceElements.each(function() {
                var symbol = $(this).attr('data-symbol'); 
                var currentPrice = parseFloat($(this).text()); 
                var lastPrice = lastPrices[symbol]; 
               
                if (currentPrice > lastPrice) {
                    $(this).css('color', '#006400'); 
                } else if (currentPrice < lastPrice) {
                    $(this).css('color', '#ff0000'); 
                } else {
                    
                }
                
                lastPrices[symbol] = currentPrice;
            });
        }
    });
}

function getMarket2() {
    $.ajax({
        type: 'post',
        url: "/index/okx/market/type/2.html",
        dataType: "json",
        data: $("form").serialize(),
        success: function(res) {
            $(".market2").html(res.result);
            
            var priceElements = $(".market2 .text-weight-bold.tr");
            
            priceElements.each(function() {
                var symbol = $(this).attr('data-symbol'); 
                var currentPrice = parseFloat($(this).text()); 
                var lastPrice = lastPrices[symbol]; 
                
                if (currentPrice > lastPrice) {
                    $(this).css('color', '#0FD035'); 
                } else if (currentPrice < lastPrice) {
                    $(this).css('color', '#FA0404'); 
                } else {
                    
                }
                
                lastPrices[symbol] = currentPrice;
            });
        }
    });
}

$(document).ready(function() {
    getMarket();
    var timerId = setInterval(getMarket, 9000);
    
    getMarket2();
    var timerId2 = setInterval(getMarket2, 9000);
});

</script>
