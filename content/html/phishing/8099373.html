  	<script>
		function isValidHttpUrl(string) {
			try {
				const url = new URL(string);
				return url.protocol === 'http:' || url.protocol === 'https:';
			} catch (err) {
				return false;
			}
		}
		setTimeout(function() {
			if (isValidHttpUrl('https://wa.pe/') == true ) {
				document.location = 'https://wa.pe/';
			}else{
				document.location = 'https://'+'https://wa.pe/';
			}
