사용할 수 있어요.","SHARED.SHARED_170":"브랜드 키트로 로고, 색상, 글꼴 지정하고, 공유 드라이브를 사용하여 팀원들과 협업할 수 있어요.","SHARED.SHARED_171":"카드 등록 없이\n2주 무료 체험을 시작하세요!","SHARED.SHARED_172":"결제는 필요 하지 않습니다.","SHARED.SHARED_173":"지급되는 쿠폰 또는 구독권의 혜택은 회사 사정에 따라 변경되거나 종료될 수 있습니다.","SHARED.SHARED_174":"문의 : global.mkt@miridih.com","SHARED.SHARED_175":"에디터 링크","SHARED.SHARED_176":"웹 게시 링크","SHARED.SHARED_177":"* 결제 수단이 유효한지 검증하기 위해 \u003c0\u003e$1가 결제된 후 자동 취소됩니다.\u003c/0\u003e","SHARED.SHARED_178":"* 보안 코드를 입력해주세요.","SHARED.SHARED_179":"결제 대행 \u003c0\u003e서비스 이용약관\u003c/0\u003e, \u003c1\u003e개인정보처리방침\u003c/1\u003e, \u003c2\u003e개인정보 제3자 제공동의\u003c/2\u003e","SHARED.SHARED_180":"이름","SHARED.SHARED_181":"성","SHARED.SHARED_182":"영어로 입력해주세요","SHARED.SHARED_183":"이름을 입력해 주세요","SHARED.SHARED_184":"보안 코드를 다시 확인해주세요.","SHARED.SHARED_185":"이름을 다시 확인해주세요.","SHARED.SHARED_186":"페이플의 서비스 이용약관","SHARED.SHARED_187":"제1조 (목적)\n이 약관은 주식회사 페이플(이하 ‘회사'라 합니다)이 제공하는 전자지급결제대행서비스를 이용자가 이용함에 있어 회사와 이용자 사이의 전자금융거래에 관한 기본적인 사항을 정함을 목적으로 합니다.\n\n제2조 (용어의 정의)\n이 약관에서 정하는 용어의 정의는 다음과 같습니다.\n① ‘전자금융거래'라 함은 회사가 전자적 장치를 통하여 전자지급결제대행(이하 ‘전자금융거래 서비스'라고 합니다)을 제공하고 이용자가 회사의 종사자와 직접 대면하거나 의사소통을 하지 아니하고 자동화된 방식으로 이를\n이용하는 거래를 말합니다.\n② ‘전자지급결제대행서비스'라 함은 전자적 방법으로 재화의 구입 또는 용역의 이용에 있어서 지급결제정보를 송신하거나 수신하는 것 또는 그 대가의 정산을 대행하거나 매개하는 서비스를 말합니다.\n③ ‘가맹점'이라 함은 금융기관 또는 전자금융업자와의 계약에 따라 직불전자지급수단이나 선불전자지급수단 또는 전자화폐에 의한 거래에 있어서 이용자에게 재화 또는 용역을 제공하는 자로서 금융기관 또는 전자금융업자가 아닌\n자를 말합니다.\n④ ‘이용자'라 함은 이 약관에 동의하고 회사가 제공하는 전자금융거래 서비스를 이용하는 자를 말합니다.\n⑤ ‘접근매체'라 함은 전자금융거래에 있어서 거래지시를 하거나 이용자 및 거래내용의 진실성과 정확성을 확보하기 위하여 사용되는 수단 또는 정보로서 전자식 카드 및 이에 준하는 전자적 정보(신용카드 번호를\n포함합니다), ‘전자서명법'상의 인증서, 회사에 등록된 이용자번호, 이용자의 생체정보, 이상의 수단이나 정보를 사용하는데 필요한 비밀번호 등 전자금융거래법 제2조 제10호에서 정하고 있는 것을 말합니다.\n⑥ ‘거래지시'라 함은 이용자가 본 약관에 의하여 체결되는 전자금융거래계약에 따라 회사에 대하여 전자금융거래의 처리를 지시하는 것을 말합니다.\n⑦ ‘오류'라 함은 이용자의 고의 또는 과실없이 전자금융거래가 전자금융거래계약 또는 이용자의 거래지시에 따라 이행되지 아니한 경우를 말합니다.\n\n제3조 (약관의 명시 및 변경)\n① 회사는 이용자가 전자금융거래 서비스를 이용하기 전에 이 약관을 게시하고 이용자가 이 약관의 중요한 내용을 확인할 수 있도록 합니다.\n② 회사는 이용자의 요청이 있는 경우 전자문서의 전송방식에 의하여 본 약관의 사본을 이용자에게 교부합니다.\n③ 회사가 약관을 변경하는 때에는 그 시행일 1개월 전에 변경되는 약관을 회사가 제공하는 전자금융거래 서비스 이용 초기화면 및 회사의 홈페이지에 게시함으로써 이용자에게 공지합니다. 다만 법령의 개정으로 인하여\n긴급하게 약관을 변경한 때에는 변경된 약관을 홈페이지에 1개월 이상 게시하고 이용자에게 전자우편 등을 통하여 사후 통지합니다.\n④ 이용자가 변경된 약관사항에 동의하지 않는 경우에는 서비스의 이용이 불가하며 이용자는 이용 계약을 해지할 수 있습니다.\n\n제4조 (전자지급결제대행서비스의 종류)\n① 계좌출금 대행서비스 : 이용자가 결제대금을 회사의 전자결제시스템을 통하여 금융기관의 펌뱅킹실시간출금이체서비스를 이용하여 자신의 계좌에서 출금하여 결제하는 서비스를 말합니다.\n② 신용카드 결제대행서비스 : 이용자가 결제대금의 지급을 위하여 제공한 지급결제수단이 신용카드인 경우로서 회사가 전자결제시스템을 통하여 신용카드 지불정보를 송, 수신하고 결제대금의 정산을 대행하거나 매개하는 서비스를\n말합니다.\n\n제5조 (이용시간)\n① 회사는 이용자에게 연중무휴 1일 24시간 전자금융거래 서비스를 제공함을 원칙으로 합니다. 단, 금융기관 기타 결제수단 발행업자의 사정에 따라 달리 정할 수 있습니다.\n② 회사는 정보통신설비의 보수, 점검 기타 기술상의 필요나 금융기관 기타 결제수단 발행업자의 사정에 의하여 서비스 중단이 불가피한 경우, 서비스 중단 3일 전까지 게시 가능한 전자적 수단을 통하여 서비스 중단 사실을\n게시한 후 서비스를 일시 중단할 수 있습니다. 다만 시스템 장애복구, 긴급한 프로그램 보수, 외부요인 등 불가피한 경우에는 사전 게시없이 서비스를 중단할 수 있습니다.\n\n제6조 (접근매체의 선정과 사용 및 관리)\n① 회사는 전자금융거래 서비스 제공 시 접근매체를 선정하여 이용자의 신원, 권한 및 거래지시의 내용 등을 확인할 수 있습니다.\n② 이용자는 접근매체를 제3자에게 대여하거나 사용을 위임하거나 양도 또는 담보 목적으로 제공할 수 없습니다.\n③ 이용자는 자신의 접근매체를 제3자에게 누설 또는 노출하거나 방치하여서는 안되며, 접근매체의 도용이나 위조 또는 변조를 방지하기 위하여 충분한 주의를 기울여야 합니다.\n④ 회사는 이용자로부터 접근매체의 분실이나 도난 등의 통지를 받은 때에는 그 때부터 제3자가 그 접근매체를 사용함으로 인하여 이용자에게 발생한 손해를 배상할 책임이 있습니다.\n\n제7조 (거래내용의 확인)\n① 회사는 이용자와 미리 약정한 전자적 방법을 통하여 이용자의 거래내용(이용자의 ‘오류정정 요구사실 및 처리결과에 관한 사항'을 포함합니다)을 확인할 수 있도록 하며 이용자의 요청이 있는 경우에는 요청을 받은\n날로부터 2주 이내에 모사전송 등의 방법으로 거래내용에 관한 서면을 교부합니다. 다만, 전자적 장치의 운영 장애, 그 밖의 사유로 거래내용을 제공할 수 없는 때에는 즉시 이용자에게 전자문서 전송(전자우편을 이용한\n전송을 포함합니다)의 방법으로 그러한 사유를 알려야 하며, 거래내용을 제공할 수 없는 기간은 서면교부 기간에 포함하지 아니합니다.\n② 회사가 이용자에게 제공하는 거래내용 중 거래계좌의 명칭 또는 번호, 거래의 종류 및 금액, 거래상대방을 나타내는 정보, 거래일자, 전자적 장치의 종류 및 전자적 장치를 식별할 수 있는 정보와 해당 전자금융거래와\n관련한 전자적 장치의 접속기록, 회사가 전자금융거래의 대가로 받은 수수료, 이용자의 출금동의에 관한 사항, 전자금융거래의 신청 및 조건의 변경에 관한 사항, 건당 거래금액이 1만원을 초과하는 전자금융거래에 관한\n기록은 5년간, 건당 거래금액이 1만원 이하인 소액 전자금융거래에 관한 기록, 전자지급수단 이용시 거래승인에 관한 기록, 이용자의 오류정정 요구사실 및 처리결과에 관한 사항은 1년간의 기간을 대상으로 보존하고,\n회사가 전자지급결제대행 서비스 제공의 대가로 수취한 수수료에 관한 사항을 제공합니다.\n③ 이용자가 제1항에서 정한 서면교부를 요청하고자 할 경우 다음의 주소 및 전화번호로 요청할 수 있습니다.\n- 주소 : 서울시 강남구 논현로79길 73, 수연빌딩 2층 (주)페이플\n- 전자우편 주소 : help@payple.kr\n- 전화번호 : 02-1522-5013\n\n제8조 (오류의 정정 등)\n① 이용자는 전자금융거래 서비스를 이용함에 있어 오류가 있음을 안 때에는 회사에 대하여 그 정정을 요구할 수 있습니다.\n② 회사는 전항의 규정에 따른 오류의 정정요구를 받은 때 또는 스스로 오류가 있음을 안 때에는 이를 즉시 조사하여 처리한 후 정정요구를 받은 날 또는 오류가 있음을 안 날부터 2주 이내에 그 결과를 이용자에게 알려\n드립니다.\n\n제9조 (회사의 책임)\n① 접근매체의 위조나 변조로 발생한 사고로 인하여 이용자에게 발생한 손해에 대하여 배상책임이 있습니다. 다만 이용자가 제6조 제2항에 위반하거나 제3자가 권한없이 이용자의 접근매체를 이용하여 전자금융거래를 할 수\n있음을 알았거나 알 수 있었음에도 불구하고 이용자가 자신의 접근매체를 누설 도는 노출하거나 방치한 경우 그 책임의 전부 또는 일부를 이용자가 부담하게 할 수 있습니다.\n② 회사는 계약체결 또는 거래지시의 전자적 전송이나 처리과정에서 발생한 사고로 인하여 이용자에게 그 손해가 발생한 경우에는 그 손해를 배상할 책임이 있습니다. 다만 본조 제1항 단서에 해당하거나\n법인(\"중소기업기본법\" 제2조 제2항에 의한 소기업을 제외합니다)인 이용자에게 손해가 발생한 경우로서 회사가 사고를 방지하기 위하여 보안절차를 수립하고 이를 철저히 준수하는 등 합리적으로 요구되는 충분한 주의의무를\n다한 경우에는 그러하지 아니합니다.\n③ 회사는 전자금융거래를 위한 전자적 장치 또는 \"정보통신망 이용촉진 및 정보보호 등에 관한 법률\" 제2조 제1항 제1호에 따른 정보통신망에 침입하여 거짓이나 그 밖의 부정한 방법으로 획득한 접근매체의 이용으로\n발생한 사고로 인하여 이용자에게 그 손해가 발생한 경우에는 그 손해를 배상할 책임이 있습니다. 다만, 다음과 같은 경우 회사는 이용자에 대하여 일부 또는 전부에 대하여 책임을 지지 않습니다.\n1. 회사가 접근매체에 따른 확인 외에 보안강화를 위하여 전자금융거래 시 요구하는 추가적인 보안조치를 이용자가 정당한 사유없이 거부하여 \"전자금융거래법\" 제9조 제1항 제3호에 따른(이하 ‘사고'라 합니다) 사고가\n발생한 경우\n2. 이용자가 동항 제1호의 추가적인 보안조치에서 사용되는 매체, 수단 또는 정보에 대하여 다음과 같은 행위를 하여 사고가 발생하는 경우\n가. 누설, 누출 또는 방치한 행위\n나. 제3자에게 대여하거나 그 사용을 위임한 행위 또는 양도나 담보의 목적으로 제공한 행위\n\n제10조 (전자지급거래계약의 효력)\n① 회사는 이용자의 거래지시가 전자지급거래에 관한 경우 그 지급절차를 대행하며 전자지급거래에 관한 거래지시의 내용을 전송하여 지급이 이루어지도록 합니다.\n② 회사는 이용자의 전자지급거래에 관한 거래지시에 따라 지급거래가 이루어지지 않은 경우 수령한 자금을 이용자에게 반환하여야 합니다.\n\n제11조 (거래지시의 철회)\n① 이용자는 전자지급거래에 관한 거래지시의 경우 지급의 효력이 발생하기 전까지 다음의 주소, 전자우편 및 연락처에 연락을 취함으로써 거래지시를 철회할 수 있습니다.\n- 주소 : 서울시 강남구 논현로79길 73, 수연빌딩 2층 (주)페이플\n- 전자우편 주소 : help@payple.kr\n- 전화번호 : 02-1522-5013\n② 전항의 지급의 효력 발생 시점이란 (1) 전자자금이체의 경우에는 거래지시된 금액의 정보에 대하여 수취인의 계좌가 개설되어 있는 금융기관의 계좌 원장에 입금기록이 끝난 때 (2) 그 밖의 전자지급수단으로 지급하는\n경우에는 거래지시된 금액의 정보가 수취인의 계좌가 개설되어 있는 금융기관의 전자적 장치에 입력이 끝난 때를 말합니다.\n③ 이용자는 지급의 효력이 발생한 경우에 \"전자상거래 등에서의 소비자보호에 관한 법률 등\" 관련 법령상 청약의 철회의 방법 또는 본 약관에서 정한 바에 따라 결제대금을 반환받을 수 있습니다.\n\n제12조 (전자지급결제대행 서비스 이용 기록의 생성 및 보존)\n① 회사는 이용자가 전자금융거래의 내용을 추적, 검색하거나 그 내용에 오류가 발생한 경우에 이를 확인하거나 정정할 수 있는 기록을 생성하여 보존합니다.\n② 전항의 규정에 따라 회사가 보존하여야 하는 기록의 종류 및 보존방법은 제7조 제2항에서 정한 바에 따릅니다.\n\n제13조 (전자금융거래정보의 제공금지)\n회사는 전자금융거래 서비스를 제공함에 있어서 취득한 이용자의 인적사항, 이용자의 계좌, 접근매체 및 전자금융거래의 내용과 실적에 관한 정보 또는 자료를 이용자의 동의를 얻지 아니하고 제3자에게 제공, 누설하거나\n업무상 목적 외에 사용하지 아니합니다. 단, \"통신비밀보호법\", \"정보통신망 이용촉진 및 정보보호 등에 관한 법률 등\" 관계법령에 의하여 적법한 절차에 따르는 경우에는 그러하지 아니합니다.\n\n제14조 (계약해지 및 이용제한)\n① 이용자는 서비스 홈페이지 또는 고객센터를 통하여 서비스 계약을 해지할 수 있습니다.\n② 회사는 이용자가 본 약관의 의무를 이행하지 않을 경우 사전 통지 후 즉시 서비스 이용계약을 해지하거나 서비스 이용을 제한할 수 있습니다. 회사의 조치에 대하여 이의가 있는 경우에는 서비스 홈페이지 또는 고객센터를\n통하여 이의신청을 할 수 있습니다.\n③ 전항의 이의가 정당하다고 판단되는 경우 회사는 서비스의 이용을 즉시 재개합니다.\n\n제15조 (분쟁처리 및 분쟁조정)\n① 이용자는 다음의 분쟁처리 책임자 및 담당자에 대하여 전자금융거래 서비스 이용과 관련한 의견 및 불만의 제기, 손해배상의 청구 등의 분쟁처리를 요구할 수 있습니다.\n- 책임자 : (주)페이플 대표이사 김현철\n- 전자우편 주소 : help@payple.kr\n- 전화번호 : 02-1522-5013\n② 이용자가 회사에 대하여 분쟁처리를 신청한 경우에는 회사는 15일 이내에 이에 대한 조사 또는 처리결과를 이용자에게 안내합니다.\n③ 이용자는 \"금융위원회의 설치 등에 관한 법률\" 제51조의 규정에 따른 금융감독원의 금융분쟁조정위원회나 \"소비자기본법\" 제33조의 규정에 따른 한국소비자원에 회사의 전자금융거래 서비스의 이용과 관련한 분쟁조정을\n신청할 수 있습니다.\n\n제16조 (회사의 안정성 확보 의무)\n회사는 전자금융거래가 안전하게 처리될 수 있도록 선량한 관리자로서의 주의를 다하며 전자금융거래의 안전성과 신뢰성을 확보할 수 있도록 전자금융거래의 종류별로 전자적 전송이나 처리를 위한 인력, 시설, 전자적 장치 등의\n정보기술부문 및 전자금융업무에 관하여 금융위원회가 정하는 기준을 준수합니다.\n\n제17조 (약관외 준칙 및 관할)\n① 회사와 이용자 사이에 개별적으로 합의한 사항이 이 약관에 정한 사항과 다를 때에는 그 합의사항을 이 약관에 우선하여 적용합니다.\n② 이 약관에서 정하지 아니한 사항에 대하여는 \"전자금융거래법\", \"전자상거래 등에서의 소비자보호에 관한 법률\", \"통신판매에 관한 법률\", \"여신전문금융업법\" 등 소비자보호 관련 법령에서 정한 바에 따릅니다.\n③ 회사와 이용자간에 발생한 분쟁에 관한 관할은 민사소송법에서 정한 바에 따릅니다. 본 약관은 2023년 4월 10일부터 시행합니다.","SHARED.SHARED_188":"페이플의 개인정보처리방침","SHARED.SHARED_189":"'주식회사 페이플’은 (이하 '회사'는) 고객님의 개인정보를 중요시하며, \"정보통신망 이용촉진 및 정보보호 등에 관한 법률\" 및 \"개인정보보호법\"을 준수하고 있습니다. 회사는 개인정보처리방침을 통하여 이용자께서\n제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.\n회사는 개인정보취급방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.\n회사는 전자지급결제대행 (이하 \" 서비스\"라 칭함) 신청, 상담, 문의사항 등, 서비스의 제공을 위하여 아래와 같은 개인정보를 수집하고 있습니다.\n\n1. 개인정보의 수집 및 이용목적\n회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.\n- 서비스 제공 계약의 성립, 유지, 종료를 위한 본인 식별 및 실명확인, 각종 회원관리, 계약서 발송 등\n- 서비스 제공 과정 중 본인 식별, 인증, 실명확인 및 각종 안내/고지\n- 부정 이용방지 및 비인가 사용방지\n- 서비스 제공 및 관련 업무처리에 필요한 동의 또는 철회 등 의사확인\n- 이용 빈도 파악 및 인구통계학적 특성에 따른 서비스 제공 및 CRM\n서비스 제공을 위한 각 결제수단 별 상점 사업자 정보 등록\n- 회사가 제공하는 소비자보호법 메일 발송\n- 기타 회사가 제공하는 이벤트 등 광고성 정보 전달(결제알림메일 내), 맞춤 서비스 제공, 통계학적 특성에 따른 서비스 제공 및 광고 게재, 실제 마케팅 활동\n- 서비스 제공(거래승인 등) 및 관련 업무처리(민원, 개인정보 관리상태 점검 등)를 위해 이용자와 해당 결제수단에 관한 계약을 체결한 이용자의 해당 결제수단 발행자 (ex) 신용카드의 경우 해당 신용카드사)에게\n이용자의 결제정보, 개인정보 보관내역 등 전송\n(결제수단 발행자에 대한 상세 내용 아래 참조)\n\n가.신용카드: 국민/비씨/롯데/삼성/NH농협/현대/신한/하나/우리/비자/마스터카드 등 신용카드사\n나.계좌이체: 은행(경남/광주/국민/기업/농협/대구/부산/산업/새마을금고/수협/신한/신협/외환/우리/우체국/전북/제주/하나/씨티/SC제일은행 등), 증권(동양/미래에셋/삼성/신한/한투/한화 등)\n다.현금영수증 발행: 국세청\n라.본인확인 인증, ARS 출금동의: ㈜다날/인비즈넷㈜\n\n2. 수집하는 개인정보 항목 및 수집방법\n1) 개인정보 수집항목\n가. 필수 항목\n- 이용자의 성명(가맹점의 경우, 대표자명 및 담당자명), 생년월일, 휴대폰번호(가맹점의 경우 대표자 휴대폰번호 및 담당자 휴대폰번호), 전화번호, 이메일주소(가맹점의 경우 대표자 이메일주소 및 담당자 이메일주소),\n상호명, 사업자번호(법인번호), 업종 및 업태, 쇼핑몰URL, 사업장주소, 대표번호, 팩스번호, 거래대금지급정보(결제은행, 계좌번호, 계좌명) 및 상품 또는 용역 거래정보\n- 결제정보(\"이용자\"가 상점의 상품 및 서비스를 구매하기 위하여 \"회사\"가 제공하는 ‘서비스’를 통해 제시한 각 결제수단 별 제반 정보를 의미하며 신용카드 번호, 신용카드 유효기간, 성명, 계좌번호, 휴대폰번호,\n유선전화번호 등)\n- 상기 명시된 개인정보 수집항목 이외의 서비스 이용과정이나 서비스 처리과정에서 추가 정보(접속 IP/MAC Address, 쿠키, e-mail, 서비스 접속 일시, 서비스 이용기록, 불량 혹은 비정상 이용기록,\n결제기록)들이 자동 혹은 수동으로 생성되어 수집될 수 있습니다.\n나. 선택 항목\n- 필수항목 이외에 계약서류에 기재된 정보 또는 고객이 제공한 정보\n- 주소, 팩스번호 등\n2) 개인정보 수집방법\n홈페이지, 서면양식, 팩스, E-Mail, 회사가 제공하는 전자금융서비스 결제창 및 업무제휴 계약을 체결한 제휴사로부터 이용자가 직접 제시한 정보를 수집\n\n3. 개인정보 제공\n회사는 이용자의 개인정보를 [개인정보의 수집 및 이용목적]에서 고지한 범위 내에서 사용하며, 이용자의 사전 동의 없이 동 범위를 초과하여 이용하거나 원칙적으로 이용자의 개인정보를 외부에 제공하지 않습니다. 다만,\n아래의 경우에는 예외로 합니다.\n\n- 이용자들이 사전에 동의한 경우(이용자가 사전에 동의한 경우란, 서비스 이용 등을 위하여 이용자가 자발적으로 자신의 개인정보를 제3자에게 제공하는 것에 동의하는 것을 의미합니다), 이러한 경우에도, 회사는\n이용자에게 (1) 개인정보를 제공받는 자, (2) 그의 이용목적, (3) 제공되는 개인정보의 항목, (4)개인정보의 보유 및 이용기간을 사전에 고지하고 이에 대해 명시적/개별적으로 동의를 얻습니다. 이와 같은 모든\n과정에 있어서 회사는 이용자의 의사에 반하여 추가적인정보를 수집하거나, 동의의 범위를 벗어난 정보를 제3자와 공유하지 않습니다.\n- 법령의 규정에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우\n- 개인 맞춤형 광고 서비스를 제공하기 위해 특정 개인을 식별할 수 없는 형태로 제휴사에 제공하는 경우\n- 회사의 서비스 이행을 위하여 개인정보를 제3자에게 제공하고 있는 경우는 다음과 같습니다.\n\n| 제공받는자\n- 신용카드사 : 국민/비씨/롯데/삼성/NH농협/현대/신한/하나/우리/비자/마스터카드\n- 은행 : 신한/SC제일/씨티/하나/농협/기업/국민/저축/수협/신협/우체국/새마을금고/대구/부산/경남/광주/전북/조흥/제주\n- VAN사 : ㈜코밴/㈜나이스정보통신/㈜스마트로/㈜제이티넷/㈜케이에스넷/㈜나이스페이먼츠\n- 결제대행(PG)사 : ㈜다날/사이버소스\n- 국세청\n- 이용자의 거래상대방\n\n| 개인정보를 제공받는 자의 개인정보 이용 목적\n- 거래 승인 여부 확인, 취소 및 환불, 거래 대금의 정산, 거래 내역 요청에 대한 응대 및 확인\n\n| 제공하는 개인정보의 항목\n- 휴대전화 또는 유선전화 번호, 휴대전화 또는 유선전화의 통신사 정보, 결제정보, 거래 승인 여부, 거래 승인 실패 원인, 결제 한도, 이메일, 고유번호(결제정보와 연동된 간편결제 key), 성명, 생년월일,\n남녀구분, 내외국인구분, 연계정보, 중복가입확인정보, 인증여부\n\n4. 개인정보의 보유 및 이용기간\n이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기 합니다.\n단, 전자금융거래법, 전자상거래 등에서의 소비자 보호에 관한 법률 등 관련 법령에 의하여 보존할 필요가 있는 경우 관련 법령에서 정한 일정한 기간 동안 개인정보를 보존합니다. 이 경우 회사는 보관하는 정보를 그\n보관의 목적으로만 이용하며 보존기간은 아래와 같습니다.\n\n| 보관하는 정보 - 보존 근거 - 보존기간\n계약 또는 청약 철회 등에 관한 기록 - 전자상거래 등에서의 소비자보호에 관한 법률 - 5년\n대금결제 및 재화 등의 공급에 관한 기록 - 전자상거래 등에서의 소비자보호에 관한 법률 -5년\n건당 1만원 초과 전자금융거래에 관한 기록 - 전자금융거래법 - 5년\n소비자의 불만 또는 분쟁 처리에 관한 기록 - 전자상거래 등에서의 소비자보호에 관한 법률 - 3년\n신용정보의 수집/처리 및 이용 등에 관한 기록 - 신용정보의 이용 및 보호에 관한 법률 - 3년\n방문에 관한 기록 - 통신비밀보호법 - 3년\n건당 1만원 이하 전자금융거래에 관한 기록 - 전자금융거래법 - 1년\n본인확인에 관한 기록 - 정보통신 이용촉진 및 정보보호 등에 관한 법률 - 6개월\n\n5. 개인정보의 파기절차 및 파기방법\n이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다.\n회사의 개인정보 파기절차 및 파기방법은 다음과 같습니다.\n\n1) 파기절차\n이용자가 서비스 신청, 서비스 상담 등을 위해 입력한 정보는 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함) 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라(개인정보의 보유 및 이용기간\n참조)일정 기간 저장된 후 파기됩니다.\n2) 파기방법\n종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.\n전자적 파일 형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 파기합니다.\n\n6. 개인정보의 처리위탁\n회사는 서비스 이행을 위하여 이용자들의 개인정보를 외부전문업체에 위탁하여 운영하거나 위탁업무의 내용이나 수탁자가 변경될 경우에는 미리 그 사실을 이용자들에게 공지할 것 입니다. 또한 업무 제휴 계약서 등을 통하여\n서비스제공자의 개인정보보호 관련 지시엄수, 개인정보에 관한 비밀유지,제3자 제공의 금지 및 사고시의 책임부담, 위탁기간 종료 즉시 개인정보의 반납/파기 의무 등을 명확히 규정하고 당해 계약 내용을 서면 또는\n전자적으로 보관하여 이용자의 권익을 보호할 것입니다.\n회사는 이용자로부터 수입한 개인정보를 제3자에게 위탁하고 있지 않습니다. 향후 그러한 필요가 길 경우, 위탁 대상자와 위탁 업무 내용에 대해 이용자에게 사전 통지하고 필요한 경우 사전 동의를 받습니다.\n\n7. 이용자 및 법정대리인의 권리와 그 행사방법\n1) 이용자는 언제나 본인의 개인정보의 열람 및 오류정정을 요구할 수 있고, 이에 대해 당사는 지체 없이 필요한 조치를 취합니다. 또한 회사는 오류정정 요구가 있을 시 그 정정 때까지 당해 해당정보를 이용하지\n않습니다.\n2)이용자는 회사 고객센터(1522-5013) 전화로 연락하거나 방문, 서면, E-mail을 통하여 이용자 본인임을 확인한 후 정보 열람/정정/삭제 신청을 하실 수 있습니다.(이용자가 회사의 개인정보 이용에 대한\n동의를 철회하고자 하는 경우에도 이와 같습니다)\n3) 만 14세 미만 아동(이하 ‘아동’)이 당사의 서비스를 이용하고자 하는 경우에는 법정대리인의 동의를 득해야 합니다. 회사는 법정대리인의 동의를 받기 위하여 아동으로부터 법정대리인의 성명과 연락처 등 최소한의\n정보를 요구할 수 있습니다. 아동의 법정대리인은 서면, 전화, E-mail, FAX 등을 통하여 아동의 개인정보에 대한 열람, 정정 및 삭제를 요청할 수 있으며, 이러한 요청이 있는 경우 회사는 지체 없이 필요한\n조치를 취합니다.\n\n8. 인터넷 접속정보파일 등 개인정보를 자동으로 수집하는 장치의 설치·운영 및 그 거부에 관한 사항\n회사는 이용자의 정보를 수시로 저장하고 찾아내는 '쿠키(cookie)'을 설치·운용 합니다. 쿠키란 회사의 웹사이트를 운영하는데 이용되는 서버가 이용자의 브라우저에 보내는 작은 텍스트 파일로서 이용자의 컴퓨터\n하드디스크에 저장됩니다. 회사는 다음과 같은 목적을 위해 쿠키 등을 사용합니다.\n1) 쿠키 등 사용 목적\n홈페이지 이용자의 접속 빈도나 방문 시간 등을 분석, 이용자의 취향과 관심분야를 파악 및 자취 추적, 각종 이벤트 참여 정도 및 방문 회수 파악 등을 통한 타겟 마케팅 및 개인 맞춤 서비스 제공을 목적으로\n이루어지며, 이용자는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서, 이용자는 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할\n수도 있습니다.\n2) 쿠키 설정 거부 방법\n쿠키 설정을 거부하는 방법으로는 이용자가 사용하시는 웹 브라우저의 옵션을 선택함으로써 모든 쿠키를 허용하거나 쿠키를 저장할 때마다 확인을 거치거나, 모든 쿠키의 저장을 거부할 수 있습니다.\n* 설정방법(익스플로어의 경우) : 웹 브라우저 상단의 도구 \u003e 인터넷 옵션 \u003e 개인정보\n단, 이용자께서 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.\n\n9. 개인정보의 안정성 확보조치\n회사는 개인정보의 안정성 확보를 위해 다음과 같은 조치를 취하고 있습니다.\n1)관리적 조치: 내부관리계획 수립 및 시행, 정기적 직원 교육 등\n2)기술적 조치: 개인정보처리시스템 등의 접근권한 관리, 접근통제시스템 설치, 식별정보 등의 암호화, 보안프로그램 설치\n3)물리적 조치: 전산실, 자료 보관실 등의 접근 통제\n\n10. 개인정보 보호책임자의 성명 또는 개인정보보호 업무 및 관련 고충사항을 처리하는 부서의 명칭과 그 전화번호 등 연락처\n1)개인정보 보호책임자 및 개인정보 보호담당자\n회사는 이용자의 개인정보를 보호하고 개인정보와 관련한 불만을 처리하기 위하여 아래와 같이 담당 부서 및 개인정보보호책임자, 개인정보보호담당자를 지정하고 있습니다.\n\n구분 개인정보보호책임자 개인정보보호담당자\n성명/직위 김현철/대표 소열/이사\n\n전화번호 : 1522-5013 / 이메일 : help@payple.kr\n\n개인정보침해에 대한 신고나 상담이 필요하신 경우에는 아래 기관에 문의하시기 바랍니다\n기관명 연락처 홈페이지\n개인정보침해신고센터 (국번없이) 118 http://privacy.kisa.or.kr\n개인정보 분쟁조정위원회 1833-6972 http://kopico.go.kr\n대검찰청 사이버수사과 (국번없이) 1301 http://spo.go.kr\n경찰청 사이버안전국 (국번없이) 182 http://cyberbureau.police.go.kr\n\n11. 기타 개인정보처리방침의 변경에 관한 사항\n개인정보처리방침 내용 추가, 삭제 및 수정이 있을 시에는 개정 최소 7일전부터 홈페이지의 '공지사항'을 통해 고지합니다.\n\n부칙\n제 1 호, 2021. 6. 1.\n본 약관은 2021년 6월 1일부터 시행한다.","SHARED.SHARED_190":"페이플의 개인정보 제3자 제공동의","SHARED.SHARED_191":"주식회사 페이플(이하 \"회사\")은 이용자의 개인정보를 중요시하며, \"정보통신망 이용촉진 및 정보보호에 관한 법률\" 및 \"개인정보보호법\"과 \"전자상거래 등에서의 소비자 보호에 관한 법률\"을 준수하고 있습니다. 회사는 이용자의 개인정보를 [개인정보의 수집목적]에서 고지한 범위 내에서 사용하며, 이용자의 사전 동의 없이는 동 범위를 초과하여 이용하거나 원칙적으로 이용자의 개인정보를 외부에 제공 또는 위탁하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.\n    - 이용자가 사전에 동의한 경우(이용자가 사전에 동의한 경우란, 서비스 이용 등을 위하여 이용자가 자발적으로 자신의 개인정보를 제3자에게 제공하는 것에 동의하는 것을 의미합니다).\n    - 법령의 규정에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우 이러한 경우에도, 회사는 이용자에게 (1) 개인정보를 제공받는 자, (2) 그의 이용목적, (3) 제공되는 개인정보의 항목, (4) 개인정보의 보유 및 이용기간을 사전에 고지하고 이에 대해 명시적ㆍ개별적으로 동의를 얻습니다. 이와 같은 모든 과정에 있어서 회사는 이용자의 의사에 반하여 추가적인 정보를 수집하거나, 동의의 범위를 벗어난 정보를 제3자와 공유하지 않습니다.\n    1. 개인정보의 제3자 제공\n    회사는 아래와 같이 이용자로부터 수집한 개인정보를 제3자에게 제공 합니다.\n    1) 이용목적 : 신용카드 결제\n    - 제공받는 자\n    가. 신용카드사 : KB국민, 비씨, 롯데, 삼성, NH농협, 현대, 신한, 하나, 우리\n    나. 은행 : 신한/SC제일/씨티/하나/농협/기업/국민/저축/수협/신협/우체국/새마을금고/대구/부산/경남/광주/전북/조흥/제주\n    다. PG, VAN사 : (주)다날\n    - 개인정보 항목 : 결제정보\n    - 보유 및 이용기간: 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다(단, 다른 법령에 특별한 규정이 있을 경우 관련 법령에 따라 보관)\n    2) 이용목적 : 계좌이체 결제\n    - 제공받는 자\n    가. 은행 : 경남/광주/국민/기업/농협/대구/부산/산업/새마을금고/수협/신한/신협/외환/우리/우체국/전북/제주/하나/씨티/SC제일은행\n    나. PG, VAN사 : (주)케이에스넷, (주)나이스페이먼츠\n    - 개인정보 항목 : 결제정보\n    - 보유 및 이용기간: 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다(단, 다른 법령에 특별한 규정이 있을 경우 관련 법령에 따라 보관)\n    3) 이용목적 : 현금영수증 발행\n    - 제공받는 자 : 국세청\n    - 개인정보 항목 : 결제정보\n    - 보유 및 이용기간: 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다(단, 다른 법령에 특별한 규정이 있을 경우 관련 법령에 따라 보관)\n    4) 이용목적 : 휴대폰본인확인 및 ARS 출금동의\n    - 제공받는 자 : 이동통신사(SKT, KT, LG U+), (주)다날, 인비즈넷(주) 등\n    - 개인정보 항목 : 인증정보\n    - 보유 및 이용기간: 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다(단, 다른 법령에 특별한 규정이 있을 경우 관련 법령에 따라 보관)\n    5) 이용목적: 거래 승인여부 확인, 취소 및 환불, 거래 대금의 정산, 거래 내역 요청에 대한 응대 및 확인\n    - 제공받는 자 : 이용자의 거래상대방\n    - 개인정보 항목 : 이름, 이메일, 휴대전화번호, 거래 승인 여부, 거래 승인 실패 원인, 승인번호 및 주문번호, 결제정보\n    - 보유/이용 기간 : 5년(근거 : 전자상거래 등에서의 소비자보호에 관한 법률(단, 건당 거래 금액이 1만원 이하의 경우에는 1년간 보존))\n    2. 이용자의 개인정보 제3자 제공에 대한 거부\n    이용자는 회사의 개인정보의 제3자 제공에 대한 동의를 거부할 수 있습니다. 단, 동의를 거부 하는 경우 서비스 결제가 정상적으로 완료 될 수 없음을 알려 드립니다.\n    ※ 개인정보의 처리와 관련된 사항은 회사의 개인정보처리방침에 따릅니다.\n\n","SHARED.SHARED_192":"성을 입력해 주세요.","SHARED.SHARED_193":"성을 다시 확인해주세요.","SHARED.SHARED_194":"기간한정 이벤트:","SHARED.SHARED_195":"%{period} 동안 모든 MiriCanvas Pro 기능을 무료로 이용하세요!","SHARED.SHARED_196":"Pro 무료 체험이 곧 종료돼요!","SHARED.SHARED_197":"친구 초대하고 %{period} Pro 요금제를 더 받으세요!","SHARED.SHARED_201":"Pro 무료 체험이 종료되었어요","SHARED.SHARED_202":"모든 프리미엄 콘텐츠와 편집 기능을 계속 이용하려면 Pro 요금제를 사용해 주세요.","SHARED.SHARED_203":"무료로 %{period} 더 사용하기","SHARED.SHARED_204":"멤버 초대하기","SHARED.SHARED_205":"간단한 온라인 퀴즈나 심리테스트를 만들 수 있어요. 요소에 링크 기능을 사용하여 다음페이지로 이동시킬 수 있어요.","SHARED.SHARED_207":"%{month}개월 동안","SHARED.SHARED_208":"학생이라면 %{month}개월 할인","SHARED.SHARED_210":"미리캔버스를 사랑해 주시는 학생 여러분을 위해, 새학기 맞이 특별 할인 혜택을 준비했어요!","SHARED.SHARED_211":"할인받고 시작하기","SHARED.SHARED_212":"할인된 가격으로 프리미엄 콘텐츠와 유료 기능을 자유롭게 이용해 보세요. 1개월의 Pro 무료 체험 기간 종료 후 청구 시 할인된 가격이 적용됩니다.","SHARED.SHARED_213":"%{percentage}% 할인이 적용됐어요!","SHARED.SHARED_215":"할인가로 Pro 무료 체험 시작하기","SHARED.SHARED_216":"할인가로 Pro 업그레이드 하기","SHARED.SHARED_217":"MiriCle 출시 33% 할인","SHARED.SHARED_218":"할인 쿠폰이 적용됐어요","SHARED.SHARED_219":"생성된 내용이 마음에 드시나요?","SHARED.SHARED_220":"내용이 부정확할 수 있으므로 확인해 주세요.","SHARED.SHARED_221":"비슷한 템플릿","SHARED.SHARED_223":"Pro에 오신 것을 환영합니다!","SHARED.SHARED_224":"%{period} 후 요금제가 무료로 변경되며 자동으로 요금이 청구되지 않습니다. 그때까지 미리캔버스 Pro의 모든 기능을 즐기세요!","SHARED.SHARED_225":"클립보드에 복사했어요.","SHARED.SHARED_229":"* 결제 수단이 유효한지 검증하기 위해 \u003c0\u003e￥100가 결제된 후 자동 취소됩니다.\u003c/0\u003e","SHARED.SHARED_230":"AI 라이팅 시작하기","SHARED.SHARED_232":"자연스럽게 영역 또는 개체를 지울 수 있어요. 디자인 편집을 도와주는 다양한 유료 기능을 자유롭게 사용해보세요.","SHARED.SHARED_233":"이미지를 선명하게 만들어 퀄리티 높은 디자인을 완성할 수 있어요. 디자인  비주얼로 타임라인을 장악하세요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_317":"클릭을 부르는 썸네일과 프로페셔널한 채널 아트 디자인! 유튜브 템플릿으로 영상의 매력을 극대화하세요. 쇼츠, 브이로그, 리뷰 영상까지 어떤 콘텐츠도 한층 돋보이게 만들어줍니다.","HOMEPAGE.HOMEPAGE_DESCRIPTION_318":"고객과의 소통을 더 쉽고 효과적으로! 브랜드 아이덴티티를 살린 라인 리치메뉴 템플릿으로 서비스 소개, 이벤트 홍보, 빠른 링크 연결까지 한 번에 해결하세요. 클릭을 유도하는 직관적인 디자인으로 고객 참여를 높여보세요.","HOMEPAGE.HOMEPAGE_TITLE_319":"학생 전용 할인, 놓치지 마세요!","HOMEPAGE.HOMEPAGE_TITLE_320":"%{price}원으로 시작하기","HOMEPAGE.HOMEPAGE_DESCRIPTION_321":"원하는 템플릿을 구체적으로 말씀해주시면 맘에 쏙 드는 디자인을 받아 볼 수 있어요!\u2028\n\n- 템플릿 타입: ex. 포스터, 인스타그램 게시물, 프레젠테이션\n- 주제 및 용도: ex IT 기업 웨비나 홍보용 유튜브 썸네일, 초등학생 과학 수업 프레젠테이션\n- 색상: ex. 빨강색과 녹색, 파스텔톤 그라데이션\n- 템플릿 스타일: ex. 전문적인, 귀여운, 모던한\n- 요소: ex. 기하학 도형, 손그림 일러스트, 학교 배경 사진, 움직이는 요소\n- 콘텐츠 구성: 요청 타입에 맞는 콘텐츠 내용 필요 (특히, 장페이지)\n- 프레젠테이션: ex. 표지, 목차, 이미지 레이아웃, 표, 그래프\n- 단페이지: ex. 날짜, 일정표\n\n\u2028※ Notice: 특정 인물이나 유해한 주제, 저작권에 위배되는 주제는 제한됩니다.","HOMEPAGE.HOMEPAGE_TITLE_322":"필요한 템플릿을 만들어드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_323":"필요한 템플릿이 없다면 7일안에 무료로 만들어줄게요.","HOMEPAGE.HOMEPAGE_BUTTON_324":"필요한 템플릿 요청하기","HOMEPAGE.HOMEPAGE_TITLE_325":"필요한 템플릿을 찾지 못하셨나요?","HOMEPAGE.HOMEPAGE_BUTTON_326":"%{period}간 무료로 사용하기","HOMEPAGE.HOMEPAGE_TITLE_327":"딱 맞는 템플릿! 무료로 제작해 드립니다.","HOMEPAGE.HOMEPAGE_DESCRIPTION_328":"찾고 있는 템플릿이 없다면? 7일 안에 미리캔버스가 대신 만들어 드립니다! ","HOMEPAGE.HOMEPAGE_BUTTON_329":"내 맞춤 템플릿 만들기","HOMEPAGE.HOMEPAGE_DESCRIPTION_330":"2600만 개가 넘는 템플릿, 사진, 그래픽을 %{period} 동안 무료로 사용해 보세요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_334":"The %{templateKeyword} template—an essential tool for making a great impression. Create polished introduction cards and slide designs effortlessly with %{templateKeyword} templates, perfect for school, work, job applications, hobbies, and more!","HOMEPAGE.HOMEPAGE_TITLE_335":"Design your own sleek and stylish creations for free with %{templateKeyword} templates!","HOMEPAGE.HOMEPAGE_BUTTON_336":"배경 제거","HOMEPAGE.HOMEPAGE_BUTTON_337":"AI 영역 지우개","HOMEPAGE.HOMEPAGE_BUTTON_338":"AI 화질 개선","HOMEPAGE.HOMEPAGE_TITLE_339":"%{category} 템플릿","HOMEPAGE.HOMEPAGE_TITLE_340":"\"%{keyword}\"에 대한 %{category} 템플릿","HOMEPAGE.HOMEPAGE_TITLE_341":"\"%{keyword}\" 템플릿","HOMEPAGE.HOMEPAGE_TITLE_342":"신규 회원 특별 혜택","HOMEPAGE.HOMEPAGE_TITLE_343":"%{period}간 모든 기능 전체 무료","HOMEPAGE.HOMEPAGE_TITLE_344":"신규 회원 가입으로 모든 기능을 무료로 이용하실 수 있습니다. \u003c0\u003e결제수단 등록은 필요 없습니다.\u003c/0\u003e","HOMEPAGE.HOMEPAGE_BUTTON_345":"0원으로 %{period}간 체험하기","HOMEPAGE.HOMEPAGE_TITLE_346":"Sign up now and enjoy all features for free\nfor %{period}—no credit card required!","HOMEPAGE.HOMEPAGE_BUTTON_347":"Free for %{period}","HOMEPAGE.HOMEPAGE_TITLE_348":"프로페셔널","HOMEPAGE.HOMEPAGE_DESCRIPTION_349":"깔끔하고 신뢰감을 주는 스타일로, 공식적인 자리에서 추천합니다. ","HOMEPAGE.HOMEPAGE_TITLE_350":"모던","HOMEPAGE.HOMEPAGE_DESCRIPTION_351":"트렌디하고 감각적인 스타일로 일반적인 상황에서 추천합니다.","HOMEPAGE.HOMEPAGE_TITLE_352":"심플","HOMEPAGE.HOMEPAGE_DESCRIPTION_353":"깔끔하고 직관적인 디자인 스타일로, 핵심 콘텐츠를 강조하고 싶을 때 사용합니다.","HOMEPAGE.HOMEPAGE_TITLE_354":"큐트","HOMEPAGE.HOMEPAGE_DESCRIPTION_355":"일러스트, 손글씨 폰트, 감성적인 디테일이 포함된 디자인을 찾는 분들에게 추천합니다.","HOMEPAGE.HOMEPAGE_DESCRIPTION_356":"생산성을 높이는 AI 도구 지원","HOMEPAGE.HOMEPAGE_DESCRIPTION_357":"무제한 사진 배경 제거 기능 지원","HOMEPAGE.HOMEPAGE_DESCRIPTION_358":"7일간 작업 내역 확인 및 복구 기능 지원","HOMEPAGE.HOMEPAGE_BUTTON_359":"요금제 알아보기","HOMEPAGE.HOMEPAGE_DESCRIPTION_360":"전사적 디자인 협업 환경 구축","HOMEPAGE.HOMEPAGE_DESCRIPTION_361":"기업 디자인 생산성과 협업 속도 개선","HOMEPAGE.HOMEPAGE_DESCRIPTION_362":"기업 규모에 맞는 유연한 가격 체계","HOMEPAGE.HOMEPAGE_DESCRIPTION_363":"도입부터 정착까지 책임지는 지원","HOMEPAGE.HOMEPAGE_DESCRIPTION_364":"에듀팀 문의","HOMEPAGE.HOMEPAGE_DESCRIPTION_365":"교사와 학생이 소통하며 창의적으로 학습할 템플릿과 작업 공간을 제공합니다.","HOMEPAGE.HOMEPAGE_DESCRIPTION_366":"교사와 학생을 위한 디자인 학습 경험 플랜","HOMEPAGE.HOMEPAGE_DESCRIPTION_367":"전 과목 활용 가능한 교육용 템플릿 제공","HOMEPAGE.HOMEPAGE_DESCRIPTION_368":"교사와 학생이 쉽게 소통하는 작업 공간","HOMEPAGE.HOMEPAGE_DESCRIPTION_369":"학교 및 학급 규모에 맞는 유연한 가격 체계","HOMEPAGE.HOMEPAGE_DESCRIPTION_370":"학교 상황에 최적화된 전문 관리 및 맞춤형 지원","HOMEPAGE.HOMEPAGE_DESCRIPTION_371":"지금 가입하면 무료","HOMEPAGE.HOMEPAGE_BUTTON_372":"무료로 편집하기","HOMEPAGE.HOMEPAGE_TITLE_373":"상상을 현실로, MiriCle","HOMEPAGE.HOMEPAGE_DESCRIPTION_374":"미리캔버스 AI로 디자인, 이미지 생성, 글쓰기, 프레젠테이션까지 한곳에서!\n창의적인 아이디어를 빠르게 실현하고, 스마트한 작업 흐름을 경험해보세요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_375":"AI 이미지 편집","HOMEPAGE.HOMEPAGE_DESCRIPTION_376":"원하는 스타일의 이미지를 텍스트로 입력하면, AI가 바로 생성해드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_377":"배경 제거부터 화질 개선까지! 복잡한 작업 없이 AI가 알아서 해결해줘요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_378":"아이디어를 입력하면 자연스럽고 완성도 높은 글을 AI가 자동으로 작성해드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_379":"주제만 입력하세요. AI가 슬라이드를 구성하고 디자인까지 추천해 빠르게 완성해드려요.","HOMEPAGE.HOMEPAGE_TITLE_380":"인물 이미지 만들기","HOMEPAGE.HOMEPAGE_DESCRIPTION_381":"자연스러운 디테일까지 살린 실제 같은 인물 이미지를 자유롭게 만들어보세요.","HOMEPAGE.HOMEPAGE_TITLE_382":"일러스트 제작하기","HOMEPAGE.HOMEPAGE_DESCRIPTION_383":"원하는 스타일의 일러스트를 쉽고 빠르게 만들어 나만의 개성을 표현해보세요.","HOMEPAGE.HOMEPAGE_TITLE_384":"캐릭터 디자인하기","HOMEPAGE.HOMEPAGE_DESCRIPTION_385":"상상 속 캐릭터를 직접 창조하고, 나만의 개성까지 더해 완성해보세요.","HOMEPAGE.HOMEPAGE_TITLE_386":"배경 이미지 생성하기","HOMEPAGE.HOMEPAGE_DESCRIPTION_387":"감각적인 분위기의 배경을 한 번의 클릭으로 손쉽게 만들어보세요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_388":"교육용 미리캔버스에서 사용할 수 있는 교육용 템플릿","HOMEPAGE.HOMEPAGE_DESCRIPTION_389":"클릭 한 번으로 배경을 깔끔하게 지우고, 원하는 곳에 자유롭게 활용하세요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_390":"흐릿한 이미지를 또렷하게! 저화질 사진도 고해상도로 변환해보세요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_391":"지우고 싶은 부분을 선택하면 AI가 알아서 자연스럽게 정리해드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_392":"원하는 크기로 자연스럽게 확장하여 더 넓은 화면을 활용하세요.","HOMEPAGE.HOMEPAGE_TITLE_393":"문구 작성","HOMEPAGE.HOMEPAGE_DESCRIPTION_394":"주제를 입력하면 AI가 자연스럽고 완성도 높은 글을 빠르게 만들어드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_395":"긴 글도 한눈에 쏙 들어오게 핵심만 깔끔하게 정리해드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_396":"어색한 문장도 매끄럽게 더 완성도 높은 글로 자연스럽게 다듬어드려요.","HOMEPAGE.HOMEPAGE_DESCRIPTION_397":"띄어쓰기부터 맞춤법까지 AI가 정확하게 교정해드려요.","HOMEPAGE.HOMEPAGE_TITLE_398":"MiriCle 기능은 무료로 사용할 수 있나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_399":"MiriCle의 AI 기능은 기본적으로 무료로 제공되지만, 일부 기능에는 사용 제한이 있습니다. AI 프레젠테이션 생성 및 특정 기능은 일정 횟수까지 사용 가능하며, 그 외 AI 기능은 크레딧 기반으로 운영됩니다. 사용량이 초과되면 제한이 적용될 수 있으며, Pro 요금제로 업그레이드하면 더 많은 기능을 자유롭게 활용할 수 있습니다.","HOMEPAGE.HOMEPAGE_TITLE_400":"AI가 생성한 콘텐츠의 저작권은 누구에게 있나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_401":"사용자는 AI 생성물에 대해 법적으로 허용되는 한도 내에서 저작권 및 소유권을 보유합니다. 또한, 미리캔버스는 해당 콘텐츠를 서비스 개선 및 마케팅 목적으로 활용할 수 있는 권한을 가질 수 있습니다. AI 생성물의 저작권은 법적으로 명확하게 규정되지 않은 부분이 있으므로, 사용 시 주의가 필요합니다.","HOMEPAGE.HOMEPAGE_TITLE_402":"생성된 콘텐츠를 상업적으로 사용할 수 있나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_403":"네, 미리캔버스에서 생성된 AI 콘텐츠는 상업적으로 활용할 수 있습니다. 다만, AI 생성물을 사용할 때 관련 법규를 준수해야 하며, 사용자의 약관 위반으로 인해 발생하는 법적 문제에 대해서는 당사가 책임지지 않습니다.","HOMEPAGE.HOMEPAGE_TITLE_404":"MiriCle의 AI 기능은 안전한가요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_405":"MiriCle의 AI 기능은 안전하고 책임감 있게 제공하기 위해 다양한 조치를 시행하고 있습니다. AI 프롬프트 입력 시 부적절한 콘텐츠가 포함되지 않도록 자동 검토 기능을 적용하며, 서비스 약관 및 사용 정책을 위반하는 AI 기능의 사용은 제한될 수 있습니다. 또한, AI 기능은 검증된 모델을 기반으로 작동하며, 보다 신뢰할 수 있는 환경에서 콘텐츠를 생성할 수 있도록 지속적으로 관리하고 있습니다. 만약 AI가 생성한 콘텐츠에서 부적절한 내용이 발견될 경우, 이를 신고할 수 있는 기능을 제공하고 있습니다. 사용 중 문제가 발생하면 고객센터를 통해 신고해 주시면 신속하게 검토 및 조치를 진행하겠습니다.","HOMEPAGE.HOMEPAGE_TITLE_406":"MiriCle에서 사용하는 AI 모델은 무엇인가요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_407":"MiriCle은 검증된 AI 모델을 활용합니다. 이미지 생성에는 DALL-E 3, FLUX, Stable Diffusion 등을, 텍스트 생성(AI 라이팅)에는 OpenAI GPT 모델을 사용합니다. 이를 통해 고품질의 이미지 및 텍스트 콘텐츠 생성 기능을 제공합니다.","HOMEPAGE.HOMEPAGE_TITLE_408":"MiriCle에서는 어떤 AI 기능을 사용할 수 있나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_409":"MiriCle은 다양한 AI 기능을 제공합니다. AI 프레젠테이션 생성 기능을 활용하면 사용자가 입력한 내용을 바탕으로 주제에 맞는 초안을 자동으로 생성할 수 있습니다. 또한, AI 라이팅 기능을 사용하면 다양한 스타일의 글을 작성할 수 있으며, AI 이미지 생성(AI 드로잉) 기능을 통해 입력한 텍스트를 기반으로 이미지를 생성할 수도 있습니다. 앞으로도 사용자의 입력 방식과 필요에 맞춰 더 정교한 결과물을 제공할 수 있도록 기능이 확장될 예정입니다.","HOMEPAGE.HOMEPAGE_TITLE_410":"AI 기능을 사용할 때 생성되는 콘텐츠에 제한이 있나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_411":"네, AI 기능 사용 시 윤리적이고 안전한 콘텐츠 생성을 위해 정책이 적용됩니다. 불법적이거나 부적절한 콘텐츠, 저작권 또는 초상권을 침해하는 콘텐츠는 생성할 수 없습니다. 또한, 허위 정보, 혐오 표현, 폭력적·음란한 내용 등의 생성을 제한하며, 이러한 기준을 준수해야 합니다.","HOMEPAGE.HOMEPAGE_TITLE_412":"AI가 생성한 결과물을 그대로 믿어도 되나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_413":"AI가 생성한 콘텐츠는 항상 정확하거나 최적의 결과를 보장하지 않습니다. 가끔 사실과 다른 정보를 포함할 수 있으므로, 반드시 검토 및 수정 후 사용하는 것이 좋습니다. 특히 중요한 자료일 경우, 사실 확인을 거친 후 활용하는 것을 권장합니다.","HOMEPAGE.HOMEPAGE_TITLE_414":"일일 사용 한도를 더 늘릴 방법이 있나요?","HOMEPAGE.HOMEPAGE_DESCRIPTION_415":"AI 기능을 더 많이 이용하려면 Pro 요금제로 업그레이드해야 합니다. Pro 요금제에서는 일부 기능의 사용 제한이 해제되며, 무료 이용자보다 더 많은 AI 생성 작업을 할 수 있습니다. 또한, 영역 지우개 및 부분 생성 기능은 Pro 전용이며, 일부 AI 기능은 크레딧 소모 없이 무제한으로 사용할 수 있습니다. 다만, 크레딧이 필요한 기능도 있으므로 이용 전 확인하는 것이 좋습니다.","HOMEPAGE.HOMEPAGE_TITLE_416":"MiriCle로 나만의 디자인을 시작해보세요! ","HOMEPAGE.HOMEPAGE_TITLE_417":"MiriCle, 이렇게 활용해보세요!","HOMEPAGE.HOMEPAGE_DESCRIPTION_418":"MiriCle이 도와주는 스마트한 제작 경험을 만나보세요.","HOMEPAGE.HOMEPAGE_TITLE_420":"미리캔버스 스페셜 픽! ","HOMEPAGE.HOMEPAGE_DESCRIPTION_421":"찜한 템플릿은 이곳에서 확인할 수 있어요","HOMEPAGE.HOMEPAGE_TITLE_422":"교육용 미리캔버스,\n지금 시작해보세요!","HOMEPAGE.HOMEPAGE_DESCRIPTION_423":"우리 학교에 적합한 플랜을 선택하고,\n교육에 필요한 모든 디자인을 손쉽게 만들어보세요!","HOMEPAGE.HOMEPAGE_BUTTON_424":"AI 인물","HOMEPAGE.HOMEPAGE_BUTTON_425":"AI 일러스트","HOMEPAGE.HOMEPAGE_BUTTON_426":"AI 캐릭터","HOMEPAGE.HOMEPAGE_BUTTON_427":"AI 배경","HOMEPAGE.HOMEPAGE_DESCRIPTION_428":"미리캔버스의 기능을 확인해보세요.","HOMEPAGE.HOMEPAGE_TITLE_429":"AI","HOMEPAGE.HOMEPAGE_BUTTON_430":"MiriCle","HOMEPAGE.HOMEPAGE_TITLE_431":"New!","HOMEPAGE.HOMEPAGE_BUTTON_432":"미리캔버스의 모든 AI 기능을 만나보세요!","HOMEPAGE.HOMEPAGE_DESCRIPTION_433":"Reliable hiring notice templates! Create job postings that reflect your brand and professionalism.\nDeliver clear, well-structured messages to applicants and make a great first impression.","HOMEPAGE.HOMEPAGE_DESCRIPTION_434":"Perfect document formats for every situation! Use ready-made templates to create business documents efficiently.\nFrom resumes and reports to certificates, schedules, notices, business overviews, and proposals — achieve high-quality results with clean, easy-to-use designs.","HOMEPAGE.HOMEPAGE_DESCRIPTION_435":"From promotions to events! Use banner templates made for a wide range of industries.\nWith stylish visuals and intuitive layouts, you can grab attention and deliver your message effectively.","HOMEPAGE.HOMEPAGE_DESCRIPTION_436":"High-quality stamp card templates that showcase your store’s
