<html>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        color: #444f63;
        background-image: url("/Content/images/bg2.1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
</style>
<body>
        


<div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span> <i class="fa fa-bars"></i>
        </button>
            <a class="navbar-brand" href="/Home/Index"> <img src="/Content/images/meta-logo.png" alt="metacompliance logo" /> </a>
    </div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/"><i class="fa fa-sign-in margin-right5"></i> Log in</a></li>
            <li><a href="/Account/ForgotPassword"><i class="fa fa-sign-in margin-right5"></i> Password Reset</a></li>
        </ul>
    </nav>
</div>
<style type="text/css">
    #particles {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #2f73d1;
        position: absolute;
        left: 0;
        top: 0;
    }

    #intro {
        position: absolute;
        left: 0;
        top: 25%;
        padding: 0 20px;
        width: 100%;
        text-align: center;
    }

    #particles #intro h1 {
        text-transform: uppercase;
        font-size: 72px;
        font-weight: 700;
        letter-spacing: 0.015em;
        color: #fff;
    }

        #particles #intro h1::after {
            content: '';
            width: 80px;
            display: block;
            background: #fff;
            height: 5px;
            margin: 15px auto 30px auto;
            line-height: 1.1;
        }

    #particles #intro p {
        margin: 0 0 30px 0;
        font-size: 24px;
        color: #fff;
        font-weight: 400;
    }

    @media only screen and (max-width: 1000px) {
        #particles #intro h1 {
            font-size: 60px;
        }
    }

    @media only screen and (max-width: 800px) {
        #particles #intro h1 {
            font-size: 48px;
        }

            #particles #intro h1::after {
                height: 8px;
            }
    }

    @media only screen and (max-width: 568px) {
        #intro {
            padding: 0 10px;
        }

        #particles #intro h1 {
            font-size: 36px;
        }

            #particles #intro h1::after {
                height: 6px;
            }

        #particles #intro p {
            font-size: 18px;
        }
    }

    @media only screen and (max-width: 320px) {
        #particles #intro h1 {
            font-size: 28px;
        }

            #particles #intro h1::after {
                height: 4px;
            }
    }

    .margin-right10 {
        margin-right: 10px;
    }
</style>
<section id="particles">
    <!-- <div id="particles"> -->
    <div id="intro">
        <h1>Error!</h1>
        <p>An error occurred while processing your request.</p>
        <a href="#" onclick="goBack()" class="btn btn-default"><i class="fa fa-reply margin-right10" aria-hidden="true"></i>Go Back</a>
    </div>
    <!-- </div> -->
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var url = "https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js";
    $.getScript(url)
        .done(function (script, textStatus) {
            particlesJS("particles", {
                "particles": {
                    "number": {
                        "value": 120,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 1,
                            "color": "#33a0ff"
                        },
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 80,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4dacff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });

    function goBack() {
        var ref = document.referrer;
        if (ref) {
            location.replace(document.referrer);
        }
        else {
            history.go(-1);
        }

    }

</script>
</body>
</html>
