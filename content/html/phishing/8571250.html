  <script>

  jQuery(document).ready(function($) {

    var input = $('#data');
    var frm = $('#frm');
    var select = $('#tipo_pesquisa');
    select.change(function(){
      switch($(this).val()) {
        case "1":
        $("#frm").attr("action","galerias-de-fotos");
        $(".busca1").unmask();
        input.val('1');
        break;
        case "2":
        $("#frm").attr("action","cursos-e-treinamentos");
        $(".busca1").unmask();
        input.val('2');
        break;
        case "3":
        $("#frm").attr("action","convencoes-coletivas");
        $(".busca1").unmask();
        input.val('3');
        break;
        case "4":
        $("#frm").attr("action","convenios");
        $(".busca1").unmask();
        input.val('4');
        break;
        default:
        $("#frm").attr("action","javascript:");
        $(".busca1").unmask();
        input.val('');
      }
    });
  });

</script>
