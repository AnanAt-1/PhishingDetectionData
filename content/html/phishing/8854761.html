  <body style="">
    <div class="pup-header_official">
      <p style="display: inline-block">
        <img
          style="height: 17px; width: 24px"
          src="./registration_files/flag.png"
        />
        An official website of the United States Government
      </p>

    <div class="header">
      <a>
        <img
          style="max-height: 60px; max-width: 60px"
          src="./registration_files/irs_logo.png"
        />

    </div>
    <div class="navigation"></div>
    <div class="footer">
      <a>
        <img
          style="max-height: 60px; max-width: 60px"
          src="./registration_files/irs_logo.png"
        />
      </a>
    </div>
    <div class="container unified_container">
      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <p id = 'message_box'style="text-align: left">
                Success. Please check your email for login details.
              </p>
              <script nonce="">
                const msgElement = document.getElementById('message_box');
                const errorMsg = 'You clicked on an expired link. Please contact your IRS representative for an updated link.';
                //check for URL query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const error_description = urlParams.get('error_description');               
                if (error !== null || error_description !== null){
                  //output error message
                  msgElement.textContent = errorMsg;
                }
            
                // Check for URL hash including 'error' or 'error_description'
                var hash = window.location.hash.substr(1);
                var result = hash.split('&').reduce(function (res, item) {
                    var parts = item.split('=');
                    res[parts[0]] = parts[1];
                    return res;
                }, {});
                if(Object.hasOwn(result, 'error') || Object.hasOwn(result, 'error_description')){
                  //output error message
                  msgElement.textContent = errorMsg;
                }
              </script>
      </div>
    </div>
  </body>
