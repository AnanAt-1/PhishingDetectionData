<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/generic/favicon.ico" id = "fav_icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/generic/favicon.ico" />
    <title>The QR Code Generator</title>
    <style>
        :root {
          --vh: 100vh;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Roboto", sans-serif;
        }

        header {
            padding: 8px 12px;
            border-bottom: 1px solid #E5E5E5;
        }

        main {
            padding: 24px 16px;
        }

        a {
            text-decoration: none;
        }

        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 24px;
        }

        .error-content p {
            font-size: 16px;
            color: #291B2B;
            margin-top: 8px;
        }

        .dbc-ad-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 32px 16px 16px 16px;
            border-radius: 8px;
            background-color: #C6DAF0;
        }

        .dbc-ad-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 4px;
            background: #0044F5;
            padding: 8px 16px;
            border: 0;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            color: #FCFCFC;
            cursor: pointer;
        }

        #dbc-ad-type-1, #dbc-ad-type-2 {
            display: none;
        }

        #dbc-ad-type-1--container {
            max-height: calc(var(--vh, 100vh) * 100 - 24px - 48px - 54px); /* 100vh - header - padding - margin - elements */
            overflow: scroll;
        }

        #dbc-ad-type-1--tag {
            position: absolute;
            top: 9px;
            right: 9px;
            color: #4D7CF8;
            text-align: center;
            font-size: 12px;
            font-weight: 300;
        }

        #dbc-ad-type-1--text {
            margin: 16px 0 24px 0;
            color: #0C0D10;
            font-size: 16px;
            text-align: center;
        }

        #dbc-ad-type-1--button {
            width: 100%;
        }

        #dbc-ad-type-1--img {
            margin-bottom: 16px;
        }

        @media (max-width: 450px) {
            #dbc-ad-type-1--img img {
                width: 256px;
            }
        }

        #dbc-ad-type-2--container {
            max-height: calc(var(--vh, 100vh) * 100 - 44px - 48px - 54px - 83px); /* 100vh - header - padding - margin - elements */
            overflow: scroll;
        }

        #dbc-ad-type-2--header {
            font-size: 20px;
            font-weight: 700;
            color: #313231;
            text-align: center;
        }

        #dbc-ad-type-2--text {
            font-size: 16px;
            color: #787878;
            margin-top: 8px;
            margin-bottom: 24px;
        }

        #dbc-ad-type-2--button {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.the-qrcode-generator.com/?utm_source=dashboard_backlink&utm_medium=post_scan&utm_campaign=inactive_qr_scan" target="_blank" rel="noopener">
            <img src="/static/images/polo_logo_v2.png"  alt="The QR Code Generator" width="82px"/>
        </a>
    </header>
    <main>
        <div class="error-content">
            <img src="/static/images/polo/strike-qr-code.svg" alt="Strikethrough QR Code" height="32px" width="32px" />
            <p>Oops, this QR code is no longer active.</p>
        </div>
        <div id="dbc-ad-type-1">
            <div class="dbc-ad-container" id="dbc-ad-type-1--container">
                <span id="dbc-ad-type-1--tag">Ad</span>
                <div id="dbc-ad-type-1--header">
                    <img src="/static/images/uniqode_header_logo.png" alt="Uniqode" width="111px" loading="lazy" />
                </div>
                <div id="dbc-ad-type-1--text">
                    <p>Here's something else for you:</p>
                    <p>A cool digital business card that always works!</p>
                </div>
                <div id="dbc-ad-type-1--img">
                    <img src="/static/images/dbc/dbc_ad_1.svg" alt="Digital Business Card" width="391px" loading="lazy" />
                </div>
                <div id="dbc-ad-type-1--button">
                    <a href="https://www.uniqode.com/store/starter-signup?trial_source=dbc_leads_polo_error_page&product_selected=DBC&utm_source=v1_ad&utm_medium=create_for_free_with_uniqode" target="_blank" rel="noopener">
                        <button class="dbc-ad-button">
                            <span>Create for free with</span>
                            <img src="/static/images/beaconstac.png" alt="Uniqode" width="93px" loading="lazy" />
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div id="dbc-ad-type-2">
            <div class="dbc-ad-container" id="dbc-ad-type-2--container">
                <div id="dbc-ad-type-2--header">
                    Here's something else for you
                </div>
                <div id="dbc-ad-type-2--text">
                    A cool digital business card that always works!
                </div>
                <div id="dbc-ad-type-2--img">
                    <img src="/static/images/dbc/dbc_ad_2.svg" alt="Digital Business Card" width="272px" loading="lazy" />
                </div>
            </div>
            <div id="dbc-ad-type-2--button">
                <a href="https://www.uniqode.com/store/starter-signup?trial_source=dbc_leads_polo_error_page&product_selected=DBC&utm_source=v1_organic&utm_medium=create_for_free_with_uniqode" target="_blank" rel="noopener">
                    <button class="dbc-ad-button">
                        <span>Create for free with</span>
                        <img src="/static/images/beaconstac.png" alt="Uniqode" width="93px" loading="lazy" />
                    </button>
                </a>
            </div>
        </div>
    </main>
    <script defer>
        function setMaxHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setMaxHeight);
        window.addEventListener('orientationchange', setMaxHeight);
        setMaxHeight();

        const dbcAdType1 = document.getElementById('dbc-ad-type-1');
        const dbcAdType2 = document.getElementById('dbc-ad-type-2');

        // Generate a cryptographically secure random number
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        const randomNumber = array[0] / (0xFFFFFFFF + 1);

        if (randomNumber < 0.5) {
            dbcAdType1.style.display = 'block';
            dbcAdType2.style.display = 'none';
        } else {
            dbcAdType1.style.display = 'none';
            dbcAdType2.style.display = 'block';
        }
    </script>
</body>
</html>
