<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta data-initial_template="base.tpl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>
    Sign in
</title>

     
     
    
    <link
            href="/static/css/bootstrap.css?version=13638"
            rel="stylesheet" media="all">
    <link
            href="/static/css/animate.css?version=13638"
            rel="stylesheet" media="all">
    <link
            href="/templates/login/login.css?version=13638"
            rel="stylesheet" media="all">
    <link
            href="/templates/login/login_refresh.css?version=13638"
            rel="stylesheet" media="all">
    
 
    
        <link
            href="/lib/font-awesome-4.1.0/css/font-awesome.min.css?version=13638"
            rel="stylesheet">
     
     
     
    
</head>

<body class="fancy-scrollbars-fat1">


                




    <section id="signin_main" class="login signin-main">
        <div class="section-content">
            <div class="wrap">
                <div class="container">
                    <div class="form-wrap">

                        <div class="row login-form toggle-content is-visible">
                            <div id="form_signIn">
                                <div class="form-header">
                                    <img src="" class="loginLogo">
                                                                            <img id="under-construction" title="This is a QA Site" src="/static/img/underconstruction.png">
                                                                        <div class="title animated fadeInDown" data-animation="fadeInDown">
                                        <h1>Nedbank</h1>
                                    </div>
                                    <h3>Please Login</h3>
                                                                        
                                                                    </div>
                                <div class="form-main">
                                    <form method="POST" id="sign_in_form" accept-charset="UTF-8"
                                          class="form-horizontal"
                                          autocomplete="off">
                                        <input type="hidden" name="_token" value="20a7845619701cd9673c8b8f4f37d087776e9aae24eeb731770b4bab635df0d1">
                                        <input type="hidden" name="action" id="action" value="sign-in">
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input type="text" id="email" placeholder="Email Address" name="email"
                                                   class="form-control"
                                                   rel="popover"
                                                   autocomplete="off"
                                                   data-placement="right"
                                                   data-content="Please supply an email address"
                                                   data-original-title="Email Address"
                                                   data-container="body"
                                                   data-trigger='focus'
                                                   value=""
                                            >
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" placeholder="Password"
                                                   class="form-control"
                                                   rel="popover"
                                                   autocomplete="off"
                                                   data-placement="right"
                                                   data-content="Please supply a password"
                                                   data-original-title="Password"
                                                   data-container="body"
                                                   data-trigger='focus'
                                            >
                                        </div>
                                        <p>
                                            <span class="terms_info">By signing in you accept the <a
                                                        href="/terms">terms and conditions</a></span>
                                        </p>

                                        <button type="submit" class="btn btn-block signin" id="sign_in_submit">Sign In
                                        </button>

                                                                            </form>

                                </div>
                                <div class="form-footer">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <i class="fa fa-unlock-alt"></i>
                                            <a href="#" id="a-forgot-password">Forgot password?</a>
                                        </div>
                                                                            </div>
                                </div>
                            </div>
                        </div>

                        <div class="row password-recovery-form toggle-content">
                            <div id="form_signOut" class="animated bounceInLeft">
                                <div class="form-header">
                                    <img src="" class="loginLogo">
                                    <div class="title animated fadeInDown" data-animation="fadeInDown">
                                        <h1>Nedbank</h1>
                                    </div>
                                    <h3>Send password reset instructions</h3>
                                </div>
                                <div class="form-main">
                                    <form method="POST" id="sign_in_form" accept-charset="UTF-8"
                                          class="form-horizontal">
                                        <input type="hidden" name="_token" value="20a7845619701cd9673c8b8f4f37d087776e9aae24eeb731770b4bab635df0d1">
                                        <input type="hidden" name="action" id="action" value="forgot">
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input type="text" id="email" placeholder="Email Address" name="email"
                                                   class="form-control"
                                                   rel="popover"
                                                   data-placement="right"
                                                   data-content="Please supply an email address"
                                                   data-original-title="Email Address"
                                                   data-container="body"
                                                   data-trigger='focus'
                                                   value=""
                                            >
                                        </div>
                                        <button type="submit" class="btn btn-block signin" id="sign_in_submit">Reset
                                            Password
                                        </button>
                                    </form>
                                </div>
                                <div class="form-footer">
                                    <div class="row">
                                        <div class="col-xs-7">
                                            <i class="fa fa-unlock-alt"></i>
                                            <a href="#" id="a-back-to-login">Back to login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </section>
 
    
            <script src="/static/js/modules/mod_login.js?version=13638"></script>
    


                        </body>
</html>
