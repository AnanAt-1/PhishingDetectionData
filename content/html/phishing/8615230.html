    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(14, 110, 168); /* Blue background */
            font-family: 'Roboto', sans-serif;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            max-width: 330px;
            width: 100%;
            margin-bottom: 30px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 70%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .form-input-container {
            position: relative;
            margin: -2px 0;
        }

        .form-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 40px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-label {
            position: absolute;
            left: 10px;
            top: 14px;
            font-size: 14px;
            color: rgb(0, 136, 193);
            pointer-events: none;
            transition: all 0.3s;
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            top: -7px;
            left: 10px;
            font-size: 12px;
            color: rgb(36, 107, 193);
            background-color: white;
            padding: 0 5px;
        }

        .login-button {
            background-color: rgb(0, 136, 193);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 6px 0; /* Adjust vertical padding */
            width: 100%; /* Set a fixed width */
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        #error {
            font-weight: ;
            padding: 8px;
            display: none;
            margin-top: -5px;
            margin-bottom: 10px;
            font-size: 12.5px;
            border-radius: 5px;
        }

      

        .welcome-text {
            font-size: 1.8em;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin-bottom: 0px; /* Added margin for spacing */
        }
        .login-actions {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -10px;
     margin-bottom: 10px;
}

.login-remember {
    margin-right: 70px;
}

.login-forgot-password {
    margin-left: 20px;
}

    </style>
    	<style>
        .custom-hover-container {
            position: absolute;
            top: 50%; /* Position at the vertical center */
            right: 0; /* Align to the right */
            transform: translateY(-50%); /* Center vertically */
            overflow: hidden;
            cursor: pointer; /* Set cursor to pointer */
            text-align: right; /* Align images to the right */
        }

        .custom-hover-image {
            width: 140px; /* Set width of the image */
            height: 60px; /* Set height of the image */
            transition: transform 0.9s ease;
            margin-right: 5px; /* Space between the images */
            display: inline-block; /* Display images inline */
            vertical-align: top; /* Align images to the top */
            object-fit: fit; /* Ensure images maintain aspect ratio and fill container */
        }

        .custom-hover-image:first-child {
            width: 70px; /* Reduce width of the first image */
            height: 68px;
        }

        .custom-hover-container:hover .custom-hover-image:nth-child(2) {
            display: inline-block; /* Show the second image on hover */
        }

        .custom-hover-container:hover .custom-hover-image:first-child {
            transform: translateX(10%); /* Move the first image slightly to the right */
        }

        .custom-hover-image:not(:first-child) {
            display: none; /* Initially hide all images except the first one */
        }
    </style>
