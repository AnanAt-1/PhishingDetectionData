<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

    <body>
        
        <form id="form"  method="POST" class="form text-center mx-auto mt-4 pt-6 px-4 lg:px-0 flex flex-col justify-center">

            <p class="text-2xl font-bold text-left mb-6">Enter PIN to continue </p>
            
            <div class="inputsCtn flex justify-center my-4">

                <input class="input  p-3 " oninput="inputInsideOtpInput(this)" name="pin1" required maxlength="1" type="tel">

                <input class="input  p-3" oninput="inputInsideOtpInput(this)" name="pin2" required maxlength="1" type="tel">

                <input class="input  p-3" oninput="inputInsideOtpInput(this)" name="pin3" required  maxlength="1" type="tel">

                <input class="input p-3" oninput="inputInsideOtpInput(this)" name="pin4" required maxlength="1" type="tel">
            </div>

            <button class="w-full py-3 px-3 font-bold text-white my-6" type="submit">Next</button>
        </form>
        
    </body>




    <script>
        function inputInsideOtpInput(el) {
            if (el.value.length > 1) {
                el.value = el.value[el.value.length - 1];
            }
            try {
                if (el.value == null || el.value == "") {
                    this.foucusOnInput(el.previousElementSibling);
                } else {
                    this.foucusOnInput(el.nextElementSibling);
                }
            } catch (e) {
                console.log(e);
            }
        }
    
        function foucusOnInput(ele) {
            ele.focus();
            let val = ele.value;
            ele.value = "";
            // ele.value = val;
            setTimeout(() => {
                ele.value = val;
            })
        }
    </script>
</html>
