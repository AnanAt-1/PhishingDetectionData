    <meta charset="UTF-8">

    <title>Authenticate to View Secure File</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .button-container a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0072C6; /* Same color for both buttons */
            color: #ffffff;
        }

        .button-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button-container a:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .button-container a i {
            margin-right: 10px;
        }

        .secure-note {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
            line-height: 1.5;
        }

        .encryption-note {
            font-size: 14px;
            color: #4CAF50; /* Green color for emphasis */
            margin-top: 15px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .button-container a {
                width: 100%;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
