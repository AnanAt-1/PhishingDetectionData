<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.wetransfer.com/_next/static/media/ActiefGrotesque-Bold.10832e10.woff2">
    <link rel="stylesheet" href="https://cdn.wetransfer.com/_next/static/media/ActiefGrotesque-Medium.1acd899d.woff2">
    <link rel="stylesheet" href="https://cdn.wetransfer.com/_next/static/media/GT-Super-WT-Super.3397811e.woff">
    <link rel="stylesheet" href="https://cdn.wetransfer.com/_next/static/media/ActiefGrotesque_W_Medium.7e37a161.woff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: GT Super WT, -apple-system, \.SFNSText-Regular, San Francisco, Roboto, Segoe UI, Helvetica Neue, Lucida Grande, sans-serif;
        }

        body {
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;

        }

        .top {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            left: 0%;
            top: 0%;
            width: 100%;
            background-color: white;
            padding: 15px;
        }

        .center {
            background-color: #f8f5f158;
            margin-top: 50px;
            height: 90vh;
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;

        }

        form {
            width: 100%;
            padding: 20px;
        }

        input {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            margin-bottom: 0px;
            padding-left: 10px;
            font-size: 18px;
            background-color: rgba(128, 128, 128, 0.08);
        }

        input:focus {
            outline: none;
        }

        .box {
            background-color: white;
            padding: 15px;
            width: 100%;
            min-height: 150px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            margin-left: auto;
        }

        .box svg {
            height: 45px;
            width: 45px;
            color: rgb(255, 136, 0);
        }

        .box p,
        button,
        div {
            margin-left: auto;
            margin-right: auto;
        }

        .block {
            margin: auto;
            border: 1px solid #f8f5f158;
        }

        button {
            width: 100%;
            height: 45px;
            background-color: black;
            border: none;
            border-radius: 9999px;
            color: white;
        }

        footer {
            display: flex;
            justify-content: space-between;
            height: 40px;
            margin-top: auto;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            font-size: 0.7rem;
            padding: 15px;
            color: grey;

        }

        .left {
            display: none;
        }

        @media (min-width: 612px) {

            /* Styles pour les écrans de PC */
            body {
                min-height: 100vh;
                max-height: 100vh;
                display: flex;
                flex-direction: column;

            }

            .top {
                display: none;
            }

            .center {
                background-color: white;
                margin: auto;
                border: 1px solid #f8f5f158 !important;

            }

            .box {
                width: 50%;
                height: 100%;
                padding: 50px;
                position: fixed;
                right: 25%;
                top: 0%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .block {
                display: flex;
                flex-direction: column;
            }

            .left {
                width: 50%;
                height: 100%;
                background-color: #663a00;
                position: fixed;
                left: 0%;
                top: 0%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            footer {
                display: none;
            }

        }

        @media print {

            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            .center {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

<body>

                <div style="display: flex; align-items: center; justify-content: space-between; width: 100px;">

                <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: .8rem;">
