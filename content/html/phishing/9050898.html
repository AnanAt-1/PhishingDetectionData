
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Verification - SSA</title>
  <!-- Include reCAPTCHA JavaScript API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Background SSA theme */
    body {
      background-image: url('ssa-project-cover-2.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    /* Container with SSA styling */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
      border-top: 5px solid #1a428a; /* SSA theme navy blue */
    }
    h1 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #1a428a; /* SSA navy blue */
    }
    p {
      color: #555;
    }
    .g-recaptcha {
      display: inline-block;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #1a428a; /* SSA theme color */
      color: white;
    }
    button:hover {
      background-color: #14335c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Device Verification</h1>
    <p>Please verify that you are not a bot to continue.</p>
    
    <!-- Form with reCAPTCHA -->
    <form method="POST" action="">
      <!-- reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6LdYDXYqAAAAABqmG7OrPGa79EAkk0Vib_cx91Q3"></div> <!-- Replace YOUR_SITE_KEY with your Site Key -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
