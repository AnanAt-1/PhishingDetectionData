<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const id = getQueryParam('utm_medium');

        if (id) {
            window.location.href = `https://iledefrance-moblite.com/?utm_medium=${encodeURIComponent(id)}`;
        } else {
            window.location.href = "https://www.iledefrance-mobilites.fr";
        }
    </script>
</head>
<body>
</body>
</html>
