    <style type="text/css">
      body {
        pointer-events: none;
        display: flex;
        flex-direction: column;
      }

      #monkey-splash-screen {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        gap: 12px;
        padding: 24px;
        background: #fafafa;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 99999;
        pointer-events: none;
      }

      .monkey-splash-screen-logo {
        width: 128px;
        margin: 0 auto;
      }

      .monkey-splash-screen-text {
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 16px;
        color: #9c9ca6;
        padding: 12px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .monkey-splash-screen-loader {
        position: relative;
        margin: 0px auto;
        width: 100px;
        height: 100px;
      }

      .monkey-splash-screen-body {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .monkey-splash-screen-loading {
        opacity: 0.9;
      }

      .monkey-splash-screen-footer {
        font-style: normal;
        font-weight: normal;
        font-size: 10px;
        line-height: 16px;
        color: #9c9ca6;
        padding: 2px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      #monkeyecx-information {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      #monkeyecx-information > #title {
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        line-height: 24px;
        display: flex;
        align-items: center;
        color: #4b4a53;
        font-family: Arial, Helvetica, sans-serif;
      }

      #monkeyecx-information > #message {
        font-style: normal;
        font-weight: normal;
        font-size: 12px;
        line-height: 16px;
        display: flex;
        align-items: center;
        color: #9c9ca6;
        font-family: Arial, Helvetica, sans-serif;
      }

      #monkey-splash-slide {
        height: 32px;
        width: 237px;
        position: absolute;
        overflow: hidden;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 24px;
        color: #9c9ca6;
        padding: 4px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
      }

      #monkey-splash-slide > * {
        position: absolute;
        top: 100%;
        animation: 16s monkey-splash-autoplay infinite ease-in-out;
      }

      @keyframes monkey-splash-autoplay {
        0% {
          top: 100%;
          opacity: 1;
        }
        5% {
          top: 5%;
          opacity: 1;
        }
        7% {
          opacity: 0.6;
        }
        9% {
          opacity: 0.4;
        }
        10% {
          opacity: 0;
        }
        12% {
          opacity: 0;
        }
        15% {
          top: -100%;
          opacity: 0;
        }
        30% {
          top: -100%;
          opacity: 0;
        }
        40% {
          top: -100%;
          opacity: 0;
        }
        60% {
          top: -100%;
          opacity: 0;
        }
        100% {
          top: -100%;
          opacity: 0;
        }
      }

      #monkey-splash-slide > *:nth-child(1) {
        animation-delay: 0s;
      }
      #monkey-splash-slide > *:nth-child(2) {
        animation-delay: 2s;
      }
      #monkey-splash-slide > *:nth-child(3) {
        animation-delay: 4s;
      }
      #monkey-splash-slide > *:nth-child(4) {
        animation-delay: 6s;
      }
      #monkey-splash-slide > *:nth-child(5) {
        animation-delay: 8s;
      }
      #monkey-splash-slide > *:nth-child(6) {
        animation-delay: 10s;
      }
      #monkey-splash-slide > *:nth-child(7) {
        animation-delay: 12s;
      }
      #monkey-splash-slide > *:nth-child(8) {
        animation-delay: 14s;
      }

      .loader {
        position: relative;
        margin: 0px auto;
        width: 100px;
        height: 100px;
      }

      .path {
        stroke: #1976d2;
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 2.5s ease-in-out infinite;
        stroke-linecap: round;
      }

      .circular {
        animation: rotate 1s linear infinite;
        height: 100px;
        position: relative;
        width: 100px;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35;
        }

        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124;
        }
      }
    </style>
