    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce); /* Dark blue gradient */
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-bottom: 50px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0px;
        }

        .form-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .form-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 40px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-label {
            position: absolute;
            left: 10px;
            top: 14px;
            font-size: 14px;
            color: rgb(0, 136, 193);
            pointer-events: none;
            transition: all 0.3s;
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            top: -7px;
            left: 3px;
            font-size: 11px;
            color: rgb(36, 107, 193);
            background-color: white;
            padding: 0 5px;
        }

        .login-button {
            background-color: rgb(0, 136, 193);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        #error {
            padding: 8px;
            display: none;
            margin-top: -5px;
            margin-bottom: 0px;
            font-size: 12px;
            border-radius: 5px;
            color: red;
        }

        .welcome-text {
            font-size: 1.5em; /* Increased font size for emphasis */
            color: #ffffff; /* White color for better contrast on dark backgrounds */
            margin-bottom: 0px; /* Added margin for separation */
            font-family: 'Poppins', sans-serif;
            text-align: center; /* Center align the text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Text shadow for depth */
        }
        .welcome-text1 {
            font-size: 0.8em; /* Increased font size for emphasis */
            color: #ffffff; /* White color for better contrast on dark backgrounds */
            margin-bottom: 0px; /* Added margin for separation */
            font-family: 'Poppins', sans-serif;
            text-align: center; /* Center align the text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Text shadow for depth */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-icon {
            margin-right: 5px;
        }

       

        .remember-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: -10px;
			            font-size: 13px;

        }

        .remember-checkbox {
            margin-right: 10px;
        }
