				<h1 class="screen-reader-text">Inloggen</h1>
			<div id="login">
		<h1 role="presentation" class="wp-login-logo"><a href="https://nl.wordpress.org/">Mogelijk gemaakt door WordPress</a></h1>
	
		<form name="loginform" id="loginform" action="https://ifin.be/wp-login.php" method="post">
			<p>
				<label for="user_login">Gebruikersnaam of e-mailadres</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
			</p>

			<div class="user-pass-wrap">
				<label for="user_pass">Wachtwoord</label>
				<div class="wp-pwd">
					<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Wachtwoord tonen">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>
						<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> <label for="rememberme">Onthoud mij</label></p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Inloggen" />
									<input type="hidden" name="redirect_to" value="https://ifin.be/wp-admin/" />
									<input type="hidden" name="testcookie" value="1" />
			</p>
		</form>

					<p id="nav">
				<a class="wp-login-lost-password" href="https://ifin.be/wp-login.php?action=lostpassword">Uw wachtwoord vergeten?</a>			</p>
			<script>
function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }
</script>
		<p id="backtoblog">
			<a href="https://ifin.be/">&larr; Ga naar iFin</a>		</p>
			</div>
				<div class="language-switcher">

						<span class="dashicons dashicons-translation" aria-hidden="true"></span>
						<span class="screen-reader-text">
							Taal						</span>
					</label>

					<select name="wp_lang" id="language-switcher-locales"><option value="en_US" lang="en" data-installed="1">English (United States)</option>
<option value="nl_NL_formal" lang="nl" selected='selected' data-installed="1">Nederlands (Formeel)</option></select>
					
					
					
						<input type="submit" class="button" value="Wijzigen">

					</form>
				</div>
