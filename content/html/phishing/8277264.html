<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css?ver=1746442698234">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css?ver=1746442698234">
    <link rel="stylesheet" href="../assets/fonts/material-icons.min.css?ver=1746442698234">
    <link rel="stylesheet" href="../assets/fonts/typicons.min.css?ver=1746442698234">
    <link rel="stylesheet" href="../assets/css/styles.css?ver=1746442698234">
</head>

<body style="height:100vh;">
    <div class="App">
        <div class="App-content">
            <div class="App-page">
                <div class="App-pageContent">
                    <div class="App-pageContentScrollcontainer">
                        <div class="container">
                            <div class="row justify-content-center">
                                <form class="form FormContainer noBorder-mobile" novalidate method="post">
                                    <div id="mailForm">
                                        <h2 class="sr-only"></h2>
                                        <h4 class="mt-4 text-center" id="signIn" localization-key="signIn">
                                            <!--Sign In-->
                                        </h4>
                                        <h6 class="mt-2 text-center" id="signInSubtitle" localization-key="signInSubtitle">
                                        <!--Use your Login Account-->
                                        </h6>
                                        <div class="mt-5 inputs" id="input">
                                            <div id="emailInput" class="text-field">
                                                <input id="username" class="formInput" autofocus required>
                                                <label class="floating-label left" for="username" id="enterEmail" localization-key="enterEmail">
                                                    <!--Email or phone-->
                                                </label>
                                            </div>
                                        </div>
                                        <div class="text-red d-none ml-3 noMargin-mobile" id="inputEmptyHint" localization-key="inputEmptyHint">
                                                <!--Enter an email or phone number--></div>
                                        <p class="text-blue mt-4 ml-3 clickable noMargin-mobile" id="forgotEmail" localization-key="forgotEmail">
                                                <!--Forgot email?--></p>
                                        <br/>
                                        <p class="text-grey ml-3 noMargin-mobile" id="notYourComputer" localization-key="notYourComputer">
                                            <!--Not your computer? Use Guest mode to sign in privately.-->
                                        </p> 
                                        <p class="text-blue ml-3 noMargin-mobile" id="learnMore" localization-key="learnMore">
                                            <!--Learn more--></p>
                                        <br/>
                                        <p class="text-blue inline ml-3 noMargin-mobile" id="createAccount" localization-key="createAccount">
                                            <!--Create account-->
                                        </p>
                                        <div class="form-group float-right">
                                            <button class="btn btn-primary" type="button" id="next" localization-key="next">
                                                <!--Next--></button>
                                        </div>
                                    </div>   
                                    <div class="d-none" id="passwordForm">
                                        <h2 class="sr-only"></h2>
                                        <h4 class="mt-4 text-center" id="welcome" localization-key="welcome">
                                            <!--Welcome!-->
                                        </h4>
                                        <div class="mt-5" id="inputs">
                                            <div id="passwordInput" class="text-field">
                                                <input id="password" class="formInput clickable" type="password" autofocus required>
                                                <label class="floating-label left" for="password" id="enterPassword" localization-key="enterPassword">
                                                    <!--Password-->
                                                </label>
                                            </div>
                                        </div>
                                        <input type="checkbox" class="clickable mt-4 d-inline" id="passwordCheck">
                                        <p class="clickable mt-4 ml-3 noMargin-mobile d-inline" id="showPassword" localization-key="showPassword">
                                                <!--Show password--></p>
                                                <br/>
                                        <p class="text-blue inline margin-top clickable" id="forgotPassword" localization-key="forgotPassword">
                                            <!--Forgot password?--></p>
                                        <div class="form-group clickable float-right margin-top">
                                            <button class="btn btn-primary" type="button" id="next2" localization-key="next2">
                                                <!--Next--></button>
                                        </div>
                                    </div>
                                </form>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="footer hidden-mobile">
                                        <div id="leftFooterGoogleLogin">
                                            <!--English (United States) &#9660;-->
                                        </div>
                                        <div class="rightFooter">
                                            <div class="inline mr-4" id="help" localization-key="help">
                                               <!--Help--> 
                                            </div>
                                            <div class="inline mr-4" id="privacy" localization-key="privacy">
                                                <!--Privacy--> 
                                             </div>
                                             <div class="inline" id="terms" localization-key="terms">
                                                <!--Terms--> 
                                             </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bundle.min.js?ver=1746442698234"></script>
</body>

</html>
