<body id="global">
  <div id="hitarea" style="position:absolute;top:0;left:0;width:100%;height:100%;background-color:#021d4d;"></div>
  <div id="app" data-page="">
    <div id="background">
      <img src="assets/images/background.png" alt="" title="" />
    </div>
    <div id="page-container">
      <div id="drag-area" class="animation" style="position:absolute; top:70px; left:1000px;">
        <div id="drag-area-inactive" style="position:absolute; top:140px; left:140px; margin-top:-280px; margin-left:-280px; width:280px; height:280px;">
          <img src="assets/images/dragarea-inactive.png" alt="" title="" />
        </div>
        <div id="drag-area-active" style="position:absolute; top:140px; left:140px; margin-top:-280px; margin-left:-280px; width:280px; height:280px;">
          <img src="assets/images/dragarea-active.png" alt="" title="" />
        </div>
        <div id="drag-area-player" style="position:absolute; top:140px; left:140px; margin-top:-280px; margin-left:-280px; width:280px; height:280px;">
          <img src="assets/images/dragarea-player.png" alt="" title="" />
        </div>
      </div>
      <div id="buttons-area" style="position:absolute; top:0; left:0;"></div>
      <div id="active-button" style="position:absolute; top:0; left:0; width:120px; height:120px; cursor:pointer; pointer-events:none; z-index:100; transform-origin:top left;"></div>
      <div id="active-player" style="position:absolute; top:0; left:0; width:120px; height:120px; cursor:pointer; pointer-events:none; z-index:100; transform-origin:top left;"></div>
      <div id="player" style="position:absolute; top:10px; left:710px; width:580px; height:120px;">
        <div id="player-backgound" style="position:absolute; top:0; left:0; width:580px; height:120px;">
          <img src="assets/images/player-background.png" alt="" title="" />
        </div>
        <div id="progress-bar" style="position:absolute; top: 25px; left:27px; width:529px; height:70px;">
          <div class="value animation-quick" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgb(85,138,23); background:linear-gradient(90deg, rgba(85,138,23,1) 0%, rgba(105,170,29,1) 70%, rgba(125,202,36,1) 100%); border-radius:40px;"></div>
        </div>
        <div id="button-play" style="position:absolute; top:0; left:-90px; width:120px; height:120px;">
          <img src="assets/images/button-play.png" alt="" title="" />
        </div>
        <div id="button-stop" style="position:absolute; top:0; right:-95px; width:120px; height:120px;">
          <img class="normal" src="assets/images/button-stop.png" alt="" title="" style="position:absolute;top:0;left:0;" />
          <img class="over" src="assets/images/button-stop-over.png" alt="" title="" style="position:absolute;top:0;left:0;" />
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="javascript/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/vendor/axios.min.js"></script>
  <script type="text/javascript" src="javascript/vendor/decimal.js"></script>
