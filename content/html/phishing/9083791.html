<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy This Domain</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }

    input[type="email"] {
      padding: 0.8em 1em;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 300px;
      max-width: 90%;
      margin-bottom: 1em;
    }

    button {
      padding: 0.8em 1.5em;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00ff7f;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cc66;
    }

    .note {
      margin-top: 2em;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Buy This Domain</h1>
  <p>This domain is currently parked. Interested in purchasing it?</p>

  <input type="email" placeholder="Enter your email" />
  <br />
  <button onclick="alert('Message sent.')">Send</button>

  <div class="note">Thank you!.</div>

</body>
</html>
