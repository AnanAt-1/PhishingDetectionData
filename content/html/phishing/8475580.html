<!doctype html><html lang="zh"><head><meta charset="UTF-8"/><link rel="shortcut icon" type="image/x-icon" href="/favicon_rp.ico"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta name="format-detection" content="telephone=no"/><meta name="renderer" content="webkit"/><title>Mockplus RP</title><script>if (window.localStorage) {
          var userLang = window.localStorage.getItem('mockplus_language');
          if (userLang) {
            try {
              window.USER_LANG = userLang ? JSON.parse(userLang) : undefined;
            } catch (e) {
              window.USER_LANG = userLang.replace('"', '');
            }
          }
        }

      // const isPrivateDeployment = true;

      
          window.licenseID = '';
          window.LANG = 'en-us';
          window.apis = {
            Prefix: '/api/v1',
            Token: '',
            rpDomain: '',
            dtDomain: 'https://dt.mockplus.com',
            iDocDomain: 'https://app2.mockplus.com',
            IOTeam: 'https://socket.mockplus.com/team',
            ioPathPrefix: '',
            loginDomain: 'https://user.mockplus.com',
            helpDomain: '',
        };
        const isPrivateDeployment = !!window.licenseID;
        


       if (isPrivateDeployment) {
           const link = document.querySelector("link[rel*='shortcut icon']");
           if (link) {
             const path = link.href.split('/');
             let prefix = window.apis.iDocDomain;
             if(prefix.startsWith('/')){
               prefix = prefix.substr(1);
             }
             path.splice(path.length - 1, 0, prefix, 'rp_assets', 'rp');
             link.href = path.join('/');
           }
         }
      if(window.MRPBridge && window.MRPBridge.getWebStore('token')){
        window.apis.Token = window.MRPBridge.getWebStore('token');
      }</script><style>html,
      body,
      #app {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-size: 10px;
      }

      .app-global-loading-container {
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        transform: translate(-50%, -50%);
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.16));
      }

      /* .global-loading-dark {
          background: #202735;
        } */

      .app-global-loading {
        width: 48px;
        height: 48px;
        animation: rotation 2s infinite linear;
        position: relative;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(350deg);
        }
      }

      .app-global-loading:after,
      .app-global-loading:before {
        content: '';
        display: block;
        width: 100%;
        height: 50%;
        transform-origin: center;
        position: absolute;
        top: 0;
        left: 0;
      }

      .app-global-loading:before {
        background-image: radial-gradient(closest-side at 25% 50%, #009dff 0%, #009dff 35%, transparent 45%),
          radial-gradient(closest-side at 75% 50%, #009dff 0%, #009dff 35%, transparent 45%);
        transform: translate(0, 50%) rotate(45deg);
      }

      .app-global-loading:after {
        background-image: radial-gradient(closest-side at 25% 50%, #fe4066 0%, #fe4066 35%, transparent 45%),
          radial-gradient(closest-side at 75% 50%, #fe4066 0%, #fe4066 35%, transparent 45%);
        transform: translate(0, 50%) rotate(-45deg);
      }</style><script defer="defer" src="https://assets.mockplus.com/rp/assets/2025-2-7/rp_teams/index.d7b439da548821fd26bb.js"></script><link href="https://assets.mockplus.com/rp/assets/2025-2-7/rp_teams/css/19bfad73f2ee0955e98c.css" rel="stylesheet"></head><body data-theme><div id="app" class="global-bg-dark"><div id="loading" class="app-global-loading-container global-loading-dark"><div class="app-global-loading"></div></div></div><script>'use strict';
      (function () {
        const UA = window.navigator.userAgent;

        const loading = document.getElementById('loading');

        const isMockRPD = UA.includes('mockRPD');
        if (isMockRPD) {
          loading.style.display = 'none';
        }
      })();</script></body></html>
